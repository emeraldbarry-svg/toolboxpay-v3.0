<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Business Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 24px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        .onboarding-header { text-align: center; padding: 40px 0; }
        .step-indicator { color: var(--toolbox-orange); font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.3em; margin-bottom: 10px; }
    </style>
</head>
<body onload="checkExisting()">

    <div class="main-container">
        <header class="onboarding-header">
            <div class="step-indicator">Step 1: Business Identity</div>
            <h1 class="text-4xl font-black uppercase tracking-tighter mb-1">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </h1>
            <p class="text-slate-400 text-sm font-medium">Configure your professional profile</p>
        </header>

        <section class="card">
            <span class="label-text">Trading Name</span>
            <input type="text" id="bizName" class="input-area mb-6" placeholder="e.g. Smith & Co. Electrical">
            
            <span class="label-text">Specialising In</span>
            <input type="text" id="specialising" class="input-area mb-2" placeholder="e.g. Domestic Installations">
            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-wider mb-6">This appears on your settlements</p>

            <span class="label-text">Contact Email / Phone</span>
            <input type="text" id="bizContact" class="input-area" placeholder="e.g. 07700 900123">
        </section>

        <section class="card">
            <span class="label-text">Bank Name</span>
            <input type="text" id="bankName" class="input-area mb-6" placeholder="e.g. NatWest">
            
            <div class="flex gap-4">
                <div class="flex-grow">
                    <span class="label-text">Sort Code</span>
                    <input type="text" id="sortCode" class="input-area" placeholder="00-00-00">
                </div>
                <div class="flex-grow">
                    <span class="label-text">Account Number</span>
                    <input type="text" id="accNum" class="input-area" placeholder="12345678">
                </div>
            </div>
        </section>

        <button onclick="completeSetup()" class="btn-main">Launch Command Centre</button>
        
        <p class="text-center text-[10px] text-slate-600 font-bold uppercase tracking-widest mt-4">
            Data is stored locally on this device only.
        </p>
    </div>

    <script>
        function checkExisting() {
            // Pre-fill if they are just editing
            document.getElementById('bizName').value = localStorage.getItem('toolboxBizName') || '';
            document.getElementById('specialising').value = localStorage.getItem('toolboxSpecial') || '';
            document.getElementById('bizContact').value = localStorage.getItem('toolboxContact') || '';
            document.getElementById('bankName').value = localStorage.getItem('toolboxBankName') || '';
            document.getElementById('sortCode').value = localStorage.getItem('toolboxSort') || '';
            document.getElementById('accNum').value = localStorage.getItem('toolboxAcc') || '';
        }

        function completeSetup() {
            const biz = document.getElementById('bizName').value;
            const bank = document.getElementById('bankName').value;
            const sort = document.getElementById('sortCode').value;
            const acc = document.getElementById('accNum').value;

            if(!biz || !bank || !sort || !acc) {
                alert("Please complete all fields to ensure your settlements are professional.");
                return;
            }

            localStorage.setItem('toolboxBizName', biz);
            localStorage.setItem('toolboxSpecial', document.getElementById('specialising').value);
            localStorage.setItem('toolboxContact', document.getElementById('bizContact').value);
            localStorage.setItem('toolboxBankName', bank);
            localStorage.setItem('toolboxSort', sort);
            localStorage.setItem('toolboxAcc', acc);
            localStorage.setItem('toolboxSetupComplete', 'true');

            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
