<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | System Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh;
        }
        .main-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; gap: 30px; }
        
        /* SQUARE LOGO BOX */
        .logo-box {
            width: 280px;
            height: 120px;
            border: 2px solid rgba(255, 149, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 4px; /* Slight radius for modern square look */
        }
        .logo-text { font-size: 38px; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; line-height: 1; }
        .logo-subtext { font-size: 10px; font-weight: 900; color: var(--toolbox-orange); letter-spacing: 0.4em; text-transform: uppercase; margin-top: 8px; }

        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 32px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; font-style: normal; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        .footer-link { font-size: 11px; font-weight: 700; color: #94A3B8; text-transform: uppercase; text-decoration: none; letter-spacing: 0.1em; transition: 0.3s; }
        .footer-link:hover { color: #FFFFFF; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-box">
            <div class="logo-text">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </div>
            <div class="logo-subtext">System Registration</div>
        </div>

        <section class="card">
            <div id="regForm">
                <span class="label-text">Full Name</span>
                <input type="text" id="userName" class="input-area mb-4" placeholder="e.g. David Harrison">
                
                <span class="label-text">Professional Email</span>
                <input type="email" id="userEmail" class="input-area mb-8" placeholder="name@company.co.uk">
                
                <button onclick="requestVerification()" class="btn-main">Verify Account</button>
            </div>

            <div id="verifyStatus" style="display: none;" class="text-center">
                <div style="color: #FF9500;" class="text-3xl mb-4">✉️</div>
                <p class="text-sm text-slate-400 mb-6 leading-relaxed font-medium">
                    A secure verification link is being sent to your email. Please check your inbox to finalise your handset registration.
                </p>
                <button onclick="window.location.href='gateway.html'" class="btn-main">Continue to PIN Setup</button>
            </div>
        </section>

        <a href="gateway.html" class="footer-link">Already Registered? Login</a>
    </div>

    <script>
        function requestVerification() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            
            if (!name || !email) {
                alert("Please complete both fields to proceed.");
                return;
            }

            // In a production environment, this triggers your backend/email API
            console.log("Registration requested for:", name, email);
            localStorage.setItem('toolboxRegisteredName', name);
            localStorage.setItem('toolboxUserEmail', email);

            document.getElementById('regForm').style.display = 'none';
            document.getElementById('verifyStatus').style.display = 'block';
        }
    </script>
</body>
</html>
