<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Setup & QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { background-color: var(--bg-midnight); color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 24px; }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .qr-container { background: white; padding: 15px; border-radius: 15px; display: flex; justify-content: center; margin-top: 20px; }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body onload="initSetup()">

    <div class="main-container">
        <header class="text-center pt-6 pb-4">
            <h1 class="text-3xl font-black uppercase tracking-tighter mb-1">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </h1>
            <div class="text-[10px] font-black text-slate-500 uppercase">Profile Configuration</div>
        </header>

        <section class="card">
            <span class="label-text">Official App Domain</span>
            <div class="text-sm font-black text-[#FF9500] mb-4">www.toolboxpay.com</div>
            
            <span class="label-text">Your Business Name</span>
            <input type="text" id="bizName" class="w-full bg-[#0F172A] p-4 rounded-xl text-white outline-none mb-4" placeholder="e.g. Smith & Co.">
            
            <button onclick="saveAndQR()" class="btn-main">Save & Generate QR Code</button>
        </section>

        <section class="card text-center" id="qrCard" style="display: none;">
            <span class="label-text">Your App Access QR</span>
            <div class="qr-container" id="qrcode"></div>
            <p class="text-[10px] text-slate-500 font-bold uppercase mt-4">Show this to clients to access your profile on www.toolboxpay.com</p>
        </section>

        <a href="dashboard.html" class="text-center text-slate-500 font-bold text-xs uppercase tracking-widest">‚Üê Return to Dashboard</a>
    </div>

    <script>
        function initSetup() {
            document.getElementById('bizName').value = localStorage.getItem('toolboxBizName') || '';
            if(localStorage.getItem('toolboxSetupComplete') === 'true') {
                generateQRCode();
            }
        }

        function saveAndQR() {
            localStorage.setItem('toolboxBizName', document.getElementById('bizName').value);
            localStorage.setItem('toolboxSetupComplete', 'true');
            generateQRCode();
            alert("Business settings locked.");
        }

        function generateQRCode() {
            document.getElementById('qrCard').style.display = 'block';
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: "https://www.toolboxpay.com",
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
