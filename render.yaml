services:
  - type: static
    name: toolboxpay-v3.0
    env: static
    buildCommand: null
    publishDir: .
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /index.html
        destination: /index.html
      - type: fallback
        destination: /index.html
