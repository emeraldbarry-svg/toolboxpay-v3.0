<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <style>
        body { background: #050505; overflow: hidden; }
        .lock-container { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        
        .logo-text { font-size: 28px; font-weight: 800; margin-bottom: 40px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }

        .pin-dots { display: flex; gap: 15px; margin-bottom: 40px; }
        .dot { 
            width: 15px; height: 15px; 
            border-radius: 50%; 
            border: 2px solid #333; 
            transition: 0.2s; 
        }
        .dot.filled { background: #FFA500; border-color: #FFA500; box-shadow: 0 0 10px #FFA500; }

        .keypad { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            max-width: 280px; 
        }
        .key { 
            width: 70px; height: 70px; 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid #222; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 24px; 
            color: white; 
            cursor: pointer;
            transition: 0.2s;
        }
        .key:active { background: #FFA500; color: black; transform: scale(0.9); }
        
        .error-msg { color: #ff4d4d; font-size: 12px; margin-top: 20px; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="lock-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
        
        <div class="pin-dots" id="pinDots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="keypad" id="keypad">
            <div class="key" onclick="press('1')">1</div>
            <div class="key" onclick="press('2')">2</div>
            <div class="key" onclick="press('3')">3</div>
            <div class="key" onclick="press('4')">4</div>
            <div class="key" onclick="press('5')">5</div>
            <div class="key" onclick="press('6')">6</div>
            <div class="key" onclick="press('7')">7</div>
            <div class="key" onclick="press('8')">8</div>
            <div class="key" onclick="press('9')">9</div>
            <div></div>
            <div class="key" onclick="press('0')">0</div>
            <div class="key" onclick="clearPin()">C</div>
        </div>

        <div id="errorMessage" class="error-msg">Incorrect PIN. Please try again.</div>
    </div>

    <script>
        let input = "";
        const savedPin = localStorage.getItem('userPin') || "0000"; // Fallback if not set

        function press(num) {
            if (input.length < 4) {
                input += num;
                updateDots();
            }
            
            if (input.length === 4) {
                setTimeout(verify, 200);
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('filled', i < input.length);
            });
        }

        function clearPin() {
            input = "";
            updateDots();
            document.getElementById('errorMessage').style.opacity = 0;
        }

        function verify() {
            if (input === savedPin) {
                sessionStorage.setItem('unlocked', 'true');
                window.location.href = "index.html";
            } else {
                input = "";
                updateDots();
                document.getElementById('errorMessage').style.opacity = 1;
                // Vibration feedback if supported
                if (navigator.vibrate) navigator.vibrate(200);
            }
        }
    </script>
</body>
</html>
