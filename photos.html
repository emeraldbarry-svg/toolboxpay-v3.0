<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { background-color: var(--bg-midnight); color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 15px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 24px; }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .photo-box { background: #0F172A; border-radius: 12px; overflow: hidden; border: 2px solid transparent; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; position: relative; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .btn-capture { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 18px; border-radius: 14px; width: 100%; border: none; cursor: pointer; margin-top: 10px; font-style: normal; }
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid var(--toolbox-orange); font-style: normal; }
    </style>
</head>
<body onload="initPhotos()">
    <div class="main-container">
        <header class="text-center py-6">
            <h1 class="text-3xl font-black uppercase tracking-tighter"><span style="color: #FF9500;">JOB</span> EVIDENCE</h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">Before & After Records</p>
        </header>

        <section class="card">
            <span class="label-text">Select Saved Client</span>
            <select id="photoClient" class="input-area mb-6 w-full">
                <option value="General">General/Unlinked</option>
            </select>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <span class="label-text text-center">Before Photo</span>
                    <input type="file" id="beforeInput" accept="image/*" capture="environment" class="hidden" onchange="handleImage(this, 'before')">
                    <div class="photo-box" onclick="document.getElementById('beforeInput').click()" id="beforePreview">
                        <span class="text-3xl text-slate-700">+</span>
                    </div>
                </div>
                <div>
                    <span class="label-text text-center">After Photo</span>
                    <input type="file" id="afterInput" accept="image/*" capture="environment" class="hidden" onchange="handleImage(this, 'after')">
                    <div class="photo-box" onclick="document.getElementById('afterInput').click()" id="afterPreview">
                        <span class="text-3xl text-slate-700">+</span>
                    </div>
                </div>
            </div>
            <button onclick="saveJobPhotos()" class="btn-capture mt-6">Save Photos Locally</button>
        </section>

        <div id="savedGallery" class="mt-4 w-full"></div>

        <a href="dashboard.html" class="text-center text-slate-500 font-bold text-xs uppercase tracking-widest mt-4">‚Üê Back to Dashboard</a>
    </div>

    <script>
        let photoData = { before: null, after: null };

        function initPhotos() {
            const select = document.getElementById('photoClient');
            const clients = JSON.parse(localStorage.getItem('toolboxClients')) || [];
            clients.forEach(c => {
                let opt = document.createElement('option');
                opt.value = c.name;
                opt.textContent = c.name;
                select.appendChild(opt);
            });
            renderGallery();
        }

        function handleImage(input, type) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                photoData[type] = e.target.result;
                document.getElementById(`${type}Preview`).innerHTML = `<img src="${e.target.result}">`;
            };
            reader.readAsDataURL(file);
        }

        function saveJobPhotos() {
            if (!photoData.before && !photoData.after) return alert("Please capture at least one photo.");
            const client = document.getElementById('photoClient').value;
            const jobPhotos = JSON.parse(localStorage.getItem('toolboxPhotos')) || [];
            jobPhotos.push({
                client,
                date: new Date().toLocaleDateString('en-GB'),
                before: photoData.before,
                after: photoData.after
            });
            localStorage.setItem('toolboxPhotos', JSON.stringify(jobPhotos));
            alert("Evidence saved to phone storage.");
            location.reload();
        }

        function renderGallery() {
            const gallery = document.getElementById('savedGallery');
            const jobPhotos = JSON.parse(localStorage.getItem('toolboxPhotos')) || [];
            gallery.innerHTML = jobPhotos.reverse().map((job, i) => `
                <div class="card mb-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="label-text mb-0">${job.client} - ${job.date}</span>
                        <button onclick="deleteJob(${i})" class="text-red-500 font-bold text-[10px]">DELETE</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="photo-box">${job.before ? `<img src="${job.before}">` : '<span class="text-[8px] text-slate-600">NO BEFORE</span>'}</div>
                        <div class="photo-box">${job.after ? `<img src="${job.after}">` : '<span class="text-[8px] text-slate-600">NO AFTER</span>'}</div>
                    </div>
                </div>
            `).join('');
        }

        function deleteJob(i) {
            const jobPhotos = JSON.parse(localStorage.getItem('toolboxPhotos'));
            jobPhotos.splice(i, 1);
            localStorage.setItem('toolboxPhotos', JSON.stringify(jobPhotos));
            renderGallery();
        }
    </script>
</body>
</html>
