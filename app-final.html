<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --t-orange: #FF9500; --t-midnight: #141D36; }
        
        /* CACHE KILLER RESET */
        * { border: none !important; box-shadow: none !important; outline: none !important; margin: 0; padding: 0; }

        body { 
            background-color: var(--t-midnight); 
            color: #FFFFFF; 
            font-family: sans-serif; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        .wrapper { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; }

        /* BRANDING: ORANGE TOOLBOX, WHITE PAY */
        .brand { text-align: center; padding: 40px 0 20px 0; }
        .t-bold { font-size: 42px; font-weight: 900; color: var(--t-orange); text-transform: uppercase; }
        .p-white { font-size: 42px; font-weight: 900; color: #FFFFFF; text-transform: uppercase; }

        /* THE 5 MENU TABS */
        .menu-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 149, 0, 0.3) !important;
            border-radius: 20px !important;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
        }

        .icon-box { 
            width: 50px; height: 50px; 
            background: rgba(255, 149, 0, 0.1); 
            border-radius: 14px !important; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; 
        }

        .text-title { font-size: 16px; font-weight: 900; text-transform: uppercase; }
        .text-desc { font-size: 10px; font-weight: 700; color: #94A3B8; text-transform: uppercase; margin-top: 2px; }

        /* THE CHAT WIDGET (MANDATORY) */
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--t-orange);
            border-radius: 50% !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            z-index: 9999;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4) !important;
        }
    </style>
</head>
<body>

    <div class="chat-widget">üí¨</div>

    <div class="wrapper">
        <div class="brand">
            <span class="t-bold">TOOLBOX</span><span class="p-white">PAY</span>
            <p style="font-size: 10px; color: #94A3B8; letter-spacing: 0.2em; margin-top: 5px;">COMMAND CENTRE</p>
        </div>

        <a href="record.html" class="menu-card">
            <div class="icon-box">üí∞</div>
            <div>
                <div class="text-title">New Settlement</div>
                <div class="text-desc">Calculate labour & costs</div>
            </div>
        </a>

        <a href="photos.html" class="menu-card">
            <div class="icon-box">üì∏</div>
            <div>
                <div class="text-title">Photos & Evidence</div>
                <div class="text-desc">Site documentation</div>
            </div>
        </a>

        <a href="history.html" class="menu-card">
            <div class="icon-box">üìú</div>
            <div>
                <div class="text-title">Job History</div>
                <div class="text-desc">Previous records</div>
            </div>
        </a>

        <a href="profile.html" class="menu-card">
            <div class="icon-box">‚öíÔ∏è</div>
            <div>
                <div class="text-title">Business Profile</div>
                <div class="text-desc">Bank & QR details</div>
            </div>
        </a>

        <a href="lock.html" class="menu-card">
            <div class="icon-box">üîí</div>
            <div>
                <div class="text-title">Lock System</div>
                <div class="text-desc">Secure local data</div>
            </div>
        </a>
    </div>

</body>
</html>
