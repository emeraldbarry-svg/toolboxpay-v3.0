<head>

    <title>toolboxpay - Dashboard</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-bg: #0b1521;
            --card-bg: #1a2635;
            --border-color: #233554;
        }
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        /* Branding - Clean & Borderless */
        .branding {
            margin-bottom: 50px;
        }
        .logo-text {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0;
        }
        .toolbox { color: var(--orange); }
        .pay { color: var(--white); }
        
        .welcome-text {
            color: #8892b0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            font-weight: 600;
        }

        /* Dashboard Menu */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--white);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-item:hover {
            border-color: var(--orange);
            transform: translateY(-3px);
            background-color: #1f2d3d;
        }

        .menu-item h2 {
            margin: 0;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item p {
            margin: 5px 0 0 0;
            font-size: 13px;
            color: #8892b0;
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            background-color: rgba(255, 102, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--orange);
            font-size: 20px;
        }
    </style>
</head>
