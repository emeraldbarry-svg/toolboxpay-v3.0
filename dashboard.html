<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        /* CACHE-BREAKER: FORCED RESET */
        * { border: none !important; box-shadow: none !important; outline: none !important; }

        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .dashboard-v2-shell { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; }

        /* BRANDING: TOOLBOX (Orange) PAY (White) */
        .branding-v2 { text-align: center; padding: 30px 0 15px 0; background: transparent !important; }
        .t-orange { font-size: 42px; font-weight: 900; color: var(--toolbox-orange); text-transform: uppercase; letter-spacing: -0.05em; }
        .p-white { font-size: 42px; font-weight: 900; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.05em; }
        .tagline-v2 { font-size: 10px; font-weight: 900; color: #94A3B8; letter-spacing: 0.3em; text-transform: uppercase; margin-top: 5px; }

        /* THE 5-TAB MENU SYSTEM */
        .nav-grid-item {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 149, 0, 0.2) !important;
            border-radius: 20px !important;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .nav-grid-item:hover { 
            transform: scale(1.02); 
            border-color: var(--toolbox-orange) !important; 
            background: rgba(30, 41, 59, 0.6); 
        }

        .icon-square {
            width: 52px;
            height: 52px;
            background: rgba(255, 149, 0, 0.1);
            border-radius: 14px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .info-stack { display: flex; flex-direction: column; }
        .title-text { font-size: 16px; font-weight: 900; text-transform: uppercase; color: #FFFFFF; }
        .desc-text { font-size: 11px; font-weight: 700; color: #64748B; text-transform: uppercase; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="dashboard-v2-shell">
        <div class="branding-v2">
            <span class="t-orange">TOOLBOX</span><span class="p-white">PAY</span>
            <p class="tagline-v2">Command Centre</p>
        </div>

        <a href="index.html" class="nav-grid-item">
            <div class="icon-square">üí∞</div>
            <div class="info-stack">
                <span class="title-text">New Settlement</span>
                <span class="desc-text">Calculate labour & costs</span>
            </div>
        </a>

        <a href="photos.html" class="nav-grid-item">
            <div class="icon-square">üì∏</div>
            <div class="info-stack">
                <span class="title-text">Photos & Evidence</span>
                <span class="desc-text">Site photos & documentation</span>
            </div>
        </a>

        <a href="history.html" class="nav-grid-item">
            <div class="icon-square">üìú</div>
            <div class="info-stack">
                <span class="title-text">Job History</span>
                <span class="desc-text">View previous work records</span>
            </div>
        </a>

        <a href="profile.html" class="nav-grid-item">
            <div class="icon-square">‚öíÔ∏è</div>
            <div class="info-stack">
                <span class="title-text">Business Profile</span>
                <span class="desc-text">Bank details & QR code</span>
            </div>
        </a>

        <a href="lock.html" class="nav-grid-item">
            <div class="icon-square">üîí</div>
            <div class="info-stack">
                <span class="title-text">Lock System</span>
                <span class="desc-text">Secure local records</span>
            </div>
        </a>
    </div>

</body>
</html>
