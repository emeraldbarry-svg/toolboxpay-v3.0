<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .main-wrapper { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; }

        .branding-section { text-align: center; padding: 30px 0 15px 0; }
        .logo-toolbox { font-size: 42px; font-weight: 900; color: var(--toolbox-orange); text-transform: uppercase; letter-spacing: -0.05em; }
        .logo-pay { font-size: 42px; font-weight: 900; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.05em; }
        .sub-header { font-size: 10px; font-weight: 900; color: #94A3B8; letter-spacing: 0.3em; text-transform: uppercase; margin-top: 5px; }

        .menu-item {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 149, 0, 0.15);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .menu-item:hover { 
            transform: translateY(-2px); 
            border-color: var(--toolbox-orange); 
            background: rgba(30, 41, 59, 0.6); 
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: rgba(255, 149, 0, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 1px solid rgba(255, 149, 0, 0.1);
        }

        .text-group { display: flex; flex-direction: column; }
        .item-title { font-size: 15px; font-weight: 900; text-transform: uppercase; color: #FFFFFF; }
        .item-desc { font-size: 10px; font-weight: 700; color: #64748B; text-transform: uppercase; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="branding-section">
            <span class="logo-toolbox">TOOLBOX</span><span class="logo-pay">PAY</span>
            <p class="sub-header">Command Centre</p>
        </div>

        <a href="index.html" class="menu-item">

        </a>

        <a href="photos.html" class="menu-item">

            <div class="text-group">

            </div>
        </a>

        <a href="history.html" class="menu-item">
            <div class="icon-box">üìú</div>
            <div class="text-group">
                <span class="item-title">Job History</span>
                <span class="item-desc">View previous work records</span>
            </div>
        </a>

        <a href="profile.html" class="menu-item">
            <div class="icon-box">‚öíÔ∏è</div>
            <div class="text-group">
                <span class="item-title">Business Profile</span>
                <span class="item-desc">Bank details & QR code</span>
            </div>
        </a>

        <a href="lock.html" class="menu-item">
            <div class="icon-box">üîí</div>
            <div class="text-group">
                <span class="item-title">Lock System</span>
                <span class="item-desc">Secure local records</span>
            </div>
        </a>
    </div>

</body>
</html>
