<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        * { border: none !important; box-shadow: none !important; outline: none !important; }

        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }

        /* BRANDING */
        .brand-zone { text-align: center; padding: 30px 0 15px 0; }
        .t-org { font-size: 42px; font-weight: 900; color: var(--toolbox-orange); text-transform: uppercase; }
        .p-wht { font-size: 42px; font-weight: 900; color: #FFFFFF; text-transform: uppercase; }
        .tag-line { font-size: 10px; font-weight: 900; color: #94A3B8; letter-spacing: 0.3em; text-transform: uppercase; margin-top: 5px; }

        /* MENU ITEMS */
        .nav-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 149, 0, 0.2) !important;
            border-radius: 20px !important;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            transition: 0.2s;
        }
        .nav-card:hover { border-color: var(--toolbox-orange) !important; background: rgba(30, 41, 59, 0.6); }

        .icon-sq { width: 50px; height: 50px; background: rgba(255, 149, 0, 0.1); border-radius: 14px !important; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .title-txt { font-size: 15px; font-weight: 900; text-transform: uppercase; }
        .desc-txt { font-size: 10px; font-weight: 700; color: #64748B; text-transform: uppercase; }

        /* PERSISTENT CHAT WIDGET */
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--toolbox-orange);
            border-radius: 50% !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 149, 0, 0.3) !important;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="brand-zone">
            <span class="t-org">TOOLBOX</span><span class="p-wht">PAY</span>
            <p class="tag-line">Command Centre</p>
        </div>

        <a href="index.html" class="nav-card">
            <div class="icon-sq">üí∞</div>
            <div>
                <div class="title-txt">New Settlement</div>
                <div class="desc-txt">Calculate labour & costs</div>
            </div>
        </a>

        <a href="photos.html" class="nav-card">
            <div class="icon-sq">üì∏</div>
            <div>
                <div class="title-txt">Photos & Evidence</div>
                <div class="desc-txt">Site images & records</div>
            </div>
        </a>

        <a href="history.html" class="nav-card">
            <div class="icon-sq">üìú</div>
            <div>
                <div class="title-txt">Job History</div>
                <div class="desc-txt">Archive of previous work</div>
            </div>
        </a>

        <a href="profile.html" class="nav-card">
            <div class="icon-sq">‚öíÔ∏è</div>
            <div>
                <div class="title-txt">Business Profile</div>
                <div class="desc-txt">Bank details & QR Code</div>
            </div>
        </a>

        <a href="lock.html" class="nav-card">
            <div class="icon-sq">üîí</div>
            <div>
                <div class="title-txt">Lock System</div>
                <div class="desc-txt">Secure your local data</div>
            </div>
        </a>
    </div>

    <div class="chat-widget" onclick="alert('Support Chat Opening...')">üí¨</div>

</body>
</html>
