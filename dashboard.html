<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        /* NUCLEAR RESET TO ENSURE VISIBILITY */
        * { border: none !important; box-shadow: none !important; outline: none !important; }

        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* FIXED CHAT WIDGET - TOP PRIORITY */
        .global-chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background-color: var(--toolbox-orange) !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            z-index: 999999 !important; /* Forces it above everything */
            box-shadow: 0 10px 30px rgba(255, 149, 0, 0.5) !important;
        }

        .dashboard-shell { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; }

        /* BRANDING: TOOLBOX (Orange) PAY (White) */
        .brand-header { text-align: center; padding: 30px 0 15px 0; background: transparent !important; }
        .text-orange { font-size: 42px; font-weight: 900; color: var(--toolbox-orange); text-transform: uppercase; letter-spacing: -0.05em; }
        .text-white { font-size: 42px; font-weight: 900; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.05em; }
        .brand-tag { font-size: 10px; font-weight: 900; color: #94A3B8; letter-spacing: 0.3em; text-transform: uppercase; margin-top: 5px; }

        /* MENU CARDS */
        .menu-link {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 149, 0, 0.2) !important;
            border-radius: 20px !important;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 18px;
            text-decoration: none;
            color: inherit;
            transition: 0.2s ease-in-out;
        }

        .menu-link:hover { 
            background: rgba(30, 41, 59, 0.6); 
            border-color: var(--toolbox-orange) !important;
            transform: translateY(-2px);
        }

        .icon-container {
            width: 52px;
            height: 52px;
            background: rgba(255, 149, 0, 0.1);
            border-radius: 14px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .label-stack { display: flex; flex-direction: column; }
        .label-title { font-size: 16px; font-weight: 900; text-transform: uppercase; color: #FFFFFF; }
        .label-desc { font-size: 11px; font-weight: 700; color: #64748B; text-transform: uppercase; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="global-chat-widget" onclick="alert('Opening Help Chat...')">

    <div class="dashboard-shell">
        <div class="brand-header">
            <span class="text-orange">TOOLBOX</span><span class="text-white">PAY</span>
            <p class="brand-tag">Command Centre</p>
        </div>

        <a href="index.html" class="menu-link">
            <div class="icon-container">üí∞</div>
            <div class="label-stack">
                <span class="label-title">New Settlement</span>
                <span class="label-desc">Calculate labour & costs</span>
            </div>
        </a>

        <a href="photos.html" class="menu-link">
            <div class="icon-container">üì∏</div>
            <div class="label-stack">
                <span class="label-title">Photos & Evidence</span>
                <span class="label-desc">Site photos & documentation</span>
            </div>
        </a>

        <a href="history.html" class="menu-link">
            <div class="icon-container">üìú</div>
            <div class="label-stack">
                <span class="label-title">Job History</span>
                <span class="label-desc">View previous work records</span>
            </div>
        </a>

        <a href="profile.html" class="menu-link">
            <div class="icon-container">‚öíÔ∏è</div>
            <div class="label-stack">
                <span class="label-title">Business Profile</span>
                <span class="label-desc">Bank details & QR code</span>
            </div>
        </a>

        <a href="lock.html" class="menu-link">
            <div class="icon-container">üîí</div>
            <div class="label-stack">
                <span class="label-title">Lock System</span>
                <span class="label-desc">Secure local records</span>
            </div>
        </a>
    </div>

</body>
</html>
