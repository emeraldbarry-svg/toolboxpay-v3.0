<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        * { border: none !important; box-shadow: none !important; outline: none !important; }

        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        /* PERSISTENT CHAT WIDGET */
        .chat-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--toolbox-orange);
            border-radius: 50% !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 10px 25px rgba(255, 149, 0, 0.4) !important;
        }

        .dashboard-v3-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; }

        .brand-header-v3 { text-align: center; padding: 30px 0 15px 0; }
        .logo-t { font-size: 42px; font-weight: 900; color: var(--toolbox-orange); text-transform: uppercase; }
        .logo-p { font-size: 42px; font-weight: 900; color: #FFFFFF; text-transform: uppercase; }
        .tag-v3 { font-size: 10px; font-weight: 900; color: #94A3B8; letter-spacing: 0.3em; text-transform: uppercase; margin-top: 5px; }

        .nav-item-v3 {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 149, 0, 0.2) !important;
            border-radius: 20px !important;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            transition: 0.2s;
        }
        .nav-item-v3:hover { border-color: var(--toolbox-orange) !important; background: rgba(30, 41, 59, 0.6); }

        .icon-v3 { width: 50px; height: 50px; background: rgba(255, 149, 0, 0.1); border-radius: 14px !important; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .title-v3 { font-size: 15px; font-weight: 900; text-transform: uppercase; color: #FFFFFF; }
        .desc-v3 { font-size: 10px; font-weight: 700; color: #64748B; text-transform: uppercase; margin-top: 2px; }
    </style>
</head>
<body>

</body>
</html>
