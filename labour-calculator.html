<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - Command Centre</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-bg: #0b1521;
            --card-bg: #1a2635;
            --border-color: #233554;
        }
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 550px;
        }

        /* Branding - Clean & Borderless */
        .branding {
            margin-bottom: 40px;
            margin-top: 20px;
        }
        .logo-text {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0;
        }
        .toolbox { color: var(--orange); }
        .pay { color: var(--white); }
        
        /* Dashboard Menu Styles */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            color: var(--white);
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-btn:hover { border-color: var(--orange); }
        .menu-btn h3 { margin: 0; color: var(--orange); text-transform: uppercase; font-size: 16px; }
        .menu-btn p { margin: 5px 0 0 0; font-size: 13px; color: #8892b0; }

        /* Navigation Link for sub-pages */
        .top-nav {
            margin-bottom: 20px;
            display: none; /* Hidden on main dashboard */
        }
        .return-link {
            color: var(--orange);
            text-decoration: none;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Form Visibility */
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* Form Styling */
        .section-label {
            color: var(--orange);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 30px 0 15px 0;
            display: block;
            border-bottom: 1px solid rgba(255, 102, 0, 0.3);
            padding-bottom: 8px;
        }
        .field-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; margin-bottom: 10px; }
        input {
            width: 100%;
            padding: 14px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--white);
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 18px;
            background-color: var(--orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="nav" class="top-nav">
        <a onclick="showView('dashboard')" class="return-link">← RETURN TO DASHBOARD</a>
    </div>

    <div class="branding">
        <h1 class="logo-text"><span class="toolbox">toolbox</span><span class="pay">pay</span></h1>
    </div>

    <div id="dashboard" class="view-section active">
        <div class="menu-grid">
            <div class="menu-btn" onclick="showView('settlement')">
                <div>
                    <h3>Settlement Profile</h3>
                    <p>Manage business and bank details</p>
                </div>
                <span>→</span>
            </div>
            <div class="menu-btn" onclick="alert('Quote Generator Coming Soon')">
                <div>
                    <h3>Quotes</h3>
                    <p>Generate new client estimates</p>
                </div>
                <span>→</span>
            </div>
        </div>
    </div>

    <div id="settlement" class="view-section">
        <span class="section-label">Business Information</span>
        <div class="field-group">
            <label>Trading Name</label>
            <input type="text" id="tradingName" placeholder="Enter business name">
        </div>
        <span class="section-label">Bank Details</span>
        <div class="field-group">
            <label>Account Holder Name</label>
            <input type="text" id="accHolder" placeholder="Name on account">
        </div>
        <button class="btn-submit" onclick="saveDetails()">Save Settlement Details</button>
    </div>
</div>

<script>
    function showView(viewId) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        document.getElementById('nav').style.display = (viewId === 'dashboard') ? 'none' : 'block';
    }

    function saveDetails() {
        localStorage.setItem('tradingName', document.getElementById('tradingName').value);
        localStorage.setItem('accHolder', document.getElementById('accHolder').value);
        alert('Details Saved Successfully');
        showView('dashboard');
    }

    window.onload = function() {
        document.getElementById('tradingName').value = localStorage.getItem('tradingName') || '';
        document.getElementById('accHolder').value = localStorage.getItem('accHolder') || '';
    };
</script>

</body>
</html>
