<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { background-color: var(--bg-midnight); color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 15px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 24px; }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; font-style: normal; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 18px; border-radius: 14px; width: 100%; border: none; cursor: pointer; }
        .client-item { background: #0F172A; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--toolbox-orange); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body onload="renderClients()">
    <div class="main-container">
        <header class="text-center py-6">
            <h1 class="text-3xl font-black uppercase tracking-tighter"><span style="color: #FF9500;">CLIENT</span> DATABASE</h1>
        </header>

        <section class="card">
            <span class="label-text">Client Name</span>
            <input type="text" id="cName" class="input-area mb-4" placeholder="Full Name">
            <span class="label-text">Address</span>
            <textarea id="cAddr" class="input-area mb-4 h-20" placeholder="Street, City, Postcode"></textarea>
            <button onclick="addClient()" class="btn-main">Add to Database</button>
        </section>

        <div id="clientList" class="mt-4"></div>
        <a href="dashboard.html" class="text-center text-slate-500 font-bold text-xs uppercase tracking-widest mt-4">‚Üê Back to Dashboard</a>
    </div>

    <script>
        function addClient() {
            const name = document.getElementById('cName').value;
            const addr = document.getElementById('cAddr').value;
            if(!name || !addr) return alert("Please fill both fields.");
            const clients = JSON.parse(localStorage.getItem('toolboxClients')) || [];
            clients.push({ name, addr });
            localStorage.setItem('toolboxClients', JSON.stringify(clients));
            document.getElementById('cName').value = '';
            document.getElementById('cAddr').value = '';
            renderClients();
        }

        function renderClients() {
            const list = document.getElementById('clientList');
            const clients = JSON.parse(localStorage.getItem('toolboxClients')) || [];
            list.innerHTML = clients.map((c, i) => `
                <div class="client-item">
                    <div>
                        <div class="font-black text-sm uppercase">${c.name}</div>
                        <div class="text-[10px] text-slate-400">${c.addr.substring(0,25)}...</div>
                    </div>
                    <button onclick="deleteClient(${i})" class="text-red-500 font-black text-xs">REMOVE</button>
                </div>
            `).join('');
        }

        function deleteClient(i) {
            const clients = JSON.parse(localStorage.getItem('toolboxClients'));
            clients.splice(i, 1);
            localStorage.setItem('toolboxClients', JSON.stringify(clients));
            renderClients();
        }
    </script>
</body>
</html>
