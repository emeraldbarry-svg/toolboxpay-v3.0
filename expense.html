<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Expense | Toolbox Pay</title>
    <style>
        body { background-color: #000; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; color: #fff; }
        .card { background-color: #1a1a1a; border: 2px solid #FFA500; border-radius: 40px; padding: 40px; text-align: center; max-width: 500px; width: 90%; }
        .orange { color: #FFA500; }
        .label { display: block; text-align: left; font-size: 13px; color: #888; margin-bottom: 5px; }
        input, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; margin-bottom: 15px; font-size: 16px; }
        .file-label { display: block; background: #222; border: 1px dashed #FFA500; padding: 15px; border-radius: 12px; margin-bottom: 15px; cursor: pointer; color: #888; font-size: 14px; }
        .btn { display: block; width: 100%; background-color: #FFA500; color: #000; padding: 18px; border-radius: 15px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn-secondary { background: #333; color: #fff; margin-top: 10px; text-decoration: none; font-size: 14px; padding: 10px; display: block; border-radius: 10px; text-align: center; }
        #preview { width: 100%; border-radius: 10px; margin-bottom: 15px; display: none; border: 1px solid #FFA500; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px;"><span class="orange">toolbox</span>pay</div>
        <form id="expenseForm">
            <span class="label">Description</span>
            <input type="text" id="expDesc" placeholder="e.g. Copper Pipe" required>
            <span class="label">Category</span>
            <select id="expCat">
                <option value="Materials">Materials</option>
                <option value="Fuel">Fuel</option>
                <option value="Tools">Tools</option>
            </select>
            <span class="label">Amount (Â£)</span>
            <input type="number" id="expAmt" placeholder="0.00" step="0.01" required>
            <label class="file-label" onclick="document.getElementById('receiptPhoto').click()">ðŸ“¸ Snap Receipt Photo</label>
            <input type="file" id="receiptPhoto" accept="image/*" style="display:none;">
            <img id="preview">
            <button type="submit" class="btn">Save Expense</button>
            <a href="index.html" class="btn-secondary">Cancel</a>
        </form>
    </div>
    <script>
        let base64Receipt = "";
        document.getElementById('receiptPhoto').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = () => { base64Receipt = reader.result; document.getElementById('preview').src = base64Receipt; document.getElementById('preview').style.display = 'block'; };
            reader.readAsDataURL(e.target.files[0]);
        };
        document.getElementById('expenseForm').onsubmit = (e) => {
            e.preventDefault();
            const expenses = JSON.parse(localStorage.getItem('expenseHistory')) || [];
            expenses.push({
                desc: document.getElementById('expDesc').value,
                cat: document.getElementById('expCat').value,
                amt: document.getElementById('expAmt').value,
                photo: base64Receipt,
                date: new Date().toLocaleDateString('en-GB')
            });
            localStorage.setItem('expenseHistory', JSON.stringify(expenses));
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
