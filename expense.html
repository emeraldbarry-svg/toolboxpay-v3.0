<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Expense | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/auth.js"></script>
    <style>
        .page-container { width: 95%; max-width: 450px; padding: 70px 20px 40px 20px; }
        .logo-text { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }

        .menu-trigger {
            position: fixed; top: 20px; left: 20px; width: 55px; height: 55px;
            background: rgba(255, 165, 0, 0.15); border: 2px solid #FFA500;
            border-radius: 15px; display: flex; justify-content: center;
            align-items: center; z-index: 2000; backdrop-filter: blur(10px);
        }
        .menu-trigger span { font-size: 32px; color: #FFA500; }

        .form-label { display: block; font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; margin-top: 20px; }
        .input-glass { width: 100%; background: #1a1a1a; border: 2px solid #333; border-radius: 15px; padding: 18px; color: white; box-sizing: border-box; font-size: 16px; outline: none; }
        .input-glass:focus { border-color: #FFA500; }
        
        .expense-item { background: rgba(30, 30, 30, 0.6); border: 1px solid #333; border-radius: 15px; padding: 15px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }

        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #0a0a0a; z-index: 1999; transition: 0.4s; padding-top: 100px; border-right: 1px solid #333; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 20px 30px; color: white; text-decoration: none; display: block; border-bottom: 1px solid #1a1a1a; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1998; }
    </style>
</head>
<body>

    <div class="menu-trigger" onclick="toggleMenu()"><span>‚ò∞</span></div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <a href="index.html">üè† Dashboard</a>
        <a href="quote.html">üìù Create Quote</a>
        <a href="expense.html">üí∏ Log Expense</a>
        <a href="report.html">üìä Labour Report</a>
        <a href="gallery.html">üì∏ Portfolio</a>
        <a href="directory.html">üë§ Customers</a>
    </div>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
        
        <div class="card-glass" style="padding: 25px;">
            <h2 class="orange-glow" style="margin-top: 0; font-size: 18px;">Log Business Expense</h2>
            <form id="expenseForm">
                <span class="form-label">Item / Material Description</span>
                <input type="text" id="expDesc" class="input-glass" placeholder="e.g. Copper Fittings" required>

                <span class="form-label">Amount Paid (¬£)</span>
                <input type="number" id="expAmt" class="input-glass" placeholder="0.00" step="0.01" required>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 25px; padding: 18px; border-radius: 15px;">Save Expense</button>
            </form>
        </div>

        <h3 style="margin-top: 40px; font-size: 14px; color: #888; text-transform: uppercase;">Recent Outgoings</h3>
        <div id="expenseList"></div>
    </div>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function renderExpenses() {
            const expenses = JSON.parse(localStorage.getItem('expenseHistory')) || [];
            const container = document.getElementById('expenseList');
            container.innerHTML = expenses.length ? '' : '<p style="text-align:center;color:#444;">No expenses found.</p>';
            expenses.reverse().slice(0, 5).forEach(e => {
                container.innerHTML += `
                    <div class="expense-item">
                        <div><b style="color:white;">${e.desc}</b><br><small style="color:#666;">${e.date}</small></div>
                        <span style="color:#ff4d4d; font-weight:bold;">-¬£${parseFloat(e.amt).toFixed(2)}</span>
                    </div>`;
            });
        }

        document.getElementById('expenseForm').onsubmit = (e) => {
            e.preventDefault();
            const expenses = JSON.parse(localStorage.getItem('expenseHistory')) || [];
            expenses.push({
                desc: document.getElementById('expDesc').value,
                amt: document.getElementById('expAmt').value,
                date: new Date().toLocaleDateString('en-GB')
            });
            localStorage.setItem('expenseHistory', JSON.stringify(expenses));
            renderExpenses();
            e.target.reset();
        };
        renderExpenses();
    </script>
</body>
</html>
