<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Expense | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <style>
        .page-container { width: 95%; max-width: 450px; padding: 40px 20px; }
        .logo-text { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }
        
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; margin-top: 20px; }
        .input-glass { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 165, 0, 0.2); border-radius: 12px; padding: 15px; color: white; font-size: 16px; box-sizing: border-box; }
        select.input-glass { appearance: none; }
        
        .receipt-upload { 
            border: 2px dashed rgba(255, 165, 0, 0.3); 
            border-radius: 15px; 
            padding: 30px; 
            text-align: center; 
            margin-top: 20px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
        
        <div class="card-glass" style="padding: 30px;">
            <h2 style="margin-top: 0; font-size: 20px;" class="orange-glow">Log Business Expense</h2>
            
            <form id="expenseForm">
                <span class="form-label">Item Description</span>
                <input type="text" id="expDesc" class="input-glass" placeholder="e.g. Copper Pipe / Fuel" required>

                <span class="form-label">Category</span>
                <select id="expCat" class="input-glass">
                    <option value="Materials">Materials</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Tools">Tools</option>
                    <option value="Insurance">Insurance</option>
                </select>

                <span class="form-label">Amount Paid (¬£)</span>
                <input type="number" id="expAmt" class="input-glass" placeholder="0.00" step="0.01" required>

                <div class="receipt-upload" onclick="document.getElementById('receiptPhoto').click()">
                    <span style="font-size: 30px;">üßæ</span><br>
                    <span style="font-size: 12px; color: #888;">Scan Receipt Photo</span>
                </div>
                <input type="file" id="receiptPhoto" accept="image/*" style="display:none;">

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 30px;">Save Expense</button>
            </form>
        </div>
        
        <a href="index.html" style="display: block; text-align: center; margin-top: 20px; color: #888; text-decoration: none; font-size: 14px;">‚Üê Back to Dashboard</a>
    </div>

    <script>
        document.getElementById('expenseForm').onsubmit = (e) => {
            e.preventDefault();
            const expenses = JSON.parse(localStorage.getItem('expenseHistory')) || [];
            expenses.push({
                desc: document.getElementById('expDesc').value,
                cat: document.getElementById('expCat').value,
                amt: document.getElementById('expAmt').value,
                date: new Date().toLocaleDateString('en-GB')
            });
            localStorage.setItem('expenseHistory', JSON.stringify(expenses));
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
