<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Pay v3.0 | Professional Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; }
        body { background-color: #05070A; color: #FFFFFF; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .sidebar { width: 400px; background: #0B0E14; border-right: 1px solid #1E232D; padding: 24px; overflow-y: auto; flex-shrink: 0; }
        .industrial-input { background: #11141B; border: 1px solid #1E232D; border-radius: 4px; color: white; padding: 12px; width: 100%; margin-bottom: 16px; outline: none; font-size: 13px; border-left: 2px solid transparent; }
        .industrial-input:focus { border-left-color: var(--toolbox-orange); background: #161A22; }
        .invoice-paper { background: white; color: #1a1a1a; width: 100%; max-width: 800px; min-height: 1050px; padding: 80px 60px; margin: 20px auto; box-shadow: 0 40px 80px rgba(0,0,0,0.6); position: relative; }
        .label { font-size: 10px; font-weight: 900; color: #4B5563; text-transform: uppercase; letter-spacing: 0.1em; display: block; margin-bottom: 5px; }
        .orange-text { color: #FF9500; }
    </style>
</head>
<body>

    <nav class="h-16 border-b-2 border-[#FF9500] bg-[#0B0E14] flex items-center justify-between px-6 flex-shrink-0">
        <div class="font-black text-xl uppercase tracking-tighter">
            <span class="orange-text">toolbox</span>pay
        </div>
        <button onclick="window.print()" class="bg-[#FF9500] text-black px-6 py-2 rounded font-black text-xs uppercase shadow-lg shadow-orange-500/20 hover:bg-orange-400 transition-all">Print Quote</button>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside class="sidebar">
            <h2 class="orange-text font-black text-xs uppercase mb-6 tracking-widest">Configuration</h2>
            <span class="label">Customer Name</span>
            <input type="text" id="custName" class="industrial-input" value="Emerald Barry">
            <span class="label">Work Description (AI v3 Extraction)</span>
            <textarea id="workDesc" class="industrial-input h-40" placeholder="e.g. 25 labour and 33 for parts..."></textarea>
            <div class="grid grid-cols-2 gap-4">
                <div><span class="label">Labour (£)</span><input type="number" id="labour" class="industrial-input" value="0"></div>
                <div><span class="label">Parts (£)</span><input type="number" id="parts" class="industrial-input" value="0"></div>
            </div>
            <div class="pt-6 mt-6 border-t border-slate-800">
                <span class="label">Bank Details</span>
                <input type="text" id="bankSort" class="industrial-input" value="00-00-00">
                <input type="text" id="bankAcc" class="industrial-input" value="00000000">
            </div>
        </aside>

        <main class="flex-1 bg-[#020305] overflow-y-auto p-10 flex justify-center">
            <div id="invoice" class="invoice-paper"></div>
        </main>
    </div>

    <script>
        function update() {
            const descInput = document.getElementById('workDesc').value;
            const descUpper = descInput.toUpperCase();
            let labVal = parseFloat(document.getElementById('labour').value) || 0;
            let partVal = parseFloat(document.getElementById('parts').value) || 0;

            const labMatch = descUpper.match(/(\d+(?:\.\d+)?)\s*LABOUR/);
            if(labMatch && labVal === 0) labVal = parseFloat(labMatch[1]);
            const partMatch = descUpper.match(/(\d+(?:\.\d+)?)\s*(?:POUNDS\s*)?FOR\s*PARTS/);
            if(partMatch && partVal === 0) partVal = parseFloat(partMatch[1]);

            const sub = labVal + partVal;
            const vat = sub * 0.20;
            const total = sub + vat;

            document.getElementById('invoice').innerHTML = `
                <div class="flex justify-between items-start mb-20">
                    <div>
                        <h1 class="text-3xl font-black uppercase leading-none"><span class="orange-text">toolbox</span>pay</h1>
                        <div class="mt-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Professional Site Quotes</div>
                    </div>
                    <div class="text-right">
                        <h2 class="text-5xl font-light text-slate-200 uppercase tracking-tighter leading-none">Quote</h2>
                        <div class="text-[10px] font-black text-slate-400 mt-4 uppercase">Date: ${new Date().toLocaleDateString('en-GB')}</div>
                    </div>
                </div>
                <div class="mb-16 border-l-4 border-[#FF9500] pl-8 py-3 bg-slate-50">
                    <div class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Prepared For:</div>
                    <div class="text-2xl font-bold text-slate-900 uppercase tracking-tight">${document.getElementById('custName').value}</div>
                </div>
                <div class="min-h-[280px] border-b border-slate-100 pb-10">
                    <div class="text-[9px] font-black text-slate-300 uppercase mb-5 border-b pb-2 tracking-widest">Description of Works</div>
                    <div class="text-[15px] font-medium uppercase leading-loose text-slate-700 whitespace-pre-wrap">${descInput || 'Awaiting description...'}</div>
                </div>
                <div class="mt-12 space-y-5">
                    <div class="flex justify-between text-base uppercase font-bold border-b border-slate-50 pb-5">
                        <span class="text-slate-400">Labour & Services</span>
                        <span class="text-slate-900">£${labVal.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between text-base uppercase font-bold border-b border-slate-50 pb-5">
                        <span class="text-slate-400">Parts & Materials</span>
                        <span class="text-slate-900">£${partVal.toFixed(2)}</span>
                    </div>
                </div>
                <div class="mt-24 flex justify-end">
                    <div class="w-80">
                        <div class="flex justify-between text-[11px] mb-4 font-bold text-slate-400 uppercase tracking-widest"><span>Net Subtotal</span><span>£${sub.toFixed(2)}</span></div>
                        <div class="flex justify-between text-[11px] mb-10 font-bold text-slate-400 uppercase tracking-widest border-b-2 border-slate-50 pb-6"><span>VAT (20.0%)</span><span>£${vat.toFixed(2)}</span></div>
                        <div class="flex justify-between items-center">
                            <span class="text-[11px] font-black uppercase text-slate-400 tracking-widest">Total Payable</span>
                            <span class="text-5xl font-black orange-text tracking-tighter">£${total.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
                <div class="absolute bottom-16 left-[60px] right-[60px] pt-12 border-t border-slate-100 flex justify-between items-end">
                    <div>
                        <div class="text-[9px] font-black text-slate-300 uppercase mb-4 tracking-widest">Payment Destination</div>
                        <div class="text-[12px] font-bold uppercase text-slate-900">Sort Code: ${document.getElementById('bankSort').value} | Account: ${document.getElementById('bankAcc').value}</div>
                    </div>
                </div>
            `;
        }
        document.querySelectorAll('input, textarea').forEach(el => el.addEventListener('input', update));
        update();
    </script>
</body>
</html>
