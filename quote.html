<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quote | Toolbox Pay</title>
    <style>
        body { background-color: #000; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; color: #fff; padding: 20px; }
        .card { background-color: #1a1a1a; border: 2px solid #FFA500; border-radius: 40px; padding: 30px; width: 100%; max-width: 500px; box-sizing: border-box; }
        .orange { color: #FFA500; }
        .label { display: block; text-align: left; font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; margin-top: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; font-size: 16px; }
        .btn { display: block; width: 100%; background-color: #FFA500; color: #000; padding: 18px; border-radius: 15px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 20px; text-decoration: none; text-align: center; }
        .btn-secondary { background: #333; color: #fff; margin-top: 10px; font-size: 14px; padding: 12px; }
        #photoPreview { width: 100%; border-radius: 10px; margin-top: 10px; display: none; border: 1px solid #444; }
        .camera-label { display: block; background: #222; border: 1px dashed #FFA500; padding: 15px; border-radius: 10px; margin-top: 10px; cursor: pointer; text-align: center; color: #FFA500; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 24px; font-weight: bold; text-align: center;"><span class="orange">toolbox</span>pay</div>
        <h2 style="font-size: 18px; text-align: center; margin-bottom: 20px;">Create New Quote</h2>
        
        <form id="quoteForm">
            <span class="label">Customer Name</span>
            <input type="text" id="custName" placeholder="e.g. Sarah Jenkins" required>

            <span class="label">Labour Cost (Â£)</span>
            <input type="number" id="labour" placeholder="0.00" step="0.01" required>

            <span class="label">Materials Cost (Â£)</span>
            <input type="number" id="materials" placeholder="0.00" step="0.01" value="0">

            <span class="label">Job Progress Photo</span>
            <label class="camera-label" onclick="document.getElementById('jobPhoto').click()">ðŸ“¸ Take Photo of Work</label>
            <input type="file" id="jobPhoto" accept="image/*" style="display:none;">
            <img id="photoPreview">

            <button type="submit" class="btn">Generate Quote</button>
            <a href="index.html" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

    <script>
        let base64Image = "";

        // Handle Photo Upload/Preview
        document.getElementById('jobPhoto').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                base64Image = reader.result;
                const preview = document.getElementById('photoPreview');
                preview.src = base64Image;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('quoteForm').onsubmit = (e) => {
            e.preventDefault();
            
            const labour = parseFloat(document.getElementById('labour').value);
            const materials = parseFloat(document.getElementById('materials').value);
            const total = labour + materials;
            
            const quoteData = {
                name: document.getElementById('custName').value,
                total: total.toFixed(2),
                labour: labour.toFixed(2),
                materials: materials.toFixed(2),
                photo: base64Image,
                date: new Date().toLocaleDateString('en-GB'),
                status: 'Unpaid',
                workStatus: 'In Progress'
            };

            const history = JSON.parse(localStorage.getItem('quoteHistory')) || [];
            history.push(quoteData);
            localStorage.setItem('quoteHistory', JSON.stringify(history));

            // Redirect back to dashboard to see the new active job
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
