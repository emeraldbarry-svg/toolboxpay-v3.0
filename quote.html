<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Estimator | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .page-container { width: 95%; max-width: 450px; padding: 70px 20px 40px 20px; }
        .logo-text { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }

        .menu-trigger {
            position: fixed; top: 20px; left: 20px; width: 55px; height: 55px;
            background: rgba(255, 165, 0, 0.15); border: 2px solid #FFA500;
            border-radius: 15px; display: flex; justify-content: center;
            align-items: center; z-index: 2000; backdrop-filter: blur(10px);
        }
        .menu-trigger span { font-size: 32px; color: #FFA500; }

        .estimate-header {
            background: #111; border: 1px solid #333; border-radius: 20px;
            padding: 25px; text-align: center; margin-bottom: 25px; border-bottom: 4px solid #FFA500;
        }
        .total-glow {
            font-size: 40px; font-weight: 800; color: #FFA500;
            text-shadow: 0 0 15px rgba(255, 165, 0, 0.4); margin: 10px 0;
        }

        .calc-input {
            width: 100%; background: #1a1a1a; border: 2px solid #333;
            border-radius: 15px; padding: 18px; color: white; font-size: 18px;
            box-sizing: border-box; outline: none; margin-bottom: 20px;
        }
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; }

        #pdf-template { display: none; background: white; color: black; padding: 40px; font-family: sans-serif; }
        .pdf-logo { font-size: 28px; font-weight: 900; color: #FFA500; margin-bottom: 10px; }

        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #0a0a0a; z-index: 1999; transition: 0.4s; padding-top: 100px; border-right: 1px solid #333; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 20px 30px; color: white; text-decoration: none; display: block; border-bottom: 1px solid #1a1a1a; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1998; }
    </style>
</head>
<body>

    <div class="menu-trigger" onclick="toggleMenu()"><span>‚ò∞</span></div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <div class="sidebar" id="sidebar">
        <a href="index.html">üè† Dashboard</a>
        <a href="quote.html">üìù Create Quote</a>
        <a href="expense.html">üí∏ Log Expense</a>
        <a href="report.html">üìä Labour Report</a>
        <a href="gallery.html">üì∏ Portfolio</a>
        <a href="directory.html">üë§ Customers</a>
    </div>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>

        <div class="estimate-header">
            <span style="font-size: 11px; font-weight: 700; color: #666; text-transform: uppercase;">Live Estimate</span>
            <div class="total-glow" id="displayTotal">¬£0.00</div>
        </div>

        <form id="quoteForm">
            <span class="form-label">Client Name</span>
            <input type="text" id="custName" class="calc-input" placeholder="e.g. David Harrison" required>
            <span class="form-label">Labour (¬£)</span>
            <input type="number" id="labour" class="calc-input" placeholder="0.00" oninput="updateLiveTotal()" required>
            <span class="form-label">Materials (¬£)</span>
            <input type="number" id="materials" class="calc-input" placeholder="0.00" oninput="updateLiveTotal()">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
                <button type="button" onclick="generatePDF()" class="btn-primary" style="background: #333; border: 1px solid #555;">üíæ Preview PDF</button>
                <button type="submit" class="btn-primary">‚úÖ Save Job</button>
            </div>
        </form>
    </div>

    <div id="pdf-template">
        <div class="pdf-logo">toolbox<span style="color:black">pay</span></div>
        <h1 style="font-size: 24px;">OFFICIAL QUOTE</h1>
        <p id="pdf-date"></p>
        <div id="pdf-client" style="font-size: 18px; font-weight: bold; margin-top: 20px;"></div>
        <div style="margin-top: 30px; border-top: 2px solid #FFA500; padding-top: 10px;">
            <p>Labour: <span id="pdf-labour"></span></p>
            <p>Materials: <span id="pdf-materials"></span></p>
            <h3>Total: <span id="pdf-total"></span></h3>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function updateLiveTotal() {
            const l = parseFloat(document.getElementById('labour').value) || 0;
            const m = parseFloat(document.getElementById('materials').value) || 0;
            document.getElementById('displayTotal').innerText = "¬£" + (l + m).toFixed(2);
        }

        function generatePDF() {
            const client = document.getElementById('custName').value || "Valued Customer";
            const labour = parseFloat(document.getElementById('labour').value) || 0;
            const materials = parseFloat(document.getElementById('materials').value) || 0;
            document.getElementById('pdf-client').innerText = client;
            document.getElementById('pdf-labour').innerText = "¬£" + labour.toFixed(2);
            document.getElementById('pdf-materials').innerText = "¬£" + materials.toFixed(2);
            document.getElementById('pdf-total').innerText = "¬£" + (labour + materials).toFixed(2);
            document.getElementById('pdf-date').innerText = new Date().toLocaleDateString('en-GB');

            const element = document.getElementById('pdf-template');
            element.style.display = 'block';
            html2pdf().from(element).save().then(() => element.style.display = 'none');
        }

        document.getElementById('quoteForm').onsubmit = (e) => {
            e.preventDefault();
            const history = JSON.parse(localStorage.getItem('quoteHistory')) || [];
            history.push({
                name: document.getElementById('custName').value,
                total: (parseFloat(document.getElementById('labour').value) + parseFloat(document.getElementById('materials').value)).toFixed(2),
                date: new Date().toLocaleDateString('en-GB')
            });
            localStorage.setItem('quoteHistory', JSON.stringify(history));
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
