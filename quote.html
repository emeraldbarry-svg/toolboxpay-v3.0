<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Quote | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/auth.js"></script>
    <style>
        .page-container { width: 90%; max-width: 400px; padding: 40px 20px; margin: 0 auto; }
        
        /* Logo and Header Styling */
        .logo-text { font-size: 26px; font-weight: 800; text-align: center; margin-bottom: 5px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }
        .page-header {
            text-align: center;
            color: #888;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .form-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 5px; margin-left: 5px; }
        
        .quote-input {
            width: 100%; background: #1a1a1a; border: 1px solid #222;
            border-radius: 12px; padding: 14px; color: white; font-size: 16px;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .quote-input:focus { border-color: #FFA500; }

        /* Photo Upload Placeholder */
        .photo-upload {
            border: 1px dashed #FFA500;
            background: rgba(255, 165, 0, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .btn-stack { display: flex; flex-direction: column; gap: 12px; }
        
        .btn-quote {
            width: 100%; padding: 18px; border-radius: 15px; font-weight: 800; 
            font-size: 16px; border: none; cursor: pointer; text-align: center;
            transition: 0.2s;
        }
        .btn-main { background: #FFA500; color: #000; }
        .btn-cancel { background: #222; color: #fff; border: 1px solid #333; }
        
        .btn-quote:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
        <div class="page-header">Create New Quote</div>

        <div class="form-card">
            <form id="quoteForm">
                <div class="input-group">
                    <span class="form-label">Customer Search / Name</span>
                    <input type="text" id="custName" class="quote-input" placeholder="Type name..." required>
                </div>

                <div class="input-group">
                    <span class="form-label">Labour (Total Hours)</span>
                    <input type="number" id="labourHours" class="quote-input" placeholder="Hours" step="0.5" required>
                </div>

                <div class="input-group">
                    <span class="form-label">Material Costs (Â£)</span>
                    <input type="number" id="materialCosts" class="quote-input" placeholder="0" step="0.01" required>
                </div>

                <div class="photo-upload">
                    ðŸ“¸ Tap to attach job photo
                </div>

                <div class="btn-stack">
                    <button type="submit" class="btn-quote btn-main">Create Digital Quote</button>
                    <button type="button" onclick="window.location.href='index.html'" class="btn-quote btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('quoteForm').onsubmit = (e) => {
            e.preventDefault();
            
            // Basic calculation logic for the report
            const hours = parseFloat(document.getElementById('labourHours').value);
            const materials = parseFloat(document.getElementById('materialCosts').value);
            const rate = parseFloat(localStorage.getItem('hourlyRate')) || 25; // Default if not set
            
            const total = (hours * rate) + materials;

            const quoteData = {
                customer: document.getElementById('custName').value,
                total: total.toFixed(2),
                date: new Date().toLocaleDateString('en-GB')
            };

            const history = JSON.parse(localStorage.getItem('quoteHistory')) || [];
            history.push(quoteData);
            localStorage.setItem('quoteHistory', JSON.stringify(history));

            alert('Quote Created: Â£' + quoteData.total);
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
