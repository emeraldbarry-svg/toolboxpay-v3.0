<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root { --org: #ff6600; --wht: #ffffff; --nvy: #0b1521; --crd: #1a2635; --brd: #233554; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--nvy);
            color: var(--wht);
            display: flex;
            justify-content: center;
            padding: 20px 10px;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 340px; }

        /* Branding */
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 30px; font-weight: 800; letter-spacing: -1px; }
        .toolbox { color: var(--org); }
        .pay { color: var(--wht); }

        /* Nav Button */
        #back-btn {
            background: none;
            border: 1px solid var(--org);
            color: var(--org);
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 20px;
            cursor: pointer;
            display: none;
        }

        /* Screen States */
        .view { display: none; }
        .active { display: block; }

        /* Dashboard Card */
        .card {
            background-color: var(--crd);
            border: 1px solid var(--brd);
            padding: 22px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card h3 { color: var(--org); font-size: 15px; text-transform: uppercase; }
        .card p { color: #8892b0; font-size: 11px; margin-top: 4px; }

        /* Calculator Styles */
        .tag { color: var(--org); font-size: 10px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255, 102, 0, 0.2); padding-bottom: 4px; }
        .group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 12px;
            background: var(--crd);
            border: 1px solid var(--brd);
            border-radius: 6px;
            color: var(--wht);
            font-size: 16px;
            outline: none;
        }

        /* Total Result */
        .total-row {
            background: var(--crd);
            border: 2px solid var(--org);
            border-radius: 8px;
            padding: 18px;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .val { font-size: 22px; font-weight: 800; color: var(--org); }
    </style>
</head>
<body>

<div class="container">
    <button id="back-btn" onclick="go('dash')">← Return to Dashboard</button>

    <div class="header">
        <h1 class="logo"><span class="toolbox">toolbox</span><span class="pay">pay</span></h1>
    </div>

    <div id="dash" class="view active">
        <div class="card" onclick="go('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color: var(--org); font-weight: bold;">→</span>
        </div>
    </div>

    <div id="calc" class="view">
        <div class="tag">Labour Costs</div>
        <div class="group">
            <label>Hours worked</label>
            <input type="number" id="h" placeholder="0" oninput="run()">
        </div>
        <div class="group">
            <label>Hourly rate (£)</label>
            <input type="number" id="r" placeholder="0.00" oninput="run()">
        </div>

        <div class="tag">Materials</div>
        <div class="group">
            <label>Total material costs (£)</label>
            <input type="number" id="m" placeholder="0.00" oninput="run()">
        </div>

        <div class="total-row">
            <span style="font-weight: 800; font-size: 12px;">TOTAL:</span>
            <span id="res" class="val">£0.00</span>
        </div>
    </div>
</div>

<script>
    function go(id) {
        document.getElementById('dash').classList.remove('active');
        document.getElementById('calc').classList.remove('active');
        document.getElementById(id).classList.add('active');
        document.getElementById('back-btn').style.display = (id === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function run() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const total = (h * r) + m;
        document.getElementById('res').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
