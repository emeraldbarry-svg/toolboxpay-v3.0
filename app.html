<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay app</title>
    <style>
        :root { --orange: #ff6600; --white: #ffffff; --navy: #0b1521; --card: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--navy); 
            color: var(--white); 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px; 
        }

        .container { width: 100%; max-width: 400px; }

        /* Branding - toolbox (orange) pay (white) */
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 32px; font-weight: 800; }
        .toolbox { color: var(--orange); }

        /* Navigation */
        #back-btn { 
            display: none; 
            color: var(--orange); 
            border: 1px solid var(--orange); 
            background: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 8px; 
            font-weight: 800; 
            cursor: pointer; 
            margin-bottom: 20px; 
            text-transform: uppercase; 
        }

        /* Screen Toggle */
        .screen { display: none; }
        .active { display: block; }

        /* Dashboard Tile */
        .tile { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid #233554; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .tile h3 { color: var(--orange); text-transform: uppercase; font-size: 16px; }

        /* Calculator Styles */
        .label-tag { color: var(--orange); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 5px; }
        label { display: block; font-size: 13px; margin-bottom: 8px; }
        input { 
            width: 100%; 
            padding: 15px; 
            background: var(--card); 
            border: 1px solid #233554; 
            color: #fff; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            font-size: 18px; 
            outline: none; 
        }

        /* Final Result */
        .res-display { border: 2px solid var(--orange); padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        .total-price { color: var(--orange); font-size: 26px; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <button id="back-btn" onclick="goTo('dash')">← Return to Dashboard</button>
    
    <div class="header">
        <h1 class="logo"><span class="toolbox">toolbox</span>pay</h1>
    </div>

    <div id="dash" class="screen active">
        <div class="tile" onclick="goTo('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p style="font-size: 12px; color: #8892b0; margin-top: 5px;">Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange); font-weight:bold;">→</span>
        </div>
    </div>

    <div id="calc" class="screen">
        <div class="label-tag">Labour Costs</div>
        <label>Hours worked</label>
        <input type="number" id="in-h" placeholder="0" oninput="doTheMath()">
        <label>Hourly rate (£)</label>
        <input type="number" id="in-r" placeholder="0.00" oninput="doTheMath()">
        
        <div class="label-tag">Materials</div>
        <label>Total material costs (£)</label>
        <input type="number" id="in-m" placeholder="0.00" oninput="doTheMath()">
        
        <div class="res-display">
            <span style="font-weight:800; font-size:12px;">TOTAL:</span>
            <span id="final-out" class="total-price">£0.00</span>
        </div>
    </div>
</div>

<script>
    // Logic for switching screens - bypasses all browser loops
    function goTo(screenId) {
        document.getElementById('dash').classList.remove('active');
        document.getElementById('calc').classList.remove('active');
        
        document.getElementById(screenId).classList.add('active');
        document.getElementById('back-btn').style.display = (screenId === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    // Logic for calculating the total
    function doTheMath() {
        const h = parseFloat(document.getElementById('in-h').value) || 0;
        const r = parseFloat(document.getElementById('in-r').value) || 0;
        const m = parseFloat(document.getElementById('in-m').value) || 0;
        const total = (h * r) + m;
        document.getElementById('final-out').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
