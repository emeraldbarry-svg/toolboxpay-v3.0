<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre V7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --t-orange: #FF9500; --t-midnight: #141D36; }
        
        /* THE CACHE KILLER: RESET EVERYTHING */
        * { border: none !important; box-shadow: none !important; outline: none !important; margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background-color: var(--t-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        .master-v7 { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; }

        /* BRANDING: ORANGE & WHITE ONLY */
        .brand-v7 { text-align: center; padding: 40px 0 20px 0; }
        .logo-v7-o { font-size: 42px; font-weight: 900; color: var(--t-orange); text-transform: uppercase; letter-spacing: -0.05em; }
        .logo-v7-w { font-size: 42px; font-weight: 900; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.05em; }
        .tag-v7 { font-size: 10px; font-weight: 900; color: #94A3B8; letter-spacing: 0.3em; text-transform: uppercase; margin-top: 5px; }

        /* THE 5-TAB NAVIGATION (REWRITTEN NAMES TO BYPASS CACHE) */
        .card-v7 {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 149, 0, 0.25) !important;
            border-radius: 22px !important;
            padding: 22px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
        }

        .card-v7:hover { border-color: var(--t-orange) !important; background: rgba(30, 41, 59, 0.8); }

        .icon-v7 { 
            width: 54px; height: 54px; 
            background: rgba(255, 149, 0, 0.15); 
            border-radius: 16px !important; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 26px; 
        }

        .lbl-v7 { font-size: 17px; font-weight: 900; text-transform: uppercase; color: #FFFFFF; }
        .sub-v7 { font-size: 11px; font-weight: 700; color: #94A3B8; text-transform: uppercase; margin-top: 2px; }

        /* CHAT WIDGET: THE ORANGE BUBBLE */
        .chat-v7 {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background-color: var(--t-orange) !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            z-index: 999999 !important;
            box-shadow: 0 10px 30px rgba(255, 149, 0, 0.5) !important;
        }
    </style>
</head>
<body>

    <div class="chat-v7" onclick="alert('Support Chat System Opening...')">üí¨</div>

    <div class="master-v7">
        <div class="brand-v7">
            <span class="logo-v7-o">TOOLBOX</span><span class="logo-v7-w">PAY</span>
            <p class="tag-v7">Command Centre</p>
        </div>

        <a href="record-v7.html" class="card-v7">
            <div class="icon-v7">üí∞</div>
            <div>
                <div class="lbl-v7">New Settlement</div>

            </div>
        </a>

        <a href="photos-v7.html" class="card-v7">
            <div class="icon-v7">üì∏</div>
            <div>
                <div class="lbl-v7">Photos & Evidence</div>
                <div class="sub-v7">Site photos & documentation</div>
            </div>
        </a>

        <a href="history-v7.html" class="card-v7">
            <div class="icon-v7">üìú</div>
            <div>
                <div class="lbl-v7">Job History</div>
                <div class="sub-v7">View previous work records</div>
            </div>
        </a>

        <a href="profile-v7.html" class="card-v7">
            <div class="icon-v7">‚öíÔ∏è</div>
            <div>
                <div class="lbl-v7">Business Profile</div>
                <div class="sub-v7">Bank details & QR code</div>
            </div>
        </a>

        <a href="lock-v7.html" class="card-v7">
            <div class="icon-v7">üîí</div>
            <div>
                <div class="lbl-v7">Lock System</div>
                <div class="sub-v7">Secure local records</div>
            </div>
        </a>
    </div>

</body>
</html>
