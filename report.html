<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Report | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/auth.js"></script>
    <style>
        .page-container { width: 95%; max-width: 450px; padding: 70px 20px 40px 20px; }
        .logo-text { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }

        .menu-trigger {
            position: fixed; top: 20px; left: 20px; width: 55px; height: 55px;
            background: rgba(255, 165, 0, 0.15); border: 2px solid #FFA500;
            border-radius: 15px; display: flex; justify-content: center;
            align-items: center; z-index: 2000; backdrop-filter: blur(10px);
        }
        .menu-trigger span { font-size: 32px; color: #FFA500; }

        .profit-box {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid #FFA500; border-radius: 25px;
            padding: 30px 20px; text-align: center; margin-bottom: 30px;
        }
        .metric-card {
            background: #111; border: 1px solid #333; border-radius: 20px;
            padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between;
        }

        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #0a0a0a; z-index: 1999; transition: 0.4s; padding-top: 100px; border-right: 1px solid #333; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 20px 30px; color: white; text-decoration: none; display: block; border-bottom: 1px solid #1a1a1a; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1998; }
    </style>
</head>
<body>

    <div class="menu-trigger" onclick="toggleMenu()"><span>‚ò∞</span></div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <div class="sidebar" id="sidebar">
        <a href="index.html">üè† Dashboard</a>
        <a href="quote.html">üìù Create Quote</a>
        <a href="expense.html">üí∏ Log Expense</a>
        <a href="report.html">üìä Labour Report</a>
        <a href="gallery.html">üì∏ Portfolio</a>
        <a href="directory.html">üë§ Customers</a>
    </div>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>

        <div class="profit-box">
            <span style="font-size: 11px; font-weight: 700; color: #FFA500; text-transform: uppercase;">Net Take-Home</span>
            <div class="orange-glow" id="netTakeHome" style="font-size: 48px; color: #FFA500; margin: 10px 0; font-weight: 900;">¬£0.00</div>
            <p style="font-size: 11px; color: #555; margin: 0;">Post-Tax Business Earnings</p>
        </div>

        <div class="metric-card">
            <span style="font-size: 11px; color: #888;">GROSS INCOME</span>
            <span id="grossIncome" style="color: #00ff88; font-weight: 800;">¬£0.00</span>
        </div>

        <div class="metric-card">
            <span style="font-size: 11px; color: #888;">HMRC 20% TAX</span>
            <span id="taxPot" style="color: white; font-weight: 800;">¬£0.00</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        window.onload = () => {
            const quotes = JSON.parse(localStorage.getItem('quoteHistory')) || [];
            const income = quotes.reduce((sum, q) => sum + parseFloat(q.total || 0), 0);
            const tax = income * 0.2;
            const takeHome = income - tax;

            document.getElementById('grossIncome').innerText = "¬£" + income.toLocaleString('en-GB', {minimumFractionDigits: 2});
            document.getElementById('taxPot').innerText = "¬£" + tax.toLocaleString('en-GB', {minimumFractionDigits: 2});
            document.getElementById('netTakeHome').innerText = "¬£" + takeHome.toLocaleString('en-GB', {minimumFractionDigits: 2});
        };
    </script>
</body>
</html>
