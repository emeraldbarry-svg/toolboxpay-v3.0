<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Job History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center;
        }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 15px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 4px; display: block; }
        .history-item { border-left: 4px solid var(--toolbox-orange); background: #0F172A; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-clear { color: #ef4444; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-top: 20px; cursor: pointer; text-align: center; width: 100%; }
        .btn-nav { text-align: center; color: #94A3B8; font-weight: 900; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em; text-decoration: none; padding: 10px; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body onload="loadHistory()">

    <header class="text-center pt-10 pb-6">
        <h1 class="text-3xl font-black uppercase tracking-tighter mb-1">
            <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">HISTORY</span>
        </h1>
        <div style="color: #FF9500;" class="font-black tracking-[0.4em] text-[10px] uppercase mb-1">SETTLEMENT ARCHIVE</div>
    </header>

    <div class="main-container">
        <div id="historyList">
            </div>
        
        <a href="dashboard.html" class="btn-nav">‚Üê Back to Dashboard</a>
        <div onclick="clearHistory()" class="btn-clear">Purge All History</div>
    </div>

    <script>
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('toolboxHistory')) || [];
            const list = document.getElementById('historyList');
            
            if(history.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-500 py-10 font-bold">No saved jobs found.</div>';
                return;
            }

            list.innerHTML = history.reverse().map((job, i) => `
                <div class="history-item">
                    <div>
                        <div class="text-[10px] text-slate-500 font-black uppercase">${job.date}</div>
                        <div class="text-white font-black">${job.client}</div>
                    </div>
                    <div class="text-[#FF9500] font-black text-xl">${job.total}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if(confirm("Are you sure you want to delete all job records?")) {
                localStorage.removeItem('toolboxHistory');
                loadHistory();
            }
        }
    </script>
</body>
</html>
