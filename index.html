<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 15px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        
        .card { 
            background: #1E293B; 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 20px; 
            padding: 24px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; }
        .input-area:focus { border-left-color: var(--toolbox-orange); background: #020617; }
        
        /* THE REINFORCED TABS */
        .currency-container { display: flex; background: #0F172A; padding: 6px; border-radius: 16px; gap: 6px; border: 1px solid rgba(255,255,255,0.05); }
        .currency-tab { 
            flex: 1; padding: 16px; border-radius: 12px; font-size: 13px; font-weight: 900; 
            color: #94A3B8; cursor: pointer; border: none; background: transparent; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }
        .currency-tab.active { background: var(--toolbox-orange) !important; color: #000 !important; box-shadow: 0 4px 12px rgba(255, 149, 0, 0.4); }

        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main:active { transform: scale(0.97); }

        .material-row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; border-left: 3px solid var(--toolbox-orange); }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body onload="initApp()">

    <header class="text-center pt-10 pb-6">
        <h1 class="text-5xl font-black uppercase tracking-tighter mb-1">
            <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
        </h1>
        <div style="color: #FF9500;" class="font-black tracking-[0.4em] text-[16px] uppercase mb-1">COMMAND CENTRE</div>
    </header>

    <div class="main-container">
        <section class="card no-print">
            <span class="label-text">Select Currency</span>
            <div class="currency-container">
                <button class="currency-tab active" data-sym="£" onclick="handleCurrencyClick(this)">GBP £</button>
                <button class="currency-tab" data-sym="€" onclick="handleCurrencyClick(this)">EUR €</button>
                <button class="currency-tab" data-sym="$" onclick="handleCurrencyClick(this)">USD $</button>
            </div>
        </section>

        <section class="card">
            <span class="label-text">Quote For:</span>
            <input type="text" id="clientName" class="input-area mb-6 font-bold" placeholder="Customer Name / Address">
            
            <span class="label-text">From:</span>
            <input type="text" id="bizName" class="input-area mb-2 text-sm" placeholder="Your Business Name" oninput="saveDetails()">
            <input type="text" id="bankDetails" class="input-area text-xs" placeholder="Sort: 00-00-00 | Acc: 00000000" oninput="saveDetails()">
        </section>

        <section class="card">
            <span class="label-text">Work Description</span>
            <textarea id="workDesc" class="input-area h-24 mb-6" placeholder="Describe the work done..."></textarea>
            
            <span class="label-text">Labour <span class="curr-sym">£</span></span>
            <input type="number" id="labour" class="input-area mb-6" placeholder="0" oninput="runCalc()">
            
            <span class="label-text">Materials</span>
            <div id="materialList" class="mb-4"></div>
            <div class="flex gap-2 no-print mb-6">
                <input type="text" id="matName" class="input-area" placeholder="Item name">
                <input type="number" id="matPrice" class="input-area w-24" placeholder="0">
                <button onclick="addMaterial()" class="bg-[#FF9500] text-black font-black w-14 rounded-xl active:scale-90 transition-transform">+</button>
            </div>

            <span class="label-text">Additional Costs (Fuel/Tools) <span class="curr-sym">£</span></span>
            <input type="number" id="expenses" class="input-area" placeholder="0" oninput="runCalc()">
        </section>

        <section class="card border-2 border-[#FF9500] bg-[#0F172A]">
            <div class="flex justify-between items-center mb-4">
                <span class="label-text mb-0">Total Balance Due:</span>
                <span id="dispTakeHome" class="text-4xl font-black text-[#FF9500]">£0.00</span>
            </div>
            <button onclick="window.print()" class="btn-main">SHARE VIA WHATSAPP / PDF</button>
            <button onclick="resetApp()" class="w-full text-slate-500 font-bold text-[10px] mt-4 uppercase tracking-widest">Clear Everything</button>
        </section>
    </div>

    <script>
        let materialsArr = [];
        let currentSymbol = '£';

        function initApp() {
            // Load persistent data
            const savedCurr = localStorage.getItem('toolboxCurr') || '£';
