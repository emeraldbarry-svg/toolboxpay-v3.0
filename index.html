<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --bg: #0b1521;
            --card: #1a2635;
            --border: #233554;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--white);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        .app-width { width: 100%; max-width: 380px; }

        /* Branding - Always Visible */
        .branding { text-align: center; padding: 20px 0; }
        .logo { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; margin: 0; }
        .logo span { color: var(--orange); }

        /* Navigation Button - Visible only in Calculator */
        #back-nav {
            display: none;
            width: 100%;
            background: var(--card);
            border: 1px solid var(--orange);
            color: var(--orange);
            padding: 12px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* View Management */
        .view-frame { display: none; }
        .active-view { display: block !important; }

        /* Dashboard Menu Item */
        .menu-box {
            background-color: var(--card);
            border: 1px solid var(--border);
            padding: 22px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-box:active { border-color: var(--orange); }
        .menu-box h3 { margin: 0; color: var(--orange); font-size: 16px; text-transform: uppercase; }
        .menu-box p { margin: 5px 0 0 0; font-size: 12px; color: #8892b0; }

        /* Calculator Styling */
        .header-tag {
            color: var(--orange);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 25px 0 10px 0;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
            padding-bottom: 5px;
        }
        .input-row { margin-bottom: 15px; }
        label { display: block; font-size: 13px; margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 14px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        /* Result Area */
        .total-box {
            background: var(--card);
            border: 2px solid var(--orange);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-val { font-size: 24px; font-weight: 800; color: var(--orange); }
    </style>
</head>
<body>

<div class="app-width">
    <button id="back-nav" onclick="showDashboard()">← Return to Dashboard</button>

    <div class="branding">
        <h1 class="logo"><span>toolbox</span>pay</h1>
    </div>

    <div id="dashboard-view" class="view-frame active-view">
        <div class="menu-box" onclick="showCalculator()">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange); font-weight: bold;">→</span>
        </div>
    </div>

    <div id="calculator-view" class="view-frame">
        <div class="header-tag">Labour Costs</div>
        <div class="input-row">
            <label>Hours worked</label>
            <input type="number" id="hrs" placeholder="0" oninput="updateTotal()">
        </div>
        <div class="input-row">
            <label>Hourly rate (£)</label>
            <input type="number" id="rte" placeholder="0.00" oninput="updateTotal()">
        </div>

        <div class="header-tag">Materials</div>
        <div class="input-row">
            <label>Total material costs (£)</label>
            <input type="number" id="mat" placeholder="0.00" oninput="updateTotal()">
        </div>

        <div class="total-box">
            <span style="font-weight:700; font-size:14px;">TOTAL:</span>
            <span id="final-total" class="total-val">£0.00</span>
        </div>
    </div>
</div>

<script>
    const dash = document.getElementById('dashboard-view');
    const calc = document.getElementById('calculator-view');
    const btn = document.getElementById('back-nav');

    function showCalculator() {
        dash.classList.remove('active-view');
        calc.classList.add('active-view');
        btn.style.display = 'block';
        window.scrollTo(0,0);
    }

    function showDashboard() {
        calc.classList.remove('active-view');
        dash.classList.add('active-view');
        btn.style.display = 'none';
        window.scrollTo(0,0);
    }

    function updateTotal() {
        const h = parseFloat(document.getElementById('hrs').value) || 0;
        const r = parseFloat(document.getElementById('rte').value) || 0;
        const m = parseFloat(document.getElementById('mat').value) || 0;
        const total = (h * r) + m;
        document.getElementById('final-total').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
