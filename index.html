<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay</title>
    <style>
        :root { --org: #ff6600; --wht: #ffffff; --bg: #0b1521; --crd: #1a2635; }
        
        /* Resets & Laptop Centering */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--bg); 
            color: var(--wht); 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            padding: 40px 20px; 
        }
        .app-width { width: 100%; max-width: 380px; }

        /* Logo Styling */
        .logo { text-align: center; margin-bottom: 35px; font-size: 34px; font-weight: 800; }
        .logo span { color: var(--org); }

        /* Nav Button */
        #back-action { 
            display: none; 
            color: var(--org); 
            border: 1px solid var(--org); 
            background: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 8px; 
            font-weight: 800; 
            cursor: pointer; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
        }

        /* Logic for switching views */
        .page-view { display: none; }
        .active-view { display: block; }

        /* Dashboard Tile */
        .menu-tile { 
            background: var(--crd); 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid #233554; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .menu-tile h3 { color: var(--org); text-transform: uppercase; font-size: 16px; }
        .menu-tile p { font-size: 12px; color: #8892b0; margin-top: 4px; }

        /* Form Styling */
        .label-tag { color: var(--org); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 6px; }
        label { display: block; font-size: 13px; margin-bottom: 8px; }
        input { 
            width: 100%; 
            padding: 15px; 
            background: var(--crd); 
            border: 1px solid #233554; 
            color: #fff; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            font-size: 18px; 
            outline: none; 
        }

        /* Result Panel */
        .summary-box { border: 2px solid var(--org); padding: 22px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 35px; }
        .total-amount { color: var(--org); font-size: 26px; font-weight: 800; }
    </style>
</head>
<body>

<div class="app-width">
    <button id="back-action" onclick="swapView('dash')">← Return to Dashboard</button>
    <div class="logo"><span>toolbox</span>pay</div>

    <div id="dash" class="page-view active-view">
        <div class="menu-tile" onclick="swapView('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--org); font-weight:bold;">→</span>
        </div>
    </div>

    <div id="calc" class="page-view">
        <div class="label-tag">Labour Costs</div>
        <label>Hours worked</label>
        <input type="number" id="h" placeholder="0" oninput="runMath()">
        <label>Hourly rate (£)</label>
        <input type="number" id="r" placeholder="0.00" oninput="runMath()">
        
        <div class="label-tag">Materials</div>
        <label>Total material costs (£)</label>
        <input type="number" id="m" placeholder="0.00" oninput="runMath()">
        
        <div class="summary-box">
            <span style="font-weight:800; font-size:12px;">TOTAL:</span>
            <span id="output" class="total-amount">£0.00</span>
        </div>
    </div>
</div>

<script>
    function swapView(target) {
        document.getElementById('dash').classList.remove('active-view');
        document.getElementById('calc').classList.remove('active-view');
        document.getElementById(target).classList.add('active-view');
        document.getElementById('back-action').style.display = (target === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function runMath() {
        const hours = parseFloat(document.getElementById('h').value) || 0;
        const rate = parseFloat(document.getElementById('r').value) || 0;
        const materials = parseFloat(document.getElementById('m').value) || 0;
        const result = (hours * rate) + materials;
        document.getElementById('output').innerText = '£' + result.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
