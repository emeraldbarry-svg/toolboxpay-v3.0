<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v15.2</title>
    <style>
        /* CORE SETUP */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            background: #111; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 500px; margin: 0 auto; height: 100%;
            background: #4a4a4a; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background: #4a4a4a; padding: 15px 10px;
            border-bottom: 3px solid #ff6600;
            flex-shrink: 0; z-index: 9999;
        }

        .logo { text-align: center; font-size: 24px; font-weight: 900; margin-bottom: 15px; color: #fff; }
        .logo span { color: #ff6600; }

        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        
        .nav-btn { 
            background: #222; border: 2px solid #444; border-radius: 12px; 
            padding: 15px 5px; text-align: center; cursor: pointer;
            touch-action: manipulation;
        }
        
        .nav-btn i, .nav-btn span { pointer-events: none; display: block; }
        .nav-btn i { font-style: normal; font-size: 20px; margin-bottom: 5px; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { 
            flex-grow: 1; overflow-y: auto; padding: 20px;
            background: #4a4a4a; -webkit-overflow-scrolling: touch;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 25px; border: 1px solid #333; margin-bottom: 20px; }
        .title { color: #ff6600; font-size: 20px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; text-align: center; }
        
        label { display: block; font-size: 11px; color: #ff6600; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 16px; border-radius: 10px; font-size: 16px; margin-bottom: 15px; outline: none; }
        
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 20px; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; font-size: 16px; margin-bottom: 10px; }
        .btn-red { background: #ff4444; color: #fff; }
        .btn-orange { background: #ff6600; color: #fff; }

        /* GALLERY REVIEW SYSTEM */
        #photo-preview { width: 100%; height: 250px; background: #000; border-radius: 12px; border: 2px dashed #444; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; overflow: hidden; position: relative; }
        #photo-preview img { width: 100%; height: 100%; object-fit: cover; }
        
        #review-controls { display: none; gap: 10px; margin-bottom: 15px; }
        #job-details { display: none; }

        .gallery-item { background: #111; padding: 15px; border-radius: 12px; border-left: 5px solid #ff6600; margin-bottom: 12px; color: #fff; display: flex; align-items: center; }
        .gallery-item img { width: 70px; height: 70px; border-radius: 8px; margin-right: 15px; object-fit: cover; border: 1px solid #333; }
        .gallery-info b { color: #ff6600; font-size: 16px; }
        .gallery-info p { font-size: 12px; color: #888; margin-top: 2px; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn" onclick="show('readme')"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn" onclick="show('quotes')"><i>üìù</i><span>Quotes</span></div>
            <div class="nav-btn" onclick="show('clients')"><i>üë•</i><span>Clients</span></div>
            <div class="nav-btn" onclick="show('calc')"><i>üßÆ</i><span>Calc</span></div>
            <div class="nav-btn active" id="btn-gallery" onclick="show('gallery')"><i>üì∏</i><span>Gallery</span></div>
            <div class="nav-btn" onclick="show('profile')"><i>üè¶</i><span>Profile</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-gallery" class="page active">
            <div class="card">
                <div class="title">Job Gallery</div>
                
                <div id="photo-preview">
                    <span id="preview-text" style="color:#666; font-weight:800;">PREVIEW AREA</span>
                    <img id="img-output" style="display:none;">
                </div>

                <div id="capture-zone">
                    <label>Take or Upload Photo</label>
                    <input type="file" id="file-input" accept="image/*" capture="environment" onchange="handleCapture(this)">
                </div>

                <div id="review-controls">
                    <button class="btn-green btn-red" onclick="retake()">RETAKE ‚ùå</button>
                    <button class="btn-green" onclick="acceptPhoto()">ACCEPT ‚úÖ</button>
                </div>

                <div id="job-details">
                    <label>Custom Job Name</label>
                    <input type="text" id="gal-name" placeholder="e.g. Bathroom Tiling">

                    <label>Date Taken</label>
                    <input type="date" id="gal-date">

                    <label>Link to Client</label>
                    <select id="gal-client"></select>

                    <button class="btn-green btn-orange" onclick="saveToGallery()">SAVE TO RECORD</button>
                </div>
            </div>

            <div id="gallery-list"></div>
        </div>

        <div id="p-readme" class="page"><div class="card"><div class="title">Manual</div></div></div>
        <div id="p-quotes" class="page"><div class="card"><div class="title">Quotes</div></div></div>
        <div id="p-clients" class="page"><div class="card"><div class="title">Clients</div></div></div>
        <div id="p-calc" class="page"><div class="card"><div class="title">Calc</div></div></div>
        <div id="p-profile" class="page"><div class="card"><div class="title">Profile</div></div></div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        if(document.getElementById('btn-' + id)) document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('viewport').scrollTop = 0;
    }

    /* GALLERY REVIEW SYSTEM [cite: 2026-02-28] */
    function handleCapture(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('img-output').src = e.target.result;
                document.getElementById('img-output').style.display = "block";
                document.getElementById('preview-text').style.display = "none";
                
                // Show Review Buttons, Hide Capture Input
                document.getElementById('capture-zone').style.display = "none";
                document.getElementById('review-controls').style.display = "flex";
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function retake() {
        // Reset the capture process [cite: 2026-02-28]
        document.getElementById('img-output').src = "";
        document.getElementById('img-output').style.display = "none";
        document.getElementById('preview-text').style.display = "block";
        document.getElementById('file-input').value = "";
        
        document.getElementById('capture-zone').style.display = "block";
        document.getElementById('review-controls').style.display = "none";
        document.getElementById('job-details').style.display = "none";
    }

    function acceptPhoto() {
        // Lock the image and show detail fields [cite: 2026-02-28]
        document.getElementById('review-controls').style.display = "none";
        document.getElementById('job-details').style.display = "block";
    }

    function saveToGallery() {
        const name = document.getElementById('gal-name').value;
        const date = document.getElementById('gal-date').value;
        const client = document.getElementById('gal-client').value;
        const img = document.getElementById('img-output').src;

        if(!name) { alert("Please enter a Custom Job Name"); return; }

        let photos = JSON.parse(localStorage.getItem('TBP_PHOTOS') || "[]");
        photos.unshift({ name, date, client, img });
        localStorage.setItem('TBP_PHOTOS', JSON.stringify(photos));

        // Full reset back to start
        retake();
        renderGallery();
    }

    function renderGallery() {
        let photos = JSON.parse(localStorage.getItem('TBP_PHOTOS') || "[]");
        let h = "";
        photos.forEach(p => {
            h += `<div class="gallery-item">
                    <img src="${p.img}">
                    <div class="gallery-info">
                        <b>${p.name}</b>
                        <p>${p.client} | ${p.date}</p>
                    </div>
                  </div>`;
        });
        document.getElementById('gallery-list').innerHTML = h;

        let clients = JSON.parse(localStorage.getItem('TBP_L') || "[]");
        let s = "<option>General Job</option>";
        clients.forEach(c => s += `<option>${c.n}</option>`);
        document.getElementById('gal-client').innerHTML = s;
    }

    window.onload = function() {
        renderGallery();
        document.getElementById('gal-date').valueAsDate = new Date();
    };
</script>
</body>
</html>
