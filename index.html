<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v1.2 Expanded</title>
    <style>
        /* BRANDING: Signature Orange & White on Deep Graphite */
        :root { --orange: #ff6600; --white: #ffffff; --bg: #050505; --card: #141414; --border: #252525; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--white); margin: 0; font-family: 'Segoe UI', Helvetica, sans-serif; padding-bottom: 60px; }
        
        #app { max-width: 520px; margin: 0 auto; padding: 20px; }

        /* HEADER SECTION */
        .hdr { text-align: center; padding: 50px 0 40px 0; }
        .logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: var(--orange); }
        .logo .w { color: var(--white); }

        /* EXPANDED CONTAINERS */
        section { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 18px; 
            padding: 30px; 
            margin-bottom: 40px; /* Increased space between boxes */
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        h2 { color: var(--orange); font-size: 14px; text-transform: uppercase; letter-spacing: 2.5px; margin: 0 0 25px 0; font-weight: 800; border-bottom: 1px solid #222; padding-bottom: 10px; }

        /* INPUT FIELDS */
        .group { margin-bottom: 22px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 10px; text-transform: uppercase; font-weight: 900; letter-spacing: 0.5px; }
        input, textarea { 
            width: 100%; 
            padding: 18px; 
            background: #000; 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 12px; 
            font-size: 17px; 
            outline: none; 
            transition: all 0.2s ease;
        }
        input:focus { border-color: var(--orange); background: #080808; }

        .flex { display: flex; gap: 15px; }
        .flex > div { flex: 1; }

        /* TOTALS & INTERACTION */
        .calc-area { text-align: right; margin-top: 20px; padding-top: 25px; border-top: 1px solid #222; }
        .total-val { font-size: 68px; font-weight: 900; color: var(--orange); letter-spacing: -4px; line-height: 1; margin: 10px 0; }
        
        .btn-save { 
            width: 100%; 
            padding: 24px; 
            background: var(--orange); 
            color: #000; 
            border: none; 
            border-radius: 12px; 
            font-size: 20px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
            margin-top: 25px;
            box-shadow: 0 4px 0 #cc5200;
        }
        .btn-save:active { transform: translateY(2px); box-shadow: 0 2px 0 #cc5200; }

        /* HISTORY LOGS */
        .log-item { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #222; }
        .log-item:last-child { border: none; }
        .log-name { font-weight: 800; font-size: 18px; color: var(--white); }
        .log-date { font-size: 13px; color: #555; margin-top: 4px; }
        .log-amt { color: var(--orange); font-weight: 900; font-size: 22px; }
    </style>
</head>
<body>

<div id="app">
    <div class="hdr">
        <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
    </div>

    <section>
        <h2>New Quote</h2>
        <div class="group">
            <label>Client Name</label>
            <input type="text" id="q_n" placeholder="Client Name">
        </div>
        <div class="group">
            <label>Description of Labour</label>
            <textarea id="q_l" placeholder="What work are you doing?" style="height: 100px;"></textarea>
        </div>
        <div class="flex">
            <div class="group"><label>Hours</label><input type="number" id="q_h" oninput="calc()"></div>
            <div class="group"><label>Rate (£)</label><input type="number" id="q_r" oninput="calc()"></div>
        </div>
        <div class="group">
            <label>Materials Cost (£)</label>
            <input type="number" id="q_m" oninput="calc()">
        </div>

        <div class="calc-area">
            <label>Current Quote Total</label>
            <div class="total-val" id="disp">£0.00</div>
            <button class="btn-save" onclick="save()">Save & Log Quote</button>
        </div>
    </section>

    <section>
        <h2>Recent History</h2>
        <div id="hist"></div>
    </section>

    <section>
        <h2>Business & Bank Setup</h2>
        <div class="group">
            <label>Business Name</label>
            <input type="text" id="s_n" oninput="st('n', this.value)">
        </div>
        <div class="group">
            <label>Business Address</label>
            <textarea id="s_a" oninput="st('a', this.value)" style="height: 80px;"></textarea>
        </div>
        <div class="group">
            <label>Bank Name</label>
            <input type="text" id="s_b" oninput="st('b', this.value)">
        </div>
        <div class="flex">
            <div class="group"><label>Sort Code</label><input type="text" id="s_sc" oninput="st('sc', this.value)"></div>
            <div class="group"><label>Account No.</label><input type="text" id="s_an" oninput="st('an', this.value)"></div>
        </div>
    </section>
</div>

<script>
    const KEY = "TBP_CLEAN_V1.2_";

    function st(k, v) { localStorage.setItem(KEY+k, v); }
    function gt(k) { return localStorage.getItem(KEY+k) || ""; }

    function calc() {
        const h = parseFloat(document.getElementById('q_h').value) || 0;
        const r = parseFloat(document.getElementById('q_r').value) || 0;
        const m = parseFloat(document.getElementById('q_m').value) || 0;
        document.getElementById('disp').innerText = "£" + ((h * r) + m).toFixed(2);
    }

    function save() {
        const q = {
            n: document.getElementById('q_n').value || "Unnamed Client",
            t: document.getElementById('disp').innerText,
            d: new Date().toLocaleDateString('en-GB')
        };
        let logs = JSON.parse(localStorage.getItem(KEY+'logs') || '[]');
        logs.unshift(q);
        localStorage.setItem(KEY+'logs', JSON.stringify(logs.slice(0, 5)));
        
        ['q_n','q_l','q_h','q_r','q_m'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('disp').innerText = "£0.00";
        
        render();
        alert("Quote Successfully Logged.");
    }

    function render() {
        const logs = JSON.parse(localStorage.getItem(KEY+'logs') || '[]');
        const container = document.getElementById('hist');
        if (logs.length === 0) {
            container.innerHTML = '<p style="color:#333; font-size:14px; text-align:center; padding: 20px;">No quotes logged yet.</p>';
            return;
        }
        container.innerHTML = logs.map(i => `
            <div class="log-item">
                <div><div class="log-name">${i.n}</div><div class="log-date">${i.d}</div></div>
                <div class="log-amt">${i.t}</div>
            </div>
        `).join('');
    }

    window.onload = () => {
        document.getElementById('s_n').value = gt('n');
        document.getElementById('s_a').value = gt('a');
        document.getElementById('s_b').value = gt('b');
        document.getElementById('s_sc').value = gt('sc');
        document.getElementById('s_an').value = gt('an');
        render();
    };
</script>
</body>
</html>
