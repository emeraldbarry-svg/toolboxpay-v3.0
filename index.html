<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root { --orange: #ff6600; --white: #ffffff; --navy: #0b1521; --card: #1a2635; }
        
        /* Forces the app to stay in a narrow mobile column to fix overlapping */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--navy); 
            color: var(--white); 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 20px 10px;
            overflow-x: hidden;
        }
        .wrapper { width: 100%; max-width: 350px; }

        /* Navigation Header */
        .nav { min-height: 50px; margin-bottom: 10px; }
        #back-btn { 
            display: none; 
            color: var(--orange); 
            background: none; 
            border: 1px solid var(--orange); 
            padding: 10px; 
            width: 100%; 
            font-weight: 800; 
            cursor: pointer; 
            border-radius: 6px;
            text-transform: uppercase;
        }

        /* Branding - toolbox (orange) pay (white) */
        .logo { text-align: center; font-size: 32px; font-weight: 800; margin-bottom: 30px; }
        .logo span { color: var(--orange); }

        /* Screen Management */
        .page { display: none; }
        .active { display: block; }

        /* Dashboard Item */
        .menu-item { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid #233554; 
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item h3 { color: var(--orange); font-size: 16px; margin-bottom: 5px; text-transform: uppercase; }
        .menu-item p { color: #8892b0; font-size: 12px; }

        /* Calculator Formatting */
        .label { color: var(--orange); font-size: 11px; font-weight: 800; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 5px; text-transform: uppercase; }
        label { display: block; font-size: 13px; margin-bottom: 8px; }
        input { 
            width: 100%; 
            padding: 14px; 
            background: var(--card); 
            border: 1px solid #233554; 
            color: #fff; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            font-size: 16px;
        }

        /* Total Section */
        .total-box { border: 2px solid var(--orange); padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        .amount { color: var(--orange); font-size: 24px; font-weight: 800; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="nav">
        <button id="back-btn" onclick="show('dash')">← Return to Dashboard</button>
    </div>

    <div class="logo"><span>toolbox</span>pay</div>

    <div id="dash" class="page active">
        <div class="menu-item" onclick="show('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange); font-weight: bold;">→</span>
        </div>
    </div>

    <div id="calc" class="page">
        <div class="label">Labour Costs</div>
        <label>Hours worked</label>
        <input type="number" id="h" placeholder="0" oninput="math()">
        <label>Hourly rate (£)</label>
        <input type="number" id="r" placeholder="0.00" oninput="math()">

        <div class="label">Materials</div>
        <label>Total material costs (£)</label>
        <input type="number" id="m" placeholder="0.00" oninput="math()">

        <div class="total-box">
            <span style="font-weight:800; font-size:12px;">TOTAL:</span>
            <span id="total" class="amount">£0.00</span>
        </div>
    </div>
</div>

<script>
    function show(id) {
        // Switch between views instantly without reloading
        document.getElementById('dash').classList.remove('active');
        document.getElementById('calc').classList.remove('active');
        document.getElementById(id).classList.add('active');
        
        // Show the back button only on the calculator
        document.getElementById('back-btn').style.display = (id === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function math() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const res = (h * r) + m;
        document.getElementById('total').innerText = '£' + res.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
