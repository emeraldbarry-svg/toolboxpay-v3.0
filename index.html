<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLBOXPAY v40.0</title>
    <style>
        /* Strict Orange & White Theme [cite: 2026-02-20, 2026-02-21] */
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; }
        header { text-align: center; padding: 20px; border-bottom: 3px solid #FF8C00; margin-bottom: 20px; }
        .logo { font-size: 28px; font-weight: bold; letter-spacing: 1px; }
        .orange { color: #FF8C00; }
        .white { color: #fff; }

        /* Vertical Stack Layout - No Stretching [cite: 2026-03-02] */
        .container { max-width: 100%; margin: 0 auto; }
        .box { background: #1a1a1a; border: 2px solid #FF8C00; border-radius: 10px; padding: 20px; margin-bottom: 25px; }
        h2 { color: #fff; font-size: 1.2rem; text-transform: uppercase; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Inputs & Labels [cite: 2026-02-26] */
        label { display: block; color: #FF8C00; font-size: 0.75rem; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 15px; border-radius: 5px; border: 1px solid #444; background: #fff; color: #000; font-size: 1rem; margin-bottom: 15px; box-sizing: border-box; }

        /* Chunky Buttons [cite: 2026-03-02] */
        .btn { width: 100%; padding: 20px; background: #FF8C00; color: #fff; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; }
        .btn-sub { background: #444; margin-top: 10px; font-size: 0.9rem; padding: 12px; }
    </style>
</head>
<body>

<div class="container">
    <header><span class="orange">TOOLBOX</span><span class="white">PAY</span></header>

    <div class="box">
        <h2>Business Profile</h2>
        <label>Trading Name / Business Name</label>
        <input type="text" id="p_name" class="save">
        
        <label>Specialising In / Primary Trade</label>
        <input type="text" id="p_trade" class="save">
        
        <label>Business Address</label>
        <textarea id="p_addr" class="save" rows="3"></textarea>
    </div>

    <div class="box">
        <h2>Bank Details</h2>
        <label>Full Bank Name</label>
        <input type="text" id="b_name" class="save" placeholder="e.g. Barclays">
        
        <label>Sort Code (6 Digits)</label>
        <input type="text" id="b_sort" class="save" placeholder="00-00-00">
        
        <label>Account Number (8 Digits)</label>
        <input type="text" id="b_acc" class="save">
    </div>

    <div class="box">
        <h2>Client Details</h2>
        <label>Client Email Address</label>
        <input type="email" id="c_email" class="save">
        
        <label>Full Client Name</label>
        <input type="text" id="c_name" class="save">
        
        <label>Site Address</label>
        <textarea id="c_addr" class="save" rows="3"></textarea>

        <button class="btn" onclick="saveNotice()">Store Client Details</button>
        <button class="btn btn-sub" onclick="clearClient()">Clear Client Fields</button>
    </div>

    <div class="box">
        <h2>VAT Calculator</h2>
        <label>Net Amount (£) - Labour & Materials</label>
        <input type="number" id="v_in" class="save" placeholder="0.00">
        <p style="margin: 5px 0; font-size: 0.9rem;">Total Inc. VAT (20%): <span id="v_out" style="color:#FF8C00; font-weight:bold; font-size:1.4rem;">£0.00</span></p>
    </div>
</div>

<script>
    // Memory & Persistence [cite: 2026-02-26]
    document.querySelectorAll('.save').forEach(el => {
        el.value = localStorage.getItem('tbox_' + el.id) || '';
        el.addEventListener('input', () => {
            localStorage.setItem('tbox_' + el.id, el.value);
            if(el.id === 'v_in') calc();
        });
    });

    function calc() {
        const val = parseFloat(document.getElementById('v_in').value) || 0;
        document.getElementById('v_out').innerText = "£" + (val * 1.2).toFixed(2);
    }
    calc();

    function saveNotice() {
        if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
        alert("Details Saved.");
    }

    function clearClient() {
        if(confirm("Clear Client fields?")) {
            ['c_email', 'c_name', 'c_addr'].forEach(id => {
                document.getElementById(id).value = '';
                localStorage.removeItem('tbox_' + id);
            });
        }
    }
</script>

</body>
</html>
