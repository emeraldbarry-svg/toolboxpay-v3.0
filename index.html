<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.24 PRECISION</title>
    <style>
        /* BRITISH TYPOGRAPHY & RESET [cite: 2020-02-20] */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif !important; 
            font-weight: 700 !important;
        }
        
        body { background-color: #121212; color: #ffffff; padding-top: 130px; }

        /* REFINED HEADER [cite: 2020-02-20] */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #121212; }
        header { padding: 20px 0; text-align: center; border-bottom: 4px solid #ff6600; background: #1a1a1a; }
        .logo { font-size: 26px; text-transform: uppercase; letter-spacing: 2px; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; overflow-x: auto; border-bottom: 2px solid #333; }
        .nav-inner { display: flex; padding: 12px; gap: 10px; width: max-content; }
        .nav-btn { 
            width: 100px; padding: 12px 0; background: #222; color: #ff6600; 
            text-align: center; border-radius: 6px; 
            font-size: 12px; border: 1px solid #444; text-transform: uppercase;
        }

        /* PRECISION CONTAINERS [cite: 2026-02-28] */
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { display: none; background: #1a1a1a; padding: 25px; border-radius: 15px; border: 2px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 20px; text-transform: uppercase; margin-bottom: 20px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 12px; }
        .label { color: #ffffff; font-size: 13px; display: block; margin-bottom: 8px; text-transform: uppercase; opacity: 0.8; }

        /* THE REDUCED FIELD STYLE [cite: 2026-02-28] */
        input, textarea { 
            width: 100% !important; 
            display: block !important;
            background: #ffffff !important; 
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            border: 2px solid #ff6600 !important; 
            border-radius: 8px !important;
            margin-bottom: 20px !important; 
            font-size: 18px !important; /* Balanced for mobile readability [cite: 2026-02-28] */
            outline: none !important;
            padding: 15px 12px !important; 
            appearance: none !important;
            -webkit-appearance: none !important;
        }

        textarea { min-height: 100px !important; line-height: 1.4; }

        /* RESULTS BOX [cite: 2026-02-28] */
        .res-box { background: #000; padding: 25px; border-radius: 12px; border: 2px solid #ff6600; text-align: center; }
        .res-text { font-size: 38px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="m1" class="nav-btn" style="background:#ff6600; color:#fff;" onclick="st(1)">Profile</div>
                <div id="m2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="m3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="m4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="v1" class="card active">
            <h2 class="title">Business Profile</h2>
            <label class="label">Trading Name</label>
            <input type="text" id="p1_name" placeholder="Enter Name" oninput="sv('p1_name')">
            
            <label class="label">Specialising In</label>
            <input type="text" id="p1_trade" placeholder="e.g. Plumbing" oninput="sv('p1_trade')">
            
            <label class="label">Business Address</label>
            <textarea id="p1_addr" placeholder="Full Address" oninput="sv('p1_addr')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">Bank Details</h2>
            <label class="label">Bank Name</label>
            <input type="text" id="p2_bank" placeholder="Institution" oninput="sv('p2_bank')">
            <label class="label">Sort Code</label>
            <input type="text" id="p2_sort" placeholder="00-00-00" oninput="sv('p2_sort')">
            <label class="label">Account Number</label>
            <input type="text" id="p2_acc" placeholder="8-Digits" oninput="sv('p2_acc')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT Calculator</h2>
            <label class="label">Net Amount (£)</label>
            <input type="number" id="vIn" oninput="doV()">
            <div class="res-box">
                <div style="color:#ff6600; font-size:13px; margin-bottom:10px;">TOTAL (INC 20% VAT)</div>
                <div id="vOut" class="res-text">£0.00</div>
            </div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">Business Calc</h2>
            <label class="label">Labour Cost (£)</label>
            <input type="number" id="bL" oninput="doB()">
            <label class="label">Materials Cost (£)</label>
            <input type="number" id="bM" oninput="doB()">
            <label class="label">Profit Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            <div class="res-box">
                <div style="color:#ff6600; font-size:13px; margin-bottom:10px;">RECOMMENDED QUOTE</div>
                <div id="bQ" class="res-text">£0.00</div>
            </div>
        </div>
    </main>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).classList.remove('active');
            let b = document.getElementById('m' + i);
            b.style.background = '#222'; b.style.color = '#ff6600';
        }
        document.getElementById('v' + n).classList.add('active');
        let act = document.getElementById('m' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff';
    }

    function sv(id) { localStorage.setItem('TBOX_V2124_' + id, document.getElementById(id).value); }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['p1_name', 'p1_trade', 'p1_addr', 'p2_bank', 'p2_sort', 'p2_acc'].forEach(id => {
            let val = localStorage.getItem('TBOX_V2124_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>
</body>
</html>
