<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v22.09 Overhaul</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="top-btn is-hidden" id="goTop">TOP</button>

    <div class="app-shell">
        <header>
            <div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div>
        </header>
        
        <main id="main-container">
            <section class="card" id="profileSection">
                <h2 class="title">BUSINESS PROFILE</h2>
                <div class="field-group">
                    <label class="lbl">TRADING NAME</label>
                    <input type="text" id="fn_name" class="save-field" placeholder="Enter Company Name">
                </div>
                <div class="field-group">
                    <label class="lbl">SPECIALISING IN</label>
                    <input type="text" id="fn_trade" class="save-field" placeholder="e.g. Carpentry">
                </div>
                <div class="field-group">
                    <label class="lbl">ADDRESS</label>
                    <textarea id="fn_addr" class="save-field" placeholder="Registered Office Address"></textarea>
                </div>
            </section>

            <section class="card" id="bankSection">
                <h2 class="title">BANK DETAILS</h2>
                <div class="field-group">
                    <label class="lbl">BANK NAME</label>
                    <input type="text" id="fn_bank" class="save-field">
                </div>
                <div class="field-group">
                    <label class="lbl">SORT CODE</label>
                    <input type="text" id="fn_sort" class="save-field" placeholder="00-00-00">
                </div>
                <div class="field-group">
                    <label class="lbl">ACCOUNT NUMBER</label>
                    <input type="text" id="fn_acc" class="save-field" placeholder="8-digit number">
                </div>
            </section>

            <section class="card" id="vatSection">
                <h2 class="title">VAT CALCULATOR</h2>
                <div class="field-group">
                    <label class="lbl">NET AMOUNT (£)</label>
                    <input type="number" id="vIn" placeholder="0.00">
                </div>
                <div class="res-box"><div id="vOut" class="res-val">£0.00</div></div>
            </section>

            <section class="card" id="bizSection">
                <h2 class="title">BUSINESS CALC</h2>
                <div class="field-group">
                    <label class="lbl">LABOUR (£)</label>
                    <input type="number" id="bL" placeholder="0.00">
                </div>
                <div class="field-group">
                    <label class="lbl">MATERIALS (£)</label>
                    <input type="number" id="bM" placeholder="0.00">
                </div>
                <div class="field-group">
                    <label class="lbl">MARKUP (%)</label>
                    <input type="number" id="bMk" value="20">
                </div>
                <div class="res-box"><div id="bQ" class="res-val">£0.00</div></div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
