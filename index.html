<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v46.0</title>
    <style>
        :root { --o: #ff6600; --b: #000; --g: #1a1a1a; }
        body { background: var(--b); margin: 0; font-family: sans-serif; color: #fff; overflow: hidden; }
        
        #app { width: 100%; max-width: 400px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        
        .hdr { padding: 30px 10px; text-align: center; font-weight: 900; font-size: 24px; }
        .hdr span { color: var(--o); }

        .view { display: none; flex: 1; overflow-y: auto; padding: 20px; }
        .active { display: block; }

        /* INDEPENDENT NAV */
        .opt { background: var(--g); border: 1px solid #333; padding: 25px; border-radius: 12px; margin-bottom: 10px; color: var(--o); font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; }
        
        .back { color: var(--o); border: 1px solid var(--o); padding: 10px; border-radius: 8px; display: block; text-align: center; margin-bottom: 20px; text-decoration: none; font-size: 12px; font-weight: 800; }

        input, textarea { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #444; background: #000; color: #fff; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .tax-row { background: var(--g); padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; margin-bottom: 20px; border: 1px solid #333; cursor: pointer; }
        .tax-row.on { border-color: var(--o); }

        .total { text-align: right; font-size: 50px; font-weight: 900; color: var(--o); margin-bottom: 20px; }
        .save-btn { width: 100%; padding: 20px; background: var(--o); color: #000; border: none; border-radius: 12px; font-weight: 900; font-size: 18px; text-transform: uppercase; }

        .log { background: var(--g); padding: 15px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--o); display: flex; justify-content: space-between; align-items: center; }
        
        #ov { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 100; padding: 20px; box-sizing: border-box; }
        .paper { background: #fff; color: #000; padding: 25px; height: 90%; overflow-y: auto; }
    </style>
</head>
<body>

<div id="app">
    <div class="hdr"><span>toolbox</span>pay</div>

    <div id="v_menu" class="view active">
        <div class="opt" onclick="go('q')">New Quote <span>→</span></div>
        <div class="opt" onclick="go('h')">History <span>→</span></div>
        <div class="opt" onclick="go('s')">Setup <span>→</span></div>
    </div>

    <div id="v_q" class="view">
        <div class="back" onclick="go('menu')">MENU</div>
        <input type="text" id="q_n" placeholder="Client Name">
        <textarea id="q_d" placeholder="Description of Labour" style="height:80px"></textarea>
