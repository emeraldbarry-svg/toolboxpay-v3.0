<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Settlement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { background-color: var(--bg-midnight); color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 24px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; font-style: normal; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        .material-row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; border-left: 3px solid var(--toolbox-orange); }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; margin-top: 10px; }
        @media print {
            body { background: white !important; color: black !important; padding: 0; }
            .no-print, .btn-main, select, .input-area { display: none !important; }
            .card { background: white !important; border: 1px solid #eee !important; box-shadow: none !important; color: black !important; padding: 10px !important; }
            #displayBiz { color: var(--toolbox-orange) !important; font-size: 28px !important; font-weight: 900 !important; }
            .main-container { max-width: 100% !important; }
        }
    </style>
</head>
<body onload="initApp()">

    <header class="text-center pt-10 pb-6 no-print">
        <h1 class="text-5xl font-black uppercase tracking-tighter mb-1">
            <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
        </h1>
        <div style="color: #FF9500;" class="font-black tracking-[0.4em] text-[12px] uppercase mb-1">SETTLEMENT ENGINE</div>
    </header>

    <div class="main-container">
        <div class="card">
            <div id="displayBiz" class="text-xl font-black text-white uppercase tracking-tighter">Your Business</div>
            <div id="displaySpecial" class="text-[10px] text-[#FF9500] font-black uppercase tracking-widest mb-4">Labour & Maintenance</div>
            <div id="displayBank" class="text-xs text-slate-400 font-mono">Loading credentials...</div>
        </div>

        <section class="card no-print">
            <span class="label-text">Select Saved Client</span>
            <select id="clientSelect" class="input-area w-full" onchange="selectClient()">
                <option value="">-- No Client Selected --</option>
            </select>
        </section>

        <section class="card">
            <span class="label-text">Job Description</span>
            <textarea id="workDesc" class="input-area h-24 mb-6" placeholder="Job details..."></textarea>
            
            <span class="label-text">Labour <span class="curr-sym">£</span></span>
            <input type="number" id="labour" class="input-area mb-6 no-print" placeholder="0" oninput="runCalc()">
            <div id="printLabour" class="hidden font-black text-lg mb-4"></div>
            
            <span class="label-text">Materials List</span>
            <div id="materialList" class="mb-4"></div>
            
            <div class="flex gap-2 no-print mb-6">
                <input type="text" id="matName" class="input-area text-sm" placeholder="Item">
                <input type="number" id="matPrice" class="input-area w-24 text-sm" placeholder="0">
                <button onclick="addMaterial()" class="bg-[#FF9500] text-black font-black w-12 rounded-xl">+</button>
            </div>
        </section>

        <section class="card border-4 border-[#FF9500] bg-[#0F172A]">
            <div class="flex justify-between items-center mb-4">
                <span class="label-text mb-0 text-white">Total Balance Due:</span>
                <span id="dispTotal" class="text-4xl font-black text-[#FF9500]">£0.00</span>
            </div>
            <button onclick="saveAndPrint()" class="btn-main">Generate Settlement</button>
        </section>
        
        <a href="dashboard.html" class="no-print text-center text-slate-500 font-bold text-xs uppercase tracking-widest">← Back to Dashboard</a>
    </div>

    <script>
        let currentSymbol = '£';
        let materialsArr = [];

        function initApp() {
            loadProfile();
            updateClientDropdown();
            runCalc();
        }

        function loadProfile() {
            currentSymbol = localStorage.getItem('toolboxCurr') || '£';
            document.querySelectorAll('.curr-sym').forEach(el => el.innerText = currentSymbol);
            document.getElementById('displayBiz').innerText = localStorage.getItem('toolboxBizName') || 'Your Business';
            document.getElementById('displaySpecial').innerText = localStorage.getItem('toolboxSpecial') || 'Labour Specialists';
            const sort = localStorage.getItem('toolboxSort') || '00-00-00';
            const acc = localStorage.getItem('toolboxAcc') || '00000000';
            const bName = localStorage.getItem('toolboxBankName') || 'Bank';
            document.getElementById('displayBank').innerText = `${bName} | Sort: ${sort} | Acc: ${acc}`;
        }

        function updateClientDropdown() {
            const select = document.getElementById('clientSelect');
            const clients = JSON.parse(localStorage.getItem('toolboxClients')) || [];
            select.innerHTML = '<option value="">-- Select Saved Client --</option>' + 
                clients.map((c, i) => `<option value="${i}">${c.name}</option>`).join('');
        }

        function selectClient() {
            const index = document.getElementById('clientSelect').value;
            const clients = JSON.parse(localStorage.getItem('toolboxClients')) || [];
            if(index !== "") {
                const client = clients[index];
                document.getElementById('workDesc').value = `FOR: ${client.name}\n${client.addr}\n\n---\n`;
            }
        }

        function addMaterial() {
            const name = document.getElementById('matName').value;
            const price = parseFloat(document.getElementById('matPrice').value) || 0;
            if (name && price > 0) {
                materialsArr.push({ name, price });
                document.getElementById('matName').value = '';
                document.getElementById('matPrice').value = '';
                renderMaterials();
                runCalc();
            }
        }

        function renderMaterials() {
            const list = document.getElementById('materialList');
            list.innerHTML = materialsArr.map((m, i) => `
                <div class="material-row">
                    <span class="flex-grow font-bold text-xs">${m.name}</span>
                    <span class="text-[#FF9500] font-black text-sm">${currentSymbol}${m.price.toFixed(2)}</span>
                    <button onclick="removeMat(${i})" class="text-red-500 ml-2 font-black no-print">✕</button>
                </div>
            `).join('');
        }

        function removeMat(i) { materialsArr.splice(i, 1); renderMaterials(); runCalc(); }

        function runCalc() {
            const lab = parseFloat(document.getElementById('labour').value) || 0;
            const matTotal = materialsArr.reduce((sum, m) => sum + m.price, 0);
            const total = lab + matTotal;
            document.getElementById('dispTotal').innerText = `${currentSymbol}${total.toFixed(2)}`;
            document.getElementById('printLabour').innerText = `Labour: ${currentSymbol}${lab.toFixed(2)}`;
        }

        function saveAndPrint() {
            const history = JSON.parse(localStorage.getItem('toolboxHistory')) || [];
            const select = document.getElementById('clientSelect');
            const clientName = select.options[select.selectedIndex].text;
            history.push({
                date: new Date().toLocaleDateString('en-GB'),
                client: clientName === "-- Select Saved Client --" ? "Cash Sale" : clientName,
                total: document.getElementById('dispTotal').innerText
            });
            localStorage.setItem('toolboxHistory', JSON.stringify(history));
            document.getElementById('printLabour').classList.remove('hidden');
            window.print();
            document.getElementById('printLabour').classList.add('hidden');
        }
    </script>
</body>
</html>
