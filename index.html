<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v43.0 - INDEPENDENT</title>
    <style>
        :root { --org: #ff6600; --bg: #0b0b0b; --card: #161616; }
        html, body { background: var(--bg); margin: 0; padding: 0; font-family: sans-serif; color: white; display: flex; justify-content: center; }
        
        #app { background: var(--card); width: 400px; min-height: 100vh; padding: 25px; box-sizing: border-box; position: relative; border-left: 1px solid #333; border-right: 1px solid #333; }
        
        .logo { color: var(--org); font-weight: 900; font-size: 28px; text-align: center; margin-bottom: 25px; }
        .logo span { color: #fff; }

        /* NAVIGATION MENU */
        .nav-card { background: #222; border: 1px solid #333; padding: 20px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: var(--org); font-weight: 800; text-transform: uppercase; font-size: 13px; }
        .nav-card:hover { border-color: var(--org); background: #2a1500; }
        .back-link { color: var(--org); text-decoration: none; font-size: 12px; font-weight: 800; display: inline-block; margin-bottom: 20px; cursor: pointer; border: 1px solid var(--org); padding: 8px 15px; border-radius: 8px; }

        /* ENGINE SEPARATION */
        .view { display: none; }
        .view.active { display: block; }

        h3 { color: var(--org); font-size: 14px; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; font-weight: 800; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1.5px solid #333; background: #000; color: #fff; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--org); }
        
        .row { display: flex; gap: 10px; }
        .row input { flex: 1; }

        .tax-btn { background: #222; border: 1px solid #444; padding: 16px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; margin-bottom: 15px; }
        .tax-btn.active { border-color: var(--org); background: #2a1500; }
        .dot { width: 14px; height: 14px; background: #444; border-radius: 50%; }
        .active .dot { background: var(--org); box-shadow: 0 0 8px var(--org); }

        .total { text-align: right; font-size: 52px; font-weight: 900; color: var(--org); margin: 15px 0; letter-spacing: -2px; }
        .main-btn { width: 100%; padding: 20px; background: var(--org); color: #000; border: none; border-radius: 14px; font-size: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        .hist-item { background: #222; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--org); }
        .view-btn { background: none; border: 1.5px solid var(--org); color: var(--org); padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; justify-content: center; align-items: flex-start; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .paper { background: #fff; color: #000; padding: 35px; width: 100%; max-width: 420px; border-radius: 4px; font-size: 14px; line-height: 1.6; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="app">
        <div class="logo">toolbox<span>pay</span></div>

        <div id="view_menu" class="view active">
            <div class="nav-card" onclick="go('quote')">Create New Quote <span>+</span></div>
            <div class="nav-card" onclick="go('history')">View Quote History <span>▤</span></div>
            <div class="nav-card" onclick="go('settings')">Business & Bank Setup <span>⚙</span></div>
        </div>

        <div id="view_quote" class="view">
            <div class="back-link" onclick="go('menu')">← MENU</div>
            <h3>New Quote</h3>
            <input type="text" id="in_name" placeholder="Client Name">
            <textarea id="in_desc" placeholder="Description of Labour" style="height: 70px;"></textarea>
            <div class="row">
                <input type="number" id="in_hrs" placeholder="Hours" oninput="math()">
                <input type="number" id="in_rate" placeholder="Rate" oninput="math()">
            </div>
            <input type="number" id="in_mat" placeholder="Materials" oninput="math()">
            <div id="tax_toggle" class="tax-btn" onclick="toggleVAT()">
                <span style="font-weight: bold; font-size: 13px; color: #777;">ADD 20% VAT</span>
                <div class="dot"></div>
            </div>
            <div id="out_total" class="total">£0.00</div>
            <button class="main-btn" onclick="save()">Save Quote</button>
        </div>

        <div id="view_history" class="view">
            <div class="back-link" onclick="go('menu')">← MENU</div>
            <h3>Logged Quotes</h3>
            <div id="hist_list"></div>
        </div>

        <div id="view_settings" class="view">
            <div class="back-link" onclick="go('menu')">← MENU</div>
            <h3>Business Details</h3>
            <input type="text" id="s_bn" placeholder="Business Name" oninput="st('bn', this.value)">
            <textarea id="s_ba" placeholder="Business Address" oninput="st('ba', this.value)" style="height:60px;"></textarea>
            <h3>Bank Details</h3>
            <input type="text" id="s_b1" placeholder="Bank Name" oninput="st('b1', this.value)">
            <div class="row">
                <input type="text" id="s_b2" placeholder="Sort Code" oninput="st('b2', this.value)">
                <input type="text" id="s_b3" placeholder="Account Number" oninput="st('b3', this.value)">
            </div>
            <p style="font-size: 11px; color: #555; text-align: center; margin-top: 30px;">Details auto-save on entry.</p>
        </div>
    </div>

    <div id="overlay" onclick="this.style.display='none'">
        <div class="paper" id="print_area" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const DB = "tb_v43_ind_";
        let isTax = false;

        function go(v) {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('view_' + v).classList.add('active');
            if(v === 'history') draw();
        }

        function st(k, v) { localStorage.setItem(DB+k, v); }
        function gt(k) { return localStorage.getItem(DB+k) || ""; }

        function toggleVAT() {
            isTax = !isTax;
            document.getElementById('tax_toggle').classList.toggle('active', isTax);
            math();
        }
