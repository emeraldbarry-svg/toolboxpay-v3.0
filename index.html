<!DOCTYPE html>
<html lang="en-GB">

    <style>

        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding: 15px; -webkit-text-size-adjust: 100%; }
        
        .hdr { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .hdr span { color: #ff6600; font-weight: 900; font-size: 28px; }
        .hdr b { color: #fff; font-weight: 900; font-size: 28px; }

        section { background: #111; padding: 18px; margin-bottom: 25px; border: 1px solid #333; border-radius: 4px; }
        h2 { color: #ff6600; font-size: 13px; text-transform: uppercase; margin: 0 0 15px 0; letter-spacing: 1px; font-weight: 800; }

        label { display: block; font-size: 11px; color: #666; margin-bottom: 4px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; border-radius: 4px; outline: none; }
        input:focus { border-color: #ff6600; }
        
        .total-row { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .total-val { font-size: 48px; font-weight: 900; color: #ff6600; letter-spacing: -2px; }
        
        .btn-action { width: 100%; padding: 20px; background: #ff6600; color: #000; border: none; font-weight: 900; font-size: 18px; text-transform: uppercase; border-radius: 4px; cursor: pointer; }
        .btn-action:active { background: #cc5200; }

        .log-item { border-bottom: 1px solid #222; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
        .log-item:last-child { border: none; }
        .log-price { color: #ff6600; font-weight: 800; font-size: 18px; }
    </style>
</head>

        <button class="btn-action" onclick="saveQ()">Save & Log Quote</button>

        <h2>Recent History</h2>
        <div id="history_box"></div>
    </section>

        <textarea id="ba" placeholder="Line 1, Postcode" oninput="st('ba',this.value)" style="height:60px"></textarea>

            <div style="flex:1"><label>Bank Name</label><input type="text" id="bk" oninput="st('bk',this.value)"></div>
            <div style="flex:1"><label>Sort Code</label><input type="text" id="sc" oninput="st('sc',this.value)"></div>
        </div>
        <label>Account Number</label>
        <input type="text" id="an" oninput="st('an',this.value)">
    </section>

            document.getElementById('tt').innerText = "£" + total.toFixed(2);
