<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v17.8 FIXED</title>
    <style>
        /* BRANDING [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #111; color: #fff; font-family: sans-serif; }
        #app { max-width: 500px; margin: 0 auto; background: #4a4a4a; min-height: 100vh; display: flex; flex-direction: column; }
        
        header { background: #4a4a4a; padding: 15px; border-bottom: 4px solid #ff6600; text-align: center; }
        .logo { font-size: 24px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: #ff6600; }

        /* SCROLL NAV [cite: 2026-02-28] */
        .nav-wrap { overflow-x: auto; display: flex; gap: 10px; padding: 15px; background: #222; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .nav-item { flex: 0 0 130px; background: #333; border: 2px solid #444; border-radius: 12px; padding: 15px 5px; text-align: center; cursor: pointer; }
        .nav-item span { color: #ff6600; font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .nav-item.active { background: #ff6600; border-color: #fff; }
        .nav-item.active span { color: #fff; }

        /* CONTENT [cite: 2026-02-28] */
        #viewport { flex-grow: 1; padding: 15px; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 25px; border: 1px solid #333; margin-bottom: 15px; }
        .title { color: #ff6600; font-size: 20px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 8px; text-align: center; }
        
        label { display: block; font-size: 11px; color: #ff6600; margin-bottom: 5px; font-weight: 900; text-transform: uppercase; }
        .info-box { background: #000; padding: 18px; border-radius: 12px; border: 1px solid #444; color: #fff; font-size: 18px; font-weight: 700; margin-bottom: 15px; }
        
        input { width: 100%; background: #000; border: 1px solid #ff6600; color: #fff; padding: 18px; border-radius: 12px; font-size: 20px; margin-bottom: 15px; outline: none; }
        .big-res { font-size: 32px; color: #25D366; text-align: center; font-weight: 900; padding: 15px; background: #000; border-radius: 12px; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="logo"><span>TOOLBOX</span>PAY</div>
    </header>

    <div class="nav-wrap">
        <div class="nav-item active" onclick="tab('identity', this)"><span>Identity</span></div>
        <div class="nav-item" onclick="tab('calc', this)"><span>Calculator</span></div>
        <div class="nav-item" onclick="tab('gal', this)"><span>Gallery</span></div>
        <div class="nav-item" onclick="tab('work', this)"><span>Work Logs</span></div>
    </div>

    <div id="viewport">
        <div id="identity" class="page active">
            <div class="card">
                <div class="title">Business Profile</div>
                <label>Business Name</label>
                <div class="info-box">Toolboxpay</div>
                <label>Specialising In</label>
                <div class="info-box">App development</div>
            </div>
            
            <div class="card">
                <div class="title">Bank Details</div>
                <label>Bank Name</label>
                <div class="info-box">Nationwide</div>
                <label>Sort Code</label>
                <div class="info-box">07-02-46</div>
                <label>Account Number</label>
                <div class="info-box">30067390</div>
            </div>
        </div>

        <div id="calc" class="page">
            <div class="card">
                <div class="title">VAT Calc</div>
                <label>Net Amount (£)</label>
                <input type="number" id="netIn" placeholder="0.00" oninput="doTotal()">
                <div class="big-res" id="totalOut">£0.00</div>
            </div>
        </div>

        <div id="gal" class="page"><div class="card"><div class="title">Gallery Ready</div></div></div>
        <div id="work" class="page"><div class="card"><div class="title">Work Logs</div></div></div>
    </div>
</div>

<script>
    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }

    function doTotal() {
        const n = parseFloat(document.getElementById('netIn').value) || 0;
        document.getElementById('totalOut').innerText = "£" + (n * 1.2).toFixed(2);
    }
</script>

</body>
</html>
