<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v1.5 Stable</title>
    <style>
        :root { --orange: #ff6600; --white: #ffffff; --bg: #050505; --card: #141414; --border: #252525; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--white); margin: 0; font-family: 'Segoe UI', sans-serif; padding-bottom: 100px; }
        
        #app { max-width: 520px; margin: 0 auto; padding: 20px; }

        .hdr { text-align: center; padding: 50px 0 40px 0; }
        .logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: var(--orange); }
        .logo .w { color: var(--white); }

        section { 
            background: var(--card); border: 1px solid var(--border); border-radius: 18px; 
            padding: 30px; margin-bottom: 45px; box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        h2 { color: var(--orange); font-size: 14px; text-transform: uppercase; letter-spacing: 2.5px; margin: 0 0 25px 0; font-weight: 800; border-bottom: 1px solid #222; padding-bottom: 10px; }

        .group { margin-bottom: 22px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 10px; text-transform: uppercase; font-weight: 900; }
        input, textarea { 
            width: 100%; padding: 18px; background: #000; border: 1px solid #333; 
            color: #fff; border-radius: 12px; font-size: 17px; outline: none; 
        }
        input:focus { border-color: var(--orange); }

        .flex { display: flex; gap: 15px; }
        .flex > div { flex: 1; }

        .total-val { font-size: 68px; font-weight: 900; color: var(--orange); letter-spacing: -4px; text-align: right; margin: 10px 0; }
        
        .btn-save { 
            width: 100%; padding: 24px; background: var(--orange); color: #000; border: none; 
            border-radius: 12px; font-size: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; 
            box-shadow: 0 4px 0 #cc5200;
        }

        /* PHOTO GRID */
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .photo-box { aspect-ratio: 1; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .upload-lab { 
            display: block; width: 100%; padding: 15px; background: #222; color: var(--orange); 
            text-align: center; border-radius: 10px; border: 1px dashed var(--orange); cursor: pointer; font-weight: 800;
        }

        .log-row { padding: 20px 0; border-bottom: 1px solid #222; }
        .log-row:last-child { border: none; }
        .log-head { display: flex; justify-content: space-between; align-items: center; }
        .log-n { font-weight: 800; font-size: 18px; }
        .log-a { color: var(--orange); font-weight: 900; font-size: 22px; }
        .log-d { font-size: 12px; color: #555; }
        .log-l { font-size: 13px; color: #888; margin-top: 8px; font-style: italic; }
    </style>
</head>
<body>

<div id="app">
    <div class="hdr">
        <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
    </div>

    <section>
        <h2>New Quote</h2>
        <div class="group"><label>Client Name</label><input type="text" id="qn"></div>
        <div class="group"><label>Description of Labour</label><textarea id="ql" style="height: 100px;"></textarea></div>
        <div class="flex">
            <div class="group"><label>Hours</label><input type="number" id="qh" oninput="run()"></div>
            <div class="group"><label>Rate (£)</label><input type="number" id="qr" oninput="run()"></div>
        </div>
        <div class="group"><label>Materials Cost (£)</label><input type="number" id="qm" oninput="run()"></div>
        <div class="total-val" id="res">£0.00</div>
        <button class="btn-save" onclick="save()">Save & Log Quote</button>
    </section>

    <section>
        <h2>Job Photos</h2>
        <label class="upload-lab">+ ADD PHOTO<input type="file" accept="image/*" style="display:none;" onchange="imgUp(this)"></label>
        <div class="photo-grid" id="pgrid"></div>
    </section>

    <section>
        <h2>Job History</h2>
        <div id="hlist"></div>
    </section>

    <section>
        <h2>Business & Bank Setup</h2>
        <div class="group"><label>Business Name</label><input type="text" id="sn" oninput="st('sn', this.value)"></div>
