<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v4.1</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .shell { width: 100%; max-width: 380px; }
        .logo { text-align: center; margin-bottom: 30px; font-size: 30px; font-weight: 800; }
        .logo span { color: var(--org); }
        #back-btn { color: var(--org); border: 1px solid var(--org); background: none; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 25px; font-weight: 800; cursor: pointer; text-transform: uppercase; display: none; }
        .tile { background: var(--crd); padding: 25px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .tile p { font-size: 12px; color: #8892b0; margin-top: 4px; }
        .tag { color: var(--org); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 6px; }
        input, textarea { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 15px; border-radius: 8px; font-size: 16px; outline: none; }
        .vat-row { display: flex; justify-content: space-between; align-items: center; margin: 20px 5px; background: rgba(255,102,0,0.05); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,102,0,0.2); }
        .total-box { border: 2px solid var(--org); padding: 22px; border-radius: 12px; display: flex; flex-direction: column; gap: 5px; margin-top: 20px; background: rgba(255,102,0,0.05); }
        .price { color: var(--org); font-size: 26px; font-weight: 800; text-align: right; }
        .btn-main { width: 100%; padding: 18px; background: var(--org); border: none; color: white; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 800; text-transform: uppercase; }
        .summary-card { background: #fff; color: #333; padding: 25px; border-radius: 12px; margin-top: 10px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div class="shell" id="main-shell">
    <button id="back-btn" onclick="render('dash')">← BACK TO DASHBOARD</button>
    <div class="logo"><span>toolbox</span>pay <small style="font-size: 10px; color: #8892b0;">v4.1</small></div>
    <div id="view-port"></div>
</div>

<template id="view-dash">
    <div class="tile" onclick="render('calc')"><div><h3>Labour & Materials</h3><p>Calculate & quote</p></div><span>→</span></div>
    <div class="tile" onclick="render('biz')"><div><h3>Business Details</h3><p>Company info & address</p></div><span>→</span></div>
    <div class="tile" onclick="render('bank')"><div><h3>Bank Details</h3><p>Payment information</p></div><span>→</span></div>
</template>

<template id="view-calc">
    <div class="tag">Costs</div>
    <input type="number" id="h" placeholder="Hours" oninput="math()" inputmode="decimal">
    <input type="number" id="r" placeholder="Rate (£)" oninput="math()" inputmode="decimal">
    <input type="number" id="m" placeholder="Materials (£)" oninput="math()" inputmode="decimal">
    <div class="vat-row"><span>Add 20% VAT</span><input type="checkbox" id="v-tog" onchange="math()" style="width:24px; height:24px;"></div>
    <div class="total-box"><span id="res" class="price">£0.00</span></div>
    <button class="btn-main" onclick="gen()">View Summary</button>
</template>

<template id="view-summary">
    <div class="summary-card" id="s-card">
        <h2 id="s-biz"></h2>
        <div id="s-addr" style="font-size:12px; color:#666; margin-bottom:10px;"></div>
        <div class="summary-row"><span>Labour:</span> <span id="s-lab"></span></div>
        <div class="summary-row"><span>Materials:</span> <span id="s-mat"></span></div>
        <div id="s-v-row" class="summary-row" style="display:none; color:#888;"><span>VAT (20%):</span> <span id="s-v-amt"></span></div>
        <div class="summary-row" style="border-top:2px solid #eee; margin-top:15px; padding-top:10px; font-weight:800; color:var(--org); font-size:18px;"><span>Total:</span> <span id="s-tot"></span></div>
        <div class="tag" style="color:#666; border-color:#eee; margin-top:20px;">Bank Info</div>
        <div id="s-bank-info" style="font-size:12px;"></div>
    </div>
    <button id="copy-btn" class="btn-main" onclick="copy()">Copy for WhatsApp</button>
</template>

<template id="view-biz">
    <div class="tag">Business Info</div>
    <input type="text" id="biz-name" placeholder="Business Name" oninput="localStorage.setItem('bn',this.value)">
    <textarea id="biz-addr" placeholder="Business Address" oninput="localStorage.setItem('ba',this.value)"></textarea>
    <button class="btn-main" onclick="render('dash')">Save & Return</button>
</template>

<template id="view-bank">
    <div class="tag">Bank Info</div>
    <input type="text" id="bank-acc" placeholder="Account Name" oninput="localStorage.setItem('bk-a',this.value)">
    <input type="text" id="bank-sort" placeholder="Sort Code" oninput="localStorage.setItem('bk-s',this.value)">
    <input type="text" id="bank-num" placeholder="Account Number" oninput="localStorage.setItem('bk-n',this.value)">
    <button class="btn-main" onclick="render('dash')">Save & Return</button>
</template>

<script>
    let state = { h:0, r:0, m:0, v:false };

    function render(v) {
        const port = document.getElementById('view-port');
        const temp = document.getElementById('view-' + v);
        port.innerHTML = '';
        port.appendChild(temp.content.cloneNode(true));
        document.getElementById('back-btn').style.display = (v === 'dash') ? 'none' : 'block';

        if(v === 'calc') {
            document.getElementById('h').value = state.h || '';
            document.getElementById('r').value = state.r || '';
            document.getElementById('m').value = state.m || '';
            document.getElementById('v-tog').checked = state.v;
            math();
        }
        if(v === 'biz') {
            document.getElementById('biz-name').value = localStorage.getItem('bn') || '';
            document.getElementById('biz-addr').value = localStorage.getItem('ba') || '';
        }
        if(v === 'bank') {
            document.getElementById('bank-acc').value = localStorage.getItem('bk-a') || '';
            document.getElementById('bank-sort').value = localStorage.getItem('bk-s') || '';
            document.getElementById('bank-num').value = localStorage.getItem('bk-n') || '';
        }
    }

    function math() {
        state.h = parseFloat(document.getElementById('h').value) || 0;
        state.r = parseFloat(document.getElementById('r').value) || 0;
        state.m = parseFloat(document.getElementById('m').value) || 0;
        state.v = document.getElementById('v-tog').checked;
        const sub = (state.h * state.r) + state.m;
        const vAmt = state.v ? (sub * 0.2) : 0;
        document.getElementById('res').innerText = '£' + (sub + vAmt).toLocaleString('en-GB', {minimumFractionDigits: 2});
    }

    function gen() {
        const sub = (state.h * state.r) + state.m;
        const vAmt = state.v ? (sub * 0.2) : 0;
        const total = sub + vAmt;
        render('summary');
        document.getElementById('s-biz').innerText = localStorage.getItem('bn') || 'Quote';
        document.getElementById('s-addr').innerText = localStorage.getItem('ba') || '';
        document.getElementById('s-lab').innerText = '£' + (state.h * state.r).toLocaleString('en-GB', {minimumFractionDigits: 2});
        document.getElementById('s-mat').innerText = '£' + state.m.toLocaleString('en-GB', {minimumFractionDigits: 2});
        document.getElementById('s-v-row').style.display = state.v ? 'flex' : 'none';
        document.getElementById('s-v-amt').innerText = '£' + vAmt.toLocaleString('en-GB', {minimumFractionDigits: 2});
        document.getElementById('s-tot').innerText = '£' + total.toLocaleString('en-GB', {minimumFractionDigits: 2});
        document.getElementById('s-bank-info').innerText = `Acc: ${localStorage.getItem('bk-a') || '--'}\nSort: ${localStorage.getItem('bk-s') || '--'}\nNo: ${localStorage.getItem('bk-n') || '--'}`;
    }

    function copy() {
        const text = `${(localStorage.getItem('bn') || 'Quote').toUpperCase()}\nTotal: ${document.getElementById('s-tot').innerText}\n\nBank: ${localStorage.getItem('bk-a')} / ${localStorage.getItem('bk-s')} / ${localStorage.getItem('bk-n')}`;
        navigator.clipboard.writeText(text).then(() => alert('Copied!'));
    }

    // NUCLEAR STARTUP
    window.onload = () => {
        // Clear anything that might have survived a botched refresh
        document.getElementById('view-port').innerHTML = '';
        render('dash');
    };
</script>
</body>
</html>
