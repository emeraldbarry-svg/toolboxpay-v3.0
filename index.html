<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v18.7 TEXT-FIX</title>
    <style>
        /* CORE BRANDING [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #111; color: #ffffff; font-family: sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        #app-frame { max-width: 500px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; background: #4a4a4a; }
        
        header { background: #4a4a4a; padding: 15px; text-align: center; }
        .brand-logo { font-size: 26px; font-weight: 900; text-transform: uppercase; color: #ffffff !important; display: block; }
        .brand-logo span { color: #ff6600 !important; }

        /* HORIZONTAL SCROLLING NAV [cite: 2026-02-28] */
        .nav-ribbon {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 10px 15px 25px 15px;
            background: #4a4a4a;
            border-bottom: 2px solid #333;
            -webkit-overflow-scrolling: touch;
        }
        .nav-ribbon::-webkit-scrollbar { display: none; }

        .nav-box { 
            flex: 0 0 130px; 
            background: #222; 
            border: 2px solid #444; 
            border-radius: 15px; 
            padding: 20px 5px; 
            text-align: center; 
            cursor: pointer;
        }
        .nav-box span { color: #ff6600 !important; font-size: 12px; font-weight: 900; text-transform: uppercase; display: block; visibility: visible; }
        .nav-box.active { background: #ff6600 !important; border-color: #ffffff !important; }
        .nav-box.active span { color: #ffffff !important; }

        /* CONTENT AREAS [cite: 2026-02-28] */
        #content-viewport { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .tab-layer { display: none; }
        .tab-layer.active { display: block; }

        .card { background: #1e1e1e; border-radius: 25px; padding: 30px; border: 1px solid #333; margin-bottom: 20px; }
        .title-text { color: #ff6600 !important; font-size: 22px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; text-align: center; display: block; }
        
        label { display: block; font-size: 12px; color: #ff6600 !important; margin-bottom: 8px; font-weight: 900; text-transform: uppercase; visibility: visible; }
        input { width: 100%; background: #000; border: 1px solid #444; color: #ffffff !important; padding: 18px; border-radius: 15px; font-size: 18px; margin-bottom: 20px; outline: none; display: block; }
        input:focus { border-color: #ff6600; }

        .calc-result { font-size: 38px; color: #25D366 !important; text-align: center; font-weight: 900; padding: 20px; background: #000; border-radius: 15px; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="app-frame">
    <header>
        <div class="brand-logo">TOOLBOX<span>PAY</span></div>
    </header>

    <div class="nav-ribbon">
        <div id="btn-1" class="nav-box active" onclick="tab(1)"><span>Profile</span></div>
        <div id="btn-2" class="nav-box" onclick="tab(2)"><span>Bank</span></div>
        <div id="btn-3" class="nav-box" onclick="tab(3)"><span>Calc</span></div>
        <div id="btn-4" class="nav-box" onclick="tab(4)"><span>Gallery</span></div>
        <div id="btn-5" class="nav-box" onclick="tab(5)"><span>Quotes</span></div>
        <div id="btn-6" class="nav-box" onclick="tab(6)"><span>Expenses</span></div>
        <div id="btn-7" class="nav-box" onclick="tab(7)"><span>Terms</span></div>
        <div id="btn-8" class="nav-box" onclick="tab(8)"><span>ReadMe</span></div>
    </div>

    <div id="content-viewport">
        <div id="tab-1" class="tab-layer active">
            <div class="card">
                <div class="title-text">Business Profile</div>
                <label>Business Name</label>
                <input type="text" id="in-name" placeholder="Enter Business Name">
                <label>Specialising In</label>
                <input type="text" id="in-spec" placeholder="e.g. Electrician">
            </div>
        </div>

        <div id="tab-2" class="tab-layer">
            <div class="card">
                <div class="title-text">Bank Details</div>
                <label>Bank Name</label>
                <input type="text" id="in-bank" placeholder="Nationwide">
                <label>Sort Code</label>
                <input type="text" id="in-sort" placeholder="00-00-00">
                <label>Account Number</label>
                <input type="text" id="in-acc" placeholder="00000000">
            </div>
        </div>

        <div id="tab-3" class="tab-layer">
            <div class="card">
                <div class="title-text">VAT Calculator</div>
                <label>Net Amount (£)</label>
                <input type="number" id="in-net" placeholder="0.00" oninput="runVat()">
                <div class="calc-result" id="res-total">£0.00</div>
            </div>
        </div>

        <div id="tab-4" class="tab-layer"><div class="card"><div class="title-text">Gallery</div></div></div>
        <div id="tab-5" class="tab-layer"><div class="card"><div class="title-text">Quotes</div></div></div>
        <div id="tab-6" class="tab-layer"><div class="card"><div class="title-text">Expenses</div></div></div>
        <div id="tab-7" class="tab-layer"><div class="card"><div class="title-text">Terms</div></div></div>
        <div id="tab-8" class="tab-layer"><div class="card"><div class="title-text">ReadMe</div></div></div>
    </div>
</div>

<script>
    function tab(n) {
        // Switch Pages
        var layers = document.getElementsByClassName('tab-layer');
        for (var i = 0; i < layers.length; i++) { layers[i].classList.remove('active'); }
        document.getElementById('tab-' + n).classList.add('active');

        // Switch Buttons
        var btns = document.getElementsByClassName('nav-box');
        for (var j = 0; j < btns.length; j++) { btns[j].classList.remove('active'); }
        document.getElementById('btn-' + n).classList.add('active');

        // Center scroll
        document.getElementById('btn-' + n).scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    }

    function runVat() {
        var val = parseFloat(document.getElementById('in-net').value) || 0;
        document.getElementById('res-total').innerText = "£" + (val * 1.20).toFixed(2);
    }
</script>

</body>
</html>
