<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay v3.0 | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; }
        body { background-color: #05070A; color: #FFFFFF; font-family: 'Inter', sans-serif; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; }
        
        /* High-Visibility Inputs for Mobile */
        .industrial-input { background: #11141B; border: 1px solid #1E232D; border-radius: 12px; color: white; padding: 16px; width: 100%; margin-bottom: 16px; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; box-sizing: border-box; }
        .industrial-input:focus { border-left-color: var(--toolbox-orange); background: #161A22; }
        
        /* Status Display */
        .main-display { background: #0B0E14; border: 2px solid #FF9500; border-radius: 28px; padding: 25px; display: flex; flex-direction: column; justify-content: space-between; min-height: 350px; box-sizing: border-box; }
        .label { font-size: 11px; font-weight: 900; color: #4B5563; text-transform: uppercase; letter-spacing: 0.2em; display: block; margin-bottom: 10px; }
        
        /* Interaction */
        .btn-orange { background: #FF9500; color: #000; font-weight: 900; text-transform: uppercase; padding: 20px; border-radius: 14px; width: 100%; margin-top: 12px; cursor: pointer; border: none; font-size: 15px; letter-spacing: 0.05em; }
        .btn-secondary { background: #1E232D; color: #94A3B8; font-weight: 700; text-transform: uppercase; padding: 16px; border-radius: 14px; width: 100%; margin-top: 10px; border: 1px solid #2D3748; }

        /* MOBILE-FIRST STACK */
        .app-shell { display: flex; flex-direction: column; gap: 24px; width: 100%; max-width: 500px; margin: 0 auto; }

        /* DESKTOP MODE (Tablet/PC) */
        @media (min-width: 1024px) {
            .app-shell { flex-direction: row; max-width: 1200px; align-items: flex-start; }
            .sidebar { width: 400px; flex-shrink: 0; }
            .results { flex-grow: 1; }
        }
    </style>
</head>
<body>
    <header class="flex flex-col items-center mb-10 mt-4">
        <h1 class="text-4xl font-black uppercase tracking-tighter">
            <span style="color: #FF9500;">toolbox</span><span style="color: #FFFFFF;">pay</span>
        </h1>
        <div class="text-slate-500 font-bold tracking-[0.4em] text-[10px] mt-2 uppercase">Command Centre</div>
    </header>

    <div class="app-shell">
        <section class="sidebar bg-[#0B0E14] border border-[#1E232D] rounded-3xl p-6 shadow-2xl">
            <span class="label">Work Description</span>
            <textarea id="workDesc" class="industrial-input h-32" placeholder="e.g. 500 labour..."></textarea>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <span class="label">Labour £</span>
                    <input type="number" id="labour" class="industrial-input" placeholder="0">
                </div>
                <div>
                    <span class="label">Parts £</span>
                    <input type="number" id="parts" class="industrial-input" placeholder="0">
                </div>
            </div>

            <span class="label">Expenses (Fuel/Tools) £</span>
            <input type="number" id="expenses" class="industrial-input" placeholder="0">
            
            <button onclick="window.print()" class="btn-orange">Print Document</button>
            <button onclick="resetForm()" class="btn-secondary">Clear All Data</button>
        </section>

        <section class="results">
            <div class="main-display shadow-2xl">
                <div>
                    <div class="flex justify-between items-center mb-8">
                        <span class="text-slate-400 font-bold uppercase tracking-widest text-xs">Total Revenue</span>
                        <span id="dispRevenue" class="text-2xl font-black">£0.00</span>
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-red-500 font-bold uppercase tracking-widest text-xs">Tax Reserve (20%)</span>
                        <span id="dispTax" class="text-2xl font-black text-red-500">-£0.00</span>
                    </div>
                    <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-8">
                        <span class="text-orange-300 font-bold uppercase tracking-widest text-xs">Costs/Expenses</span>
                        <span id="dispExpenses" class="text-2xl font-black text-orange-300">-£0.00</span>
                    </div>
                </div>

                <div class="text-center pt-6">
                    <span class="text-[#00FF88] font-black uppercase tracking-tighter text-xs block mb-2">Net Profit (Take Home):</span>
                    <span id="dispTakeHome" class="text-6xl font-black" style="color: #FF9500;">£0.00</span>
                </div>
            </div>
        </section>
    </div>

    <script>
        function update() {
            const desc = document.getElementById('workDesc').value.toUpperCase();
            let lab = parseFloat(document.getElementById('labour').value) || 0;
            let part = parseFloat(document.getElementById('parts').value) || 0;
            let exp = parseFloat(document.getElementById('expenses').value) || 0;

            // British English auto-labour logic
            const labMatch = desc.match(/(\d+)\s*LABOUR/);
            if(labMatch && lab === 0) lab = parseFloat(labMatch[1]);
            
            const rev = lab + part;
            const tax = rev * 0.20;
            const takeHome = rev - tax - exp;
            
            document.getElementById('dispRevenue').innerText = `£${rev.toFixed(2)}`;
            document.getElementById('dispTax').innerText = `-£${tax.toFixed(2)}`;
            document.getElementById('dispExpenses').innerText = `-£${exp.toFixed(2)}`;
            document.getElementById('dispTakeHome').innerText = `£${takeHome.toFixed(2)}`;
        }

        function resetForm() {
            document.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('workDesc').value = '';
            update();
        }

        document.querySelectorAll('input, textarea').forEach(el => el.addEventListener('input', update));
    </script>
</body>
</html>
