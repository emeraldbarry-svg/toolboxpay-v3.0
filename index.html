<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v6.7</title>
    <style>
        /* CORE THEME */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* THE CONSTRAINED VIEWPORT */
        #app-viewport {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
        }

        /* HEADER & LOGO */
        .header { text-align: center; padding: 20px 0 10px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* DASHBOARD STACK */
        .view { display: none; width: 100%; }
        .view.active { display: block; }

        .stack { display: flex; flex-direction: column; gap: 15px; }
        .btn-tile {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .btn-tile:active { background: #2a2a2a; transform: scale(0.98); }
        .icon-sq {
            width: 50px; height: 50px; background: #000; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 20px; font-size: 24px;
        }
        .btn-tile span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* UNIFIED PAGE ELEMENTS */
        .back-btn { 
            background: #000; color: #ff6600; border: 2px solid #ff6600; 
            padding: 10px 15px; border-radius: 8px; font-weight: 900; 
            margin-bottom: 30px; cursor: pointer; text-transform: uppercase; 
            font-size: 11px; width: fit-content; display: flex; align-items: center;
        }
        .back-btn:active { background: #111; }

        .card { 
            background: #1e1e1e; border-radius: 25px; padding: 30px; 
            border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
        }

        h2 { color: #ff6600; font-size: 18px; text-transform: uppercase; margin: 0 0 25px 0; font-weight: 900; letter-spacing: 0.5px; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 18px; border-radius: 15px; margin-bottom: 20px; outline: none; font-size: 16px; 
        }

        .save-btn { 
            width: 100%; background: #ff6600; color: #000; padding: 22px; border: none; 
            border-radius: 18px; font-weight: 900; font-size: 20px; text-transform: uppercase; cursor: pointer;
        }

        .total-display { font-size: 64px; font-weight: 900; color: #ff6600; text-align: right; margin: 15px 0; }
    </style>
</head>
