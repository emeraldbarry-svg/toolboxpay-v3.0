<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center;
        }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 24px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        /* THE BULLETPROOF RADIO TOGGLE */
        .currency-toggle-group { display: flex; background: #0F172A; padding: 6px; border-radius: 18px; gap: 6px; position: relative; }
        .currency-toggle-group input { position: absolute; opacity: 0; width: 0; height: 0; }
        .currency-label { 
            flex: 1; padding: 16px; border-radius: 14px; font-size: 14px; font-weight: 900; 
            color: #94A3B8; cursor: pointer; text-align: center; transition: 0.2s all ease;
            -webkit-tap-highlight-color: transparent;
        }
        /* CSS State change - This cannot fail as it's browser-native */
        input:checked + .currency-label { 
            background-color: var(--toolbox-orange) !important; 
            color: #000000 !important; 
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.5);
        }

        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; margin-top: 10px; }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body onload="initApp()">

    <header class="text-center pt-10 pb-6">
        <h1 class="text-5xl font-black uppercase tracking-tighter mb-1">
            <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
        </h1>
        <div style="color: #FF9500;" class="font-black tracking-[0.4em] text-[12px] uppercase mb-1">COMMAND CENTRE</div>
    </header>

    <div class="main-container">
        <section class="card no-print">
            <span class="label-text">Select Currency</span>
            <div class="currency-toggle-group">
                <input type="radio" id="gbp" name="currency" value="£" onchange="updateCurrency('£')" checked>
                <label for="gbp" class="currency-label">GBP £</label>

                <input type="radio" id="eur" name="currency" value="€" onchange="updateCurrency('€')">
                <label for="eur" class="currency-label">EUR €</label>

                <input type="radio" id="usd" name="currency" value="$" onchange="updateCurrency('$')">
                <label for="usd" class="currency-label">USD $</label>
            </div>
        </section>

        <section class="card">
            <span class="label-text">From:</span>
            <input type="text" id="bizName" class="input-area mb-2 text-sm" placeholder="Your Business Name" oninput="saveDetails()">
            <input type="text" id="bankDetails" class="input-area text-xs" placeholder="Sort Code & Account Number" oninput="saveDetails()">
        </section>

        <section class="card">
            <span class="label-text">Work Description</span>
            <textarea id="workDesc" class="input-area h-24 mb-6" placeholder="Describe the work done..."></textarea>
            
            <span class="label-text">Labour <span class="curr-sym">£</span></span>
            <input type="number" id="labour" class="input-area mb-6" placeholder="0" oninput="runCalc()">
            
            <span class="label-text">Additional Costs <span class="curr-sym">£</span></span>
