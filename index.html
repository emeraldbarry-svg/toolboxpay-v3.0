<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Job Settlement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 15px; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-container { 
            width: 100%; 
            max-width: 480px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card { 
            background: #1E293B; 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 20px; 
            padding: 24px; 
            width: 100%; 
            box-sizing: border-box; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .display-box { 
            background: #0F172A;
            border: 3px solid var(--toolbox-orange); 
        }
        
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; box-sizing: border-box; transition: 0.3s; }
        .input-area:focus { border-left-color: var(--toolbox-orange); background: #020617; }
        
        .material-row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; }
        .material-name { flex-grow: 1; font-size: 14px; color: #FFFFFF; font-weight: 600; }
        .material-cost { font-weight: 800; color: var(--toolbox-orange); }
        
        .add-btn { background: var(--toolbox-orange); color: #000; font-size: 28px; font-weight: 900; width: 54px; height: 54px; border-radius: 12px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 14px rgba(255, 149, 0, 0.4); }
        .btn-sub { background: rgba(0,0,0,0.3); color: #94A3B8; font-weight: 700; text-transform: uppercase; padding: 16px; border-radius: 12px; width: 100%; border: none; margin-top: 12px; font-size: 11px; cursor: pointer; }
        .btn-outline { background: transparent; border: 2px solid var(--toolbox-orange); color: var(--toolbox-orange); font-weight: 900; text-transform: uppercase; padding: 18px; border-radius: 14px; width: 100%; margin-top: 12px; cursor: pointer; }

        .currency-toggle { display: flex; gap: 4px; background: #0F172A; padding: 4px; border-radius: 10px; }
        .currency-btn { flex: 1; padding: 8px; border-radius: 8px; font-size: 12px; font-weight: 900; color: #94A3B8; cursor: pointer; border: none; background: transparent; transition: 0.2s; }
        .currency-btn.active { background: var(--toolbox-orange); color: #000; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; padding: 20px; display: block; }
            .card { background: white; border: 1px solid #eee; box-shadow: none; color: black; margin-bottom: 20px; }
            .input-area { background: white; border: none; color: black; padding: 5px; }
            #dispTakeHome { color: black !important; }
            header h1 span { color: black !important; }
            .label-text { color: #666 !important; }
        }
    </style>
</head>
<body onload="initApp()">
    <header class="text-center py-10">
        <h1 class="text-5xl font-black uppercase tracking-tighter mb-1">
            <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
        </h1>
        <div style="color: #FF9500;" class="font-black tracking-[0.4em] text-[16px] uppercase mb-1">COMMAND CENTRE</div>
        <div class="text-slate-500 font-bold tracking-[0.5em] text-[10px] uppercase no-print mb-4">WORKER PORTAL</div>
        
        <div class="main-container no-print">
            <div class="currency-toggle">
                <button class="currency-btn active" onclick="setCurrency('£')">GBP £</button>
                <button class="currency-btn" onclick="setCurrency('€')">EUR €</button>
                <button class="currency-btn" onclick="setCurrency('$')">USD $</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="card">
            <div class="flex gap-4 mb-6">
                <div class="flex-1">
                    <span class="label-text">Date:</span>
                    <input type="date" id="quoteDate" class="input-area font-bold text-sm">
                </div>
                <div class="flex-1">
                    <span class="label-text">Job Ref:</span>
                    <input type="text" id="jobRef" class="input-area font-bold text-sm" readonly>
                </div>
            </div>

            <span class="label-text">Quote For:</span>
            <input type="text" id="clientName" class="input-area mb-6 font-bold" placeholder="Customer Name / Address">
            
            <span class="label-text">From:</span>
            <input type="text" id="bizName" class="input-area mb-2 text-sm" placeholder="Your Business Name" oninput="saveDetails()">
            <input type="text" id="taxRef" class="input-area mb-2 text-xs" placeholder="UTR or VAT Number" oninput="saveDetails()">
            <input type="text" id="bankDetails" class="input-area text-xs" placeholder="Bank Details" oninput="saveDetails()">
        </section>

        <section class="card">
            <span class="label-text">Work Description</span>
            <textarea id="workDesc" class="input-area h-24 mb-6" placeholder="Describe the work done..."></textarea>
            
            <div class="flex gap-4 mb-6">
                <div class="flex-[2]">
                    <span class="label-text">Labour <span class="curr-sym">£</span></span>
                    <input type="number" id="labour" class="input-area" placeholder="0" oninput="runCalc()">
                </div>
                <div class="flex-1">
                    <span class="label-text">Tax %</span>
                    <input type="number" id="taxRate" class="input-area text-center" value="20" oninput="runCalc()">
                </div>
            </div>
            
            <span class="label-text">Materials</span>
            <div id="materialList" class="mb-4"></div>
            
            <div class="flex gap-2 mb-6 no-print">
                <input type="text" id="matName" class="input-area" placeholder="Item name">
                <input type="number" id="matPrice" class="input-area w-24" placeholder="0">
                <button onclick="addMaterial()" class="add-btn">+</button>
            </div>
            
            <span class="label-text">Additional Costs <span class="curr-sym">£</span></span>
            <input type="number" id="expenses" class="input-area" placeholder="0" oninput="runCalc()">
        </section>

        <section class="card display-box">
            <div class="space-y-6 mb-10">
                <div class="flex justify-between items-center">
                    <span class="text-slate-400 font-bold uppercase tracking-widest text-[11px]">Subtotal (Labour + Mats)</span>
                    <span id="dispRevenue" class="text-xl font-black">£0.00</span>
                </div>
                <div class="flex justify-between items-center no-print">
                    <span class="text-red-500 font-bold uppercase tracking-widest text-[11px]">Tax Provision (<span id="taxLabel">20</span>%)</span>
                    <span id="dispTax" class="text-xl font-black text-red-500">-£0.00</span>
                </div>
                <div class="flex justify-between items-center border-b border-slate-700 pb-6">
                    <span class="text-orange-400 font-bold uppercase tracking-widest text-[11px]">Total Expenses</span>
                    <span id="dispExpenses" class="text-xl font-black text-orange-400">-£0.00</span>
                </div>
            </div>
            
            <div class="text-center">
                <span class="text-emerald-400 font-black uppercase tracking-tighter text-[11px] block mb-2">Total Balance Due:</span>
                <span id="dispTakeHome" class="text-7xl font-black" style="color: #FF9500;">£0.00</span>
            </div>
        </section>

        <section class="card">
            <span class="label-text">Notes / Terms / Thanks:</span>
            <textarea id="footerNotes" class="input-area h-20 text-xs mb-6" placeholder="e.g. Thanks for your business!" oninput="saveDetails()"></textarea>
            
            <button onclick="window.print()" class="btn-main no-print">SHARE VIA WHATSAPP / PDF</button>
            <button onclick="shareEmail()" class="btn-outline no-print">SHARE VIA EMAIL</button>
            <button onclick="resetApp()" class="btn-sub no-print">CLEAR EVERYTHING</button>
        </section>
    </div>

    <script>
        let materialsArr = [];
        let currSym = '£';

        function generateRef() {
            const dateStr = new Date().toISOString().split('T')[0].replace(/-/g, '');
            const rand = Math.floor(1000 + Math.random() * 9000);
            return `REF-${dateStr}-${rand}`;
        }

        function initApp() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('quoteDate').value = today;
            document.getElementById('jobRef').value = generateRef();
            const savedCurr = localStorage.getItem('toolboxCurr') || '£';
            setCurrency(savedCurr);
            loadDetails();
        }

        function setCurrency(sym) {
            currSym = sym;
            localStorage.setItem('toolboxCurr', sym);
            document.querySelectorAll('.curr-sym').forEach(el => el.innerText = sym);
            document.querySelectorAll('.currency-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(sym));
            });
            runCalc();
        }

        function saveDetails() {
            localStorage.setItem('toolboxBizName', document.getElementById('bizName').value);
            localStorage.setItem('toolboxTaxRef', document.getElementById('taxRef').value);
            localStorage.setItem('toolboxBank', document.getElementById('bankDetails').value);
            localStorage.setItem('toolboxFooter', document.getElementById('footerNotes').value);
        }

        function load
