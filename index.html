<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v3.0 Ironclad</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding-bottom: 100px; }
        .wrap { max-width: 480px; margin: 0 auto; padding: 15px; }

        /* BRANDING */
        .logo { text-align: center; padding: 40px 0; font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* PHYSICAL BOXES */
        .card { background: #111; border: 1px solid #222; border-radius: 24px; padding: 25px; margin-bottom: 35px; display: block !important; }
        h2 { color: #ff6600; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 20px 0; font-weight: 900; }

        /* INPUTS */
        label { display: block; font-size: 11px; color: #777; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; font-size: 16px; outline: none; margin-bottom: 15px; }
        input:focus { border-color: #ff6600; }

        /* VAT TOGGLE */
        .vat-row { display: flex; justify-content: space-between; align-items: center; background: #080808; border: 1px solid #222; padding: 12px 18px; border-radius: 14px; margin-bottom: 20px; }
        .sw { position: relative; width: 44px; height: 22px; }
        .sw input { opacity: 0; width: 0; height: 0; }
        .sld { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; transition: .3s; border-radius: 20px; }
        .sld:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: #fff; transition: .3s; border-radius: 50%; }
        input:checked + .sld { background: #ff6600; }
        input:checked + .sld:before { transform: translateX(22px); }

        .big-p { font-size: 58px; font-weight: 900; color: #ff6600; text-align: right; letter-spacing: -3px; margin-bottom: 15px; }
        .btn-m { width: 100%; background: #ff6600; color: #000; padding: 20px; border: none; border-radius: 14px; font-size: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        /* HISTORY & WHATSAPP */
        .job { padding: 20px 0; border-bottom: 1px solid #222; }
        .tag { display: inline-block; padding: 5px 12px; border-radius: 6px; font-size: 10px; font-weight: 900; margin-bottom: 12px; cursor: pointer; }
        .tag-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .tag-paid { background: #2ecc71; color: #000; }
        
        .btn-wa { 
            display: block !important; 
            width: 100%; 
            background: #25D366 !important; 
            color: #000 !important; 
            padding: 16px; 
            border-radius: 12px; 
            text-align: center; 
            text-decoration: none; 
            font-weight: 900; 
            font-size: 14px; 
            margin-top: 15px; 
            text-transform: uppercase;
        }
        .btn-del { color: #555; background: none; border: none; font-size: 10px; margin-top: 15px; cursor: pointer; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>

    <div class="card">
        <h2>New Quote</h2>
        <label>Client Name</label><input type="text" id="cn">
        <label>Description of Labour</label><textarea id="dl" style="height:80px;"></textarea>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Hours</label><input type="number" id="h" oninput="calc()"></div>
            <div style="flex:1;"><label>Rate (£)</label><input type="number" id="r" oninput="calc()"></div>
        </div>
        <label>Materials (£)</label><input type="number" id="m" oninput="calc()">
        
        <div class="vat-row">
            <span style="font-size:12px; font-weight:900;">ADD VAT (20%)</span>
            <label class="sw"><input type="checkbox" id="v" onchange="calc()"><span class="sld"></span></label>
        </div>

        <div class="big-p" id="tot">£0.00</div>
        <button class="btn-m" onclick="save()">Save & Log Job</button>
    </div>

    <div class="card">
        <h2>Job Photos</h2>
        <label style="display:block; width:100%; padding:15px; border:1px dashed #ff6600; text-align:center; border-radius:10px; color:#ff6600; cursor:pointer; font-weight:800; margin-bottom:15px;">
            + ADD PHOTO<input type="file" accept="image/*" style="display:none;" onchange="up(this)">
        </label>
        <div id="gallery" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;"></div>
    </div>

    <div class="card">
        <h2>Job History</h2>
        <div id="joblist"></div>
    </div>

    <div class="card">
        <h2>Business & Bank Setup</h2>
        <label>Business Name</label><input type="text" id="sn" oninput="st('sn',this.value)">
        <label>Bank Name</label><input type="text" id="sb" oninput="st('sb',this.value)">
        <label>Sort Code</label><input type="text" id="sc" oninput="st('sc',this.value)">
        <label>Account No.</label><input type="text" id="an" oninput="st('an',this.value)">
    </div>
</div>
