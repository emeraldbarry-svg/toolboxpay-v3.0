<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay</title>
    <style>
        :root { --org: #ff6600; --wht: #ffffff; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--wht); font-family: -apple-system, sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .shell { width: 100%; max-width: 380px; }
        
        .logo { text-align: center; margin-bottom: 35px; font-size: 34px; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--org); }

        #back-btn { display: none; color: var(--org); border: 1px solid var(--org); background: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; margin-bottom: 25px; text-transform: uppercase; }
        
        .screen { display: none; }
        
        .tile { background: var(--crd); padding: 25px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .tile p { font-size: 12px; color: #8892b0; margin-top: 4px; }
        .arrow { color: var(--org); font-weight: bold; font-size: 20px; }

        .tag { color: var(--org); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 6px; }
        input { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 15px; border-radius: 8px; font-size: 16px; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--org); }
        
        /* VAT Toggle Styling */
        .vat-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding: 0 5px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #233554; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--org); }
        input:checked + .slider:before { transform: translateX(24px); }

        .total-box { border: 2px solid var(--org); padding: 22px; border-radius: 12px; display: flex; flex-direction: column; gap: 5px; margin-top: 20px; background: rgba(255,102,0,0.05); }
        .price-label { font-weight: 800; font-size: 12px; color: var(--wht); }
        .price { color: var(--org); font-size: 26px; font-weight: 800; text-align: right; }
        .vat-breakdown { font-size: 12px; color: #8892b0; text-align: right; }
