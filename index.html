        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding: 20px; box-sizing: border-box; }

        input:focus { border-color: #ff6600; }
        
        .row { display: flex; gap: 10px; }

        .vat-box { background: #111; padding: 15px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; cursor: pointer; margin-bottom: 15px; }

        .total-display { text-align: right; font-size: 60px; font-weight: 900; color: #ff6600; margin: 10px 0; }
        
        .btn-main { width: 100%; padding: 22px; background: #ff6600; color: #000; border: none; border-radius: 4px; font-size: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* History Cards */
        .log-card { background: #111; padding: 15px; border-radius: 4px; border-left: 4px solid #ff6600; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* Overlay */
        #ov { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .paper { background: #fff; color: #000; padding: 30px; border-radius: 2px; line-height: 1.5; font-size: 14px; }
    </style>
</head>
