<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.34 GIANT MIRROR</title>
    <style>
        /* THE ULTIMATE SCALE SYSTEM [cite: 2020-02-20, 2026-02-28] */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif !important; 
            font-weight: 900 !important;
        }
        
        body { background-color: #1a1a1a; color: #ffffff; padding-top: 240px; }

        /* HEADER & NAVIGATION [cite: 2020-02-20, 2026-02-28] */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #1a1a1a; }
        header { background: #000; padding: 50px 0; text-align: center; border-bottom: 12px solid #ff6600; }
        .logo { font-size: 42px; text-transform: uppercase; letter-spacing: 2px; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; overflow-x: auto; border-bottom: 8px solid #333; }
        .nav-inner { display: flex; padding: 35px; gap: 30px; width: max-content; }
        .nav-btn { 
            width: 180px; padding: 35px 0; background: #333; color: #ff6600; 
            text-align: center; border-radius: 20px; 
            font-size: 22px; border: 4px solid #555; text-transform: uppercase;
        }

        /* GIANT CONTAINER SYSTEM [cite: 2026-02-28] */
        .container { padding: 40px; max-width: 900px; margin: 0 auto; }
        .card { display: none; background: #111; padding: 70px; border-radius: 60px; border: 12px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 50px; text-transform: uppercase; margin-bottom: 70px; text-align: center; }
        .label { color: #ffffff; font-size: 32px; display: block; margin-bottom: 35px; text-transform: uppercase; }

        /* THE HUGE FIELD FORMULA FROM YOUR SCREENSHOTS [cite: 2026-02-28] */
        input, textarea { 
            width: 100% !important; 
            display: block !important;
            background: #ffffff !important; 
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            border: 12px solid #ff6600 !important; 
            border-radius: 40px !important;
            margin-bottom: 90px !important; 
            font-size: 55px !important; /* Increased for that "Huge" feel [cite: 2026-02-28] */
            outline: none !important;
            padding: 75px 50px !important; /* Maximum tap targets [cite: 2026-02-28] */
            appearance: none !important;
            -webkit-appearance: none !important;
        }

        textarea { min-height: 400px !important; }

        /* HUGE RESULT BOXES [cite: 2026-02-28] */
        .res-box { background: #000; padding: 80px; border-radius: 50px; border: 12px solid #ff6600; text-align: center; }
        .res-text { font-size: 110px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="m1" class="nav-btn" style="background:#ff6600; color:#fff;" onclick="st(1)">Profile</div>
                <div id="m2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="m3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="m4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="v1" class="card active">
            <h2 class="title">BUSINESS PROFILE</h2>
            <label class="label">TRADING NAME</label>
            <input type="text" id="g_name" placeholder="NAME" oninput="sv('g_name')">
            <label class="label">SPECIALISING IN</label>
            <input type="text" id="g_trade" placeholder="TRADE" oninput="sv('g_trade')">
            <label class="label">BUSINESS ADDRESS</label>
            <textarea id="g_addr" placeholder="ADDRESS" oninput="sv('g_addr')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">BANK DETAILS</h2>
            <label class="label">BANK NAME</label>
            <input type="text" id="g_bank" placeholder="BANK" oninput="sv('g_bank')">
            <label class="label">SORT CODE</label>
            <input type="text" id="g_sort" placeholder="00-00-00" oninput="sv('g_sort')">
            <label class="label">ACCOUNT NUMBER</label>
            <input type="text" id="g_acc" placeholder="NUMBER" oninput="sv('g_acc')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT CALCULATOR</h2>
            <label class="label">NET AMOUNT (£)</label>
            <input type="number" id="vIn" placeholder="0.00" oninput="doV()">
            <div class="res-box"><div id="vOut" class="res-text">£0.00</div></div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">BUSINESS CALC</h2>
            <label class="label">LABOUR COST (£)</label>
            <input type="number" id="bL" placeholder="0.00" oninput="doB()">
            <label class="label">MATERIALS COST (£)</label>
            <input type="number" id="bM" placeholder="0.00" oninput="doB()">
            <label class="label">MARKUP (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            <div class="res-box"><div id="bQ" class="res-text">£0.00</div></div>
        </div>
    </main>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).classList.remove('active');
            let b = document.getElementById('m' + i);
            b.style.background = '#333'; b.style.color = '#ff6600';
        }
        document.getElementById('v' + n).classList.add('active');
        let act = document.getElementById('m' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff';
    }

    function sv(id) { localStorage.setItem('TBOX_G_' + id, document.getElementById(id).value); }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['g_name', 'g_trade', 'g_addr', 'g_bank', 'g_sort', 'g_acc'].forEach(id => {
            let val = localStorage.getItem('TBOX_G_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>
</body>
</html>
