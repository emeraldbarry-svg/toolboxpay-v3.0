<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v34.0</title>
    <style>
        :root { --org: #ff6600; --bg: #0b0b0b; --card: #161616; }

        html, body { 
            background: var(--bg) !important; 
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            font-family: Arial, sans-serif; color: white;
            overflow: hidden; 
        }

        /* PHYSICAL LAYER STACKING - Prevents the freeze in image_c7249e.png */
        .app-layer {
            background: var(--card);
            width: 380px; height: 92vh;
            margin-top: 15px; border: 1px solid #333;
            border-radius: 20px; padding: 25px;
            box-sizing: border-box; 
            position: absolute; /* Stacked like a deck of cards */
            display: none;
            z-index: 1;
        }
        .active-layer { display: flex !important; flex-direction: column; z-index: 10; }

        .logo { color: var(--org); font-weight: 900; font-size: 24px; text-align: center; margin-bottom: 25px; pointer-events: none; }
        .logo span { color: #fff; }

        /* BUTTONS */
        .btn { 
            width: 100%; padding: 18px; margin-bottom: 12px; 
            background: #222; border: 1px solid #444; border-radius: 12px; 
            font-size: 16px; font-weight: bold; text-align: left; 
            color: var(--org); cursor: pointer; display: flex;
            justify-content: space-between; align-items: center;
        }
        .btn-org { background: var(--org) !important; color: #000 !important; border: none; justify-content: center; text-transform: uppercase; }
        
        .back-target { 
            background: none; border: 1px solid var(--org); color: var(--org); 
            text-align: center; padding: 12px; margin-bottom: 20px; 
            width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold;
        }

        input, textarea, select { 
            width: 100%; padding: 15px; margin-bottom: 12px; 
            border: 1px solid #333; background: #000; color: #fff; 
            border-radius: 8px; font-size: 16px; box-sizing: border-box; 
        }

        /* VAT TOGGLE BAR - Improved from image_c720a8.png */
        .vat-bar { background: #222; border: 1px solid #333; border-radius: 10px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; cursor: pointer; }
        .vat-on { border-color: var(--org); background: #2a1500; }
        .dot { width: 35px; height: 18px; background: #444; border-radius: 10px; }
        .vat-on .dot { background: var(--org); }

        .total { text-align: right; font-size: 40px; font-weight: 900; color: var(--org); margin: 10px 0; }
        .paper { background: #fff; color: #000; padding: 25px; border-radius: 5px; font-size: 14px; line-height: 1.5; overflow-y: auto; }
        .del-x { background: #311; color: #f55; border: 1px solid #522; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="L_MENU" class="app-layer active-layer">
        <div class="logo">toolbox<span>pay</span></div>
        <button class="btn" onclick="openL('L_CALC')">NEW QUOTE <span>→</span></button>
        <button class="btn" onclick="openL('L_HIST'); drawH();">HISTORY <span>→</span></button>
        <button class="btn" onclick="openL('L_SET')">BUSINESS SETUP <span>→</span></button>
        <button class="btn" onclick="openL('L_BANK')">BANK DETAILS <span>→</span></button>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:auto; background:none; border:none; color:#333; cursor:pointer; font-size:10px;">[ FORCE SYSTEM RESET ]</button>
    </div>

    <div id="L_CALC" class="app-layer">
        <button class="back-target" onclick="openL('L_MENU')">← BACK TO MENU</button>
        <input type="text" id="q_n" placeholder="Client Name">
        <input type="number" id="q_h" placeholder="Labour Hours" oninput="math()">
        <input type="number" id="q_r" placeholder="Hourly Rate" oninput="math()">
        <input type="number" id="q_m" placeholder="Materials" oninput="math()">
        <div id="v_bar" class="vat-bar" onclick="vTog()">
            <span id="v_t" style="color:#777; font-weight:bold;">ADD 20% VAT</span>
            <div class="dot"></div>
        </div>
        <div id="q_tot" class="total">£0.00</div>
        <button class="btn btn-org" onclick="save()">SAVE QUOTE</button>
    </div>
