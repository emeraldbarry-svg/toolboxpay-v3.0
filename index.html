<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOOLBOXPAY v54.3</title>
    <style>
        /* CSS BLOCK: Forced Centre Alignment */
        :root { --orange: #FF8C00; --white: #ffffff; --card-bg: #2c3e50; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Prevents the 'drifting' bug */
        }
        
        header { width: 100%; text-align: center; padding: 25px 0; border-bottom: 3px solid var(--orange); margin-bottom: 20px; }
        .logo-t { color: var(--orange); font-weight: bold; font-size: 28px; letter-spacing: 1px; }
        .logo-p { color: #fff; font-weight: bold; font-size: 28px; letter-spacing: 1px; }

        /* Centred Navigation */
        .nav-reel { width: 100%; display: flex; justify-content: center; background: #111; padding: 15px; gap: 10px; border-bottom: 1px solid #333; }
        .nav-btn { background: transparent; color: #fff; border: 1.5px solid var(--orange); padding: 10px 20px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { background: var(--orange); box-shadow: 0 0 10px var(--orange); }

        main { width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        .page { display: none; width: 90%; max-width: 450px; }
        .page.visible { display: block; }

        /* Card Styling */
        .card { background: var(--card-bg); border: 2px solid var(--orange); border-radius: 20px; padding: 30px; box-sizing: border-box; }
        h2 { color: #fff; text-align: center; font-size: 24px; margin-top: 0; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; margin-bottom: 25px; }

        /* Labels & Inputs */
        label { display: block; color: var(--orange); font-size: 13px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; margin-top: 15px; }
        input, textarea { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #fff; color: #000; font-size: 16px; box-sizing: border-box; }

        .res-box { background: #000; padding: 20px; border-radius: 12px; margin-top: 15px; border: 1px solid #444; text-align: center; }
        .res-val { color: var(--orange); font-size: 28px; font-weight: bold; }

        /* 16:9 Aspect Ratio Logic */
        .img-box { width: 100%; position: relative; padding-bottom: 56.25%; background: #000; margin: 10px 0; border-radius: 8px; overflow: hidden; border: 1px dashed var(--orange); }
        .img-box img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<header><span class="logo-t">TOOLBOX</span><span class="logo-p">PAY</span></header>

<div class="nav-reel">
    <div class="nav-btn active" onclick="tab('p', this)">PROFILE</div>
    <div class="nav-btn" onclick="tab('b', this)">BANK</div>
    <div class="nav-btn" onclick="tab('c', this)">CLIENT</div>
    <div class="nav-btn" onclick="tab('v', this)">VAT</div>
    <div class="nav-btn" onclick="tab('bc', this)">CALC</div>
</div>

<main>
    <section id="p" class="page visible">
        <div class="card">
            <h2>Business Profile</h2>
            <label>Trading Name / Business Name</label><input type="text" id="p_name" class="save">
            <label>Business Email Address</label><input type="email" id="p_email" class="save">
            <label>Business Address</label><textarea id="p_addr" class="save" rows="4"></textarea>
        </div>
    </section>

    <section id="b" class="page">
        <div class="card">
            <h2>Bank Details</h2>
            <label>Bank Name</label><input type="text" id="b_name" class="save">
            <label>Sort Code</label><input type="text" id="b_sort" class="save" placeholder="00-00-00">
            <label>Account Number</label><input type="text" id="b_acc" class="save">
        </div>
    </section>

    <section id="c" class="page">
        <div class="card">
            <h2>Client Details</h2>
            <label>Client Name</label><input type="text" id="c_name" class="save">
            <label>Before Photo</label>
            <div class="img-box"><img id="i_bef" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></div>
            <input type="file" accept="image/*" onchange="prev(this, 'i_bef')">
            <label>After Photo</label>
            <div class="img-box"><img id="i_aft" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></div>
            <input type="file" accept="image/*" onchange="prev(this, 'i_aft')">
        </div>
    </section>

    <section id="v" class="page">
        <div class="card">
            <h2>VAT Calculator</h2>
            <label>Net Amount (£)</label><input type="number" id="v_in" class="save" oninput="cV()">
            <div class="res-box"><div class="res-val" id="v_out">£0.00</div></div>
        </div>
    </section>

    <section id="bc" class="page">
        <div class="card">
            <h2>Business Calculator</h2>
            <label>Labour (£)</label><input type="number" id="bc_l" class="save" oninput="cB()">
            <label>Materials (£)</label><input type="number" id="bc_m" class="save" oninput="cB()">
            <div class="res-box"><div class="res-val" id="bc_out">£0.00</div></div>
        </div>
    </section>
</main>

<script>
    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('visible');
        el.classList.add('active');
    }

    function prev(input, id) {
        if (input.files && input.files[0]) {
            var r = new FileReader();
            r.onload = function(e) { document.getElementById(id).src = e.target.result; };
            r.readAsDataURL(input.files[0]);
        }
    }

    function cV() { var v = parseFloat(document.getElementById('v_in').value) || 0; document.getElementById('v_out').innerText = "£" + (v * 1.2).toFixed(2); }
    function cB() { var l = parseFloat(document.getElementById('bc_l').value) || 0; var m = parseFloat(document.getElementById('bc_m').value) || 0; document.getElementById('bc_out').innerText = "£" + (l + m).toFixed(2); }

    /* Auto-Save Engine */
    const VER = 'v54_3';
    document.querySelectorAll('.save').forEach(el => {
        el.value = localStorage.getItem('tbox_' + VER + '_' + el.id) || '';
        el.addEventListener('input', () => { localStorage.setItem('tbox_' + VER + '_' + el.id, el.value); });
    });
    window.onload = () => { cV(); cB(); };
</script>
</body>
</html>
