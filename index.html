<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v6.0</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh;
            overflow-x: hidden;
        }

        /* HEADER & CENTERED LOGO */
        .header { text-align: center; padding: 35px 0 15px 0; }
        .logo { font-size: 36px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* VERTICAL STACKED BOXES */
        .stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 92%;
            max-width: 450px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .box {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 22px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .box:active { transform: scale(0.98); background: #252525; }
        
        /* ICON CIRCLE */
        .icon-circ {
            width: 45px;
            height: 45px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 20px;
            border: 1px solid #333;
        }

        .box span { 
            color: #ff6600; 
            font-weight: 900; 
            font-size: 15px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
        }

        /* PAGE OVERLAYS */
        .page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #4a4a4a;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
        }
        .page.active { display: flex; }

        .back-btn { 
            background: #000; color: #ff6600; border: 1px solid #ff6600; 
            padding: 12px 24px; border-radius: 12px; font-weight: 900; 
            width: fit-content; margin-bottom: 25px; cursor: pointer; text-transform: uppercase;
            font-size: 12px;
        }

        /* INTERNAL CARD STYLE (MATCHING IMAGE_B811F9.PNG) */
        .card { background: #1a1a1a; border-radius: 20px; padding: 25px; border: 1px solid #333; }
        h2 { color: #ff6600; font-size: 15px; text-transform: uppercase; margin: 0 0 25px 0; font-weight: 900; letter-spacing: 1px; }
        
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 16px; border-radius: 12px; margin-bottom: 18px; outline: none; font-size: 16px; 
        }

        .save-btn { 
            width: 100%; background: #ff6600; color: #000; padding: 22px; border: none; 
            border-radius: 15px; font-weight: 900; font-size: 20px; text-transform: uppercase;
        }

        #big-total { font-size: 58px; font-weight: 900; color: #ff6600; text-align: right; margin: 10px 0; }
    </style>
</head>
