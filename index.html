<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v13.0-WIPE</title>
    <style>
        /* RAW NATIVE CSS - No containers or flexbox to avoid skewing */
        body { font-family: sans-serif; padding: 20px; background: white; color: black; margin: 0; }
        .logo-text { color: #ff6600; font-weight: 900; font-size: 28px; text-align: center; margin-bottom: 30px; }
        
        /* Using native block elements that cannot warp on mobile */
        .box-screen { display: none; }
        .box-active { display: block !important; }
        
        .main-button { width: 100%; padding: 25px; margin-bottom: 15px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 10px; font-size: 18px; font-weight: bold; text-align: left; color: #ff6600; cursor: pointer; display: block; }
        .action-btn { background: #ff6600; color: white; border: none; text-align: center; }
        .back-link { display: block; padding: 15px; border: 1px solid #ff6600; color: #ff6600; text-decoration: none; text-align: center; margin-bottom: 25px; font-weight: bold; border-radius: 5px; }
        
        input, textarea, select { width: 100%; padding: 18px; margin: 10px 0 20px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; display: block; }
        .price-display { text-align: right; font-size: 32px; font-weight: bold; color: #ff6600; margin: 20px 0; }
        .output-card { border: 2px solid black; padding: 20px; font-size: 15px; line-height: 1.5; background: white; }
    </style>
</head>
<body>

    <div class="logo-text">toolboxpay</div>

    <div id="scr_main" class="box-screen box-active">
        <button class="main-button" onclick="goto('scr_calc')">NEW QUOTE →</button>
        <button class="main-button" onclick="goto('scr_hist'); runHistory();">HISTORY →</button>
        <button class="main-button" onclick="goto('scr_biz')">BUSINESS SETUP →</button>
        <button class="main-button" onclick="goto('scr_bank')">BANK DETAILS →</button>
    </div>

    <div id="scr_calc" class="box-screen">
        <a href="javascript:location.reload()" class="back-link">← CANCEL & EXIT</a>
        <input type="text" id="q_name" placeholder="Client Name">
        <input type="number" id="q_hrs" placeholder="Labour Hours" oninput="doMath()">
        <input type="number" id="q_rte" placeholder="Hourly Rate" oninput="doMath()">
        <input type="number" id="q_mat" placeholder="Materials Cost" oninput="doMath()">
        <div id="q_total" class="price-display">£0.00</div>
        <button class="main-button action-btn" onclick="saveNewQuote()">SAVE QUOTE</button>
    </div>

    <div id="scr_hist" class="box-screen">
        <a href="javascript:location.reload()" class="back-link">← BACK TO MENU</a>
        <div id="history_list_target"></div>
    </div>

    <div id="scr_biz" class="box-screen">
        <a href="javascript:location.reload()" class="back-link">← BACK TO MENU</a>
        <label style="font-size:12px; font-weight:bold;">CURRENCY</label>
        <select id="s_cur" onchange="localStorage.setItem('v13_cur', this.value)">
            <option value="£">GBP (£)</option>
            <option value="$">USD ($)</option>
            <option value="€">EUR (€)</option>
        </select>
        <input type="text" id="s_bn" placeholder="Business Name" oninput="localStorage.setItem('v13_bn', this.value)">
        <textarea id="s_ba" placeholder="Business Address" oninput="localStorage.setItem('v13_ba', this.value)"></textarea>
    </div>
