<!DOCTYPE html>
<html lang="en-GB">
<head>

    <style>
        :root { --p-org: #ff6600; --p-bg: #0b0b0b; --p-card: #161616; }
        html, body { background: var(--p-bg) !important; margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; color: white; display: flex; justify-content: center; align-items: flex-start; overflow: hidden; }
        
        #shell { background: var(--p-card); width: 385px; height: 92vh; margin-top: 15px; border: 1px solid #333; border-radius: 22px; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        
        .logo-static { color: var(--p-org); font-weight: 900; font-size: 26px; text-align: center; margin-bottom: 25px; letter-spacing: -1px; }
        .logo-static span { color: #fff; }

        .btn-act { width: 100%; padding: 18px; margin-bottom: 12px; background: #222; border: 1px solid #444; border-radius: 14px; font-size: 16px; font-weight: bold; text-align: left; color: var(--p-org); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; }
        .btn-main { background: var(--p-org) !important; color: #000 !important; border: none; justify-content: center; text-transform: uppercase; font-size: 17px; }
        .btn-back { background: none; border: 1.5px solid var(--p-org); color: var(--p-org); text-align: center; padding: 12px; margin-bottom: 20px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: 800; }
        
        input, textarea, select { width: 100%; padding: 15px; margin-bottom: 12px; border: 1.5px solid #333; background: #000; color: #fff; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--p-org); }

        .vat-row { background: #222; border: 1px solid #333; border-radius: 12px; padding: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; cursor: pointer; }
        .vat-row.active { border-color: var(--p-org); background: #2a1500; }
        .vat-toggle { width: 38px; height: 20px; background: #444; border-radius: 12px; position: relative; }
        .active .vat-toggle { background: var(--p-org); }

        .price-display { text-align: right; font-size: 44px; font-weight: 900; color: var(--p-org); margin: 10px 0; letter-spacing: -1px; }
        .view-paper { background: #fff; color: #000; padding: 25px; border-radius: 8px; font-size: 14px; line-height: 1.6; max-height: 50vh; overflow-y: auto; }
        .del-x { background: #311; color: #f55; border: 1px solid #522; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
