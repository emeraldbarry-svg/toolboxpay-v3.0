<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v16.5 SAFE-LOCK</title>
    <style>
        /* BRANDING [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        html, body { background: #111; height: 100%; width: 100%; overflow: hidden; position: fixed; font-family: sans-serif; color: #fff; }
        #mobile-wrapper { max-width: 500px; margin: 0 auto; height: 100%; background: #4a4a4a; display: flex; flex-direction: column; }
        header { background: #4a4a4a; padding: 10px; border-bottom: 3px solid #ff6600; flex-shrink: 0; }
        .logo-text { text-align: center; font-size: 20px; font-weight: 900; }
        .logo-text span { color: #ff6600; }
        
        /* NAVIGATION */
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; padding: 5px; }
        .nav-btn { background: #222; border: 1px solid #444; border-radius: 8px; padding: 10px 2px; text-align: center; cursor: pointer; }
        .nav-btn i { font-style: normal; font-size: 16px; display: block; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 8px; text-transform: uppercase; display: block; }
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        .page { display: none; }
        .page.active { display: block; }

        /* CARDS & INPUTS */
        .card { background: #1e1e1e; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; position: relative; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid #ff6600; padding-bottom: 8px; text-align: center; }
        label { display: block; font-size: 10px; color: #ff6600; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; margin-bottom: 12px; outline: none; }
        
        .save-badge { position: absolute; top: 10px; right: 20px; font-size: 8px; color: #25D366; font-weight: 900; opacity: 0; transition: 0.3s; }
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 18px; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo-text"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn active" onclick="show('readme', this)"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn" onclick="show('bank', this)"><i>üè¶</i><span>Bank</span></div>
            <div class="nav-btn" onclick="show('profile', this)"><i>üë§</i><span>Profile</span></div>
            <div class="nav-btn" onclick="show('terms', this)"><i>‚öñÔ∏è</i><span>Terms</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-readme" class="page active">
            <div class="card">
                <div class="title">Data Recovery</div>
                <p style="font-size: 13px; line-height: 1.5; text-align: center; color: #ddd;">
                    If your data was lost during the update, please re-enter it below. This version uses <b>Persistent Storage</b> which prevents the phone from "forgetting" your details.
                </p>
            </div>
        </div>

        <div id="p-bank" class="page">
            <div class="card">
                <div class="save-badge" id="s-bank">SAVED</div>
                <div class="title">Bank Details</div>
                <label>Account Name</label>
                <input type="text" id="store_bank_name" placeholder="John Smith Trades" oninput="deepSave('bank_name', this.value, 's-bank')">
                <label>Sort Code</label>
                <input type="text" id="store_sort" placeholder="00-00-00" oninput="deepSave('sort', this.value, 's-bank')">
                <label>Account Number</label>
                <input type="text" id="store_acc" placeholder="12345678" oninput="deepSave('acc', this.value, 's-bank')">
            </div>
        </div>

        <div id="p-profile" class="page">
            <div class="card">
                <div class="save-badge" id="s-prof">SAVED</div>
                <div class="title">Profile</div>
                <label>Business Name</label>
                <input type="text" id="store_biz_name" placeholder="Your Company" oninput="deepSave('biz_name', this.value, 's-prof')">
                <label>Email Address</label>
                <input type="email" id="store_email" placeholder="email@example.com" oninput="deepSave('email', this.value, 's-prof')">
            </div>
        </div>

        <div id="p-terms" class="page">
            <div class="card">
                <div class="save-badge" id="s-terms">SAVED</div>
                <div class="title">Terms</div>
                <label>Terms of Labour</label>
                <textarea id="store_terms" style="height: 200px;" oninput="deepSave('terms', this.value, 's-terms')"></textarea>
            </div>
        </div>
    </div>
</div>

<script>
    /* 1. THE DEEP SAVE ENGINE [cite: 2026-02-26] */
    function deepSave(key, val, badgeId) {
        // We use a prefix unique to this version to ensure no conflict
        localStorage.setItem('TOOLBOX_V165_' + key, val);
        
        // Visual confirmation
        const badge = document.getElementById(badgeId);
        badge.style.opacity = "1";
        setTimeout(() => { badge.style.opacity = "0"; }, 800);
    }

    /* 2. THE RESTORATION ENGINE */
    function restoreAll() {
        const keys = ['bank_name', 'sort', 'acc', 'biz_name', 'email', 'terms'];
        keys.forEach(k => {
            const val = localStorage.getItem('TOOLBOX_V165_' + k);
            const el = document.getElementById('store_' + k);
            if (val && el) {
                el.value = val;
            }
        });
    }

    /* 3. NAVIGATION */
    function show(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        btn.classList.add('active');
    }

    // Run restore on launch
    window.onload = restoreAll;
</script>
</body>
</html>
