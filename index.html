<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.45 UNIVERSAL</title>
    <style>
        /* THE UNIVERSAL SYSTEM [cite: 2020-02-20, 2026-02-28] */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif !important; 
            font-weight: 900 !important;
        }
        
        body { 
            background-color: #1a1a1a; 
            color: #ffffff; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-app {
            width: 100%;
            max-width: 550px; /* Prevents stretching on laptop */
        }

        /* HEADER - NO FIXED POSITIONING TO AVOID CLICK BLOCKING [cite: 2026-02-28] */
        header { 
            padding: 25px 0; 
            text-align: center; 
            background: #000; 
            border-radius: 15px 15px 0 0;
            border-bottom: 4px solid #444;
        }
        .logo { font-size: 28px; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        /* NAVIGATION - TABS THAT WORK ON BOTH [cite: 2026-02-28] */
        nav { 
            background: #000; 
            border-bottom: 8px solid #ff6600; 
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 0 0 15px 15px;
        }
        .nav-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 8px; 
        }
        .nav-btn { 
            padding: 18px 10px; 
            background: #333; 
            color: #ff6600; 
            border-radius: 10px; 
            font-size: 14px; 
            border: 2px solid #555; 
            text-transform: uppercase; 
            cursor: pointer;
            width: 100%;
        }
        .nav-btn.active-btn { 
            background: #ff6600 !important; 
            color: #fff !important; 
            border-color: #fff !important; 
        }

        /* CONTENT CARDS [cite: 2026-02-28] */
        .card { 
            display: none; 
            background: #111; 
            padding: 25px; 
            border-radius: 20px; 
            border: 6px solid #ff6600; 
        }
        .active-card { display: block !important; }

        .title { color: #ff6600; font-size: 26px; text-transform: uppercase; margin-bottom: 25px; text-align: center; }
        .label { color: #ffffff; font-size: 15px; display: block; margin-bottom: 10px; text-transform: uppercase; }

        /* INPUTS - BALANCED FOR LAPTOP & MOBILE [cite: 2026-02-28] */
        input, textarea { 
            width: 100% !important; 
            background: #ffffff !important; 
            color: #000000 !important; 
            border: 6px solid #ff6600 !important; 
            border-radius: 12px !important; 
            margin-bottom: 25px !important; 
            font-size: 22px !important; 
            padding: 18px !important; 
            outline: none !important;
            display: block !important;
        }

        textarea { min-height: 140px; resize: none; }

        /* CALCULATOR RESULTS [cite: 2026-02-28] */
        .res-box { background: #000; padding: 30px; border-radius: 15px; border: 6px solid #ff6600; text-align: center; }
        .res-text { font-size: 45px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="main-app">
        <header>
            <div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div>
        </header>
        
        <nav>
            <div class="nav-grid">
                <button id="m1" class="nav-btn active-btn" onclick="st(1)">Profile</button>
                <button id="m2" class="nav-btn" onclick="st(2)">Bank</button>
                <button id="m3" class="nav-btn" onclick="st(3)">VAT</button>
                <button id="m4" class="nav-btn" onclick="st(4)">Biz Calc</button>
            </div>
        </nav>

        <main>
            <div id="v1" class="card active-card">
                <h2 class="title">BUSINESS PROFILE</h2>
                <label class="label">TRADING NAME</label>
                <input type="text" id="u_name" placeholder="Name" oninput="sv('u_name')">
                <label class="label">SPECIALISING IN</label>
                <input type="text" id="u_trade" placeholder="Trade" oninput="sv('u_trade')">
                <label class="label">BUSINESS ADDRESS</label>
                <textarea id="u_addr" placeholder="Address" oninput="sv('u_addr')"></textarea>
            </div>

            <div id="v2" class="card">
                <h2 class="title">BANK DETAILS</h2>
                <label class="label">BANK NAME</label>
                <input type="text" id="u_bank" placeholder="BANK" oninput="sv('u_bank')">
                <label class="label">SORT CODE</label>
                <input type="text" id="u_sort" placeholder="00-00-00" oninput="sv('u_sort')">
                <label class="label">ACCOUNT NUMBER</label>
                <input type="text" id="u_acc" placeholder="NUMBER" oninput="sv('u_acc')">
            </div>

            <div id="v3" class="card">
                <h2 class="title">VAT CALCULATOR</h2>
                <label class="label">NET AMOUNT (£)</label>
                <input type="number" id="vIn" placeholder="0.00" oninput="doV()">
                <div class="res-box"><div id="vOut" class="res-text">£0.00</div></div>
            </div>

            <div id="v4" class="card">
                <h2 class="title">BUSINESS CALC</h2>
                <label class="label">LABOUR COST (£)</label>
                <input type="number" id="bL" placeholder="0.00" oninput="doB()">
                <label class="label">MATERIALS COST (£)</label>
                <input type="number" id="bM" placeholder="0.00" oninput="doB()">
                <label class="label">MARKUP (%)</label>
                <input type="number" id="bMk" value="20" oninput="doB()">
                <div class="res-box"><div id="bQ" class="res-text">£0.00</div></div>
            </div>
        </main>
    </div>

<script>
    /* THE BULLETPROOF SWITCHER [cite: 2026-02-28] */
    function st(n) {
        // Step 1: Hide all via explicit style
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).style.display = 'none';
            document.getElementById('m' + i).classList.remove('active-btn');
        }
        // Step 2: Show selected
        document.getElementById('v' + n).style.display = 'block';
        document.getElementById('m' + n).classList.add('active-btn');
    }

    /* DATA PERSISTENCE [cite: 2026-02-26] */
    function sv(id) { 
        localStorage.setItem('TBOX_U_' + id, document.getElementById(id).value); 
    }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    /* LOAD ON BOOT */
    window.onload = function() {
        ['u_name', 'u_trade', 'u_addr', 'u_bank', 'u_sort', 'u_acc'].forEach(id => {
            let val = localStorage.getItem('TBOX_U_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>
</body>
</html>
