    <style>
        /* BRANDING & THEME */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #4a4a4a; color: #fff; margin: 0; font-family: sans-serif; display: flex; justify-content: center; }
        #app-viewport { width: 100%; max-width: 420px; padding: 20px; min-height: 100vh; position: relative; }

        /* ORANGE CLOCK */
        #live-clock { position: absolute; top: 25px; right: 25px; font-size: 14px; font-weight: 900; color: #ff6600; letter-spacing: 1px; font-family: monospace; }
        .header { text-align: center; padding: 25px 0 15px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }

        .logo .w { color: #ffffff; }

        .view { display: none; width: 100%; }
        .view.active { display: block; }

        /* DASHBOARD */
        .stack { display: flex; flex-direction: column; gap: 15px; }
        .tile { background: #222; border-radius: 20px; padding: 20px; display: flex; align-items: center; cursor: pointer; border: 1px solid #333; }
        .icon-box { width: 50px; height: 50px; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 20px; font-size: 24px; }
        .tile span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* CARDS & FORMS */
        .nav-header { padding: 10px 0 20px 0; }
        .back-btn { background: #000; color: #ff6600; border: 2px solid #ff6600; padding: 10px 15px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .card { background: #1e1e1e; border-radius: 25px; padding: 30px; border: 1px solid #333; margin-bottom: 20px; }
        h2 { color: #ff6600; font-size: 18px; text-transform: uppercase; margin: 0 0 25px 0; font-weight: 900; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 18px; border-radius: 15px; margin-bottom: 15px; font-size: 16px; }

        /* CALCULATOR GRID */
        .calc-screen { background: #000; color: #ff6600; padding: 25px; text-align: right; font-size: 38px; font-weight: 900; border-radius: 15px; margin-bottom: 15px; min-height: 90px; border: 1px solid #333; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .c-btn { background: #333; color: #fff; border: none; padding: 22px 10px; border-radius: 12px; font-weight: 900; font-size: 20px; cursor: pointer; }
        .c-btn.orange { background: #ff6600; color: #000; }
        .c-btn.wide { grid-column: span 2; background: #fff; color: #000; }

        /* BUTTONS */
        .btn-wa { width: 100%; background: #25D366; color: #000; padding: 20px; border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; cursor: pointer; }
        .btn-save { width: 100%; background: #ff6600; color: #000; padding: 18px; border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        
        /* HISTORY LIST */
        .hist-item { background: #000; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #ff6600; }
    </style>
</head>
