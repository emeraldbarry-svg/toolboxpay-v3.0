<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v22.25 Reel Restoration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><span class="orange">TOOLBOX</span><span class="white">PAY</span></header>

    <nav class="nav-reel">
        <button class="reel-btn active" onclick="showPage('profile')">PROFILE</button>
        <button class="reel-btn" onclick="showPage('bank')">BANK</button>
        <button class="reel-btn" onclick="showPage('vat')">VAT</button>
        <button class="reel-btn" onclick="showPage('calc')">CALC</button>
    </nav>

    <main id="main-container">
        <section id="profile" class="page active">
            <div class="card">
                <h2>BUSINESS PROFILE</h2>
                <label class="lbl">TRADING NAME</label>
                <input type="text" id="fn_name" class="save-field" placeholder="Company Name">
                <label class="lbl">SPECIALISING IN</label>
                <input type="text" id="fn_trade" class="save-field" placeholder="e.g. Carpentry">
            </div>
        </section>

        <section id="bank" class="page">
            <div class="card">
                <h2>BANK DETAILS</h2>
                <label class="lbl">BANK NAME</label>
                <input type="text" id="fn_bank" class="save-field">
                <label class="lbl">ACCOUNT NUMBER</label>
                <input type="text" id="fn_acc" class="save-field">
            </div>
        </section>

        <section id="vat" class="page">
            <div class="card">
                <h2>VAT CALCULATOR</h2>
                <label class="lbl">NET AMOUNT (£)</label>
                <input type="number" id="vIn" placeholder="0.00">
                <div class="res-box"><div id="vOut" class="res-val">£0.00</div></div>
            </div>
        </section>

        <section id="calc" class="page">
            <div class="card">
                <h2>BUSINESS CALC</h2>
                <label class="lbl">LABOUR (£)</label>
                <input type="number" id="bL" placeholder="0.00">
                <div class="res-box"><div id="bQ" class="res-val">£0.00</div></div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
