<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay</title>
    <style>
        :root { 
            --orange: #ff6600; 
            --white: #ffffff; 
            --navy: #0b1521; 
            --card: #1a2635; 
            --border: #233554;
        }

        /* Layout & Centering */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--navy); 
            color: var(--white); 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            padding: 40px 20px; 
        }
        .app-shell { width: 100%; max-width: 380px; }

        /* Branding */
        .header { text-align: center; margin-bottom: 35px; }
        .logo { font-size: 34px; font-weight: 800; letter-spacing: -1px; }
        .toolbox { color: var(--orange); }
        .pay { color: var(--white); }

        /* Nav Button */
        #back-nav { 
            display: none; 
            color: var(--orange); 
            border: 1px solid var(--orange); 
            background: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 8px; 
            font-weight: 800; 
            cursor: pointer; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
        }

        /* Rigid Screen Switching */
        .screen { display: none !important; }
        .is-visible { display: block !important; }

        /* Dashboard Tile */
        .tile { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .tile h3 { color: var(--orange); text-transform: uppercase; font-size: 16px; }

        /* Calculator Styles */
        .tag { color: var(--orange); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 6px; }
        label { display: block; font-size: 13px; margin-bottom: 8px; color: #8892b0; }
        input { 
            width: 100%; 
            padding: 15px; 
            background: var(--card); 
            border: 1px solid var(--border); 
            color: #fff; 
            margin-bottom: 18px; 
            border-radius: 8px; 
            font-size: 18px; 
            outline: none; 
        }
        input:focus { border-color: var(--orange); }

        /* Total Panel */
        .result-box { border: 2px solid var(--orange); padding: 22px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 35px; background: rgba(255,102,0,0.05); }
        .total-amount { color: var(--orange); font-size: 26px; font-weight: 800; }
    </style>
</head>
<body>

<div class="app-shell">
    <button id="back-nav" onclick="navTo('dash')">← Return to Dashboard</button>
    
    <div class="header">
        <h1 class="logo"><span class="toolbox">toolbox</span><span class="pay">pay</span></h1>
    </div>

    <div id="dash" class="screen is-visible">
        <div class="tile" onclick="navTo('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p style="font-size:12px; color:#8892b0; margin-top:4px;">Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange); font-weight:bold; font-size: 20px;">→</span>
        </div>
    </div>

    <div id="calc" class="screen">
        <div class="tag">Labour Costs</div>
        <label>Hours worked</label>
        <input type="number" id="hrs" placeholder="0" oninput="math()">
        
        <label>Hourly rate (£)</label>
        <input type="number" id="rte" placeholder="0.00" oninput="math()">
        
        <div class="tag">Materials</div>
        <label>Total material costs (£)</label>
        <input type="number" id="mat" placeholder="0.00" oninput="math()">
        
        <div class="result-box">
            <span style="font-weight:800; font-size:12px;">TOTAL:</span>
            <span id="final" class="total-amount">£0.00</span>
        </div>
    </div>
</div>

<script>
    function navTo(targetId) {
        // 1. Hide EVERY screen first to break any loop
        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('is-visible');
        });

        // 2. Show only the target screen
        document.getElementById(targetId).classList.add('is-visible');

        // 3. Handle Back Button visibility
        document.getElementById('back-nav').style.display = (targetId === 'calc') ? 'block' : 'none';
        
        // 4. Reset scroll to top
        window.scrollTo(0,0);
    }

    function math() {
        const h = parseFloat(document.getElementById('hrs').value) || 0;
        const r = parseFloat(document.getElementById('rte').value) || 0;
        const m = parseFloat(document.getElementById('mat').value) || 0;
        const total = (h * r) + m;
        document.getElementById('final').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
