<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v1.7 Sequence-Locked</title>
    <style>
        /* ESTABLISHED BRANDING: Orange & White on Deep Black */
        :root { --orange: #ff6600; --white: #ffffff; --bg: #000000; --card: #121212; --border: #282828; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--white); margin: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* Forces the sequence to stay vertical and in order */
        #main-feed { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px;
            display: flex;
            flex-direction: column; 
        }

        .hdr { text-align: center; padding: 50px 0; order: 1; }
        .logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: var(--orange); }
        .logo .w { color: var(--white); }

        /* THE BOXES: Each section has a specific order number to prevent jumping */
        section { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 18px; 
            padding: 30px; 
            margin-bottom: 45px; /* Heavy spacing between boxes */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #sec-quote { order: 2; }
        #sec-photos { order: 3; }
        #sec-history { order: 4; }
        #sec-setup { order: 5; }

        h2 { color: var(--orange); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 25px 0; font-weight: 800; border-bottom: 1px solid #222; padding-bottom: 10px; }

        /* INPUTS & UI */
        .group { margin-bottom: 22px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 10px; text-transform: uppercase; font-weight: 900; }
        input, textarea { 
            width: 100%; padding: 18px; background: #000; border: 1px solid #333; 
            color: #fff; border-radius: 12px; font-size: 17px; outline: none; 
        }
        input:focus { border-color: var(--orange); }

        .flex-row { display: flex; gap: 15px; }
        .flex-row > div { flex: 1; }

        .total-display { font-size: 68px; font-weight: 900; color: var(--orange); letter-spacing: -4px; text-align: right; margin: 15px 0; }
        
        .btn-main { 
            width: 100%; padding: 24px; background: var(--orange); color: #000; border: none; 
            border-radius: 12px; font-size: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; 
        }

        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .photo-square { aspect-ratio: 1; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .photo-square img { width: 100%; height: 100%; object-fit: cover; }
        
        .upload-btn { 
            display: block; width: 100%; padding: 15px; background: #222; color: var(--orange); 
            text-align: center; border-radius: 10px; border: 1px dashed var(--orange); cursor: pointer; font-weight: 800;
        }

        .log-entry { padding: 20px 0; border-bottom: 1px solid #222; }
        .log-top { display: flex; justify-content: space-between; align-items: center; }
        .log-name { font-weight: 800; font-size: 18px; }
        .log-price { color: var(--orange); font-weight: 900; font-size: 22px; }
        .log-meta { font-size: 12px; color: #555; }
        .log-labour { font-size: 13px; color: #888; margin-top: 8px; font-style: italic; }

        .btn-small { background: #222; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 8px; font-size: 11px; margin-top: 10px; margin-right: 5px; cursor: pointer; }

        @media print {
            body { background: white; color: black; }
            section { border: none; box-shadow: none; margin: 0; padding: 10px; }
            .hdr, .btn-main, .upload-btn, #sec-quote, #sec-photos, #sec-setup, .btn-small { display: none !important; }
            .log-price { color: black !important; }
            #sec-history { display: block !important; }
        }
    </style>
</head>
<body>

<div id="main-feed">
    <div class="hdr">
        <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
    </div>

    <section id="sec-quote">
        <h2>New Quote</h2>
        <div class="group"><label>Client Name</label><input type="text" id="qn"></div>
        <div class="group"><label>Description of Labour</label><textarea id="ql" style="height: 100px;"></textarea></div>
        <div class="flex-row">
            <div class="group"><label>Hours</label><input type="number" id="qh" oninput="recalc()"></div>
            <div class="group"><label>Rate (£)</label><input type="number" id="qr" oninput="recalc()"></div>
        </div>
        <div class="group"><label>Materials Cost (£)</label><input type="number" id="qm" oninput="recalc()"></div>
        <div class="total-display" id="res">£0.00</div>
        <button class="btn-main" onclick="saveJob()">Save & Log Quote</button>
    </section>

    <section id="sec-photos">
        <h2>Job Photos</h2>
        <label class="upload-btn">+ ADD PHOTO<input type="file" accept="image/*" style="display:none;" onchange="handleImg(this)"></label>
        <div class="photo-grid" id="p_grid"></div>
    </section>

    <section id="sec-history">
        <h2>Job History</h2>
        <div id="h_list"></div>
    </section>

    <section id="sec-setup">
        <h2>Business & Bank Setup</h2>
        <div class="group">
