<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v6.4</title>
    <style>
        /* BASE THEME */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh;
            overflow-x: hidden;
        }

        /* LOGO & HEADER */
        .header { text-align: center; padding: 30px 0 10px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* CONTAINERS - Fixed Width for consistency */
        .app-container {
            width: 90%;
            max-width: 420px; /* Prevents stretching */
            margin: 0 auto;
        }

        /* THE DASHBOARD STACK */
        .stack { display: flex; flex-direction: column; gap: 15px; padding-bottom: 50px; }
        .btn-tile {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 1px solid #333;
        }
        .btn-tile:active { transform: scale(0.97); background: #2a2a2a; }
        .icon-sq {
            width: 55px; height: 55px; background: #000; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 25px; font-size: 28px;
        }
        .btn-tile span { color: #ff6600; font-weight: 900; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; }

        /* PAGES */
        .page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #4a4a4a;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
        }
        .page.active { display: flex; }

        /* INTERNAL FORM STYLE */
        .back-btn { 
            background: #000; color: #ff6600; border: 1px solid #ff6600; 
            padding: 12px 20px; border-radius: 10px; font-weight: 900; 
            margin-bottom: 25px; cursor: pointer; text-transform: uppercase;
            width: fit-content; font-size: 11px;
        }

        .card { 
            background: #1a1a1a; 
            border-radius: 22px; 
            padding: 25px; 
            border: 1px solid #333; 
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { color: #ff6600; font-size: 16px; text-transform: uppercase; margin: 0 0 25px 0; font-weight: 900; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 18px; border-radius: 12px; margin-bottom: 20px; outline: none; font-size: 16px; 
        }

        .save-btn { 
            width: 100%; background: #ff6600; color: #000; padding: 22px; border: none; 
            border-radius: 15px; font-weight: 900; font-size: 22px; text-transform: uppercase; cursor: pointer;
        }

        .total-display { font-size: 64px; font-weight: 900; color: #ff6600; text-align: right; margin: 10px 0; }
    </style>
</head>
