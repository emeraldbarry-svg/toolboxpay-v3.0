<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v5.8</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; padding: 15px; display: flex; justify-content: center; }
        .shell { width: 100%; max-width: 360px; }
        
        .logo { text-align: center; margin: 10px 0 25px 0; font-size: 26px; font-weight: 800; }
        .logo span { color: var(--org); }
        
        #nav-header { display: none; margin-bottom: 15px; }
        .back-btn { width: 100%; padding: 12px; border: 2px solid var(--org); color: var(--org); background: rgba(255,102,0,0.05); border-radius: 8px; font-weight: 800; cursor: pointer; text-align: center; }

        .screen { display: none; }
        .active { display: block !important; }

        .tile { background: var(--crd); padding: 22px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 13px; letter-spacing: 1px; }
        .tile p { font-size: 11px; color: #8892b0; margin-top: 4px; }

        .tag { color: var(--org); font-size: 10px; font-weight: 800; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 4px; }
        input, textarea { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 12px; border-radius: 8px; font-size: 16px; outline: none; display: block; }
        
        .total-box { border: 2px solid var(--org); padding: 20px; border-radius: 12px; text-align: right; background: rgba(255,102,0,0.1); margin: 15px 0; }
        .price { color: var(--org); font-size: 26px; font-weight: 800; }
        
        .btn-main { width: 100%; padding: 18px; background: var(--org); border: none; color: white; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 800; text-transform: uppercase; }
        
        .stats { background: rgba(255,102,0,0.05); padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center; border: 1px solid var(--org); }
        .hist-item { background: var(--crd); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--org); display: flex; justify-content: space-between; align-items: center; }
        .del-btn { background: #d9534f; color: white; border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer; font-size: 10px; font-weight: 900; }
    </style>
</head>
<body>

<div class="shell">
    <div id="nav-header"><div class="back-btn" onclick="go('dash')">← BACK TO MAIN MENU</div></div>

    <div class="logo"><span>toolbox</span>pay <small style="font-size: 9px; color: #444;">v5.8</small></div>

    <div id="scr-dash" class="screen active">
        <div class="tile" onclick="go('calc')"><div><h3>Labour & Materials</h3><p>New Quote</p></div><span>→</span></div>
        <div class="tile" onclick="go('hist')"><div><h3>Job History</h3><p>Manage Records</p></div><span>→</span></div>
        <div class="tile" onclick="go('biz')"><div><h3>Business Details</h3><p>Edit Profile</p></div><span>→</span></div>
        <div class="tile" onclick="go('bank')"><div><h3>Bank Details</h3><p>Payment Info</p></div><span>→</span></div>
    </div>

    <div id="scr-calc" class="screen">
        <div class="tag">Create Quote</div>
        <input type="text" id="job-ref" placeholder="Job Reference (e.g. Living Room)">
        <input type="number" id="h" placeholder="Hours" oninput="doMath()" inputmode="decimal">
        <input type="number" id="r" placeholder="Rate (£)" oninput="doMath()" inputmode="decimal">
        <input type="number" id="m" placeholder="Materials (£)" oninput="doMath()" inputmode="decimal">
        <div class="total-box"><span id="res" class="price">£0.00</span></div>
        <button class="btn-main" onclick="saveJob()">Save to History</button>
    </div>

    <div id="scr-hist" class="screen">
        <div class="stats">
            <div style="font-size: 10px; color: #8892b0; margin-bottom: 5px;">TOTAL SAVED VALUE</div>
            <div id="hist-total" style="font-size: 24px; font-weight: 800; color: var(--org);">£0.00</div>
        </div>
        <div id="hist-list"></div>
        <button class="btn-main" style="background:#222; margin-top:20px; font-size: 11px;" onclick="clearHist()">Wipe All History</button>
    </div>

    <div id="scr-biz" class="screen">
        <div class="tag">Company Profile</div>
        <input type="text" id="bn" placeholder="Business Name" oninput="localStorage.setItem('bn',this.value)">
        <textarea id="ba" placeholder="Business Address" oninput="localStorage.setItem('ba',this.value)" style="height:100px; width:100%; background:var(--crd); border:1px solid #233554; color:#fff; padding:12px; border-radius:8px;"></textarea>
        <button class="btn-main" onclick="go('dash')">Save & Return</button>
    </div>

    <div id="scr-bank" class="screen">
        <div class="tag">Payment Info</div>
        <input type="text" id="bk-a" placeholder="Account Name" oninput="localStorage.setItem('bk-a',this.value)">
        <input type="text" id="bk-s" placeholder="Sort Code" oninput="localStorage.setItem('bk-s',this.value)">
        <input type="text" id="bk-n" placeholder="Account Number" oninput="localStorage.setItem('bk-n',this.value)">
        <button class="btn-main" onclick="go('dash')">Save & Return</button>
    </div>
</div>

<script>
    function go(id) {
        var screens = document.getElementsByClassName('screen');
        for (var i = 0; i < screens.length; i++) {
            screens[i].classList.remove('active');
        }
        document.getElementById('scr-' + id).classList.add('active');
        document.getElementById('nav-header').style.display = (id === 'dash') ? 'none' : 'block';
        if(id === 'hist') loadHist();
        window.scrollTo(0,0);
    }

    function doMath() {
        var h = parseFloat(document.getElementById('h').value) || 0;
        var r = parseFloat(document.getElementById('r').value) || 0;
        var m = parseFloat(document.getElementById('m').value) || 0;
        var total = (h * r) + m;
        document.getElementById('res').innerText = '£' + total.toFixed(2);
    }

    function saveJob() {
        var ref = document.getElementById('job-ref').value || 'Untitled Job';
        var txt = document.getElementById('res').innerText;
        var num = parseFloat(txt.replace('£', ''));
        var jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
        
        jobs.unshift({ id: Date.now(), ref: ref, txt: txt, num: num, date: new Date().toLocaleDateString('en-GB') });
        localStorage.setItem('jobs', JSON.stringify(jobs.slice(0, 30)));
        
        alert('Job Saved');
        document.getElementById('job-ref').value = '';
        go('dash');
    }

    function loadHist() {
        var list = document.getElementById('hist-list');
        var jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
        var total = 0;
        var html = '';
        
        for (var i = 0; i < jobs.length; i++) {
            total += jobs[i].num;
            html += '<div class="hist-item">' +
                '<div style="flex:1; min-width:0;">' +
                    '<div style="font-weight:800; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">' + jobs[i].ref + '</div>' +
                    '<div style="font-size:11px; color:#8892b0;">' + jobs[i].date + ' • <span style="color:var(--org);">' + jobs[i].txt + '</span></div>' +
                '</div>' +
                '<button class="del-btn" onclick="deleteJob(' + jobs[i].id + ')">DEL</button>' +
            '</div>';
        }
        
        list.innerHTML = jobs.length ? html : '<p style="text-align:center;font-size:12px;color:#444;margin-top:20px;">No saved quotes.</p>';
        document.getElementById('hist-total').innerText = '£' + total.toLocaleString('en-GB', {minimumFractionDigits: 2});
    }

    function deleteJob(id) {
        if(confirm('Delete this record?')) {
            var jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            var filtered = [];
            for (var i = 0; i < jobs.length; i++) {
                if (jobs[i].id !== id) filtered.push(jobs[i]);
            }
            localStorage.setItem('jobs', JSON.stringify(filtered));
            loadHist();
        }
    }

    function clearHist() { if(confirm('Wipe all history?')) { localStorage.setItem('jobs', '[]'); loadHist(); } }

    window.onload = function() {
        var keys = ['bn','ba','bk-a','bk-s','bk-n'];
        for (var i = 0; i < keys.length; i++) {
            var val = localStorage.getItem(keys[i]);
            if(val) document.getElementById(keys[i]).value = val;
        }
    };
</script>
</body>
</html>
