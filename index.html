    <style>
        /* BRANDING & THEME */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #4a4a4a; color: #fff; font-family: sans-serif; display: flex; justify-content: center; min-height: 100vh; }
        #app-viewport { width: 100%; max-width: 420px; padding: 20px; }

        /* CLEAN HEADER - LOGO ONLY */
        .header { text-align: center; padding: 40px 0 30px 0; }

        .logo .w { color: #ffffff; }

        /* NAVIGATION SYSTEM */
        .view { display: none; width: 100%; }
        #view-home { display: block; } 

        /* TILES */
        .stack { display: flex; flex-direction: column; gap: 15px; }
        .tile { background: #222; border-radius: 20px; padding: 20px; display: flex; align-items: center; cursor: pointer; border: 1px solid #333; }
        .icon-box { width: 50px; height: 50px; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 20px; font-size: 24px; pointer-events: none; }
        .tile span { color: #ff6600; font-weight: 900; font-size: 18px; text-transform: uppercase; pointer-events: none; }

        .card { background: #1e1e1e; border-radius: 25px; padding: 25px; border: 1px solid #333; }
        .back-btn { background: #000; color: #ff6600; border: 2px solid #ff6600; padding: 12px 18px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px; margin-bottom: 20px; display: inline-block; }

        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 18px; border-radius: 15px; margin-bottom: 15px; font-size: 16px; outline: none; }
        
        .total-display { font-size: 55px; color: #ff6600; font-weight: 900; text-align: right; margin-top: 10px; }
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 20px; border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 16px; }

        /* CLIENT LIST */
        .cli-item { background: #000; padding: 15px; border-radius: 12px; margin-top: 10px; border-left: 4px solid #ff6600; }
    </style>
</head>
