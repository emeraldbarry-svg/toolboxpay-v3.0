<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .shell { width: 100%; max-width: 380px; }
        .logo { text-align: center; margin-bottom: 30px; font-size: 32px; font-weight: 800; }
        .logo span { color: var(--org); }
        .screen { display: none; }
        #back { display: none; color: var(--org); background: none; border: 1px solid var(--org); width: 100%; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-weight: 800; cursor: pointer; }
        .tile { background: var(--crd); padding: 20px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border: 1px solid #233554; }
        .tile h3 { color: var(--org); font-size: 14px; text-transform: uppercase; }
        .tag { color: var(--org); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 20px 0 10px; border-bottom: 1px solid rgba(255,102,0,0.2); }
        input { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        .v-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,102,0,0.1); padding: 15px; border-radius: 8px; margin: 15px 0; }
        .total-box { border: 2px solid var(--org); padding: 20px; border-radius: 12px; margin-top: 15px; text-align: right; }
        .btn { width: 100%; padding: 16px; background: var(--org); border: none; color: #fff; border-radius: 8px; font-weight: 800; text-transform: uppercase; margin-top: 15px; cursor: pointer; }
        .summary { background: #fff; color: #333; padding: 20px; border-radius: 12px; margin-top: 10px; }
        .s-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
    </style>
</head>
<body>
<div class="shell">
    <button id="back" onclick="nav('dash')">← BACK</button>
    <div class="logo"><span>toolbox</span>pay</div>

    <div id="dash" class="screen" style="display:block">
        <div class="tile" onclick="nav('calc')"><div><h3>Labour & Materials</h3><p>Quotes & VAT</p></div><span>→</span></div>
        <div class="tile" onclick="nav('biz')"><div><h3>Business Details</h3><p>Stored Info</p></div><span>→</span></div>
        <div class="tile" onclick="nav('bank')"><div><h3>Bank Details</h3><p>Payments</p></div><span>→</span></div>
    </div>

    <div id="calc" class="screen">
        <input type="number" id="h" placeholder="Hours" oninput="run()">
        <input type="number" id="r" placeholder="Rate (£)" oninput="run()">
        <input type="number" id="m" placeholder="Materials (£)" oninput="run()">
        <div class="v-row"><span>Add 20% VAT</span><input type="checkbox" id="vt" onchange="run()" style="width:25px; margin:0"></div>
        <div class="total-box"><div style="font-size:12px;font-weight:800">TOTAL</div><div id="res" style="font-size:28px;font-weight:800;color:var(--org)">£0.00</div></div>
        <button class="btn" onclick="gen()">Show Summary</button>
    </div>

    <div id="summary" class="screen">
        <div class="summary"><h2 id="s-name" style="margin-bottom:15px;border-bottom:1px solid #eee">Quote</h2><div class="s-row"><span>Labour:</span><span id="s-l">£0.00</span></div><div class="s-row"><span>Materials:</span><span id="s-m">£0.00</span></div><div id="s-v-r" class="s-row" style="display:none;color:gray"><span>VAT:</span><span id="s-v">£0.00</span></div><div class="s-row" style="margin-top:10px;padding-top:10px;border-top:2px solid #eee;font-weight:800;color:var(--org)"><span>Total:</span><span id="s-t">£0.00</span></div></div>
        <button class="btn" onclick="nav('calc')" style="background:#333">Edit Figures</button>
    </div>

    <div id="biz" class="screen"><input type="text" id="biz-name" placeholder="Business Name" oninput="save('biz-name',this.value)"></div>
    <div id="bank" class="screen"><input type="text" id="bank-acc" placeholder="Account Name" oninput="save('bank-acc',this.value)"></div>
</div>

<script>
    function nav(id) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.getElementById('back').style.display = (id === 'dash') ? 'none' : 'block';
    }
    function run() {
        let h = parseFloat(document.getElementById('h').value)||0, r = parseFloat(document.getElementById('r').value)||0, m = parseFloat(document.getElementById('m').value)||0;
        let sub = (h*r)+m, vt = document.getElementById('vt').checked ? sub*0.2 : 0;
        document.getElementById('res').innerText = '£' + (sub+vt).toLocaleString('en-GB',{minimumFractionDigits:2});
    }
    function save(k,v) { localStorage.setItem(k,v); }
    function gen() {
        let h = parseFloat(document.getElementById('h').value)||0, r = parseFloat(document.getElementById('r').value)||0, m = parseFloat(document.getElementById('m').value)||0;
        let sub = (h*r)+m, vt = document.getElementById('vt').checked ? sub*0.2 : 0;
        document.getElementById('s-name').innerText = localStorage.getItem('biz-name') || 'Quote Summary';
        document.getElementById('s-l').innerText = '£'+(h*r).toFixed(2);
        document.getElementById('s-m').innerText = '£'+m.toFixed(2);
        document.getElementById('s-v-r').style.display = vt > 0 ? 'flex' : 'none';
        document.getElementById('s-v').innerText = '£'+vt.toFixed(2);
        document.getElementById('s-t').innerText = '£'+(sub+vt).toFixed(2);
        nav('summary');
    }
    document.getElementById('biz-name').value = localStorage.getItem('biz-name') || '';
    document.getElementById('bank-acc').value = localStorage.getItem('bank-acc') || '';
</script>
</body>
</html>
