<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 15px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        
        .card { 
            background: #1E293B; 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 20px; 
            padding: 24px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; }
        .input-area:focus { border-left-color: var(--toolbox-orange); background: #020617; }
        
        /* CURRENCY TABS FIX */
        .currency-container { display: flex; background: #0F172A; padding: 5px; border-radius: 15px; gap: 5px; }
        .currency-tab { 
            flex: 1; padding: 15px; border-radius: 12px; font-size: 14px; font-weight: 900; 
            color: #FFFFFF; cursor: pointer; border: none; background: transparent; 
            transition: all 0.2s ease-in-out;
        }
        .currency-tab:hover { background: rgba(255,149,0,0.1); }
        .currency-tab.active { background: var(--toolbox-orange); color: #000; box-shadow: 0 5px 15px rgba(255, 149, 0, 0.4); }

        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main:active { transform: scale(0.96); }

        .material-row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body onload="initApp()">

    <header class="text-center pt-10 pb-6">
        <h1 class="text-5xl font-black uppercase tracking-tighter mb-1">
            <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
        </h1>
        <div style="color: #FF9500;" class="font-black tracking-[0.4em] text-[16px] uppercase mb-1">COMMAND CENTRE</div>
    </header>

    <div class="main-container">
        <section class="card no-print">
            <span class="label-text">Select Currency</span>
            <div class="currency-container">
                <button id="btn-GBP" class="currency-tab active" onclick="updateCurrency('£', 'btn-GBP')">GBP £</button>
                <button id="btn-EUR" class="currency-tab" onclick="updateCurrency('€', 'btn-EUR')">EUR €</button>
                <button id="btn-USD" class="currency-tab" onclick="updateCurrency('$', 'btn-USD')">USD $</button>
            </div>
        </section>

        <section class="card">
            <span class="label-text">Quote For:</span>
            <input type="text" id="clientName" class="input-area mb-6 font-bold" placeholder="Customer Name / Address">
            
            <span class="label-text">From:</span>
            <input type="text" id="bizName" class="input-area mb-2 text-sm" placeholder="Your Business Name" oninput="saveDetails()">
            <input type="text" id="bankDetails" class="input-area text-xs" placeholder="Sort: 00-00-00 | Acc: 00000000" oninput="saveDetails()">
        </section>

        <section class="card">
            <span class="label-text">Work Description</span>
            <textarea id="workDesc" class="input-area h-24 mb-6" placeholder="Describe the work done..."></textarea>
            
            <span class="label-text">Labour <span class="curr-sym">£</span></span>
            <input type="number" id="labour" class="input-area mb-6" placeholder="0" oninput="runCalc()">
            
            <span class="label-text">Materials</span>
            <div id="materialList" class="mb-4"></div>
            <div class="flex gap-2 no-print mb-6">
                <input type="text" id="matName" class="input-area" placeholder="Item name">
                <input type="number" id="matPrice" class="input-area w-24" placeholder="£">
                <button onclick="addMaterial()" class="bg-[#FF9500] text-black font-black w-14 rounded-xl">+</button>
            </div>

            <span class="label-text">Additional Costs (Fuel/Tools) <span class="curr-sym">£</span></span>
            <input type="number" id="expenses" class="input-area" placeholder="0" oninput="runCalc()">
        </section>

        <section class="card border-2 border-[#FF9500] bg-[#0F172A]">
            <div class="flex justify-between items-center mb-4">
                <span class="label-text mb-0">Total Balance Due:</span>
                <span id="dispTakeHome" class="text-4xl font-black text-[#FF9500]">£0.00</span>
            </div>
            <button onclick="window.print()" class="btn-main">SHARE VIA WHATSAPP / PDF</button>
            <button onclick="resetApp()" class="w-full text-slate-500 font-bold text-[10px] mt-4 uppercase tracking-widest">Clear Everything</button>
        </section>
    </div>

    <script>
        let materialsArr = [];
        let currentSymbol = '£';

        function initApp() {
            const savedCurr = localStorage.getItem('toolboxCurr') || '£';
            const savedBtn = localStorage.getItem('toolboxBtnId') || 'btn-GBP';
            updateCurrency(savedCurr, savedBtn);
            loadDetails();
        }

        function updateCurrency(sym, btnId) {
            currentSymbol = sym;
            localStorage.setItem('toolboxCurr', sym);
            localStorage.setItem('toolboxBtnId', btnId);

            // 1. Reset all tabs
            document.querySelectorAll('.currency-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // 2. Activate clicked tab
            const activeBtn = document.getElementById(btnId);
            if(activeBtn) activeBtn.classList.add('active');

            // 3. Update all symbol displays
            document.querySelectorAll('.curr-sym').forEach(el => el.innerText = sym);
            
            runCalc();
        }

        function saveDetails() {
            localStorage.setItem('toolboxBizName', document.getElementById('bizName').value);
            localStorage.setItem('toolboxBank', document.getElementById('bankDetails').value);
        }

        function loadDetails() {
            document.getElementById('bizName').value = localStorage.getItem('toolboxBizName') || '';
            document.getElementById('bankDetails').value = localStorage.getItem('toolboxBank') || '';
        }

        function addMaterial() {
            const name = document.getElementById('matName').value;
            const price = parseFloat(document.getElementById('matPrice').value) || 0;
            if (name && price > 0) {
                materialsArr.push({ name, price });
                document.getElementById('matName').value = '';
                document.getElementById('matPrice').value = '';
                renderMaterials();
                runCalc();
            }
        }

        function renderMaterials() {
            const list = document.getElementById('materialList');
            list.innerHTML = materialsArr.map((m, i) => `
                <div class="material-row">
                    <span class="flex-grow font-bold">${m.name}</span>
                    <span class="text-[#FF9500] font-black">${currentSymbol}${m.price.toFixed(2)}</span>
                    <button onclick="removeMat(${i})" class="text-red-500 ml-2">✕</button>
                </div>
            `).join('');
        }

        function removeMat(i) {
            materialsArr.splice(i, 1);
            renderMaterials();
            runCalc();
        }

        function runCalc() {
            const lab = parseFloat(document.getElementById('labour').value) || 0;
            const matTotal = materialsArr.reduce((sum, m) => sum + m.price, 0);
            const exp = parseFloat(document.getElementById('expenses').value) ||
