<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay v3.0 | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; }
        body { background-color: #05070A; color: #FFFFFF; font-family: 'Inter', sans-serif; min-height: 100vh; margin: 0; padding: 0; }
        
        .industrial-input { background: #11141B; border: 1px solid #1E232D; border-radius: 8px; color: white; padding: 14px; width: 100%; margin-bottom: 16px; outline: none; font-size: 16px; border-left: 3px solid transparent; transition: 0.3s; box-sizing: border-box; }
        .industrial-input:focus { border-left-color: var(--toolbox-orange); background: #161A22; }
        
        .main-display { background: #0B0E14; border: 1px solid #FF9500; border-radius: 24px; padding: 25px; min-height: 320px; display: flex; flex-direction: column; justify-content: space-between; }
        .label { font-size: 10px; font-weight: 900; color: #4B5563; text-transform: uppercase; letter-spacing: 0.15em; display: block; margin-bottom: 8px; }
        
        .orange-text { color: #FF9500; }
        .btn-orange { background: #FF9500; color: #000; font-weight: 900; text-transform: uppercase; padding: 18px; border-radius: 12px; width: 100%; margin-top: 10px; cursor: pointer; border: none; }
        
        /* THE FIX: Vertical stack by default (Mobile) */
        .layout-grid { display: block; width: 100%; max-width: 1100px; margin: 0 auto; }
        .sidebar-section { width: 100%; margin-bottom: 20px; }
        .display-section { width: 100%; }

        /* Only switch to side-by-side on wide screens */
        @media (min-width: 1024px) {
            .layout-grid { display: flex; gap: 30px; }
            .sidebar-section { width: 380px; margin-bottom: 0; }
            .display-section { flex: 1; }
        }
    </style>
</head>
<body class="p-4 md:p-10">
    <header class="flex flex-col items-center mb-8">
        <h1 class="text-4xl font-black uppercase tracking-tighter">
            <span style="color: #FF9500;">toolbox</span><span style="color: #FFFFFF;">pay</span>
        </h1>
        <div class="text-slate-500 font-bold tracking-[0.3em] text-[10px] mt-1 uppercase">Command Centre</div>
    </header>

    <div class="layout-grid">
        <section class="sidebar-section bg-[#0B0E14] border border-[#1E232D] rounded-3xl p-6">
            <span class="label">Work Description</span>
            <textarea id="workDesc" class="industrial-input h-32" placeholder="e.g. 500 labour..."></textarea>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <span class="label">Labour £</span>
                    <input type="number" id="labour" class="industrial-input" value="0">
                </div>
                <div>
                    <span class="label">Parts £</span>
                    <input type="number" id="parts" class="industrial-input" value="0">
                </div>
            </div>

            <span class="label">Expenses (Fuel/Tools) £</span>
            <input type="number" id="expenses" class="industrial-input" value="0">
            
            <button onclick="window.print()" class="btn-orange">Print Document</button>
            <button onclick="resetForm()" class="btn-orange bg-zinc-800 text-white mt-3">Clear Form</button>
        </section>

        <section class="display-section">
            <div class="main-display">
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-slate-400 font-bold uppercase tracking-widest text-xs">Total Revenue</span>
                        <span id="dispRevenue" class="text-xl font-black">£0.00</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-red-500 font-bold uppercase tracking-widest text-xs">Tax Reserve (20%)</span>
                        <span id="dispTax" class="text-xl font-black text-red-500">-£0.00</span>
                    </div>
                    <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-6">
                        <span class="text-orange-300 font-bold uppercase tracking-widest text-xs">Costs/Expenses</span>
                        <span id="dispExpenses" class="text-xl font-black text-orange-300">-£0.00</span>
                    </div>
                </div>

                <div class="text-center lg:text-right">
                    <span class="text-[#00FF88] font-black uppercase tracking-tighter text-xs block mb-1">Net Profit (Take Home):</span>
                    <span id="dispTakeHome" class="text-6xl md:text-8xl font-black orange-text">£0.00</span>
                </div>
            </div>
        </section>
    </div>

    <script>
        function update() {
            const desc = document.getElementById('workDesc').value.toUpperCase();
            let lab = parseFloat(document.getElementById('labour').value) || 0;
            let part = parseFloat(document.getElementById('parts').value) || 0;
            let exp = parseFloat(document.getElementById('expenses').value) || 0;

            const labMatch = desc.match(/(\d+)\s*LABOUR/);
            if(labMatch && lab === 0) lab = parseFloat(labMatch[1]);
            
            const rev = lab + part;
            const tax = rev * 0.20;
            const takeHome = rev - tax - exp;
            
            document.getElementById('dispRevenue').innerText = `£${rev.toFixed(2)}`;
            document.getElementById('dispTax').innerText = `-£${tax.toFixed(2)}`;
            document.getElementById('dispExpenses').innerText = `-£${exp.toFixed(2)}`;
            document.getElementById('dispTakeHome').innerText = `£${takeHome.toFixed(2)}`;
        }

        function resetForm() {
            document.querySelectorAll('input').forEach(i => i.value = 0);
            document.getElementById('workDesc').value = '';
            update();
        }

        document.querySelectorAll('input, textarea').forEach(el => el.addEventListener('input', update));
    </script>
</body>
</html>
