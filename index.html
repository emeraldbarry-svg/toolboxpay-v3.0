<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay | Professional Billing for the Trades</title>
    <style>
        body {
            background-color: #2F3542;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .toolbox { color: orange; }
        .pay { color: white; font-weight: 400; }
        
        .status-box {
            border: 2px border-radius: 20px;
            border: 2px solid orange;
            padding: 40px;
            max-width: 500px;
            background: rgba(0,0,0,0.2);
        }
        h1 { margin-top: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #a4b0be; line-height: 1.6; }
        
        .loading-bar {
            width: 100%;
            height: 8px;
            background: #111;
            border-radius: 10px;
            margin-top: 25px;
            overflow: hidden;
        }
        .progress {
            width: 75%;
            height: 100%;
            background: orange;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="logo">
        <span class="toolbox">toolbox</span><span class="pay">pay</span>
    </div>

    <div class="status-box">
        <h1>Coming Soon</h1>
        <p>We are currently specialising the <strong>toolboxpay</strong> terminal for professional use. Automated billing, haptic payment confirmation, and audit logging are being finalised.</p>
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <p style="font-size: 0.8rem; margin-top: 15px;">Official Terminal Launch: 2026</p>
    </div>

</body>
</html>
