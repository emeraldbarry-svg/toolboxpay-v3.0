<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v18.0 HARD-CODED</title>
    <style>
        /* CORE BRANDING [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #111; color: #fff; font-family: sans-serif; }
        #app-shell { max-width: 500px; margin: 0 auto; background: #4a4a4a; min-height: 100vh; padding-bottom: 40px; }
        
        header { background: #4a4a4a; padding: 20px; border-bottom: 4px solid #ff6600; text-align: center; position: sticky; top: 0; z-index: 100; }
        .logo-main { font-size: 26px; font-weight: 900; text-transform: uppercase; }
        .logo-main span { color: #ff6600; }

        /* SCROLLABLE NAV [cite: 2026-02-28] */
        .nav-ribbon { overflow-x: auto; display: flex; gap: 15px; padding: 15px; background: #222; white-space: nowrap; -webkit-overflow-scrolling: touch; border-bottom: 1px solid #333; }
        .nav-item { flex: 0 0 140px; background: #333; border: 2px solid #ff6600; border-radius: 15px; padding: 18px 10px; text-align: center; text-decoration: none; }
        .nav-item span { color: #fff; font-size: 13px; font-weight: 900; text-transform: uppercase; }

        /* CONTENT CARDS [cite: 2026-02-28] */
        .card-container { padding: 15px; }
        .content-card { background: #1e1e1e; border-radius: 25px; padding: 30px; border: 1px solid #333; margin-bottom: 20px; }
        .card-title { color: #ff6600; font-size: 22px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; text-align: center; }
        
        label { display: block; font-size: 11px; color: #ff6600; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        .permanent-box { background: #000; padding: 20px; border-radius: 15px; border: 1px solid #444; color: #fff; font-size: 20px; font-weight: 700; margin-bottom: 20px; }
        
        /* CALC STYLES [cite: 2026-02-28] */
        .calc-input { width: 100%; background: #000; border: 2px solid #ff6600; color: #fff; padding: 22px; border-radius: 15px; font-size: 24px; margin-bottom: 15px; outline: none; text-align: center; }
        .calc-result-box { font-size: 38px; color: #25D366; text-align: center; font-weight: 900; padding: 20px; background: #000; border-radius: 15px; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="app-shell">
    <header>
        <div class="logo-main">TOOLBOX<span>PAY</span></div>
    </header>

    <div class="nav-ribbon">
        <a href="#profile" class="nav-item"><span>Profile</span></a>
        <a href="#bank" class="nav-item"><span>Bank</span></a>
        <a href="#calculator" class="nav-item"><span>Calculator</span></a>
    </div>

    <div class="card-container">
        <div id="profile" class="content-card">
            <div class="card-title">Business Profile</div>
            <label>Business Name</label>
            <div class="permanent-box">Toolboxpay</div>
            <label>Specialising In</label>
            <div class="permanent-box">App development</div>
        </div>

        <div id="bank" class="content-card">
            <div class="card-title">Bank Details</div>
            <label>Bank Name</label>
            <div class="permanent-box">Nationwide</div>
            <label>Sort Code</label>
            <div class="permanent-box">07-02-46</div>
            <label>Account Number</label>
            <div class="permanent-box">30067390</div>
        </div>

        <div id="calculator" class="content-card">
            <div class="card-title">VAT Calculator</div>
            <label>Net Amount (£)</label>
            <input type="number" class="calc-input" id="netField" placeholder="0.00" oninput="runVat()">
            <div class="calc-result-box" id="totalField">£0.00</div>
            <p style="text-align:center; margin-top:12px; font-size:12px; color:#888;">Total includes 20% UK VAT</p>
        </div>
    </div>
</div>

<script>
    // HARD-CODED CALC LOGIC [cite: 2026-02-28]
    function runVat() {
        const net = parseFloat(document.getElementById('netField').value) || 0;
        const vatTotal = net * 1.20;
        document.getElementById('totalField').innerText = "£" + vatTotal.toFixed(2);
    }
</script>

</body>
</html>
