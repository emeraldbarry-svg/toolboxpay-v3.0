<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v8.9 [DIRECT-LOAD]</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; --inp: #162130; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; padding: 15px; display: flex; justify-content: center; }
        .shell { width: 100%; max-width: 360px; }
        
        .logo { text-align: center; margin: 10px 0 25px 0; font-size: 26px; font-weight: 800; }
        .logo span { color: var(--org); }
        .logo em { color: #fff; font-style: normal; }
        
        /* HARD OVERRIDE FOR SCREEN VISIBILITY */
        .screen { display: none !important; }
        .screen.active { display: block !important; }

        .tile { background: var(--crd); padding: 22px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 13px; letter-spacing: 1px; font-weight: 800; }
        
        .back-btn { display: block; width: 100%; padding: 14px; border: 2px solid var(--org); color: var(--org); background: rgba(255,102,0,0.1); border-radius: 8px; font-weight: 800; text-align: center; cursor: pointer; text-transform: uppercase; font-size: 12px; margin-bottom: 20px; }

        .tag { color: var(--org); font-size: 10px; font-weight: 800; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 4px; }
        input, textarea, select { width: 100%; padding: 16px; background: var(--inp); border: 1px solid #233554; color: #fff; margin-bottom: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        .total-box { border: 2px solid var(--org); padding: 20px; border-radius: 12px; text-align: right; background: rgba(255,102,0,0.1); margin: 15px 0; }
        .price { color: #fff; font-size: 30px; font-weight: 800; }
        
        .btn-main { width: 100%; padding: 18px; background: var(--org); border: none; color: white; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 800; text-transform: uppercase; }
        
        .logo-box { background: #000; padding: 25px; border-radius: 10px; border: 2px dashed var(--org); text-align: center; margin-bottom: 15px; }
        #preview-logo { max-width: 100%; max-height: 80px; display: none; margin: 0 auto 10px auto; }

        .summary-card { background: #fff; color: #000; padding: 25px; border-radius: 4px; }
        .summary-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }

        @media print {
            .back-btn, .btn-main, .logo, .tag, .logo-box, .tile { display: none !important; }
            body { background: white; color: black; padding: 0; }
            .summary-card { border: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="shell">
    <div class="logo"><span>toolbox</span><em>pay</em></div>

    <div id="scr-dash" class="screen active">
        <div class="tile" onclick="go('scr-calc')"><div><h3>New Quote</h3></div><span>→</span></div>
        <div class="tile" onclick="go('scr-hist')"><div><h3>History</h3></div><span>→</span></div>
        <div class="tile" onclick="go('scr-biz')"><div><h3>Business Setup</h3></div><span>→</span></div>
        <div class="tile" onclick="go('scr-bank')"><div><h3>Bank Details</h3></div><span>→</span></div>
    </div>

    <div id="scr-biz" class="screen">
        <div class="back-btn" onclick="go('scr-dash')">← BACK</div>
        <div class="tag">CURRENCY SELECTION</div>
        <select id="cur" onchange="localStorage.setItem('cur', this.value); updateCurrencyLabels();">
            <option value="£">British Pound (£)</option>
            <option value="$">US Dollar ($)</option>
            <option value="€">Euro (€)</option>
        </select>
        <div class="tag">BUSINESS LOGO</div>
        <div class="logo-box">
            <img id="preview-logo" src="" alt="Preview">
