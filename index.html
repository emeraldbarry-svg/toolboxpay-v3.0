<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        /* THE ULTIMATE BOX-KILLER RESET */
        * { border: none !important; box-shadow: none !important; outline: none !important; }
        
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        /* RAW LOGO - NO CONTAINERS, NO BORDERS */
        .logo-raw {
            text-align: center;
            padding: 40px 0 10px 0;
            background: transparent !important;
        }
        .logo-raw h1 { 
            font-size: 46px; 
            font-weight: 900; 
            letter-spacing: -0.05em; 
            text-transform: uppercase; 
            line-height: 1;
            margin: 0;
        }
        .logo-raw p {
            font-size: 11px;
            font-weight: 900;
            color: var(--toolbox-orange);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* SECTION STYLING (Internal borders allowed for cards only) */
        .card-inner {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 28px !important;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label-style { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .input-field {
            background: #0F172A !important; 
            border: 1px solid rgba(255,255,255,0.05) !important;
            border-radius: 16px !important; 
            color: #FFFFFF; 
            padding: 18px; 
            width: 100%;
            font-size: 16px;
        }

        /* MIC BUTTON */
        .mic-trigger {
            width: 85px; height: 85px; border-radius: 50% !important;
            background: rgba(255, 149, 0, 0.05) !important;
            border: 3px solid var(--toolbox-orange) !important;
            display: flex; align-items: center; justify-content: center;
            font-size: 34px; cursor: pointer; margin: 10px auto;
        }
        .mic-trigger.active {
            background: var(--toolbox-orange) !important;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 149, 0, 0.3) !important;
        }

        .notes-display {
            background: #0F172A !important; 
            border-radius: 20px !important; 
            padding: 20px;
            min-height: 110px; 
            font-size: 16px; 
            color: #94A3B8;
            border-left: 5px solid var(--toolbox-orange) !important;
        }

        /* PRICE DISPLAY AT BOTTOM */
        .bottom-total-box {
            background: #1E293B !important;
            border: 2px solid var(--toolbox-orange) !important;
            border-radius: 30px !important;
            padding: 35px 20px;
            text-align: center;
        }
        .price-text { 
            font-size: 72px; 
            font-weight: 900; 
            color: #FFFFFF; 
            line-height: 1; 
            display: flex; 
            justify-content: center; 
        }
        .pound-sign { font-size: 32px; margin-top: 10px; margin-right: 5px; color: var(--toolbox-orange); }

        .btn-collect { background: var(--toolbox-orange) !important; color: #000 !important; font-weight: 900; text-transform: uppercase; padding: 25px; border-radius: 22px !important; width: 100%; font-size: 18px; cursor: pointer; margin-top: 10px; }
        .footer-nav { color: #475569; font-weight: 900; text-transform: uppercase; font-size: 11px; text-decoration: none; margin-top: 15px; display: block; text-align: center; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-raw">
            <h1><span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span></h1>
            <p>Record Work</p>
        </div>

        <section class="card-inner">
            <div>
                <span class="label-style">Customer / Site</span>
                <input type="text" class="input-field" placeholder="Client name or site address">
            </div>

            <div class="text-center">
                <div id="micBtn" onclick="toggleMic()" class="mic-trigger">üéôÔ∏è</div>
                <span id="micStatus" class="label-style" style="margin-top: 5px;">Tap to Record Labour</span>
            </div>

            <div>
                <span class="label-style">Job Notes</span>
                <div id="jobText" class="notes-display">...describe the work or parts</div>
            </div>
        </section>

        <section class="bottom-total-box">
            <span class="label-style" style="color: var(--toolbox-orange)">Total to Charge</span>
            <div class="price-text">
                <span class="pound-sign">¬£</span><span id="finalPrice">0.00</span>
            </div>
        </section>

        <button class="btn-collect">Finalise & Collect Pay</button>

        <a href="dashboard.html" class="footer-nav">‚Üê Return to Dashboard</a>
    </div>

    <script>
        let rec;
        let isRec = false;
        let timer;

        if ('webkitSpeechRecognition' in window) {
            rec = new webkitSpeechRecognition();
            rec.continuous = true;
            rec.interimResults = true;
            rec.lang = 'en-GB';

            rec.onresult = (e) => {
                clearTimeout(timer);
                let speech = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    speech += e.results[i][0].transcript;
                }
                document.getElementById('jobText').innerText = speech;
                document.getElementById('jobText').style.color = "#FFFFFF";

                const numbers = speech.match(/\d+/g);
                if (numbers) {
                    document.getElementById('finalPrice').innerText = parseFloat(numbers[numbers.length - 1]).toFixed(2);
                }
                timer = setTimeout(() => { if(isRec) stopRec(); }, 15000);
            };
            rec.onend = () => { if(isRec) rec.start(); };
        }

        function toggleMic() {
            const btn = document.getElementById('micBtn');
            const status = document.getElementById('micStatus');
            if (!isRec) {
                rec.start();
                isRec = true;
                btn.classList.add('active');
                status.innerText = "Listening...";
                status.style.color = "#FF9500";
            } else {
                stopRec();
            }
        }

        function stopRec() {
            rec.stop();
            isRec = false;
            document.getElementById('micBtn').classList.remove('active');
            document.getElementById('micStatus').innerText = "Tap to Record Labour";
            document.getElementById('micStatus').style.color = "#64748b";
        }
    </script>
</body>
</html>
