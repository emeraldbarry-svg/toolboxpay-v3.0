        * { box-sizing: border-box; margin: 0; padding: 0; }

        header { padding: 25px; text-align: center; border-bottom: 4px solid #ff6600; background: #4a4a4a; }

        /* RESULTS */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .box { background: #000; padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .val { font-size: 18px; font-weight: 900; margin-top: 5px; }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
