<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v3.4 - Share Feature</title>
    <script>
        // STABLE CORE v3.4
        function nav_v34(id) {
            const screens = document.querySelectorAll('.screen');
            for(let i = 0; i < screens.length; i++) {
                screens[i].style.display = 'none';
            }
            document.getElementById(id).style.display = 'block';
            document.getElementById('back-btn').style.display = (id === 'dash') ? 'none' : 'block';
            window.scrollTo(0,0);
        }

        function save_v34(k, v) { 
            localStorage.setItem(k, v); 
        }

        function math_v34() {
            const h = parseFloat(document.getElementById('h').value) || 0;
            const r = parseFloat(document.getElementById('r').value) || 0;
            const m = parseFloat(document.getElementById('m').value) || 0;
            const sub = (h * r) + m;
            const isVat = document.getElementById('v-tog').checked;
            const vAmt = isVat ? (sub * 0.20) : 0;
            const total = sub + vAmt;
            document.getElementById('res').innerText = '£' + total.toLocaleString('en-GB', {minimumFractionDigits: 2});
        }

        function gen_v34() {
            const h = parseFloat(document.getElementById('h').value) || 0;
            const r = parseFloat(document.getElementById('r').value) || 0;
            const m = parseFloat(document.getElementById('m').value) || 0;
            const sub = (h * r) + m;
            const isVat = document.getElementById('v-tog').checked;
            const vAmt = isVat ? (sub * 0.20) : 0;

            document.getElementById('s-biz').innerText = localStorage.getItem('biz-name') || 'Company Name';
            document.getElementById('s-addr').innerText = localStorage.getItem('biz-addr') || 'Address Not Set';
            document.getElementById('s-lab').innerText = '£' + (h * r).toLocaleString('en-GB', {minimumFractionDigits: 2});
            document.getElementById('s-mat').innerText = '£' + m.toLocaleString('en-GB', {minimumFractionDigits: 2});
            
            const vRow = document.getElementById('s-v-row');
            if (isVat) {
                vRow.style.display = 'flex';
                document.getElementById('s-v-amt').innerText = '£' + vAmt.toLocaleString('en-GB', {minimumFractionDigits: 2});
            } else {
                vRow.style.display = 'none';
            }
            
            document.getElementById('s-tot').innerText = '£' + (sub + vAmt).toLocaleString('en-GB', {minimumFractionDigits: 2});
            document.getElementById('s-acc').innerText = localStorage.getItem('bank-acc') || '---';
            document.getElementById('s-srt').innerText = localStorage.getItem('bank-sort') || '---';
            document.getElementById('s-num').innerText = localStorage.getItem('bank-num') || '---';
            
            nav_v34('summary');
        }

        // NEW: COPY TO CLIPBOARD FUNCTION
        function copyQuote() {
            const biz = localStorage.getItem('biz-name') || 'Quote';
            const lab = document.getElementById('s-lab').innerText;
            const mat = document.getElementById('s-mat').innerText;
            const vat = document.getElementById('v-tog').checked ? `VAT (20%): ${document.getElementById('s-v-amt').innerText}\n` : '';
            const tot = document.getElementById('s-tot').innerText;
            const acc = document.getElementById('s-acc').innerText;
            const srt = document.getElementById('s-srt').innerText;
            const num = document.getElementById('s-num').innerText;

            const text = `** ${biz} - Quote **\n\nLabour: ${lab}\nMaterials: ${mat}\n${vat}Total: ${tot}\n\n-- Payment Details --\nAcc: ${acc}\nSort: ${srt}\nNo: ${num}`;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.innerText = 'COPIED TO CLIPBOARD!';
                btn.style.background = '#27ae60';
                setTimeout(() => {
                    btn.innerText = 'COPY FOR WHATSAPP/TEXT';
                    btn.style.background = '#ff6600';
                }, 2000);
            });
        }
    </script>
