<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .shell { width: 100%; max-width: 380px; }
        
        .logo { text-align: center; margin-bottom: 35px; font-size: 34px; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--org); }

        #back-btn { display: none; color: var(--org); border: 1px solid var(--org); background: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; margin-bottom: 25px; text-transform: uppercase; }
        .screen { display: none; }
        
        .tile { background: var(--crd); padding: 25px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .tile p { font-size: 12px; color: #8892b0; margin-top: 4px; }

        .tag { color: var(--org); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 6px; }
        input, textarea { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 15px; border-radius: 8px; font-size: 16px; outline: none; font-family: inherit; }
        textarea { height: 80px; resize: none; }
        
        .vat-row { display: flex; justify-content: space-between; align-items: center; margin: 20px 5px; background: rgba(255,102,0,0.05); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,102,0,0.2); }
        
        .total-box { border: 2px solid var(--org); padding: 22px; border-radius: 12px; display: flex; flex-direction: column; gap: 5px; margin-top: 20px; background: rgba(255,102,0,0.05); }
        .price { color: var(--org); font-size: 26px; font-weight: 800; text-align: right; }

        .btn-main { width: 100%; padding: 16px; background: var(--org); border: none; color: white; border-radius: 8px; margin-top: 20px; cursor: pointer; font-weight: 800; text-transform: uppercase; }
        .btn-reset { width: 100%; padding: 12px; background: none; border: 1px solid #233554; color: #8892b0; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 600; font-size: 13px; text-transform: uppercase; }

        .summary-card { background: #fff; color: #333; padding: 25px; border-radius: 12px; margin-top: 10px; }
        .summary-card h2 { color: #000; font-size: 18px; margin-bottom: 4px; }
        .summary-address { font-size: 12px; color: #666; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; white-space: pre-wrap; line-height: 1.4; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div class="shell">
    <button id="back-btn" onclick="nav('dash')">← Return to Dashboard</button>
    <div class="logo"><span>toolbox</span>pay</div>

        <div class="tile" onclick="nav('calc')"><div><h3>Labour & Materials</h3><p>Calculate & quote</p></div><span>→</span></div>
        <div class="tile" onclick="nav('biz')"><div><h3>Business Details</h3><p>Company info & address</p></div><span>→</span></div>
        <div class="tile" onclick="nav('bank')"><div><h3>Bank Details</h3><p>Stored payment info</p></div><span>→</span></div>
    </div>

    <div id="calc" class="screen">
        <div class="tag">Labour Costs</div>
        <input type="number" id="h" placeholder="Hours worked" oninput="math()">
        <input type="number" id="r" placeholder="Hourly rate (£)" oninput="math()">
        <div class="tag">Materials</div>
        <input type="number" id="m" placeholder="Total materials (£)" oninput="math()">
        <div class="vat-row">
            <span>Add 20% VAT</span>
            <input type="checkbox" id="v-tog" onchange="math()" style="width:20px; height:20px; cursor:pointer;">
        </div>
        <div class="total-box">
            <span style="font-weight:800; font-size:12px;">TOTAL:</span>
            <span id="res" class="price">£0.00</span>
            <div id="v-msg" style="font-size:12px; color:#8892b0; text-align:right; display:none;">Inc. VAT</div>
        </div>
        <button class="btn-main" onclick="gen()">View Quote Summary</button>
        <button class="btn-reset" onclick="reset()">Reset Figures</button>
    </div>
