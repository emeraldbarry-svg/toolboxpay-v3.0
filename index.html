<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v16.6 FIXED NAV</title>
    <style>
        /* CORE SETUP [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        html, body { background: #111; height: 100%; width: 100%; overflow: hidden; position: fixed; font-family: sans-serif; color: #fff; }
        
        #mobile-wrapper { max-width: 500px; margin: 0 auto; height: 100%; background: #4a4a4a; display: flex; flex-direction: column; }

        /* FIXED 2-TIER NAVIGATION [cite: 2026-02-28] */
        header { 
            background: #4a4a4a; 
            padding: 8px; 
            border-bottom: 3px solid #ff6600; 
            flex-shrink: 0; 
            z-index: 1000;
        }
        .logo-text { text-align: center; font-size: 18px; font-weight: 900; margin-bottom: 8px; }
        .logo-text span { color: #ff6600; }

        /* The Grid that holds all 8 buttons in 2 rows of 4 */
        .nav-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, 1fr);
            gap: 4px; 
        }

        .nav-btn { 
            background: #222; 
            border: 1px solid #444; 
            border-radius: 6px; 
            padding: 6px 0; 
            text-align: center; 
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nav-btn i { font-style: normal; font-size: 14px; margin-bottom: 2px; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 7px; text-transform: uppercase; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        /* VIEWPORT */
        #viewport { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        .page { display: none; }
        .page.active { display: block; }

        /* CARDS */
        .card { background: #1e1e1e; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; position: relative; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid #ff6600; padding-bottom: 8px; text-align: center; }
        label { display: block; font-size: 10px; color: #ff6600; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 10px; font-size: 16px; margin-bottom: 10px; outline: none; }
        .save-badge { position: absolute; top: 10px; right: 20px; font-size: 8px; color: #25D366; font-weight: 900; opacity: 0; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo-text"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn active" onclick="show('readme', this)"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn" onclick="show('quotes', this)"><i>üìù</i><span>Quotes</span></div>
            <div class="nav-btn" onclick="show('expenses', this)"><i>üßæ</i><span>Exp.</span></div>
            <div class="nav-btn" onclick="show('calc', this)"><i>üßÆ</i><span>Calc</span></div>
            <div class="nav-btn" onclick="show('gallery', this)"><i>üì∏</i><span>Gallery</span></div>
            <div class="nav-btn" onclick="show('bank', this)"><i>üè¶</i><span>Bank</span></div>
            <div class="nav-btn" onclick="show('terms', this)"><i>‚öñÔ∏è</i><span>Terms</span></div>
            <div class="nav-btn" onclick="show('profile', this)"><i>üë§</i><span>Profile</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-readme" class="page active"><div class="card"><div class="title">System Ready</div><p style="text-align:center;">All 8 tabs are now locked to the top grid.</p></div></div>
        <div id="p-quotes" class="page"><div class="card"><div class="title">Quotes</div><input type="text" placeholder="Customer Name"></div></div>
        <div id="p-expenses" class="page"><div class="card"><div class="title">Expenses</div></div></div>
        <div id="p-calc" class="page"><div class="card"><div class="title">Calculator</div></div></div>
        <div id="p-gallery" class="page"><div class="card"><div class="title">Gallery</div></div></div>
        <div id="p-bank" class="page"><div class="card"><div class="title">Bank</div><input type="text" id="store_bank" oninput="deepSave('bank', this.value, 's-bank')"><div class="save-badge" id="s-bank">SAVED</div></div></div>
        <div id="p-terms" class="page"><div class="card"><div class="title">Terms</div><textarea id="store_terms" oninput="deepSave('terms', this.value, 's-terms')"></textarea><div class="save-badge" id="s-terms">SAVED</div></div></div>
        <div id="p-profile" class="page"><div class="card"><div class="title">Profile</div><input type="text" id="store_biz" oninput="deepSave('biz', this.value, 's-biz')"><div class="save-badge" id="s-biz">SAVED</div></div></div>
    </div>
</div>

<script>
    /* MASTER NAVIGATION */
    function show(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        btn.classList.add('active');
        document.getElementById('viewport').scrollTop = 0;
    }

    /* PERSISTENT SAVING [cite: 2026-02-26] */
    function deepSave(key, val, badgeId) {
        localStorage.setItem('TOOLBOX_FIXED_' + key, val);
        const badge = document.getElementById(badgeId);
        if(badge) {
            badge.style.opacity = "1";
            setTimeout(() => { badge.style.opacity = "0"; }, 800);
        }
    }

    /* RESTORE DATA */
    window.onload = function() {
        const keys = ['bank', 'terms', 'biz'];
        keys.forEach(k => {
            const val = localStorage.getItem('TOOLBOX_FIXED_' + k);
            const el = document.getElementById('store_' + k);
            if (val && el) el.value = val;
        });
    };
</script>
</body>
</html>
