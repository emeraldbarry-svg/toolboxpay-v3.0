<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.40 FIXED</title>
    <style>
        /* CORE BRANDING */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif !important; 
            font-weight: 900 !important;
        }
        
        body { background-color: #1a1a1a; color: #ffffff; padding-top: 170px; }

        /* FIXED HEADER */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #000; }
        header { padding: 25px 0; text-align: center; }
        .logo { font-size: 28px; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        /* NAVIGATION BUTTONS - GUARANTEED CLICKABLE */
        nav { background: #000; border-top: 4px solid #444; border-bottom: 6px solid #ff6600; overflow-x: auto; }
        .nav-inner { display: flex; padding: 15px; gap: 12px; }
        .nav-btn { 
            padding: 15px 25px; background: #333; color: #ff6600; 
            border-radius: 12px; font-size: 14px; border: 2px solid #555; 
            text-transform: uppercase; cursor: pointer; flex-shrink: 0;
            min-width: 110px; text-align: center;
        }
        .nav-btn.active-btn { background: #ff6600 !important; color: #fff !important; border-color: #ff6600 !important; }

        /* CONTAINER & CARDS */
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { display: none; background: #111; padding: 35px; border-radius: 30px; border: 8px solid #ff6600; }
        .active-card { display: block !important; }

        .title { color: #ff6600; font-size: 32px; text-transform: uppercase; margin-bottom: 35px; text-align: center; }
        .label { color: #ffffff; font-size: 18px; display: block; margin-bottom: 15px; text-transform: uppercase; }

        /* INPUT FIX - TEXT VISIBILITY */
        input, textarea { 
            width: 100% !important; 
            display: block !important;
            background: #ffffff !important; 
            color: #000000 !important; 
            border: 8px solid #ff6600 !important; 
            border-radius: 20px !important; 
            margin-bottom: 45px !important; 
            font-size: 28px !important; /* Adjusted for visibility */
            padding: 25px 20px !important; /* Balanced padding */
            outline: none !important;
            -webkit-appearance: none !important;
        }

        textarea { min-height: 200px; resize: none; }

        /* RESULTS */
        .res-box { background: #000; padding: 45px; border-radius: 25px; border: 8px solid #ff6600; text-align: center; }
        .res-text { font-size: 65px; color: #ffffff; }
    </style>
</head>
