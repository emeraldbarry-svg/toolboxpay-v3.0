        .job { padding: 15px 0; border-bottom: 1px solid #222; }
        .tag { display: inline-block; padding: 4px 10px; border-radius: 5px; font-size: 10px; font-weight: 900; margin-bottom: 8px; cursor: pointer; }

        .tag-paid { background: #2ecc71; color: #000; }

        .gallery { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .img-box { aspect-ratio: 1; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
