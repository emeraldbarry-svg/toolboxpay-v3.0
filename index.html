<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v9.1</title>
    <style>
        /* BRANDING */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #4a4a4a; color: #fff; margin: 0; font-family: sans-serif; display: flex; justify-content: center; }
        #app-viewport { width: 100%; max-width: 420px; padding: 20px; min-height: 100vh; position: relative; }

        /* CLOCK & LOGO */
        #live-clock { position: absolute; top: 25px; right: 25px; font-size: 14px; font-weight: 900; color: #ff6600; font-family: monospace; }
        .header { text-align: center; padding: 25px 0 15px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        .view { display: none; width: 100%; }
        .view.active { display: block; }

        /* DASHBOARD TILES */
        .stack { display: flex; flex-direction: column; gap: 15px; }
        .tile { background: #222; border-radius: 20px; padding: 20px; display: flex; align-items: center; cursor: pointer; border: 1px solid #333; transition: 0.2s; }
        .tile:active { transform: scale(0.96); background: #111; }
        .icon-box { width: 50px; height: 50px; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 20px; font-size: 24px; }
        .tile span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* FORM ELEMENTS */
        .nav-header { padding: 10px 0 20px 0; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { background: #000; color: #ff6600; border: 2px solid #ff6600; padding: 10px 15px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .card { background: #1e1e1e; border-radius: 25px; padding: 30px; border: 1px solid #333; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #ff6600; font-size: 18px; text-transform: uppercase; margin: 0 0 20px 0; font-weight: 900; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 18px; border-radius: 15px; margin-bottom: 15px; font-size: 16px; border: 1px solid #333; }
        
        /* CALC & TOTALS */
        .res-box { background: #000; padding: 20px; border-radius: 15px; border-left: 4px solid #ff6600; margin-top: 5px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 800; font-size: 13px; }
        .total-row { font-size: 34px; color: #ff6600; font-weight: 900; text-align: right; margin-top: 15px; border-top: 1px solid #333; padding-top: 10px; }
        .btn-wa { width: 100%; background: #25D366; color: #000; padding: 20px; border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; margin-top: 10px; cursor: pointer; font-size: 14px; }
        
        /* HISTORY LOG */
        .hist-card { background: #111; padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #222; position: relative; }
        .hist-top { display: flex; justify-content: space-between; color: #ff6600; font-weight: 900; font-size: 11px; margin-bottom: 8px; }
        .del-btn { background: #ff3300; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; font-size: 9px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
