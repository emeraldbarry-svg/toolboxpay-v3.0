<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOOLBOXPAY v55.0 - LOCKED</title>
    <style>
        /* CSS BLOCK: v=1.0.2 [cite: 2026-03-01] */
        :root { --orange: #FF8C00; --white: #ffffff; --card-bg: #2c3e50; }
        
        /* The "Nuclear" Fix: Forces the whole screen to stay centred */
        html, body { 
            background: #000; 
            margin: 0; 
            padding: 0; 
            width: 100vw; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        header { width: 100%; text-align: center; padding: 25px 0; border-bottom: 3px solid var(--orange); background: #000; z-index: 10; }
        .logo-t { color: var(--orange); font-weight: bold; font-size: 28px; }
        .logo-p { color: #fff; font-weight: bold; font-size: 28px; }

        .nav-reel { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            background: #111; 
            padding: 15px 0; 
            gap: 10px; 
            border-bottom: 1px solid #333; 
        }
        .nav-btn { background: transparent; color: #fff; border: 1.5px solid var(--orange); padding: 10px 18px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .nav-btn.active { background: var(--orange); box-shadow: 0 0 15px var(--orange); }

        /* Forces the main area to be a single, centred column */
        main { 
            display: block; 
            width: 100%; 
            max-width: 480px; 
            margin: 0 auto; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        .page { display: none; width: 100%; }
        .page.visible { display: block; }

        .card { 
            background: var(--card-bg); 
            border: 2px solid var(--orange); 
            border-radius: 25px; 
            padding: 30px; 
            width: 100%; 
            box-sizing: border-box; 
        }
        h2 { color: #fff; text-align: center; font-size: 22px; text-transform: uppercase; margin-top: 0; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; }

        label { display: block; color: var(--orange); font-size: 12px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; margin-top: 20px; }
        input, textarea { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #fff; color: #000; font-size: 16px; box-sizing: border-box; }

        .img-box { width: 100%; position: relative; padding-bottom: 56.25%; background: #000; margin: 15px 0; border-radius: 10px; overflow: hidden; border: 1px dashed var(--orange); }
        .img-box img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<header><span class="logo-t">TOOLBOX</span><span class="logo-p">PAY</span></header>

<div class="nav-reel">
    <div class="nav-btn active" onclick="tab('p', this)">PROFILE</div>
    <div class="nav-btn" onclick="tab('b', this)">BANK</div>
    <div class="nav-btn" onclick="tab('c', this)">CLIENT</div>
</div>

<main>
    <section id="p" class="page visible">
        <div class="card">
            <h2>Business Profile</h2>
            <label>Trading Name</label><input type="text" id="p_name" class="save">
            <label>Specialising In</label><input type="text" id="p_spec" class="save">
            <label>Business Address</label><textarea id="p_addr" class="save" rows="4"></textarea>
        </div>
    </section>

    <section id="b" class="page">
        <div class="card">
            <h2>Bank Details</h2>
            <label>Bank Name</label><input type="text" id="b_name" class="save">
            <label>Sort Code</label><input type="text" id="b_sort" class="save" placeholder="00-00-00">
            <label>Account Number</label><input type="text" id="b_acc" class="save">
        </div>
    </section>

    <section id="c" class="page">
        <div class="card">
            <h2>Client Details</h2>
            <label>Client Name</label><input type="text" id="c_name" class="save">
            <label>Before Photo</label>
            <div class="img-box"><img id="i_bef" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></div>
            <input type="file" accept="image/*" onchange="prev(this, 'i_bef')">
            <label>After Photo</label>
            <div class="img-box"><img id="i_aft" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></div>
            <input type="file" accept="image/*" onchange="prev(this, 'i_aft')">
        </div>
    </section>
</main>

<script>
    /* JS BLOCK: v=1.0.2 [cite: 2026-03-01] */
    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('visible');
        el.classList.add('active');
        window.scrollTo(0,0);
    }

    function prev(input, id) {
        if (input.files && input.files[0]) {
            var r = new FileReader();
            r.onload = function(e) { document.getElementById(id).src = e.target.result; };
            r.readAsDataURL(input.files[0]);
        }
    }

    /* Auto-Save Protocol [cite: 2026-02-26] */
    const KEY_PREFIX = 'tbox_v55_';
    document.querySelectorAll('.save').forEach(el => {
        el.value = localStorage.getItem(KEY_PREFIX + el.id) || '';
        el.addEventListener('input', () => { 
            localStorage.setItem(KEY_PREFIX + el.id, el.value); 
        });
    });
</script>
</body>
</html>
