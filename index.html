<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v7.4</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; padding: 15px; display: flex; justify-content: center; }
        .shell { width: 100%; max-width: 360px; position: relative; }
        
        .logo { text-align: center; margin: 10px 0 25px 0; font-size: 26px; font-weight: 800; }
        .logo span { color: var(--org); }
        .logo em { color: #fff; font-style: normal; }
        
        /* NAVIGATION HEADER */
        #nav-header { display: none; margin-bottom: 15px; }
        .back-btn { width: 100%; padding: 14px; border: 2px solid var(--org); color: var(--org); background: rgba(255,102,0,0.1); border-radius: 8px; font-weight: 800; cursor: pointer; text-align: center; text-transform: uppercase; font-size: 13px; }

        .screen { display: none; width: 100%; }
        .active { display: block !important; }

        /* TILES */
        .tile { background: var(--crd); padding: 22px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; transition: 0.2s; }
        .tile:active { background: #233554; transform: scale(0.98); }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 13px; letter-spacing: 1px; pointer-events: none; }
        .tile p { font-size: 11px; color: #8892b0; margin-top: 4px; pointer-events: none; }

        .tag { color: var(--org); font-size: 10px; font-weight: 800; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 4px; }
        input, textarea { width: 100%; padding: 16px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 12px; border-radius: 8px; font-size: 16px; outline: none; -webkit-appearance: none; }
        
        /* VAT TOGGLE */
        .vat-container { background: #233554; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--org); }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--org); }
        input:checked + .slider:before { transform: translateX(22px); }

        .total-box { border: 2px solid var(--org); padding: 20px; border-radius: 12px; text-align: right; background: rgba(255,102,0,0.1); margin: 15px 0; }
        .price { color: var(--org); font-size: 30px; font-weight: 800; }
        
        .btn-main { width: 100%; padding: 18px; background: var(--org); border: none; color: white; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 800; text-transform: uppercase; font-size: 14px; }
        .del-btn { background: #cc0000; color: white; border: none; padding: 10px 12px; border-radius: 6px; cursor: pointer; font-size: 10px; font-weight: 900; }

        .summary-card { background: #fff; color: #000; padding: 25px; border-radius: 4px; margin-top: 10px; border: 1px solid #ddd; }
        .summary-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }

        @media print {
            body { background: white !important; color: black !important; padding: 0; }
            #nav-header, .logo, .btn-main, .tag, .vat-container, .tile { display: none !important; }
            .summary-card { border: none; padding: 0; width: 100%; box-shadow: none; }
        }
    </style>
</head>
