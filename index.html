<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 24px; }
        
        /* CLEAN BRANDING - NO BOX */
        .logo-area { text-align: center; padding: 20px 0; }
        .logo-text { font-size: 44px; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; line-height: 1; }
        .page-tag { font-size: 11px; font-weight: 900; color: var(--toolbox-orange); letter-spacing: 0.4em; text-transform: uppercase; margin-top: 10px; }

        /* PRICE CARD */
        .charge-card {
            background: #1E293B;
            border: 2px solid rgba(255, 149, 0, 0.4);
            border-radius: 30px;
            padding: 50px 20px;
            text-align: center;
        }
        .charge-label { font-size: 12px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 15px; display: block; }
        .charge-amount { font-size: 84px; font-weight: 900; color: #FFFFFF; line-height: 1; display: flex; justify-content: center; }
        .currency { color: var(--toolbox-orange); margin-right: 5px; }

        /* WORK LOGGING */
        .action-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 28px;
            padding: 30px;
            text-align: center;
        }
        .mic-btn {
            width: 85px; height: 85px; border-radius: 50%;
            background: rgba(255, 149, 0, 0.1);
            border: 3px solid var(--toolbox-orange);
            display: flex; align-items: center; justify-content: center;
            font-size: 34px; cursor: pointer; margin: 0 auto 15px;
            transition: 0.3s;
        }
        .mic-btn.active {
            background: var(--toolbox-orange);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 149, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        .notes-box {
            background: #0F172A;
            border-radius: 20px;
            padding: 20px;
            min-height: 100px;
            font-size: 16px;
            color: #94A3B8;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: left;
            margin-top: 20px;
        }

        .btn-pay { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 24px; border-radius: 20px; width: 100%; border: none; font-size: 18px; cursor: pointer; margin-top: 15px; }
        .nav-link { color: #57657a; font-weight: 900; text-transform: uppercase; font-size: 11px; text-decoration: none; margin-top: 15px; display: block; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="logo-area">
            <div class="logo-text">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </div>
            <div class="page-tag">Record Work</div>
        </header>

        <section class="charge-card">
            <span class="charge-label">Total to Charge</span>
            <div class="charge-amount">
                <span class="currency">¬£</span><span id="price">0.00</span>
            </div>
        </section>

        <section class="action-card">
            <div id="mic" onclick="toggleMic()" class="mic-btn">üéôÔ∏è</div>
            <span id="micStatus" class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Tap to Log Labour</span>

            <div class="notes-box">
                <span id="output">...waiting for voice input</span>
            </div>

            <button class="btn-pay">Finalise & Collect</button>
        </section>

        <a href="dashboard.html" class="nav-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        let recognition;
        let active = false;
        let timer;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-GB';

            recognition.onresult = (e) => {
                resetTimer();
                let txt = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    txt += e.results[i][0].transcript;
                }
                document.getElementById('output').innerText = txt;
                document.getElementById('output').style.color = "#FFFFFF";

                const nums = txt.match(/\d+/g);
                if (nums) {
                    document.getElementById('price').innerText = parseFloat(nums[nums.length - 1]).toFixed(2);
                }
            };
            recognition.onend = () => { if(active) recognition.start(); };
        }

        function toggleMic() {
            const btn = document.getElementById('mic');
            const status = document.getElementById('micStatus');
            if (!active) {
                recognition.start();
                active = true;
                btn.classList.add('active');
                status.innerText = "Listening...";
                status.style.color = "#FF9500";
                resetTimer();
            } else {
                stopMic();
            }
        }

        function stopMic() {
            recognition.stop();
            active = false;
            document.getElementById('mic').classList.remove('active');
            document.getElementById('micStatus').innerText = "Tap to Log Labour";
            document.getElementById('micStatus').style.color = "#94A3B8";
            clearTimeout(timer);
        }

        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(() => { if(active) stopMic(); }, 15000);
        }
    </script>
</body>
</html>
