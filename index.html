<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="toolboxpay - Specialised British Payment Gateway for professional labour billing.">
    <title>toolboxpay | Specialised Terminal</title>
    <style>
        body, html { margin: 0; padding: 0; background: #2F3542; height: 100%; font-family: sans-serif; overflow: hidden; }
        #app { height: 100vh; display: flex; flex-direction: column; color: #fff; }
        .header { padding: 20px 15px; background: #111; border-bottom: 3px solid orange; text-align: center; }
        .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 5px 12px; background: rgba(46, 204, 113, 0.1); color: #2ecc71; font-size: 0.55rem; font-weight: bold; border-radius: 20px; border: 1px solid #2ecc71; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 2px; }
        .dot { height: 7px; width: 7px; background-color: #2ecc71; border-radius: 50%; display: inline-block; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .logo-tool { color: orange; font-weight: 900; font-size: 1.8rem; letter-spacing: -1.5px; }
        .logo-pay { color: #fff; font-weight: 300; font-size: 1.8rem; letter-spacing: -1.5px; }
        .sub-head { color: orange; font-size: 0.6rem; font-weight: 900; letter-spacing: 5px; text-transform: uppercase; margin-top: 5px; }
        .content { flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .card { width: 100%; max-width: 380px; background: rgba(0,0,0,0.6); padding: 35px; border-radius: 30px; border: 1px solid #444; box-sizing: border-box; box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
        label { font-size: 0.65rem; color: orange; font-weight: bold; display: block; margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; background: #000; border: 1px solid #555; color: #fff; padding: 18px; border-radius: 12px; margin-bottom: 20px; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: orange; }
        .amt { font-size: 1.6rem; font-weight: bold; color: #2ecc71; }
        button { width: 100%; padding: 22px; background: #2ecc71; color: #fff; border: none; border-radius: 18px; font-weight: 900; font-size: 1.1rem; cursor: pointer; transition: 0.2s; border-bottom: 4px solid #27ae60; text-transform: uppercase; }
        button:active { transform: translateY(2px); border-bottom-width: 0; }
        .footer { background: #111; padding: 20px 10px 45px 10px; border-top: 1px solid #222; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .footer-nav { display: flex; justify-content: space-around; width: 100%; }
        .nav { color: orange; font-weight: bold; font-size: 0.75rem; letter-spacing: 1px; text-decoration: none; }
        .email-link { color: #555; font-size: 0.65rem; text-decoration: none; font-family: monospace; }
        .secure-note { font-size: 0.5rem; color: #444; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="status-badge"><span class="dot"></span> SYSTEM ONLINE</div>
            <div><span class="logo-tool">toolbox</span><span class="logo-pay">pay</span></div>
            <div class="sub-head">Specialised Payments</div>
        </div>
        <div class="content">
            <div class="card">
                <label>Client Reference</label>
                <input type="text" id="c" placeholder="Full Name">
                <label>Labour Total (£)</label>
                <input type="number" id="a" class="amt" placeholder="0.00">
                <button onclick="process()">Confirm & Issue Receipt</button>
            </div>
            <div style="margin-top:25px; color:#555; font-size:0.6rem; font-family:monospace; letter-spacing:3px;">WWW.TOOLBOXPAY.COM</div>
        </div>
        <div class="footer">
            <div class="footer-nav">
                <a class="nav" href="#">BILLING</a>
                <a class="nav" style="color:#222" href="#">TERMS</a>
            </div>
            <a href="mailto:support@toolboxpay.com" class="email-link">support@toolboxpay.com</a>
            <div class="secure-note">Verified British Gateway • Encrypted</div>
        </div>
    </div>
    <script>
        function process() {
            const n = document.getElementById('c').value;
            const a = document.getElementById('a').value;
            if(!n || !a) return alert("Please fill in all specialised labour fields.");
            alert("ToolboxPay: Verifying branded delivery for " + n.toUpperCase());
        }
    </script>
</body>
</html>
