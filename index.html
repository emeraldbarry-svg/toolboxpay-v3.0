<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.27 SYNCED FORMULA</title>
    <style>
        /* THE UNIFIED DEEP FORCE FORMULA [cite: 2020-02-20, 2026-02-28] */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif !important; 
            font-weight: 900 !important;
        }
        
        body { background-color: #1a1a1a; color: #ffffff; padding-top: 160px; }

        /* HEADER & NAVIGATION [cite: 2020-02-20] */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #1a1a1a; }
        header { background: #111; padding: 35px 0; text-align: center; border-bottom: 8px solid #ff6600; }
        .logo { font-size: 32px; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; overflow-x: auto; border-bottom: 4px solid #444; }
        .nav-inner { display: flex; padding: 25px; gap: 20px; width: max-content; }
        .nav-btn { 
            width: 130px; padding: 22px 0; background: #333; color: #ff6600; 
            text-align: center; border-radius: 14px; 
            font-size: 16px; border: 2px solid #555; text-transform: uppercase;
        }

        /* UNIFIED CONTAINER SCALE [cite: 2026-02-28] */
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { display: none; background: #111; padding: 45px; border-radius: 40px; border: 8px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 32px; text-transform: uppercase; margin-bottom: 45px; text-align: center; }
        .label { color: #ffffff; font-size: 20px; display: block; margin-bottom: 25px; text-transform: uppercase; }

        /* THE EXACT FIELD FORMULA FROM YOUR SCREENSHOTS [cite: 2026-02-28] */
        input, textarea { 
            width: 100% !important; 
            display: block !important;
            background: #ffffff !important; 
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            border: 8px solid #ff6600 !important; 
            border-radius: 24px !important;
            margin-bottom: 60px !important; 
            font-size: 34px !important; 
            outline: none !important;
            padding: 48px 32px !important; 
            appearance: none !important;
            -webkit-appearance: none !important;
        }

        input::placeholder, textarea::placeholder { color: #888 !important; }
        textarea { min-height: 240px !important; }

        /* CALCULATOR RESULT BOXES - MATCHING THE FORMULA [cite: 2026-02-28] */
        .res-box { background: #000; padding: 50px; border-radius: 30px; border: 8px solid #ff6600; text-align: center; margin-top: 20px; }
        .res-label { color: #ff6600; font-size: 22px; margin-bottom: 20px; text-transform: uppercase; }
        .res-text { font-size: 65px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="m1" class="nav-btn" style="background:#ff6600; color:#fff;" onclick="st(1)">Profile</div>
                <div id="m2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="m3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="m4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="v1" class="card active">
            <h2 class="title">Business Profile</h2>
            <label class="label">Trading Name</label>
            <input type="text" id="sync_name" placeholder="ENTER NAME" oninput="sv('sync_name')">
            
            <label class="label">Specialising In</label>
            <input type="text" id="sync_trade" placeholder="TRADE" oninput="sv('sync_trade')">
            
            <label class="label">Business Address</label>
            <textarea id="sync_addr" placeholder="ADDRESS" oninput="sv('sync_addr')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">Bank Details</h2>
            <label class="label">Bank Name</label>
            <input type="text" id="sync_bank" placeholder="BANK NAME" oninput="sv('sync_bank')">
            
            <label class="label">Sort Code</label>
            <input type="text" id="sync_sort" placeholder="00-00-00" oninput="sv('sync_sort')">
            
            <label class="label">Account Number</label>
            <input type="text" id="sync_acc" placeholder="NUMBER" oninput="sv('sync_acc')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT Calculator</h2>
            <label class="label">Net Amount (£)</label>
            <input type="number" id="vIn" placeholder="0.00" oninput="doV()">
            <div class="res-box">
                <div class="res-label">Total (Inc 20% VAT)</div>
                <div id="vOut" class="res-text">£0.00</div>
            </div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">Business Calc</h2>
            <label class="label">Labour Cost (£)</label>
            <input type="number" id="bL" placeholder="0.00" oninput="doB()">
            
            <label class="label">Materials Cost (£)</label>
            <input type="number" id="bM" placeholder="0.00" oninput="doB()">
            
            <label class="label">Profit Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            
            <div class="res-box">
                <div class="res-label">Recommended Quote</div>
                <div id="bQ" class="res-text">£0.00</div>
            </div>
        </div>
    </main>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).classList.remove('active');
            let b = document.getElementById('m' + i);
            b.style.background = '#333'; b.style.color = '#ff6600';
        }
        document.getElementById('v' + n).classList.add('active');
        let act = document.getElementById('m' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff';
    }

    function sv(id) { localStorage.setItem('TBOX_SYNC_' + id, document.getElementById(id).value); }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['sync_name', 'sync_trade', 'sync_addr', 'sync_bank', 'sync_sort', 'sync_acc'].forEach(id => {
            let val = localStorage.getItem('TBOX_SYNC_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>
</body>
</html>
