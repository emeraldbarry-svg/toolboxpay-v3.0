        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Helvetica Neue', Arial, sans-serif !important; 
            font-weight: 800 !important;
        }
        
        body { background-color: #1a1a1a; color: #ffffff; padding-top: 160px; }

        /* HEADER & LOGO */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #1a1a1a; }
        header { padding: 30px 0; text-align: center; border-bottom: 5px solid #ff6600; }

        .nav-btn { 
            width: 120px; padding: 18px 0; background: #333; color: #ff6600; 
            text-align: center; border-radius: 12px; 
            font-size: 14px; border: 1px solid #444; text-transform: uppercase;
        }

        /* THE PERFECT CONTAINER */
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .card { display: none; background: #222; padding: 35px; border-radius: 25px; border: 4px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 26px; text-transform: uppercase; margin-bottom: 35px; text-align: center; border-left: 6px solid #ff6600; padding-left: 15px; }

            border: 4px solid #ff6600 !important; 
            border-radius: 18px !important;
            margin-bottom: 35px !important; 
            font-size: 24px !important; /* Bold, clear, but fits */
            outline: none !important;
            padding: 22px 20px !important; 
            appearance: none !important;
            -webkit-appearance: none !important;
        }

        textarea { min-height: 140px !important; }

        /* CALCULATOR BOXES */
        .res-box { background: #000; padding: 35px; border-radius: 20px; border: 3px solid #ff6600; text-align: center; }
        .res-text { font-size: 48px; color: #ffffff; }
    </style>
</head>
