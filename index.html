<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .main-wrapper { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        .branding-section { text-align: center; padding: 40px 0 20px 0; }
        .logo-toolbox { font-size: 46px; font-weight: 900; color: var(--toolbox-orange); text-transform: uppercase; letter-spacing: -0.05em; }
        .logo-pay { font-size: 46px; font-weight: 900; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.05em; }
        .sub-header { font-size: 11px; font-weight: 900; color: #94A3B8; letter-spacing: 0.3em; text-transform: uppercase; margin-top: 5px; }

        .menu-item {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 149, 0, 0.3);
            border-radius: 24px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .menu-item:hover { transform: translateY(-2px); border-color: var(--toolbox-orange); }

        .icon-box {
            width: 60px;
            height: 60px;
            background: rgba(255, 149, 0, 0.1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .text-group { display: flex; flex-direction: column; }
        .item-title { font-size: 18px; font-weight: 900; text-transform: uppercase; color: #FFFFFF; }
        .item-desc { font-size: 12px; font-weight: 700; color: #64748B; text-transform: uppercase; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="branding-section">
            <span class="logo-toolbox">TOOLBOX</span><span class="logo-pay">PAY</span>
            <p class="sub-header">Command Centre</p>
        </div>

        <a href="index.html" class="menu-item">
            <div class="icon-box">üí∞</div>
            <div class="text-group">
                <span class="item-title">New Settlement</span>
                <span class="item-desc">Calculate labour & costs</span>
            </div>
        </a>

        <a href="profile.html" class="menu-item">
            <div class="icon-box">‚öíÔ∏è</div>
            <div class="text-group">
                <span class="item-title">Business Profile</span>

            </div>
        </a>

        <a href="lock.html" class="menu-item">
            <div class="icon-box">üîí</div>
            <div class="text-group">
                <span class="item-title">Lock System</span>
                <span class="item-desc">Secure local records</span>
            </div>
        </a>
    </div>

</body>
</html>
