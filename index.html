<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v3.3 Clockwork</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding-bottom: 100px; }
        .wrap { max-width: 480px; margin: 0 auto; padding: 15px; }

        .logo { text-align: center; padding: 40px 0; font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        .card { background: #111; border: 1px solid #222; border-radius: 24px; padding: 25px; margin-bottom: 35px; position: relative; }
        
        /* HEADER FLEX FOR CLOCK */
        .card-hd { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        h2 { color: #ff6600; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; margin: 0; font-weight: 900; }
        #liveClock { color: #fff; font-size: 14px; font-weight: 900; font-family: monospace; border: 1px solid #333; padding: 4px 10px; border-radius: 6px; background: #000; }

        label { display: block; font-size: 11px; color: #777; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; font-size: 16px; outline: none; margin-bottom: 15px; }

        .dash { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 20px; }
        .stat { flex: 1; background: #000; padding: 15px; border-radius: 12px; border: 1px solid #222; }
        .stat-val { font-size: 20px; font-weight: 900; color: #ff6600; display: block; }
        .stat-lbl { font-size: 9px; color: #555; text-transform: uppercase; font-weight: 800; }

        .btn-m { width: 100%; background: #ff6600; color: #000; padding: 20px; border: none; border-radius: 14px; font-size: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        
        .job { padding: 20px 0; border-bottom: 1px solid #222; }
        .tag { display: inline-block; padding: 5px 12px; border-radius: 6px; font-size: 10px; font-weight: 900; margin-bottom: 12px; cursor: pointer; }
        .tag-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .tag-paid { background: #2ecc71; color: #000; }

        .img-wrap { position: relative; aspect-ratio: 1; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .ts { position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); color: #ff6600; font-size: 8px; padding: 2px 5px; border-radius: 3px; font-weight: 900; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>

    <div class="card">
        <div class="card-hd">
            <h2>New Quote</h2>
            <div id="liveClock">00:00:00</div>
        </div>
        <label>Client Name</label><input type="text" id="cn">
        <label>Labour Description</label><textarea id="dl" style="height:80px;"></textarea>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Hours</label><input type="number" id="h" oninput="calc()"></div>
            <div style="flex:1;"><label>Rate (£)</label><input type="number" id="r" oninput="calc()"></div>
        </div>
        <label>Materials (£)</label><input type="number" id="m" oninput="calc()">
        
        <div style="display:flex; justify-content:space-between; align-items:center; background:#080808; border:1px solid #222; padding:12px; border-radius:14px; margin-bottom:20px;">
            <span style="font-size:11px; font-weight:900;">ADD VAT (20%)</span>
            <input type="checkbox" id="v" onchange="calc()" style="width:20px; height:20px; margin:0;">
        </div>

        <div id="tot" style="font-size:58px; font-weight:900; color:#ff6600; text-align:right; margin-bottom:15px;">£0.00</div>
        <button class="btn-m" onclick="save()">Save & Log Job</button>
    </div>

    <div class="card">
        <h2>Job Photos</h2>
        <label style="display:block; width:100%; padding:15px; border:1px dashed #ff6600; text-align:center; border-radius:10px; color:#ff6600; cursor:pointer; font-weight:800; margin-bottom:15px;">
            + ADD PHOTO<input type="file" accept="image/*" style="display:none;" onchange="up(this)">
        </label>
        <div id="gallery" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;"></div>
    </div>

    <div class="card">
        <h2>Financial History</h2>
        <div class="dash">
            <div class="stat"><span class="stat-lbl">Invoiced</span><span class="stat-val" id="tInv">£0.00</span></div>
            <div class="stat"><span class="stat-lbl">Paid</span><span class="stat-val" id="tPai" style="color:#2ecc71;">£0.00</span></div>
        </div>
        <div id="joblist"></div>
    </div>

    <div class="card">
        <h2>Business Setup</h2>
        <input type="text" id="sn" placeholder="Business Name" oninput="st('sn',this.value)">
        <input type="text" id="sb" placeholder="Bank Name" oninput="st('sb',this.value)">
        <input type="text" id="sc" placeholder="Sort Code" oninput="st('sc',this.value)">
        <input type="text" id="an" placeholder="Account No." oninput="st('an',this.value)">
    </div>
</div>

<script>
    const STORAGE_K = "TBP_V33_CLOCK";
    function st(k,v){ localStorage.setItem(STORAGE_K+k,v); }
    function gt(k){ return localStorage.getItem(STORAGE_K+k) || ""; }

    // REAL TIME CLOCK
    function updateClock() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function calc() {
        const h = parseFloat(document.getElementById('h').value)||0, r = parseFloat(document.getElementById('r').value)||0, m = parseFloat(document.getElementById('m').value)||0;
        let t = (h*r)+m; if(document.getElementById('v').checked) t*=1.2;
        document.getElementById('tot').innerText = "£" + t.toFixed(2);
    }

    function up(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                let pics = JSON.parse(localStorage.getItem(STORAGE_K+'pics') || '[]');
                pics.unshift({src: e.target.result, ts: new Date().toLocaleString('en-GB', {dateStyle:'short', timeStyle:'short'})});
                localStorage.setItem(STORAGE_K+'pics', JSON.stringify(pics.slice(0, 6)));
                drawPics();
            };
            reader.readAsDataURL(input.files[0]);
