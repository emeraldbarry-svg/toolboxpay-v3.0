<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --navy: #0b1521;
            --card: #1a2635;
            --border: #233554;
        }

        /* Strict mobile-first reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--navy);
            color: var(--white);
            display: flex;
            justify-content: center;
            padding: 20px 10px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 340px; /* Forced narrow width for phone screens */
        }

        /* Navigation Header */
        .nav-bar {
            min-height: 40px;
            margin-bottom: 10px;
        }
        
        #back-btn {
            background: none;
            border: 1px solid var(--orange);
            color: var(--orange);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: none; /* Only shows when calculator is open */
        }

        /* Branding - Borderless Orange & White */
        .branding {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .toolbox { color: var(--orange); }
        .pay { color: var(--white); }

        /* Screen Visibility Control */
        .screen { display: none; }
        .active { display: block; }

        /* Dashboard Card */
        .menu-box {
            background-color: var(--card);
            border: 1px solid var(--border);
            padding: 22px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-box h3 { 
            color: var(--orange); 
            font-size: 15px; 
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .menu-box p { color: #8892b0; font-size: 11px; }

        /* Calculator Styles */
        .label-heading {
            color: var(--orange);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
            padding-bottom: 4px;
        }
        .field-wrap { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 12px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--white);
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: var(--orange); }

        /* Total Result Card */
        .result-bar {
            background: var(--card);
            border: 2px solid var(--orange);
            border-radius: 8px;
            padding: 18px;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-amount { font-size: 22px; font-weight: 800; color: var(--orange); }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-bar">
        <button id="back-btn" onclick="swapTo('dash')">← Return to Dashboard</button>
    </div>

    <div class="branding">
        <h1 class="logo"><span class="toolbox">toolbox</span><span class="pay">pay</span></h1>
    </div>

    <div id="dash" class="screen active">
        <div class="menu-box" onclick="swapTo('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color: var(--orange); font-weight: bold;">→</span>
        </div>
    </div>

    <div id="calc" class="screen">
        <div class="label-heading">Labour Costs</div>
        <div class="field-wrap">
            <label>Hours worked</label>
            <input type="number" id="h" placeholder="0" oninput="doCalc()">
        </div>
        <div class="field-wrap">
            <label>Hourly rate (£)</label>
            <input type="number" id="r" placeholder="0.00" oninput="doCalc()">
        </div>

        <div class="label-heading">Materials</div>
        <div class="field-wrap">
            <label>Total material costs (£)</label>
            <input type="number" id="m" placeholder="0.00" oninput="doCalc()">
        </div>

        <div class="result-bar">
            <span style="font-weight: 800; font-size: 13px;">TOTAL:</span>
            <span id="res" class="total-amount">£0.00</span>
        </div>
    </div>
</div>

<script>
    function swapTo(id) {
        // Toggle active screens locally
        document.getElementById('dash').classList.remove('active');
        document.getElementById('calc').classList.remove('active');
        document.getElementById(id).classList.add('active');
        
        // Show/Hide back button
        document.getElementById('back-btn').style.display = (id === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function doCalc() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const total = (h * r) + m;
        document.getElementById('res').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
