<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v6.6</title>
    <style>
        /* CORE THEME & BRANDING */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
        }

        /* MASTER CONSTRAINED CONTAINER */
        #app-viewport {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* LOGO */
        .header { text-align: center; padding: 20px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* DASHBOARD STACK */
        .stack { display: flex; flex-direction: column; gap: 15px; }
        .btn-tile {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .btn-tile:active { background: #2a2a2a; transform: scale(0.98); }
        .icon-sq {
            width: 50px; height: 50px; background: #000; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 20px; font-size: 24px;
        }
        .btn-tile span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; }

        /* CONTENT PAGES */
        .view { display: none; }
        .view.active { display: block; }

        .back-btn { 
            background: #000; color: #ff6600; border: 1px solid #ff6600; 
            padding: 10px 18px; border-radius: 10px; font-weight: 900; 
            margin-bottom: 20px; cursor: pointer; text-transform: uppercase; font-size: 11px;
        }

        .card { 
            background: #1a1a1a; border-radius: 22px; padding: 25px; 
            border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        h2 { color: #ff6600; font-size: 16px; text-transform: uppercase; margin: 0 0 20px 0; font-weight: 900; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 16px; border-radius: 12px; margin-bottom: 15px; outline: none; font-size: 16px; 
        }

        .save-btn { 
            width: 100%; background: #ff6600; color: #000; padding: 20px; border: none; 
            border-radius: 15px; font-weight: 900; font-size: 20px; text-transform: uppercase; cursor: pointer;
        }

        .total-display { font-size: 60px; font-weight: 900; color: #ff6600; text-align: right; margin: 10px 0; }
    </style>
</head>
<body>

<div id="app-viewport">
    
    <div id="view-home" class="view active">
        <div class="header">
            <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
        </div>
        <div class="stack">
            <div class="btn-tile" onclick="showView('view-quotes')"><div class="icon-sq">üìù</div><span>Job Quotes</span></div>
            <div class="btn-tile" onclick="showView('view-calc')"><div class="icon-sq">üßÆ</div><span>Calculator</span></div>
            <div class="btn-tile" onclick="showView('view-history')"><div class="icon-sq">üìú</div><span>Job History</span></div>
            <div class="btn-tile" onclick="openBank()"><div class="icon-sq">üè¶</div><span>Bank Setup</span></div>
        </div>
    </div>

    <div id="view-quotes" class="view">
        <div class="back-btn" onclick="showView('view-home')">‚Üê Dashboard</div>
        <div class="card">
            <h2>New Quote</h2>
            <label>Client Name</label><input type="text" id="cn">
            <label>Labour Description</label><textarea id="dl" style="height:80px;"></textarea>
            <label>Hours</label><input type="number" id="qh" oninput="calcQuote()">
            <label>Rate (¬£)</label><input type="number" id="qr" oninput="calcQuote()">
            <div class="total-display" id="q-total">¬£0.00</div>
            <button class="save-btn" onclick="saveJob()">Save Job</button>
        </div>
    </div>

    <div id="view-bank" class="view">
        <div class="back-btn" onclick="showView('view-home')">‚Üê Dashboard</div>
        <div class="card">
            <h2>Bank Setup</h2>
            <label>Business Name</label><input type="text" id="sn" oninput="store('sn',this.value)">
            <label>Bank Name</label><input type="text" id="sb" oninput="store('sb',this.value)">
            <label>Sort Code</label><input type="text" id="sc" oninput="store('sc',this.value)">
            <label>Account No.</label><input type="text" id="an" oninput="store('an',this.value)">
        </div>
    </div>

</div>

<script>
    const STORAGE_KEY = "TBP_V66_MASTER";

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    function openBank() {
        ['sn', 'sb', 'sc', 'an'].forEach(id => {
            document.getElementById(id).value = localStorage.getItem(STORAGE_KEY + id) || "";
        });
        showView('view-bank');
    }
