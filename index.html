<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v7.5</title>
    <style>
        /* CORE THEME */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
        }

        /* 420PX VIEWPORT */
        #app-viewport {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        /* LIVE CLOCK STYLE - TOP RIGHT */
        #live-clock {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 14px;
            font-weight: 900;
            color: #ff6600;
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
        }

        /* LOGO */
        .header { text-align: center; padding: 25px 0 15px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* NAV LOGIC */
        .view { display: none; width: 100%; }
        .view.active { display: block; }

        /* DASHBOARD TILES */
        .stack { display: flex; flex-direction: column; gap: 15px; }
        .tile {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .tile:active { background: #111; transform: scale(0.98); }
        .icon-box {
            width: 50px; height: 50px; background: #000; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 20px; font-size: 24px;
        }
        .tile span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* PAGE ELEMENTS */
        .back-btn { 
            background: #000; color: #ff6600; border: 2px solid #ff6600; 
            padding: 10px 15px; border-radius: 8px; font-weight: 900; 
            margin-bottom: 25px; cursor: pointer; text-transform: uppercase; 
            font-size: 11px; width: fit-content;
        }
        .card { 
            background: #1e1e1e; border-radius: 25px; padding: 30px; 
            border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
        }
        h2 { color: #ff6600; font-size: 18px; text-transform: uppercase; margin: 0 0 25px 0; font-weight: 900; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 18px; border-radius: 15px; margin-bottom: 20px; outline: none; font-size: 16px; 
        }
        .total-display { font-size: 64px; font-weight: 900; color: #ff6600; text-align: right; margin: 15px 0; }
        .save-btn { 
            width: 100%; background: #ff6600; color: #000; padding: 22px; border: none; 
            border-radius: 18px; font-weight: 900; font-size: 20px; text-transform: uppercase; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="app-viewport">
    
    <div id="view-home" class="view active">
        <div id="live-clock">00:00:00</div>
        <div class="header">
            <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
        </div>
        <div class="stack">
            <div class="tile" onclick="openNav('view-quotes')"><div class="icon-box">üìù</div><span>Job Quotes</span></div>
            <div class="tile" onclick="openNav('view-calc')"><div class="icon-box">üßÆ</div><span>Calculator</span></div>
            <div class="tile" onclick="openNav('view-history')"><div class="icon-box">üìú</div><span>Job History</span></div>
            <div class="tile" onclick="openNav('view-bank')"><div class="icon-box">üè¶</div><span>Bank Setup</span></div>
            <div class="tile" onclick="openNav('view-readme')"><div class="icon-box">üìñ</div><span>Read Me</span></div>
        </div>
    </div>

    <div id="view-quotes" class="view">
        <div class="back-btn" onclick="openNav('view-home')">‚Üê DASHBOARD</div>
        <div class="card">
            <h2>New Quote</h2>
            <label>Client Name</label><input type="text" id="cn">
            <label>Labour Description</label><textarea id="dl" style="height:100px;"></textarea>
            <label>Price (¬£)</label><input type="number" id="tp" oninput="updateTotal()">
            <div class="total-display" id="q-val">¬£0.00</div>
            <button class="save-btn" onclick="openNav('view-home')">SAVE JOB</button>
        </div>
    </div>

    <div id="view-bank" class="view">
        <div class="back-btn" onclick="openNav('view-home')">‚Üê DASHBOARD</div>
        <div class="card">
            <h2>Bank Setup</h2>
            <label>Business Name</label><input type="text" id="bn" oninput="saveMem('bn',this.value)">
            <label>Bank Name</label><input type="text" id="bk" oninput="saveMem('bk',this.value)">
            <label>Sort Code</label><input type="text" id="sc" oninput="saveMem('sc',this.value)">
            <label>Account No.</label><input type="text" id="an" oninput="saveMem('an',this.value)">
        </div>
    </div>

    <div id="view-calc" class="view"><div class="back-btn" onclick="openNav('view-home')">‚Üê DASHBOARD</div><div class="card"><h2>Calculator</h2><p>Working...</p></div></div>
    <div id="view-history" class="view"><div class="back-btn" onclick="openNav('view-home')">‚Üê DASHBOARD</div><div class="card"><h2>History</h2><p>Saved Quotes appear here.</p></div></div>
    <div id="view-readme" class="view"><div class="back-btn" onclick="openNav('view-home')">‚Üê DASHBOARD</div><div class="card"><h2>Read Me</h2><p>v7.5 Clock Enabled.</p></div></div>

</div>

<script>
    const STORAGE_KEY = "TBP_V75_CLOCK";

    // CLOCK LOGIC
    function startClock() {
        const clockEl = document.getElementById('live-clock');
        setInterval(() => {
            const now = new Date();
            clockEl.innerText = now.toLocaleTimeString('en-GB', { hour12: false });
        }, 1000);
    }

    function openNav(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    function saveMem(k, v) { localStorage.setItem(STORAGE_KEY + k, v); }
    function loadMem(k) { return localStorage.getItem(STORAGE_KEY + k) || ""; }

    function updateTotal() {
        const val = parseFloat(document.getElementById('tp').value) || 0;
        document.getElementById('q-val').innerText = "¬£" + val.toFixed(2);
    }

    window.onload = () => {
        startClock();
        ['bn', 'bk', 'sc', 'an'].forEach(id => {
            const el = document.getElementById(id);
            if(el) el.value = loadMem(id);
        });
    };
</script>

</body>
</html>
