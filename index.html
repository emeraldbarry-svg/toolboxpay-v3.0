<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay</title>
    <style>
        :root { 
            --orange: #ff6600; 
            --white: #ffffff; 
            --navy: #0b1521; 
            --card: #1a2635; 
        }
        
        /* Centered Mobile Layout for Laptop Screens */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--navy); 
            color: var(--white); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            padding: 40px 20px; 
        }
        .app-shell { width: 100%; max-width: 380px; }

        /* Logo: toolbox (orange) pay (white) */
        .logo { text-align: center; margin-bottom: 35px; font-size: 34px; font-weight: 800; letter-spacing: -1px; }
        .logo .orange { color: var(--orange); }

        /* Navigation Button */
        #back-btn { 
            display: none; 
            color: var(--orange); 
            border: 1px solid var(--orange); 
            background: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 8px; 
            font-weight: 800; 
            cursor: pointer; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
        }

        .screen { display: none; }
        .active-view { display: block; }

        /* Dashboard Tile */
        .tile { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid #233554; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: transform 0.1s;
        }
        .tile:active { transform: scale(0.98); }
        .tile h3 { color: var(--orange); text-transform: uppercase; font-size: 16px; }

        /* Calculator Styles */
        .label-tag { color: var(--orange); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 6px; }
        label { display: block; font-size: 13px; margin-bottom: 8px; color: #8892b0; }
        input { 
            width: 100%; 
            padding: 15px; 
            background: var(--card); 
            border: 1px solid #233554; 
            color: #fff; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            font-size: 18px; 
            outline: none; 
        }
        input:focus { border-color: var(--orange); }

        /* Result Panel */
        .res-panel { border: 2px solid var(--orange); padding: 22px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 35px; background: rgba(255,102,0,0.05); }
        .total-val { color: var(--orange); font-size: 26px; font-weight: 800; }
    </style>
</head>
<body>

<div class="app-shell">
    <button id="back-btn" onclick="navTo('dash')">← Return to Dashboard</button>
    
    <div class="logo"><span class="orange">toolbox</span>pay</div>

    <div id="dash" class="screen active-view">
        <div class="tile" onclick="navTo('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p style="font-size:12px; color:#8892b0; margin-top:4px;">Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange); font-weight:bold; font-size: 20px;">→</span>
        </div>
    </div>

    <div id="calc" class="screen">
        <div class="label-tag">Labour Costs</div>
        <label>Hours worked</label>
        <input type="number" id="h" placeholder="0" oninput="runMath()">
        <label>Hourly rate (£)</label>
        <input type="number" id="r" placeholder="0.00" oninput="runMath()">
        
        <div class="label-tag">Materials</div>
        <label>Total material costs (£)</label>
        <input type="number" id="m" placeholder="0.00" oninput="runMath()">
        
        <div class="res-panel">
            <span style="font-weight:800; font-size:12px;">TOTAL:</span>
            <span id="res" class="total-val">£0.00</span>
        </div>
    </div>
</div>

<script>
    function navTo(id) {
        document.getElementById('dash').classList.remove('active-view');
        document.getElementById('calc').classList.remove('active-view');
        
        document.getElementById(id).classList.add('active-view');
        document.getElementById('back-btn').style.display = (id === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function runMath() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const total = (h * r) + m;
        document.getElementById('res').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
