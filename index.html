<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>toolboxpay v9.6</title>
    <style>
        /* ASPECT RATIO FIX: Fluid 100% width with no fixed shells */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: #0b1521; color: white; padding: 15px; width: 100vw; overflow-x: hidden; }
        
        .logo { text-align: center; margin: 20px 0; font-size: 28px; font-weight: 900; }
        .logo span { color: #ff6600; }

        /* NATIVE BUTTONS: Prevents skewing on mobile processors */
        .btn-tile { width: 100%; display: block; background: #1a2635; color: #ff6600; border: 1px solid #233554; border-radius: 8px; padding: 25px 15px; margin-bottom: 12px; font-size: 16px; font-weight: 800; text-align: left; text-transform: uppercase; cursor: pointer; }
        .btn-back { width: 100%; padding: 12px; background: transparent; color: #ff6600; border: 1px solid #ff6600; border-radius: 6px; margin-bottom: 20px; font-weight: 800; cursor: pointer; }
        .btn-save { width: 100%; padding: 18px; background: #ff6600; color: white; border: none; border-radius: 8px; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; }

        .screen { display: none; }
        .active { display: block !important; }

        .label { color: #ff6600; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input, textarea, select { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #233554; background: #162130; color: white; font-size: 16px; outline: none; }
        
        .result-box { text-align: right; padding: 20px 0; border-top: 1px solid #233554; }
        .total-val { font-size: 32px; font-weight: 900; color: #ff6600; }

        .quote-card { background: white; color: black; padding: 20px; border-radius: 4px; font-size: 14px; line-height: 1.4; }
        hr { border: 0; border-top: 1px solid #eee; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="logo"><span>toolbox</span>pay</div>

    <div id="scr_main" class="screen active">
        <button class="btn-tile" onclick="nav('scr_calc')">NEW QUOTE →</button>
        <button class="btn-tile" onclick="nav('scr_hist'); getHist();">HISTORY →</button>
        <button class="btn-tile" onclick="nav('scr_biz')">BUSINESS SETUP →</button>
        <button class="btn-tile" onclick="nav('scr_bank')">BANK DETAILS →</button>
    </div>

    <div id="scr_biz" class="screen">
        <button class="btn-back" onclick="nav('scr_main')">← BACK</button>
        <span class="label">Currency</span>
        <select id="cur" onchange="localStorage.setItem('cur', this.value)">
            <option value="£">British Pound (£)</option>
            <option value="$">US Dollar ($)</option>
            <option value="€">Euro (€)</option>
        </select>
        <span class="label">Business Name</span>
        <input type="text" id="bn" oninput="localStorage.setItem('bn', this.value)">
        <span class="label">Address</span>
        <textarea id="ba" oninput="localStorage.setItem('ba', this.value)" style="height:80px;"></textarea>
    </div>

    <div id="scr_bank" class="screen">
        <button class="btn-back" onclick="nav('scr_main')">← BACK</button>
        <span class="label">Account Name</span>
        <input type="text" id="bk1" oninput="localStorage.setItem('bk1', this.value)">
        <span class="label">Sort Code</span>
        <input type="text" id="bk2" oninput="localStorage.setItem('bk2', this.value)">
        <span class="label">Account Number</span>
        <input type="text" id="bk3" oninput="localStorage.setItem('bk3', this.value)">
        <span class="label">Digital Payment Link</span>
        <input type="url" id="bkl" placeholder="e.g. revolut.me/yourname" oninput="localStorage.setItem('bkl', this.value)">
    </div>

    <div id="scr_calc" class="screen">
        <button class="btn-back" onclick="nav('scr_main')">← BACK</button>
