<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - New Settlement</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-bg: #0d1b2a;
            --input-bg: rgba(255, 255, 255, 0.07);
        }
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 550px;
            padding: 10px;
        }
        /* Navigation / Header */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .return-link {
            color: var(--orange);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .return-link:hover {
            text-decoration: underline;
        }
        /* Branding Section - Box Removed */
        .branding {
            margin-bottom: 30px;
        }
        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .toolbox { color: var(--orange); }
        .pay { color: var(--white); }
        .tagline {
            font-size: 12px;
            color: #8892b0;
            letter-spacing: 1.5px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* Form Styling */
        .section-label {
            color: var(--orange);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 25px 0 15px 0;
            display: block;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
            padding-bottom: 5px;
        }
        .field-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ccd6f6;
        }
        input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid #233554;
            border-radius: 6px;
            color: var(--white);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--orange);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .flex-1 { flex: 1; }
        .flex-2 { flex: 2; }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn-submit:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-header">
        <a href="dashboard.html" class="return-link">‚Üê Return to Dashboard</a>
        <div style="font-size: 11px; color: #444;">V3.0 LIVE</div>
    </div>

    <div class="branding">
        <div class="logo-text"><span class="toolbox">toolbox</span><span class="pay">pay</span></div>
        <div class="tagline">Calculate Labour & Costs</div>
    </div>

    <form>
        <span class="section-label">Business Information</span>
        <div class="field-group">
            <label for="trading-name">Trading Name</label>
            <input type="text" id="trading-name" placeholder="Enter your business name">
        </div>

        <span class="section-label">Bank Details</span>
        <div class="field-group">
            <label for="acc-holder">Account Holder Name</label>
            <input type="text" id="acc-holder" placeholder="Name as it appears on account">
        </div>

        <div class="row">
            <div class="field-group flex-1">
                <label for="sort-code">Sort Code</label>
                <input type="text" id="sort-code" placeholder="00-00-00">
            </div>
            <div class="field-group flex-2">
                <label for="acc-number">Account Number</label>
                <input type="text" id="acc-number" placeholder="8-digit account number">
            </div>
        </div>

        <button type="submit" class="btn-submit">Save Settlement Details</button>
    </form>
</div>

</body>
</html>
