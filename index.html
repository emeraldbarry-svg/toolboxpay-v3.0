<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v19.4 LOCK</title>
</head>
<body style="background-color: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; width: 100vw; overflow-x: hidden;">

    <div id="app" style="width: 100%; max-width: 500px; margin: 0 auto; background-color: #4a4a4a; min-height: 100vh; display: flex; flex-direction: column; align-items: center;">
        
        <header style="width: 100%; padding: 20px 0; text-align: center; border-bottom: 4px solid #ff6600; background-color: #4a4a4a;">
            <h1 style="margin: 0; text-transform: uppercase; font-size: 26px; font-weight: 900;">
                TOOLBOX<span style="color: #ff6600;">PAY</span>
            </h1>
        </header>

        <div style="width: 100%; background-color: #222; border-bottom: 2px solid #333;">
            <div id="nav-container" style="display: flex; overflow-x: auto; padding: 15px; gap: 12px; scrollbar-width: none; -ms-overflow-style: none;">
                <style>#nav-container::-webkit-scrollbar { display: none; }</style>
                <div id="x1" onclick="tab(1)" style="flex: 0 0 120px; background: #333; color: #ff6600; padding: 15px 0; border-radius: 12px; text-align: center; font-weight: 900; text-transform: uppercase; cursor: pointer; border: 2px solid #444;">PROFILE</div>
                <div id="x2" onclick="tab(2)" style="flex: 0 0 120px; background: #ff6600; color: #fff; padding: 15px 0; border-radius: 12px; text-align: center; font-weight: 900; text-transform: uppercase; cursor: pointer; border: 2px solid #fff;">BANK</div>
                <div id="x3" onclick="tab(3)" style="flex: 0 0 120px; background: #333; color: #ff6600; padding: 15px 0; border-radius: 12px; text-align: center; font-weight: 900; text-transform: uppercase; cursor: pointer; border: 2px solid #444;">CALC</div>
            </div>
        </div>

        <div id="content" style="width: 100%; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center;">
            
            <div id="sec2" style="display: block; width: 100%; max-width: 420px;">
                <div style="background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                    <h2 style="color: #ff6600; text-transform: uppercase; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; font-size: 18px;">Bank Details</h2>
                    
                    <label style="color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 6px; text-transform: uppercase;">Bank Name</label>
                    <input type="text" id="f4" placeholder="e.g. Nationwide" style="width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 18px; font-size: 16px; box-sizing: border-box;" oninput="sv('f4')">
                    
                    <label style="color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 6px; text-transform: uppercase;">Branch (If known)</label>
                    <input type="text" id="f7" placeholder="e.g. Wellingborough" style="width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 18px; font-size: 16px; box-sizing: border-box;" oninput="sv('f7')">

                    <label style="color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 6px; text-transform: uppercase;">Sort Code</label>
                    <input type="text" id="f5" placeholder="00-00-00" style="width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 18px; font-size: 16px; box-sizing: border-box;" oninput="sv('f5')">
                    
                    <label style="color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 6px; text-transform: uppercase;">Account Number</label>
                    <input type="text" id="f6" placeholder="00000000" style="width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 18px; font-size: 16px; box-sizing: border-box;" oninput="sv('f6')">

                    <label style="color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 6px; text-transform: uppercase;">IBAN Number</label>
                    <input type="text" id="f8" placeholder="GB00 XXXX..." style="width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 5px; font-size: 16px; box-sizing: border-box;" oninput="sv('f8')">
                </div>
            </div>

            <div id="sec1" style="display: none; width: 100%; max-width: 420px;">
                <div style="background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #000;">
                    <h2 style="color: #ff6600; text-transform: uppercase; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; font-size: 18px;">Business Profile</h2>
                    <label style="color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 6px; text-transform: uppercase;">Business Name</label>
                    <input type="text" id="f1" placeholder="Enter Name" style="width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 18px; font-size: 16px; box-sizing: border-box;" oninput="sv('f1')">
                </div>
            </div>

            <div id="sec3" style="display: none; width: 100%; max-width: 420px;">
                <div style="background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #000;">
                    <h2 style="color: #ff6600; text-transform: uppercase; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; font-size: 18px;">VAT Calculator</h2>
                    <input type="number" id="netInput" placeholder="0.00" style="width: 100%; padding: 15px; background: #000; border: 2px solid #ff6600; color: #fff; border-radius: 10px; text-align: center; font-size: 20px;" oninput="calcVAT()">
                </div>
            </div>

        </div>
    </div>

    <script>
        function tab(n) {
            document.getElementById('sec1').style.display = 'none';
            document.getElementById('sec2').style.display = 'none';
            document.getElementById('sec3').style.display = 'none';
            
            for(let i=1; i<=3; i++) {
                let btn = document.getElementById('x' + i);
                btn.style.background = '#333';
                btn.style.color = '#ff6600';
                btn.style.borderColor = '#444';
            }

            document.getElementById('sec' + n).style.display = 'block';
            let activeBtn = document.getElementById('x' + n);
            activeBtn.style.background = '#ff6600';
            activeBtn.style.color = '#fff';
            activeBtn.style.borderColor = '#fff';
        }

        function sv(id) {
            localStorage.setItem('SAVE_' + id, document.getElementById(id).value);
        }

        function calcVAT() {
            let net = parseFloat(document.getElementById('netInput').value) || 0;
            let vat = net * 0.20;
            let gross = net + vat;
            // Add UI updates if needed
        }

        window.onload = function() {
            const fields = ['f1', 'f2', 'f3', 'f4', 'f5', 'f6', 'f7', 'f8'];
            fields.forEach(id => {
                const val = localStorage.getItem('SAVE_' + id);
                if (val && document.getElementById(id)) document.getElementById(id).value = val;
            });
        };
    </script>
</body>
</html>
