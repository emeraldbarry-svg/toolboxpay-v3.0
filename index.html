<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>TOOLBOXPAY v39.0</title>
    <style>
        /* Simple British Aesthetic [cite: 2026-02-20] */
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        header { text-align: center; padding: 15px; border-bottom: 2px solid #FF8C00; margin-bottom: 20px; }
        .logo { font-size: 24px; font-weight: bold; }
        .orange { color: #FF8C00; }
        
        /* Box Styling */
        .section-box { background: #222; border: 1px solid #FF8C00; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        h2 { color: #FF8C00; margin-top: 0; font-size: 18px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 5px; }
        
        /* Labels and Inputs [cite: 2026-02-26] */
        label { display: block; font-size: 12px; font-weight: bold; margin: 10px 0 5px; color: #ccc; }
        input, textarea { width: 100%; padding: 12px; border-radius: 4px; border: 1px solid #444; background: #fff; color: #000; box-sizing: border-box; font-size: 16px; }
        
        /* Simple Buttons [cite: 2026-03-02] */
        .btn { width: 100%; padding: 15px; background: #FF8C00; color: #fff; border: none; border-radius: 4px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-clear { background: #444; }
    </style>
</head>
<body>

<header><span class="orange">TOOLBOX</span>PAY</header>

<div class="section-box">
    <h2>Business Profile</h2>
    <label>TRADING NAME / BUSINESS NAME</label>
    <input type="text" id="p_name" class="save">
    
    <label>SPECIALISING IN / PRIMARY TRADE</label>
    <input type="text" id="p_trade" class="save">
    
    <label>BUSINESS ADDRESS</label>
    <textarea id="p_addr" class="save" rows="3"></textarea>
</div>

<div class="section-box">
    <h2>Bank Details</h2>
    <label>FULL BANK NAME</label>
    <input type="text" id="b_name" class="save">
    
    <label>SORT CODE (6 DIGITS)</label>
    <input type="text" id="b_sort" class="save" placeholder="00-00-00">
    
    <label>ACCOUNT NUMBER (8 DIGITS)</label>
    <input type="text" id="b_acc" class="save">
</div>

<div class="section-box">
    <h2>Client Details</h2>
    <label>CLIENT EMAIL ADDRESS</label>
    <input type="email" id="c_email" class="save">
    
    <label>FULL CLIENT NAME</label>
    <input type="text" id="c_name" class="save">
    
    <label>SITE ADDRESS</label>
    <textarea id="c_addr" class="save" rows="3"></textarea>

    <button class="btn" onclick="saveAlert()">STORE CLIENT DETAILS</button>
    <button class="btn btn-clear" onclick="clearClient()">CLEAR CLIENT FIELDS</button>
</div>

<script>
    // Memory Engine [cite: 2026-02-26]
    document.querySelectorAll('.save').forEach(el => {
        // Load saved info
        el.value = localStorage.getItem('tbox_' + el.id) || '';
        
        // Save as you type
        el.addEventListener('input', () => {
            localStorage.setItem('tbox_' + el.id, el.value);
        });
    });

    function saveAlert() {
        alert("Client Details Saved Locally.");
        if ("vibrate" in navigator) navigator.vibrate(100);
    }

    function clearClient() {
        if(confirm("Clear client fields?")) {
            ['c_email', 'c_name', 'c_addr'].forEach(id => {
                document.getElementById(id).value = '';
                localStorage.removeItem('tbox_' + id);
            });
        }
    }
</script>

</body>
</html>
