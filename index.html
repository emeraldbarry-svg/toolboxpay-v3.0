<!DOCTYPE html>

    <style>
        .dashboard-container { width: 95%; max-width: 450px; padding: 70px 20px 40px 20px; }
        .logo-text { font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 5px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }
        
        .menu-trigger {
            position: fixed; top: 20px; left: 20px; width: 55px; height: 55px;
            background: rgba(255, 165, 0, 0.15); border: 2px solid #FFA500;
            border-radius: 15px; display: flex; justify-content: center;
            align-items: center; z-index: 2000; backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }
        .menu-trigger span { font-size: 32px; color: #FFA500; }

        .main-display {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 30px; padding: 35px 25px; margin-bottom: 25px;
            position: relative; overflow: hidden;
        }

        .status-pill {
            display: inline-block; padding: 5px 12px; background: rgba(0, 255, 136, 0.1);
            color: #00ff88; border-radius: 20px; font-size: 10px; font-weight: 800;
            letter-spacing: 1px; text-transform: uppercase; margin-bottom: 15px;
        }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .action-btn {
            background: #151515; border: 1px solid #333; border-radius: 24px;
            padding: 30px 20px; text-decoration: none; text-align: center;
        }
        .action-btn .icon { font-size: 28px; display: block; margin-bottom: 10px; }
        .action-btn span { color: white; font-size: 14px; font-weight: 600; }

        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #0a0a0a; z-index: 1999; transition: 0.4s; padding-top: 100px; border-right: 1px solid #333; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 20px 30px; color: white; text-decoration: none; display: block; border-bottom: 1px solid #1a1a1a; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1998; }
    </style>
</head>
<body>

    <div class="menu-trigger" onclick="toggleMenu()"><span>â˜°</span></div>

    <div class="sidebar" id="sidebar">

    <div class="dashboard-container">
        <header style="margin-bottom: 40px;">
            <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
            <p id="bizName" style="text-align: center; color: #666; font-size: 11px; letter-spacing: 3px; text-transform: uppercase;">Profile Loading...</p>
        </header>

        <div class="main-display">
            <div class="status-pill">â— Secure Session</div>

            <h1 class="orange-glow" id="totalProfit" style="font-size: 52px; margin: 5px 0; color: #FFA500; letter-spacing: -2px;">Â£0.00</h1>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function manualLock() {
            sessionStorage.removeItem('unlocked');
            window.location.href = "lock.html";
        }

        window.onload = () => {
            const biz = localStorage.getItem('companyName') || "Business Setup Required";
            document.getElementById('bizName').innerText = biz;
            const quotes = JSON.parse(localStorage.getItem('quoteHistory')) || [];
            const expenses = JSON.parse(localStorage.getItem('expenseHistory')) || [];
            const income = quotes.reduce((sum, q) => sum + parseFloat(q.total || 0), 0);
            const costs = expenses.reduce((sum, e) => sum + parseFloat(e.amt || 0), 0);
            const net = (income - costs) * 0.8;
            document.getElementById('totalProfit').innerText = "Â£" + net.toLocaleString('en-GB', {minimumFractionDigits: 2});
        };
    </script>
