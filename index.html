    <style>
        .dashboard-container { width: 95%; max-width: 450px; padding: 70px 20px 40px 20px; }
        .logo-text { font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 5px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }
        
        /* High-Visibility Menu Button */
        .menu-trigger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 55px;
            height: 55px;
            background: rgba(255, 165, 0, 0.15);
            border: 2px solid #FFA500;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }
        .menu-trigger span { font-size: 32px; color: #FFA500; }

        /* Complex Visuals, Simple Reading */
        .main-display {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 30px;
            padding: 35px 25px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        .main-display::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,165,0,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .status-pill {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* Large Action Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .action-btn {
            background: #151515;
            border: 1px solid #333;
            border-radius: 24px;
            padding: 30px 20px;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }
        .action-btn:active {
            border-color: #FFA500;
            background: rgba(255, 165, 0, 0.1);
            transform: scale(0.95);
        }
        .action-btn .icon { font-size: 28px; display: block; margin-bottom: 10px; }
        .action-btn span { color: white; font-size: 14px; font-weight: 600; }

        /* Sidebar & Overlay */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #0a0a0a; z-index: 1999; transition: 0.4s; padding-top: 100px; border-right: 1px solid #333; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 20px 30px; color: white; text-decoration: none; display: block; border-bottom: 1px solid #1a1a1a; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1998; }
    </style>
