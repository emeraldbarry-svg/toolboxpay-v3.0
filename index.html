<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLBOXPAY</title>
    <style>
        /* CSS BLOCK: Original Aesthetic [cite: 2026-03-01] */
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        
        .logo-toolbox { color: #FF8C00; font-weight: bold; font-size: 32px; }
        .logo-pay { color: #ffffff; font-weight: bold; font-size: 32px; }

        .nav { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            margin-bottom: 20px; 
        }

        .nav-button { 
            background-color: #333333; 
            color: #ffffff; 
            border: 2px solid #FF8C00; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
        }

        .nav-button.active { 
            background-color: #FF8C00; 
        }

        .card { 
            background-color: #1a1a1a; 
            border: 2px solid #FF8C00; 
            border-radius: 15px; 
            padding: 20px; 
            max-width: 400px; 
            margin: 0 auto; 
        }

        h2 { 
            color: #FF8C00; 
            text-align: center; 
            text-transform: uppercase; 
        }

        label { 
            display: block; 
            margin-top: 15px; 
            color: #FF8C00; 
            font-size: 14px; 
        }

        input, textarea { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border-radius: 5px; 
            border: none; 
            box-sizing: border-box; 
        }

        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

    <div class="header">
        <span class="logo-toolbox">toolbox</span><span class="logo-pay">pay</span>
    </div>

    <div class="nav">
        <button class="nav-button active" onclick="showPage('profile')">PROFILE</button>
        <button class="nav-button" onclick="showPage('bank')">BANK</button>
        <button class="nav-button" onclick="showPage('client')">CLIENT</button>
    </div>

    <div id="profile" class="page active">
        <div class="card">
            <h2>Business Profile</h2>
            <label>Trading Name</label>
            <input type="text" id="tradingName" oninput="saveData('tradingName', this.value)">
            
            <label>Specialising In</label>
            <input type="text" id="specialising" oninput="saveData('specialising', this.value)">
            
            <label>Business Address</label>
            <textarea id="address" rows="4" oninput="saveData('address', this.value)"></textarea>
        </div>
    </div>

    <div id="bank" class="page">
        <div class="card">
            <h2>Bank Details</h2>
            <label>Bank Name</label>
            <input type="text" id="bankName" oninput="saveData('bankName', this.value)">
            
            <label>Sort Code</label>
            <input type="text" id="sortCode" oninput="saveData('sortCode', this.value)">
            
            <label>Account Number</label>
            <input type="text" id="accountNumber" oninput="saveData('accountNumber', this.value)">
        </div>
    </div>

    <div id="client" class="page">
        <div class="card">
            <h2>Client Details</h2>
            <label>Client Name</label>
            <input type="text" id="clientName" oninput="saveData('clientName', this.value)">
        </div>
    </div>

    <script>
        /* JS BLOCK: Simple Original Logic [cite: 2026-03-01] */
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function saveData(key, value) {
            localStorage.setItem(key, value);
        }

        // Auto-load bank and business details on open [cite: 2026-02-26]
        window.onload = function() {
            const fields = ['tradingName', 'specialising', 'address', 'bankName', 'sortCode', 'accountNumber', 'clientName'];
            fields.forEach(field => {
                const savedValue = localStorage.getItem(field);
                if (savedValue) {
                    document.getElementById(field).value = savedValue;
                }
            });
        }
    </script>
</body>
</html>
