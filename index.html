<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --bg: #0b1521;
            --card: #1a2635;
            --border: #233554;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--white);
            margin: 0;
            padding: 12px;
            display: flex;
            justify-content: center;
        }
        .app-container { width: 100%; max-width: 380px; }

        /* Navigation & Branding */
        .header-nav {
            margin-bottom: 20px;
            min-height: 20px;
        }
        #back-link {
            color: var(--orange);
            text-decoration: none;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: none; /* Only shows in calculator */
        }
        .logo-box {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
        }
        .logo span { color: var(--orange); }

        /* Toggle Views */
        .view { display: none; }
        .view.active { display: block; }

        /* Dashboard Card */
        .menu-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-card h3 { 
            margin: 0; 
            color: var(--orange); 
            font-size: 15px; 
            text-transform: uppercase; 
        }
        .menu-card p { margin: 3px 0 0 0; font-size: 12px; color: #8892b0; }

        /* Compact Calculator Fields */
        .label-tag {
            color: var(--orange);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
            padding-bottom: 4px;
        }
        .field { margin-bottom: 12px; }
        label { display: block; font-size: 12px; margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 10px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
        }

        /* Result Area */
        .result-bar {
            background: var(--card);
            border: 2px solid var(--orange);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-text { font-size: 20px; font-weight: 800; color: var(--orange); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-nav">
        <span id="back-link" onclick="swapView('dash')">← RETURN TO DASHBOARD</span>
    </div>

    <div class="logo-box">
        <h1 class="logo"><span>toolbox</span>pay</h1>
    </div>

    <div id="dash" class="view active">
        <div class="menu-card" onclick="swapView('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange)">→</span>
        </div>
    </div>

    <div id="calc" class="view">
        <div class="label-tag">Labour Costs</div>
        <div class="field">
            <label>Hours worked</label>
            <input type="number" id="hours" placeholder="0" oninput="doMath()">
        </div>
        <div class="field">
            <label>Hourly rate (£)</label>
            <input type="number" id="rate" placeholder="0.00" oninput="doMath()">
        </div>

        <div class="label-tag">Materials</div>
        <div class="field">
            <label>Total material costs (£)</label>
            <input type="number" id="mats" placeholder="0.00" oninput="doMath()">
        </div>

        <div class="result-bar">
            <span style="font-weight:700; font-size:13px;">TOTAL:</span>
            <span id="grand-total" class="total-text">£0.00</span>
        </div>
    </div>
</div>

<script>
    function swapView(viewId) {
        // Toggle active status
        document.getElementById('dash').classList.remove('active');
        document.getElementById('calc').classList.remove('active');
        document.getElementById(viewId).classList.add('active');
        
        // Show/Hide back link
        document.getElementById('back-link').style.display = (viewId === 'dash') ? 'none' : 'block';
        window.scrollTo(0,0);
    }

    function doMath() {
        const h = parseFloat(document.getElementById('hours').value) || 0;
        const r = parseFloat(document.getElementById('rate').value) || 0;
        const m = parseFloat(document.getElementById('mats').value) || 0;
        const total = (h * r) + m;
        document.getElementById('grand-total').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
