<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v3.6 Foundation</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding: 10px; padding-bottom: 80px; }
        .wrap { max-width: 480px; margin: 0 auto; }

        /* LOGO & CLOCK STACKED FOR STABILITY */
        .top-bar { text-align: center; padding: 20px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; margin-bottom: 5px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }
        #live-clk { color: #ff6600; font-size: 24px; font-weight: 900; font-family: monospace; }

        /* INDEPENDENT CARDS */
        .card { background: #111; border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 25px; clear: both; overflow: hidden; }
        h2 { color: #ff6600; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 15px 0; font-weight: 900; border-bottom: 1px solid #222; padding-bottom: 10px; }

        label { display: block; font-size: 10px; color: #666; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; outline: none; margin-bottom: 12px; font-family: sans-serif; }
        
        .dash { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat { flex: 1; background: #000; padding: 12px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 18px; font-weight: 900; color: #ff6600; display: block; }
        .stat-lbl { font-size: 8px; color: #555; text-transform: uppercase; font-weight: 800; }

        .btn-m { width: 100%; background: #ff6600; color: #000; padding: 18px; border: none; border-radius: 12px; font-size: 16px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        
        .job { padding: 15px 0; border-bottom: 1px solid #222; }
        .tag { display: inline-block; padding: 4px 10px; border-radius: 5px; font-size: 9px; font-weight: 900; margin-bottom: 8px; cursor: pointer; }
        .tag-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .tag-paid { background: #2ecc71; color: #000; }

        .gallery { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .img-box { aspect-ratio: 1; background: #000; border-radius: 6px; overflow: hidden; border: 1px solid #333; }
    </style>
</head>
