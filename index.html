<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v27.0</title>
    <style>
        /* THE STABILITY CORE: Forced visibility to prevent the "Empty Box" error */
        :root { --org: #ff6600; --bg: #0b0b0b; --card: #161616; }

        html, body { 
            background: var(--bg) !important; 
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            font-family: sans-serif; color: white;
            overflow: hidden; 
        }

        #app-shell {
            background: var(--card);
            width: 380px; height: 90vh;
            margin-top: 20px; border: 1px solid #333;
            border-radius: 15px; padding: 25px;
            box-sizing: border-box; 
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .logo { color: var(--org); font-weight: 900; font-size: 24px; text-align: center; margin-bottom: 30px; }
        .logo span { color: #fff; }

        /* SOLID BUTTONS: High contrast for laptop screens */
        .btn { 
            width: 100%; padding: 20px; margin-bottom: 12px; 
            background: #222; border: 1px solid #444; border-radius: 8px; 
            font-size: 16px; font-weight: bold; text-align: left; 
            color: var(--org); cursor: pointer; display: block;
        }
        .btn-main { background: var(--org) !important; color: #000 !important; border: none; text-align: center; }
        .back { background: none; border: 1px solid var(--org); color: var(--org); text-align: center; padding: 8px; margin-bottom: 20px; width: 100%; border-radius: 5px; cursor: pointer; }

        /* FAIL-SAFE NAVIGATION: Ensures screens cannot "ghost" or hide accidentally */
        .screen { display: none; visibility: hidden; pointer-events: none; }
        .on { display: block !important; visibility: visible !important; pointer-events: auto !important; }

        input, textarea, select { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border: 1px solid #333; background: #000; color: #fff; 
            border-radius: 6px; font-size: 16px; box-sizing: border-box; 
        }

        .total-box { text-align: right; font-size: 34px; font-weight: 900; color: var(--org); margin: 20px 0; }
        .paper { background: #fff; color: #000; padding: 20px; border-radius: 5px; font-size: 14px; }
        .del { background: #300; color: #f55; border: 1px solid #500; padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="app-shell">
        <div class="logo">toolbox<span>pay</span></div>

        <div id="view_m" class="screen on">
            <button class="btn" onclick="go('view_c')">NEW QUOTE →</button>
            <button class="btn" onclick="go('view_h'); renderH();">HISTORY →</button>
            <button class="btn" onclick="go('view_s')">BUSINESS SETUP →</button>
            <button class="btn" onclick="go('view_b')">BANK DETAILS →</button>
            <button onclick="localStorage.clear(); location.reload();" style="width:100%; margin-top:100px; background:none; border:none; color:#333; font-size:10px; cursor:pointer;">[ CLEAR CACHE ]</button>
        </div>

        <div id="view_c" class="screen">
            <button class="back" onclick="go('view_m')">← BACK</button>
            <input type="text" id="i_name" placeholder="Client Name">
            <input type="number" id="i_hrs" placeholder="Labour Hours" oninput="calc()">
            <input type="number" id="i_rte" placeholder="Hourly Rate" oninput="calc()">
            <input type="number" id="i_mat" placeholder="Materials" oninput="calc()">
            <div style="font-size:13px; color:var(--org); margin-bottom:15px;">
                <input type="checkbox" id="i_vat" onchange="calc()"> ADD 20% VAT
            </div>
            <div id="i_tot" class="total-box">£0.00</div>
            <button class="btn btn-main" onclick="save()">SAVE QUOTE</button>
        </div>

        <div id="view_h" class="screen">
            <button class="back" onclick="go('view_m')">← BACK</button>
            <div id="list_h"></div>
        </div>

        <div id="view_s" class="screen">
            <button class="back" onclick="go('view_m')">← BACK</button>
            <input type="text" id="s_bn" placeholder="Business Name" oninput="set('bn', this.value)">
            <textarea id="s_ba" placeholder="Address" oninput="set('ba', this.value)" style="height:80px;"></textarea>
            <select id="s_cur" onchange="set('cur', this.value)">
                <option value="£">GBP (£)</option>
                <option value="$">USD ($)</option>
                <option value="€">EUR (€)</option>
            </select>
        </div>

        <div id="view_b" class="screen">
            <button class="back" onclick="go('view_m')">← BACK</button>
            <input type="text" id="s_b1" placeholder="Account Name" oninput="set('b1', this.value)">
            <input type="text" id="s_b2" placeholder="Sort Code" oninput="set('b2', this.value)">
            <input type="text" id="s_b3" placeholder="Account Number" oninput="set('b3', this.value)">
        </div>

        <div id="view_v" class="screen">
            <button class="back" onclick="go('view_h')">← BACK</button>
            <div id="out_v" class="paper"></div>
            <button class="btn btn-main" style="margin-top:20px" onclick="window.print()">PRINT / PDF</button>
        </div>
    </div>

    <script>
        const KEY = "v27_";
        function set(k, v) { localStorage.setItem(KEY+k, v); }
        function get(k) { return localStorage.getItem(KEY+k) || ""; }

        function go(id) {
