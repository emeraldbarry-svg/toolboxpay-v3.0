<!DOCTYPE html>
<html lang="en-GB">
<head>

    <style>
        /* THE WORKING SYSTEM - RESTORED */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif !important; 
            font-weight: 900 !important;
        }
        
        body { background-color: #1a1a1a; color: #ffffff; padding-top: 180px; }

        /* FIXED HEADER & NAV */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #1a1a1a; }
        header { background: #111; padding: 35px 0; text-align: center; border-bottom: 8px solid #ff6600; }
        .logo { font-size: 32px; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; overflow-x: auto; border-bottom: 4px solid #444; }
        .nav-inner { display: flex; padding: 20px; gap: 15px; width: max-content; }
        .nav-btn { 
            width: 140px; padding: 25px 0; background: #333; color: #ff6600; 
            text-align: center; border-radius: 15px; 
            font-size: 16px; border: 3px solid #555; text-transform: uppercase;
            cursor: pointer;
        }

        /* CONTAINER SYSTEM */
        .container { padding: 20px; max-width: 700px; margin: 0 auto; }
        .card { display: none; background: #111; padding: 45px; border-radius: 40px; border: 10px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 36px; text-transform: uppercase; margin-bottom: 45px; text-align: center; }
        .label { color: #ffffff; font-size: 22px; display: block; margin-bottom: 25px; text-transform: uppercase; }

        /* THE EXACT INPUT FORMULA FROM YOUR SCREENSHOTS */
        input, textarea { 
            width: 100% !important; 
            display: block !important;
            background: #ffffff !important; 
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            border: 10px solid #ff6600 !important; 
            border-radius: 30px !important;
            margin-bottom: 60px !important; 
            font-size: 38px !important; 
            outline: none !important;
            padding: 55px 35px !important; 
            appearance: none !important;
            -webkit-appearance: none !important;
        }

        textarea { min-height: 280px !important; }

        /* RESULT SYSTEM */
        .res-box { background: #000; padding: 50px; border-radius: 35px; border: 10px solid #ff6600; text-align: center; }
        .res-text { font-size: 80px; color: #ffffff; }
    </style>
</head>

            <label class="label">BUSINESS ADDRESS</label>
            <textarea id="b_addr" placeholder="ADDRESS" oninput="sv('b_addr')"></textarea>
        </div>

        <div id="v2" class="card">

            <label class="label">BANK NAME</label>
            <input type="text" id="b_bank" placeholder="BANK" oninput="sv('b_bank')">

            <label class="label">ACCOUNT NUMBER</label>

        </div>

        <div id="v3" class="card">

            <label class="label">NET AMOUNT (£)</label>

            <div class="res-box"><div id="vOut" class="res-text">£0.00</div></div>
        </div>

        <div id="v4" class="card">

            <label class="label">LABOUR COST (£)</label>
            <input type="number" id="bL" placeholder="0.00" oninput="doB()">
            <label class="label">MATERIALS COST (£)</label>
            <input type="number" id="bM" placeholder="0.00" oninput="doB()">
            <label class="label">MARKUP (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            <div class="res-box"><div id="bQ" class="res-text">£0.00</div></div>
        </div>
    </main>
