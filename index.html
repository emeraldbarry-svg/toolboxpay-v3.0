<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.2 FLASHLIGHT</title>
    <style>
        /* RESET & BASE [cite: 2026-02-28] */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #4a4a4a; font-family: sans-serif; color: #ffffff; }

        header { background: #4a4a4a; padding: 25px 0; text-align: center; border-bottom: 5px solid #ff6600; }
        .logo { font-size: 28px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: #ff6600; }

        nav { background: #1a1a1a; border-bottom: 2px solid #000; overflow-x: auto; }
        .nav-inner { display: flex; padding: 12px; gap: 8px; width: max-content; }
        .nav-btn { width: 105px; padding: 14px 0; background: #333; color: #ff6600; text-align: center; border-radius: 8px; font-weight: 900; font-size: 11px; border: 2px solid #444; text-transform: uppercase; cursor: pointer; }

        .wrapper { padding: 20px; max-width: 500px; margin: 0 auto; }
        .section { display: none; width: 100%; }
        .active { display: block !important; }

        /* THE TEXT FIX [cite: 2026-02-28] */
        .title { color: #ff6600; font-size: 24px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-left: 5px solid #ff6600; padding-left: 15px; }
        .label { color: #ffffff; font-size: 13px; font-weight: 900; display: block; margin-bottom: 10px; text-transform: uppercase; }

        /* FORCED INPUT VISIBILITY [cite: 2026-02-28] */
        input, textarea { 
            width: 100%; 
            padding: 18px; 
            background: #000000 !important; 
            border: 2px solid #555555 !important; 
            font-size: 18px !important;
            border-radius: 10px;
            margin-bottom: 25px;
            display: block;
            outline: none;
            /* Force white text for both typing and placeholder */
            color: #ffffff !important; 
            -webkit-text-fill-color: #ffffff !important; 
        }
        
        input::placeholder, textarea::placeholder { color: #888 !important; -webkit-text-fill-color: #888 !important; }

        .calc-panel { background: #000; padding: 25px; border-radius: 15px; border: 2px solid #ff6600; text-align: center; }
        .calc-total { font-size: 32px; font-weight: 900; color: #ffffff; }
    </style>
</head>
<body>

    <header><div class="logo">TOOLBOX<span>PAY</span></div></header>

    <nav>
        <div class="nav-inner">
            <div id="t1" class="nav-btn" style="background:#ff6600; color:#fff; border-color:#fff;" onclick="tab(1)">Profile</div>
            <div id="t2" class="nav-btn" onclick="tab(2)">Bank</div>
            <div id="t3" class="nav-btn" onclick="tab(3)">VAT</div>
            <div id="t4" class="nav-btn" onclick="tab(4)">Biz Calc</div>
        </div>
    </nav>

    <main class="wrapper">
        <div id="v1" class="section active">
            <h2 class="title">Business Profile</h2>
            <label class="label">Business Name</label>
            <input type="text" id="f1" placeholder="Type here..." oninput="sv('f1')">
            <label class="label">Specialising In</label>
            <input type="text" id="f2" placeholder="e.g. Electrical" oninput="sv('f2')">
            <label class="label">Business Address</label>
            <textarea id="f3" rows="4" placeholder="Full address..." oninput="sv('f3')"></textarea>
        </div>

        <div id="v2" class="section">
            <h2 class="title">Bank Details</h2>
            <label class="label">Bank Name</label>
            <input type="text" id="f4" placeholder="e.g. Barclays" oninput="sv('f4')">
            <label class="label">Sort Code</label>
            <input type="text" id="f5" placeholder="00-00-00" oninput="sv('f5')">
            <label class="label">Account Number</label>
            <input type="text" id="f6" placeholder="00000000" oninput="sv('f6')">
        </div>

        <div id="v3" class="section">
            <h2 class="title">VAT Calc</h2>
            <label class="label">Amount (£)</label>
            <input type="number" id="vIn" oninput="cV()">
            <div class="calc-panel">
                <div style="color:#ff6600; font-size:12px; font-weight:900;">TOTAL INC VAT</div>
                <div id="vOut" class="calc-total">£0.00</div>
            </div>
        </div>

        <div id="v4" class="section">
            <h2 class="title">Business Calc</h2>
            <label class="label">Labour (£)</label>
            <input type="number" id="bL" oninput="cB()">
            <label class="label">Materials (£)</label>
            <input type="number" id="bM" oninput="cB()">
            <label class="label">Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="cB()">
            <div class="calc-panel">
                <div style="color:#ff6600; font-size:12px; font-weight:900;">REC. QUOTE</div>
                <div id="bQ" class="calc-total">£0.00</div>
            </div>
        </div>
    </main>

<script>
    function tab(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).classList.remove('active');
            let b = document.getElementById('t' + i);
            b.style.background = '#333'; b.style.color = '#ff6600'; b.style.borderColor = '#444';
        }
        document.getElementById('v' + n).classList.add('active');
        let act = document.getElementById('t' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff'; act.style.borderColor = '#fff';
    }

    function sv(id) {
        localStorage.setItem('TBOX_V212_' + id, document.getElementById(id).value);
    }

    function cV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function cB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['f1', 'f2', 'f3', 'f4', 'f5', 'f6'].forEach(id => {
            let val = localStorage.getItem('TBOX_V212_' + id);
            if (val) document.getElementById(id).value = val;
        });
    };
</script>

</body>
</html>
