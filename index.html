<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.39 TEXT RESTORED</title>
    <style>
        /* THE BALANCED MOBILE SYSTEM */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif !important; 
            font-weight: 900 !important;
        }
        
        body { background-color: #1a1a1a; color: #ffffff; padding-top: 160px; }

        /* HEADER & LOGO */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #000; }
        header { padding: 25px 0; text-align: center; }
        .logo { font-size: 26px; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        /* NAVIGATION BUTTONS */
        nav { background: #000; border-top: 4px solid #444; border-bottom: 6px solid #ff6600; overflow-x: auto; }
        .nav-inner { display: flex; padding: 15px; gap: 10px; justify-content: flex-start; }
        .nav-btn { 
            padding: 15px 22px; background: #333; color: #ff6600; 
            border-radius: 12px; font-size: 14px; border: 2px solid #555; 
            text-transform: uppercase; cursor: pointer; flex-shrink: 0;
            min-width: 100px; text-align: center;
        }
        .nav-btn.active-btn { background: #ff6600 !important; color: #fff !important; border-color: #ff6600 !important; }

        /* MAIN CONTAINER */
        .container { padding: 20px; max-width: 650px; margin: 0 auto; }
        .card { display: none; background: #111; padding: 30px; border-radius: 25px; border: 8px solid #ff6600; }
        .active-card { display: block !important; }

        .title { color: #ff6600; font-size: 30px; text-transform: uppercase; margin-bottom: 30px; text-align: center; }
        .label { color: #ffffff; font-size: 18px; display: block; margin-bottom: 15px; text-transform: uppercase; }

        /* TEXT RESTORATION FORMULA */
        input, textarea { 
            width: 100% !important; 
            display: block !important;
            background: #ffffff !important; 
            color: #000000 !important; 
            border: 8px solid #ff6600 !important; 
            border-radius: 20px !important; 
            margin-bottom: 40px !important; 
            font-size: 32px !important; /* Bold, visible size */
            padding: 35px 25px !important; /* Reduced padding to bring text back into view */
            outline: none !important;
            -webkit-appearance: none !important;
            line-height: normal !important;
        }
        
        /* Specific fix for placeholders and entered text */
        input::placeholder, textarea::placeholder { color: #666 !important; opacity: 1; }

        textarea { min-height: 180px; resize: none; }

        /* CALC RESULTS */
        .res-box { background: #000; padding: 40px; border-radius: 20px; border: 8px solid #ff6600; text-align: center; }
        .res-text { font-size: 60px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="m1" class="nav-btn active-btn" onclick="st(1)">Profile</div>
                <div id="m2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="m3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="m4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="v1" class="card active-card">
            <h2 class="title">BUSINESS PROFILE</h2>
            <label class="label">TRADING NAME</label>
            <input type="text" id="r_name" placeholder="Enter Name" oninput="sv('r_name')">
            <label class="label">SPECIALISING IN</label>
            <input type="text" id="r_trade" placeholder="e.g. Electrical" oninput="sv('r_trade')">
            <label class="label">BUSINESS ADDRESS</label>
            <textarea id="r_addr" placeholder="Full Address" oninput="sv('r_addr')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">BANK DETAILS</h2>
            <label class="label">BANK NAME</label>
            <input type="text" id="r_bank" placeholder="BANK" oninput="sv('r_bank')">
            <label class="label">SORT CODE</label>
            <input type="text" id="r_sort" placeholder="00-00-00" oninput="sv('r_sort')">
            <label class="label">ACCOUNT NUMBER</label>
            <input type="text" id="r_acc" placeholder="NUMBER" oninput="sv('r_acc')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT CALCULATOR</h2>
            <label class="label">NET AMOUNT (£)</label>
            <input type="number" id="vIn" placeholder="0.00" oninput="doV()">
            <div class="res-box"><div id="vOut" class="res-text">£0.00</div></div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">BUSINESS CALC</h2>
            <label class="label">LABOUR COST (£)</label>
            <input type="number" id="bL" placeholder="0.00" oninput="doB()">
            <label class="label">MATERIALS COST (£)</label>
            <input type="number" id="bM" placeholder="0.00" oninput="doB()">
            <label class="label">MARKUP (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            <div class="res-box"><div id="bQ" class="res-text">£0.00</div></div>
        </div>
    </main>

<script>
    /* TAB LOGIC */
    function st(n) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-card'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-btn'));
        document.getElementById('v' + n).classList.add('active-card');
        document.getElementById('m' + n).classList.add('active-btn');
    }
