<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - Universal v19.6</title>
    <style>
        /* RESET & BASE [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #111; color: #fff; font-family: -apple-system, sans-serif; overflow-x: hidden; }

        /* THE WRAPPER - This keeps it centred on Laptop and full on Phone [cite: 2026-02-28] */
        .app-shell {
            width: 100%;
            max-width: 480px; /* Limits width on Laptop */
            margin: 0 auto;
            background-color: #4a4a4a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* HEADER [cite: 2020-02-20] */
        header { padding: 25px; text-align: center; border-bottom: 4px solid #ff6600; background: #4a4a4a; }
        .logo { font-size: 26px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: #ff6600; }

        /* NAVIGATION [cite: 2026-02-28] */
        nav { background: #222; border-bottom: 2px solid #333; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        nav::-webkit-scrollbar { display: none; }
        .nav-inner { display: flex; padding: 15px; gap: 10px; width: max-content; }
        .nav-btn { width: 120px; background: #333; color: #ff6600; padding: 15px 5px; border-radius: 12px; text-align: center; font-weight: 900; text-transform: uppercase; border: 2px solid #444; cursor: pointer; }
        .nav-btn.active { background: #ff6600; color: #fff; border-color: #fff; }

        /* CONTENT CARDS [cite: 2026-02-28] */
        .content-area { padding: 20px; flex-grow: 1; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #000; width: 100%; }
        .card-title { color: #ff6600; text-transform: uppercase; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; font-size: 18px; }

        /* FORM ELEMENTS [cite: 2026-02-28] */
        label { color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; padding: 16px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 20px; font-size: 16px; outline: none; }
        input:focus { border-color: #ff6600; }

        /* TAB LOGIC */
        .tab-view { display: none; }
        .tab-view.active { display: block; }
    </style>
</head>
<body>

<div class="app-shell">
    <header><div class="logo">TOOLBOX<span>PAY</span></div></header>

    <nav>
        <div class="nav-inner">
            <div id="btn1" class="nav-btn" onclick="openTab(1)">Profile</div>
            <div id="btn2" class="nav-btn active" onclick="openTab(2)">Bank</div>
            <div id="btn3" class="nav-btn" onclick="openTab(3)">Calc</div>
        </div>
    </nav>

    <main class="content-area">
        <div id="view1" class="tab-view">
            <div class="card">
                <h2 class="card-title">Business Profile</h2>
                <label>Business Name</label>
                <input type="text" id="f1" placeholder="e.g. Toolboxpay" oninput="save('f1')">
                <label>Specialising In</label>
                <input type="text" id="f2" placeholder="e.g. Electrical" oninput="save('f2')">
            </div>
        </div>

        <div id="view2" class="tab-view active">
            <div class="card">
                <h2 class="card-title">Bank Details</h2>
                <label>Bank Name</label>
                <input type="text" id="f4" placeholder="e.g. Nationwide" oninput="save('f4')">
                <label>Branch (If known)</label>
                <input type="text" id="f7" placeholder="e.g. Wellingborough" oninput="save('f7')">
                <label>Sort Code</label>
                <input type="text" id="f5" placeholder="00-00-00" oninput="save('f5')">
                <label>Account Number</label>
                <input type="text" id="f6" placeholder="00000000" oninput="save('f6')">
                <label>IBAN Number</label>
                <input type="text" id="f8" placeholder="GB00 XXXX..." oninput="save('f8')">
            </div>
        </div>

        <div id="view3" class="tab-view">
            <div class="card">
                <h2 class="card-title">VAT Calculator</h2>
                <label>Net Amount (£)</label>
                <input type="number" id="vNet" placeholder="0.00" oninput="doCalc()">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center;">
                    <div style="background:#000; padding:10px; border-radius:8px; border:1px solid #333;">
                        <div style="color:#ff6600; font-size:10px; font-weight:900;">VAT</div>
                        <div id="vTax" style="font-size:16px; font-weight:900; margin-top:5px;">£0.00</div>
                    </div>
                    <div style="background:#000; padding:10px; border-radius:8px; border:1px solid #333;">
                        <div style="color:#ff6600; font-size:10px; font-weight:900;">GROSS</div>
                        <div id="vTotal" style="font-size:16px; font-weight:900; margin-top:5px; color:#25D366;">£0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    /* TAB CONTROLS [cite: 2026-02-28] */
    function openTab(n) {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view' + n).classList.add('active');
        document.getElementById('btn' + n).classList.add('active');
    }

    /* STORAGE [cite: 2026-02-26] */
    function save(id) {
        localStorage.setItem('TBOX_' + id, document.getElementById(id).value);
    }

    function doCalc() {
        let net = parseFloat(document.getElementById('vNet').value) || 0;
        let vat = net * 0.20;
        document.getElementById('vTax').innerText = "£" + vat.toFixed(2);
        document.getElementById('vTotal').innerText = "£" + (net + vat).toFixed(2);
    }

    window.onload = function() {
        ['f1', 'f2', 'f4', 'f5', 'f6', 'f7', 'f8'].forEach(id => {
            let val = localStorage.getItem('TBOX_' + id);
            if (val) document.getElementById(id).value = val;
        });
    };
</script>

</body>
</html>
