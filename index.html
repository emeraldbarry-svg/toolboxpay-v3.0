<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v5.1 Restored</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; /* Mid-grey background restored */
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }
        .wrap { width: 100%; max-width: 500px; } /* Single column view restored */
        
        .logo { text-align: center; padding: 20px 0; font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        .card { 
            background: #1e1e1e; 
            border: 1px solid #333; 
            border-radius: 15px; 
            padding: 25px; 
            margin-bottom: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: block !important; /* Safety visibility */
        }
        
        h2 { color: #ff6600; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 20px 0; font-weight: 900; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        label { display: block; font-size: 10px; color: #aaa; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; 
            background: #000; 
            border: 1px solid #444; 
            color: #fff; 
            padding: 14px; 
            border-radius: 10px; 
            font-size: 16px; 
            margin-bottom: 15px; 
            outline: none; 
        }

        .btn-m { 
            width: 100%; 
            background: #ff6600; 
            color: #000; 
            padding: 20px; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
        }

        .dash { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat { flex: 1; background: #000; padding: 15px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 22px; font-weight: 900; color: #ff6600; }
        .stat-lbl { font-size: 9px; color: #555; text-transform: uppercase; display: block; }

        .job { padding: 15px 0; border-bottom: 1px solid #333; }
        .tag { display: inline-block; padding: 6px 12px; border-radius: 4px; font-size: 11px; font-weight: 900; margin-bottom: 8px; cursor: pointer; }
        .tag-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .tag-paid { background: #2ecc71; color: #000; }

        .gallery { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .img-box { aspect-ratio: 1; background: #000; border-radius: 8px; border: 1px solid #444; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>

    <div class="card">
        <h2>New Quote</h2>
        <label>Client Name</label><input type="text" id="cn">
        <label>Labour Description</label><textarea id="dl" style="height:60px;"></textarea>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Hours</label><input type="number" id="h" oninput="calc()"></div>
            <div style="flex:1;"><label>Rate (£)</label><input type="number" id="r" oninput="calc()"></div>
        </div>
        <label>Materials (£)</label><input type="number" id="m" oninput="calc()">
        <div id="tot" style="font-size:50px; font-weight:900; color:#ff6600; text-align:right; margin-bottom:15px;">£0.00</div>
        <button class="btn-m" onclick="save()">Save Job</button>
    </div>

    <div class="card">
        <h2>Job Photos</h2>
        <label style="display:block; width:100%; padding:15px; border:1px dashed #ff6600; text-align:center; border-radius:10px; color:#ff6600; cursor:pointer; font-weight:800; margin-bottom:10px;">
            + ADD PHOTO<input type="file" accept="image/*" style="display:none;" onchange="up(this)">
        </label>
        <div id="gallery" class="gallery"></div>
    </div>

    <div class="card">
        <h2>Job History</h2>
        <div class="dash">
            <div class="stat"><span class="stat-val" id="t-inv">£0.00</span><span class="stat-lbl">Invoiced</span></div>
            <div class="stat"><span class="stat-val" id="t-paid" style="color:#2ecc71;">£0.00</span><span class="stat-lbl">Paid</span></div>
        </div>
        <div id="joblist"></div>
    </div>

    <div class="card">
        <h2>Business & Bank Setup</h2>
        <label>Business Name</label><input type="text" id="sn" oninput="st('sn',this.value)">
        <label>Bank Name</label><input type="text" id="sb" oninput="st('sb',this.value)">
        <label>Sort Code</label><input type="text" id="sc" oninput="st('sc',this.value)">
        <label>Account No.</label><input type="text" id="an" oninput="st('an',this.value)">
    </div>
</div>

<script>
    const CUR = "TBP_V51_RESTORED";
    const KEYS = ["TBP_V50_DESKTOP", "TBP_V49_FOREMAN", "TBP_COMPLETE_V46"];

    function st(k,v){ localStorage.setItem(CUR+k,v); }
    function gt(k){ 
        let val = localStorage.getItem(CUR+k);
        if(val) return val;
        for(let key of KEYS){
            let old = localStorage.getItem(key+k);
            if(old) return old;
        }
        return "";
    }

    function calc() {
        const h = parseFloat(document.getElementById('h').value)||0, 
              r = parseFloat(document.getElementById('r').value)||0, 
              m = parseFloat(document.getElementById('m').value)||0;
        document.getElementById('tot').innerText = "£" + ((h*r)+m).toFixed(2);
    }

    function render() {
        let jb = JSON.parse(localStorage.getItem(CUR+'j') || '[]');
        if(jb.length === 0) {
            for(let key of KEYS) {
                let old = localStorage.getItem(key+'j');
                if(old) { jb = JSON.parse(old); break; }
            }
        }
        
        let i = 0, p = 0;
        const list = document.getElementById('joblist');
        list.innerHTML = jb.map(j => {
            i += j.t; if(j.p) p += j.t;
            return `<div class="job"><div class="tag ${j.p?'tag-paid':'tag-due'}" onclick="tog(${j.id})">${j.p?'PAID':'DUE'}</div><div style="display:flex; justify-content:space-between; font-weight:900; font-size:18px;"><span>${j.n}</span><span style="color:#ff6600;">£${j.t.toFixed(2)}</span></div></div>`;
        }).join('') || '<p style="text-align:center; color:#444;">No history found.</p>';
        
        document.getElementById('t-inv').innerText = "£" + i.toFixed(2);
        document.getElementById('t-paid').innerText = "£" + p.toFixed(2);

        // Render Photos
        let pics = JSON.parse(localStorage.getItem(CUR+'p') || '[]');
        if(pics.length === 0) {
            for(let key of KEYS) {
                let old = localStorage.getItem(key+'p');
                if(old) { pics = JSON.parse(old); break; }
            }
        }
        document.getElementById('gallery').innerHTML = pics.map(x => `<div class="img-box"><img src="${x}"></div>`).join('');
    }

    function save() {
        const val = parseFloat(document.getElementById('tot').innerText.replace('£', '')) || 0;
        const j = { id: Date.now(), n: document.getElementById('cn').value || "Client", t: val, p: false };
        let jb = JSON.parse(localStorage.getItem(CUR+'j') || '[]');
        jb.unshift(j); localStorage.setItem(CUR+'j', JSON.stringify(jb));
        ['cn','dl','h','r','m'].forEach(x => document.getElementById(x).value = "");
        render();
    }

    function tog(id) {
        let jb = JSON.parse(localStorage.getItem(CUR+'j') || '[]');
        const idx = jb.findIndex(x => x.id === id);
        if(idx > -1) { jb[idx].p = !jb[idx].p; localStorage.setItem(CUR+'j', JSON.stringify(jb)); render(); }
    }

    function up(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                let p = JSON.parse(localStorage.getItem(CUR+'p') || '[]');
                p.unshift(e.target.result);
                localStorage.setItem(CUR+'p', JSON.stringify(p.slice(0, 3)));
                render();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    window.onload = () => {
        ['sn', 'sb', 'sc', 'an'].forEach(i => document.getElementById(i).value = gt(i));
        render();
    };
</script>
</body>
</html>
