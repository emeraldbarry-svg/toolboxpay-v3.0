<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>toolboxpay - v20.4 FIX</title>
    <style>
        /* RESET ALL CLIPPING */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #4a4a4a; 
            color: #fff; 
            font-family: sans-serif; 
            width: 100vw; 
            min-height: 100vh;
            overflow-y: auto; /* Ensures scrolling is always possible */
        }

        header { 
            width: 100%; 
            padding: 25px 0; 
            text-align: center; 
            border-bottom: 5px solid #ff6600; 
            background: #4a4a4a; 
        }
        .logo { font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: #ff6600; }

        /* NAV */
        nav { width: 100%; background: #222; border-bottom: 2px solid #333; overflow-x: auto; white-space: nowrap; position: sticky; top: 0; z-index: 100; }
        nav::-webkit-scrollbar { display: none; }
        .nav-inner { display: flex; padding: 15px; gap: 10px; width: max-content; }
        .nav-btn { flex: 0 0 115px; background: #333; color: #ff6600; padding: 15px 0; border-radius: 12px; text-align: center; font-weight: 900; text-transform: uppercase; border: 2px solid #444; font-size: 12px; cursor: pointer; }

        /* CONTENT AREA - REMOVED ALL HEIGHT LIMITS */
        .content { 
            padding: 20px; 
            width: 100%; 
            padding-bottom: 100px; /* Extra space at bottom so text isn't cut off */
        }
        
        .card { 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 20px; 
            border: 2px solid #000; 
            width: 100%; 
            max-width: 450px;
            margin: 0 auto;
            display: block;
            height: auto; 
        }
        
        .card-h { 
            color: #ff6600; 
            text-transform: uppercase; 
            text-align: center; 
            margin-bottom: 25px; 
            border-bottom: 2px solid #ff6600; 
            padding-bottom: 12px; 
            font-size: 18px; 
            font-weight: 900; 
        }

        label { color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 8px; text-transform: uppercase; }
        
        /* INPUTS - INCREASED HEIGHT */
        input { 
            width: 100%; 
            padding: 18px; 
            background: #000; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 16px; 
            display: block; 
            outline: none;
        }
        
        .view { display: none; width: 100%; }
        .view.active { display: block; }
    </style>
</head>
<body>

    <header><div class="logo">TOOLBOX<span>PAY</span></div></header>

            <div id="b3" class="nav-btn" onclick="tab(3)">VAT</div>

        </div>
    </nav>

                <label>Business Address</label>

        <div id="v2" class="view">

        <div id="v4" class="view">

                    <div id="bQ" style="font-size:24px; font-weight:900;">£0.00</div>
                </div>
            </div>
        </div>
