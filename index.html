<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v31.0</title>
    <style>
        :root { --p-orange: #ff6600; --p-bg: #0b0b0b; --p-card: #161616; }

        /* THE STABILITY CORE */
        html, body { 
            background: var(--p-bg) !important; 
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            font-family: 'Segoe UI', Arial, sans-serif; color: white;
            overflow: hidden; 
        }

        #app-box {
            background: var(--p-card);
            width: 380px; height: 92vh;
            margin-top: 20px; border: 1px solid #333;
            border-radius: 18px; padding: 25px;
            box-sizing: border-box; display: flex; flex-direction: column;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .logo-text { color: var(--p-orange); font-weight: 900; font-size: 26px; text-align: center; margin-bottom: 25px; }
        .logo-text span { color: #fff; }

        /* INTERACTIVE ELEMENTS */
        .nav-tile { 
            width: 100%; padding: 18px; margin-bottom: 12px; 
            background: #222; border: 1px solid #444; border-radius: 12px; 
            font-size: 16px; font-weight: bold; text-align: left; 
            color: var(--p-orange); cursor: pointer; display: flex;
            justify-content: space-between; align-items: center;
        }
        .nav-tile-main { background: var(--p-orange) !important; color: #000 !important; border: none; justify-content: center; text-transform: uppercase; }
        .nav-back { background: none; border: 1px solid var(--p-orange); color: var(--p-orange); text-align: center; padding: 10px; margin-bottom: 20px; width: 100%; border-radius: 8px; cursor: pointer; }

        /* VISIBILITY ENGINE - Stops the ghosting from image_c79562.png */
        .layer { display: none !important; pointer-events: none; }
        .layer-on { display: block !important; pointer-events: auto !important; }

        input, textarea, select { 
            width: 100%; padding: 15px; margin-bottom: 12px; 
            border: 1px solid #333; background: #000; color: #fff; 
            border-radius: 8px; font-size: 16px; box-sizing: border-box; 
        }

        /* VAT TOGGLE - Fixes image_c720a8.png */
        .vat-toggle-bar { 
            background: #222; border: 1px solid #333; border-radius: 10px; 
            padding: 15px; display: flex; justify-content: space-between; 
            align-items: center; margin-bottom: 15px; cursor: pointer; 
        }
        .vat-active { border-color: var(--p-orange); background: #2a1500; }
        .vat-dot { width: 35px; height: 18px; background: #444; border-radius: 10px; position: relative; }
        .vat-active .vat-dot { background: var(--p-orange); }

        .price-text { text-align: right; font-size: 42px; font-weight: 900; color: var(--p-orange); margin: 10px 0; }
        .white-paper { background: #fff; color: #000; padding: 25px; border-radius: 8px; font-size: 14px; line-height: 1.5; }
        .btn-del { background: #311; color: #f55; border: 1px solid #522; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; }
    </style>
</head>
