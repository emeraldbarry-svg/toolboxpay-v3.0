<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Settlement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { background-color: var(--bg-midnight); color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 24px; position: relative; }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; font-style: normal; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; }
        .mic-btn { position: absolute; right: 35px; bottom: 35px; background: rgba(255,149,0,0.2); color: var(--toolbox-orange); border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .mic-active { animation: pulse 1.5s infinite; background: var(--toolbox-orange); color: black; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,149,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,149,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,149,0,0); } }
    </style>
</head>
<body onload="initApp()">

    <div class="main-container">
        <header class="text-center pt-6 no-print">
            <h1 class="text-4xl font-black uppercase tracking-tighter">
                <span style="color: #FF9500;">TOOLBOX</span>PAY
            </h1>
        </header>

        <section class="card">
            <span class="label-text">Job Description</span>
            <textarea id="workDesc" class="input-area h-32" placeholder="Tap mic to dictate details..."></textarea>
            <button class="mic-btn" onclick="startDictation('workDesc')">üé§</button>
        </section>

        <section class="card">
            <span class="label-text">Labour ¬£</span>
            <input type="number" id="labour" class="input-area mb-4" oninput="runCalc()">
            
            <span class="label-text">Add Material</span>
            <div class="flex gap-2 mb-4">
                <div class="relative flex-grow">
                    <input type="text" id="matName" class="input-area text-sm" placeholder="e.g. Copper Pipe">
                    <button class="mic-btn" style="right: 10px; bottom: 10px; width: 30px; height: 30px; font-size: 14px;" onclick="startDictation('matName')">üé§</button>
                </div>
                <input type="number" id="matPrice" class="input-area w-24 text-sm" placeholder="Price">
            </div>
            <button onclick="addMaterial()" class="btn-main py-3 text-xs">Add Item</button>
            <div id="materialList" class="mt-4"></div>
        </section>

        <section class="card border-4 border-[#FF9500] bg-[#0F172A]">
            <div class="flex justify-between items-center mb-4">
                <span class="label-text mb-0 text-white">Total Due:</span>
                <span id="dispTotal" class="text-4xl font-black text-[#FF9500]">¬£0.00</span>
            </div>
            <button onclick="saveAndPrint()" class="btn-main">Generate Settlement</button>
        </section>
        
        <a href="dashboard.html" class="text-center text-slate-500 font-bold text-xs uppercase tracking-widest mt-2">‚Üê Back to Dashboard</a>
    </div>

    <script>
        let materialsArr = [];

        function startDictation(elementId) {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Voice dictation is not supported on this browser.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            const btn = event.currentTarget;
            
            recognition.lang = 'en-GB';
            recognition.onstart = () => btn.classList.add('mic-active');
            
            recognition.onresult = (event) => {
                let text = event.results[0][0].transcript;
                // BRITISH ENGLISH LOGIC
                text = text.replace(/labor/gi, 'labour')
                           .replace(/specializing/gi, 'specialising')
                           .replace(/color/gi, 'colour')
                           .replace(/center/gi, 'centre');
                
                document.getElementById(elementId).value += (document.getElementById(elementId).value ? ' ' : '') + text;
                btn.classList.remove('mic-active');
            };

            recognition.onerror = () => btn.classList.remove('mic-active');
            recognition.onend = () => btn.classList.remove('mic-active');
            
            recognition.start();
        }

        function initApp() {
            const biz = localStorage.getItem('toolboxBizName') || 'Your Business';
            document.getElementById('dispTotal').innerText = "¬£0.00";
        }

        function addMaterial() {
            const name = document.getElementById('matName').value;
            const price = parseFloat(document.getElementById('matPrice').value) || 0;
            if (name && price > 0) {
                materialsArr.push({ name, price });
                document.getElementById('matName').value = '';
                document.getElementById('matPrice').value = '';
                renderMaterials();
                runCalc();
            }
        }

        function renderMaterials() {
            const list = document.getElementById('materialList');
            list.innerHTML = materialsArr.map((m, i) => `
                <div class="flex justify-between bg-black/20 p-3 rounded-lg mb-2 text-xs font-bold border-l-2 border-[#FF9500]">
                    <span>${m.name}</span>
                    <span class="text-[#FF9500]">¬£${m.price.toFixed(2)}</span>
                </div>
            `).join('');
        }

        function runCalc() {
            const lab = parseFloat(document.getElementById('labour').value) || 0;
            const matTotal = materialsArr.reduce((sum, m) => sum + m.price, 0);
            document.getElementById('dispTotal').innerText = `¬£${(lab + matTotal).toFixed(2)}`;
        }

        function saveAndPrint() {
            window.print();
        }
    </script>
</body>
</html>
