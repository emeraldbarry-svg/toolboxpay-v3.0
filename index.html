<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v22.01 STABLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="top-btn" id="goTop">TOP</button>

    <div class="app-shell">
        <header>
            <div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div>
        </header>
        
        <main id="main-container">
            <section class="card">
                <h2 class="title">BUSINESS PROFILE</h2>
                <label class="lbl">TRADING NAME</label>
                <input type="text" id="fn_name" placeholder="Name">
                <label class="lbl">SPECIALISING IN</label>
                <input type="text" id="fn_trade" placeholder="Trade">
                <label class="lbl">ADDRESS</label>
                <textarea id="fn_addr" placeholder="Address"></textarea>
            </section>

            <section class="card">
                <h2 class="title">BANK DETAILS</h2>
                <label class="lbl">BANK NAME</label><input type="text" id="fn_bank">
                <label class="lbl">SORT CODE</label><input type="text" id="fn_sort">
                <label class="lbl">ACCOUNT NUMBER</label><input type="text" id="fn_acc">
            </section>

            <section class="card">
                <h2 class="title">VAT CALCULATOR</h2>
                <label class="lbl">NET AMOUNT (£)</label>
                <input type="number" id="vIn" placeholder="0.00">
                <div class="res-box"><div id="vOut" class="res-val">£0.00</div></div>
            </section>

            <section class="card">
                <h2 class="title">BUSINESS CALC</h2>
                <label class="lbl">LABOUR (£)</label><input type="number" id="bL">
                <label class="lbl">MATERIALS (£)</label><input type="number" id="bM">
                <label class="lbl">MARKUP (%)</label><input type="number" id="bMk" value="20">
                <div class="res-box"><div id="bQ" class="res-val">£0.00</div></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
