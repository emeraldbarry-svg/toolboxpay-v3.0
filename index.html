<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>TOOLBOXPAY v48.0</title>
    <style>
        /* Force strictly Orange and White on Black [cite: 2026-02-20, 2026-02-21] */
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 10px;
        }

        /* Fixed Width Container to prevent stretching [cite: 2026-03-02] */
        .wrapper { 
            width: 320px; 
            margin: 0 auto; 
        }

        header { 
            text-align: center; 
            border-bottom: 2px solid #FF8C00; 
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .logo-o { color: #FF8C00; font-weight: bold; font-size: 22px; }
        .logo-w { color: #FFFFFF; font-weight: bold; font-size: 22px; }

        /* Navigation Buttons - Simple Row [cite: 2026-03-02] */
        .nav-bar { width: 100%; margin-bottom: 20px; text-align: center; }
        .nav-btn { 
            background: #333; 
            color: #fff; 
            border: 1px solid #FF8C00; 
            padding: 8px; 
            font-size: 11px; 
            font-weight: bold;
            cursor: pointer;
        }
        .active-btn { background: #FF8C00; }

        /* Box Sections */
        .page { display: none; }
        .show { display: block; }
        .card { 
            border: 2px solid #FF8C00; 
            background: #111; 
            padding: 15px; 
            border-radius: 8px;
        }

        h2 { color: #FF8C00; font-size: 16px; text-transform: uppercase; margin-top: 0; }

        /* Labels and Inputs [cite: 2026-02-20, 2026-02-26] */
        label { display: block; font-size: 10px; color: #ccc; margin-top: 10px; font-weight: bold; }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border-radius: 4px; 
            border: none; 
            background: #fff; 
            color: #000; 
            font-size: 16px; 
            box-sizing: border-box;
        }

        /* Chunky Buttons [cite: 2026-03-02] */
        .btn-big { 
            width: 100%; 
            padding: 15px; 
            background: #FF8C00; 
            color: #fff; 
            border: none; 
            font-weight: bold; 
            margin-top: 20px; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header><span class="logo-o">TOOLBOX</span><span class="logo-w">PAY</span></header>

    <div class="nav-bar">
        <button id="b1" class="nav-btn active-btn" onclick="tab('p', this)">PROFILE</button>
        <button id="b2" class="nav-btn" onclick="tab('b', this)">BANK</button>
        <button id="b3" class="nav-btn" onclick="tab('c', this)">CLIENT</button>
    </div>

    <div id="p" class="page show">
        <div class="card">
            <h2>Business Profile</h2>
            <label>TRADING NAME</label>
            <input type="text" id="p_name" oninput="sv(this)">
            <label>BUSINESS ADDRESS</label>
            <textarea id="p_addr" rows="3" oninput="sv(this)"></textarea>
        </div>
    </div>

    <div id="b" class="page">
        <div class="card">
            <h2>Bank Details</h2>
            <label>FULL BANK NAME</label>
            <input type="text" id="b_name" oninput="sv(this)">
            <label>SORT CODE</label>
            <input type="text" id="b_sort" placeholder="00-00-00" oninput="sv(this)">
            <label>ACCOUNT NUMBER</label>
            <input type="text" id="b_acc" oninput="sv(this)">
        </div>
    </div>

    <div id="c" class="page">
        <div class="card">
            <h2>Client Details</h2>
            <label>CLIENT NAME</label>
            <input type="text" id="c_name" oninput="sv(this)">
            <label>SITE ADDRESS</label>
            <textarea id="c_addr" rows="3" oninput="sv(this)"></textarea>
            <button class="btn-big" onclick="alert('Saved')">STORE DETAILS</button>
        </div>
    </div>
</div>

<script>
    /* Tab Engine */
    function tab(id, btn) {
        var p = document.getElementsByClassName('page');
        for (var i=0; i<p.length; i++) { p[i].style.display = 'none'; }
        document.getElementById(id).style.display = 'block';
        
        var b = document.getElementsByClassName('nav-btn');
        for (var j=0; j<b.length; j++) { b[j].classList.remove('active-btn'); }
        btn.classList.add('active-btn');
    }

    /* Simple Save [cite: 2026-02-26] */
    function sv(el) {
        localStorage.setItem('tbox_v48_' + el.id, el.value);
    }

    /* Load on start [cite: 2026-02-27] */
    window.onload = function() {
        var ids = ['p_name', 'p_addr', 'b_name', 'b_sort', 'b_acc', 'c_name', 'c_addr'];
        for (var i=0; i<ids.length; i++) {
            var val = localStorage.getItem('tbox_v48_' + ids[i]);
            if (val) document.getElementById(ids[i]).value = val;
        }
    }
</script>

</body>
</html>
