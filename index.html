<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - Command Centre</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-bg: #0b1521;
            --card-bg: #1a2635;
            --border-color: #233554;
        }
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 550px;
        }

        /* Top Navigation - Always Present but Dynamic */
        .top-nav {
            margin-bottom: 30px;
            min-height: 25px;
        }
        #return-btn {
            color: var(--orange);
            text-decoration: none;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: none; /* Only shows inside calculator */
        }

        /* Branding - Clean & Borderless */
        .branding {
            margin-bottom: 40px;
            margin-top: 10px;
        }
        .logo-text {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0;
        }
        .toolbox { color: var(--orange); }
        .pay { color: var(--white); }

        /* Dashboard View */
        .view-section { display: none; }
        .view-section.active { display: block; }

        .menu-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-card:hover { border-color: var(--orange); }
        .menu-card h3 { margin: 0; color: var(--orange); text-transform: uppercase; font-size: 18px; }
        .menu-card p { margin: 5px 0 0 0; font-size: 13px; color: #8892b0; }

        /* Calculator View */
        .section-label {
            color: var(--orange);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 30px 0 15px 0;
            display: block;
            border-bottom: 1px solid rgba(255, 102, 0, 0.3);
            padding-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--white);
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .results-box {
            background-color: var(--card-bg);
            border: 2px solid var(--orange);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: 800;
            color: var(--orange);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <span id="return-btn" onclick="showView('dashboard')">← RETURN TO DASHBOARD</span>
    </div>

    <div class="branding">
        <h1 class="logo-text"><span class="toolbox">toolbox</span><span class="pay">pay</span></h1>
    </div>

    <div id="dashboard" class="view-section active">
        <div class="menu-card" onclick="showView('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span>→</span>
        </div>
    </div>

    <div id="calc" class="view-section">
        <span class="section-label">Labour Costs</span>
        <input type="number" id="hours" placeholder="Hours worked" oninput="calculate()">
        <input type="number" id="rate" placeholder="Hourly rate (£)" oninput="calculate()">

        <span class="section-label">Materials</span>
        <input type="number" id="mats" placeholder="Total material costs (£)" oninput="calculate()">

        <div class="results-box">
            <span>TOTAL</span>
            <span id="total">£0.00</span>
        </div>
    </div>
</div>

<script>
    function showView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('return-btn').style.display = (id === 'dashboard') ? 'none' : 'block';
        window.scrollTo(0,0);
    }

    function calculate() {
        const h = parseFloat(document.getElementById('hours').value) || 0;
        const r = parseFloat(document.getElementById('rate').value) || 0;
        const m = parseFloat(document.getElementById('mats').value) || 0;
        const total = (h * r) + m;
        document.getElementById('total').innerText = '£' + total.toLocaleString('en-GB', {minimumFractionDigits: 2});
    }
</script>

</body>
</html>
