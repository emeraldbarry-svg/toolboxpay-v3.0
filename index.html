<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v2.1 Solid</title>
    <style>
        /* FORCE COLOUR THEME */
        :root { 
            --orange: #ff6600 !important; 
            --white: #ffffff !important; 
            --bg: #000000 !important; 
            --card: #151515 !important; 
            --border: #333333 !important; 
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg) !important; 
            color: var(--white) !important; 
            margin: 0; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding-bottom: 100px; 
        }
        
        .main-container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px; 
            display: block !important; 
        }

        /* HEADER */
        .hdr { text-align: center; padding: 40px 0; border-bottom: 1px solid var(--border); margin-bottom: 40px; }
        .logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: var(--orange); }
        .logo .w { color: var(--white); }

        /* REINFORCED BOXES */
        section { 
            display: block !important;
            background-color: var(--card) !important; 
            border: 2px solid var(--border) !important; 
            border-radius: 20px !important; 
            padding: 30px !important; 
            margin-bottom: 40px !important; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7) !important;
        }

        h2 { 
            color: var(--orange) !important; 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0 0 20px 0; 
            font-weight: 900; 
            border-bottom: 2px solid var(--orange); 
            padding-bottom: 8px; 
            display: inline-block;
        }

        /* UI ELEMENTS */
        .field { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: #aaa; margin-bottom: 8px; text-transform: uppercase; font-weight: 800; }
        
        input, textarea { 
            width: 100% !important; 
            padding: 16px !important; 
            background-color: #000 !important; 
            border: 1px solid #444 !important; 
            color: #fff !important; 
            border-radius: 12px !important; 
            font-size: 17px !important; 
            outline: none; 
        }

        .split { display: flex; gap: 15px; }
        .split > div { flex: 1; }

        .big-total { 
            font-size: 60px; 
            font-weight: 900; 
            color: var(--orange); 
            text-align: right; 
            margin: 20px 0; 
            letter-spacing: -3px; 
        }
        
        .btn-action { 
            width: 100%; 
            padding: 22px; 
            background-color: var(--orange) !important; 
            color: #000 !important; 
            border: none; 
            border-radius: 12px; 
            font-size: 20px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
        }

        /* PHOTO GRID */
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .pic { aspect-ratio: 1; background: #000; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .pic img { width: 100%; height: 100%; object-fit: cover; }
        
        .upl { 
            display: block; width: 100%; padding: 15px; background: #222; color: var(--orange); 
            text-align: center; border-radius: 10px; border: 1px dashed var(--orange); cursor: pointer; font-weight: 800;
        }

        /* LOGS */
        .entry { padding: 20px 0; border-bottom: 1px solid #333; }
        .entry-top { display: flex; justify-content: space-between; align-items: center; }
        .entry-n { font-weight: 800; font-size: 18px; }
        .entry-p { color: var(--orange); font-weight: 900; font-size: 22px; }
        .tag { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; margin-bottom: 10px; }
        .tag-due { background: #000; color: var(--orange); border: 1px solid var(--orange); }
        .tag-ok { background: #2ecc71; color: #000; }
