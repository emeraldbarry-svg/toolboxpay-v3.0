<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v29.00 Master</title>
    <link rel="stylesheet" href="css/style.css?v=29.00">
    <style>
        /* Chunky Mobile Buttons */
        .action-stack { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .btn-main { width: 100%; padding: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; text-transform: uppercase; border: none; font-size: 1rem; }
        .orange-btn { background: #FF8C00; color: white; }
        .dark-btn { background: #333; color: #FF8C00; border: 2px solid #FF8C00; }
        .grey-btn { background: #444; color: white; }
        
        /* Auto-Gen Row */
        .gen-row { display: flex; gap: 8px; align-items: center; }
        .gen-btn { background: #FF8C00; color: white; border: none; padding: 12px; font-weight: bold; border-radius: 6px; cursor: pointer; }

        /* Success Overlay */
        #success-tick { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10000; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5); text-align: center; }
        .circle { width: 90px; height: 90px; border: 6px solid #28a745; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .tick { color: #28a745; font-size: 60px; font-weight: bold; }
    </style>
</head>
<body>
    <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>

    <div id="success-tick"><div class="circle"><span class="tick">âœ”</span></div><p style="color:#333;font-weight:bold;margin-top:15px;font-size:1.2rem;">DONE</p></div>

    <nav class="nav-reel">
        <button class="reel-btn active" onclick="showPage('profile')">PROFILE</button>
        <button class="reel-btn" onclick="showPage('bank')">BANK</button>
        <button class="reel-btn" onclick="showPage('client')">CLIENT</button>
        <button class="reel-btn" onclick="showPage('quote')">QUOTE</button>
        <button class="reel-btn" onclick="showPage('vat')">VAT</button>
    </nav>
    
    <main id="main-container">
        <section id="client" class="page">
            <div class="card">
                <h2 class="title">CLIENT DETAILS</h2>
                
                <label class="lbl">CLIENT EMAIL</label>
                <input type="email" id="cl_email" class="save-field" placeholder="email@address.com">
                
                <label class="lbl">CLIENT NAME</label>
                <input type="text" id="cl_name" class="save-field">
                
                <label class="lbl">SITE ADDRESS</label>
                <textarea id="cl_addr" class="save-field" style="height:80px;"></textarea>
                
                <label class="lbl">REFERENCE / JOB NO.</label>
                <div class="gen-row">
                    <input type="text" id="cl_ref" class="save-field" style="flex:1;">
                    <button class="gen-btn" onclick="generateRef()">GEN</button>
                </div>

                <div class="action-stack">
                    <button class="btn-main orange-btn" onclick="manualStore()">STORE DETAILS</button>
                    <button class="btn-main dark-btn" onclick="focusFirst()">EDIT DETAILS</button>
                    <button class="btn-main grey-btn" onclick="clearClientFields()">CLEAR ALL</button>
                    <button class="btn-main dark-btn" onclick="viewExistingClients()">VIEW SAVED CLIENTS</button>
                </div>
            </div>
        </section>
        
        </main>

    <script src="js/app.js?v=29.00"></script>
</body>
</html>
