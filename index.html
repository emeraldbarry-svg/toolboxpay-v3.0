<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>TOOLBOXPAY v44.0</title>
    <style>
        /* Force strictly Orange and White on Black [cite: 2026-02-20, 2026-02-21] */
        html, body { 
            background-color: #000 !important; 
            color: #fff !important; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif; 
            width: 100%;
        }
        
        /* The main container forces a vertical stack [cite: 2026-03-02] */
        .main-stack { 
            width: 95%; 
            max-width: 400px; 
            margin: 0 auto; 
            padding-top: 20px;
        }

        header { 
            display: block;
            width: 100%;
            text-align: center; 
            padding: 20px 0; 
            border-bottom: 3px solid #FF8C00; 
            margin-bottom: 20px; 
            clear: both;
        }
        .logo-orange { color: #FF8C00; font-size: 24px; font-weight: bold; }
        .logo-white { color: #ffffff; font-size: 24px; font-weight: bold; }

        /* Forces each section to be its own independent 'row' [cite: 2026-03-02] */
        .section-block { 
            display: table; /* Stronger than 'block' for preventing row-merging */
            width: 100%;
            clear: both; 
            float: none;
            border: 2px solid #FF8C00; 
            background: #111; 
            padding: 15px; 
            margin-bottom: 25px; 
            border-radius: 8px;
            box-sizing: border-box;
        }

        h2 { color: #FF8C00; font-size: 18px; margin: 0 0 10px 0; text-transform: uppercase; }

        /* Labels and Inputs [cite: 2026-02-20, 2026-02-26] */
        label { 
            display: block; 
            color: #ccc; 
            font-size: 11px; 
            font-weight: bold; 
            margin-top: 15px; 
            margin-bottom: 5px; 
            width: 100%;
            text-align: left;
        }
        
        input, textarea { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #444; 
            border-radius: 4px; 
            background: #fff; 
            color: #000; 
            font-size: 16px; 
            box-sizing: border-box; 
            clear: both;
        }

        /* Large Chunky Buttons [cite: 2026-03-02] */
        .btn-large { 
            display: block; 
            width: 100%; 
            padding: 18px; 
            background: #FF8C00; 
            color: #fff; 
            border: none; 
            font-weight: bold; 
            font-size: 16px; 
            text-transform: uppercase; 
            margin-top: 20px; 
            cursor: pointer;
            clear: both;
        }
    </style>
</head>
<body>

<div class="main-stack">
    <header>
        <span class="logo-orange">TOOLBOX</span><span class="logo-white">PAY</span>
    </header>

    <div class="section-block">
        <h2>Business Profile</h2>
        <label>TRADING NAME</label>
        <input type="text" id="p_name" oninput="saveData(this)">
        
        <label>BUSINESS ADDRESS</label>
        <textarea id="p_addr" rows="3" oninput="saveData(this)"></textarea>
    </div>

    <div class="section-block">
        <h2>Bank Details</h2>
        <label>FULL BANK NAME</label>
        <input type="text" id="b_name" oninput="saveData(this)">
        
        <label>SORT CODE (6 DIGITS)</label>
        <input type="text" id="b_sort" placeholder="00-00-00" oninput="saveData(this)">
        
        <label>ACCOUNT NUMBER (8 DIGITS)</label>
        <input type="text" id="b_acc" oninput="saveData(this)">
    </div>

    <div class="section-block">
        <h2>Client Details</h2>
        <label>FULL CLIENT NAME</label>
        <input type="text" id="c_name" oninput="saveData(this)">
        
        <label>SITE ADDRESS</label>
        <textarea id="c_addr" rows="3" oninput="saveData(this)"></textarea>
        
        <button class="btn-large" onclick="alert('Client Stored Successfully')">Store Client Details</button>
    </div>
</div>

<script>
    /* Memory Engine [cite: 2026-02-26, 2026-02-27] */
    function saveData(el) {
        localStorage.setItem('tbox_v44_' + el.id, el.value);
    }

    /* Loading Engine [cite: 2026-02-27] */
    window.onload = function() {
        const ids = ['p_name', 'p_addr', 'b_name', 'b_sort', 'b_acc', 'c_name', 'c_addr'];
        ids.forEach(id => {
            const savedValue = localStorage.getItem('tbox_v44_' + id);
            if (savedValue) {
                document.getElementById(id).value = savedValue;
            }
        });
    };
</script>

</body>
</html>
