<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - Settlement Profile</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-bg: #0b1521;
            --input-bg: #1a2635;
            --border-color: #233554;
        }
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 550px;
        }

        /* Top Navigation */
        .top-nav {
            margin-bottom: 30px;
        }
        .return-link {
            color: var(--orange);
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Branding - Box and Tagline COMPLETELY REMOVED */
        .branding {
            margin-bottom: 40px;
            padding-top: 10px;
        }
        .logo-text {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0;
            display: inline-block;
        }
        .toolbox { color: var(--orange); }
        .pay { color: var(--white); }
        
        /* Section Labels */
        .section-label {
            color: var(--orange);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 30px 0 15px 0;
            display: block;
            border-bottom: 1px solid rgba(255, 102, 0, 0.3);
            padding-bottom: 8px;
        }

        .field-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--white);
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--white);
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--orange);
        }

        .row { display: flex; gap: 20px; }
        .flex-1 { flex: 1; }
        .flex-2 { flex: 2; }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background-color: var(--orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #status-msg {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #4bb543;
            display: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <a href="/" class="return-link">‚Üê Return to Dashboard</a>
    </div>

    <div class="branding">
        <h1 class="logo-text"><span class="toolbox">toolbox</span><span class="pay">pay</span></h1>
    </div>

    <form id="profileForm">
        <span class="section-label">Business Information</span>
        <div class="field-group">
            <label for="tradingName">Trading Name</label>
            <input type="text" id="tradingName" placeholder="Enter business name">
        </div>

        <span class="section-label">Bank Details</span>
        <div class="field-group">
            <label for="accHolder">Account Holder Name</label>
            <input type="text" id="accHolder" placeholder="Name on account">
        </div>

        <div class="row">
            <div class="field-group flex-1">
                <label for="sortCode">Sort Code</label>
                <input type="text" id="sortCode" placeholder="00-00-00">
            </div>
            <div class="field-group flex-2">
                <label for="accNumber">Account Number</label>
                <input type="text" id="accNumber" placeholder="8-digit number">
            </div>
        </div>

        <button type="button" onclick="saveDetails()" class="btn-submit">Save Settlement Details</button>
        <div id="status-msg">Settlement Profile Updated Successfully.</div>
    </form>
</div>

<script>
    window.onload = function() {
        const fields = ['tradingName', 'accHolder', 'sortCode', 'accNumber'];
        fields.forEach(field => {
            const savedValue = localStorage.getItem(field);
            if (savedValue) document.getElementById(field).value = savedValue;
        });
    };

    function saveDetails() {
        const fields = ['tradingName', 'accHolder', 'sortCode', 'accNumber'];
        fields.forEach(field => {
            localStorage.setItem(field, document.getElementById(field).value);
        });
        const msg = document.getElementById('status-msg');
        msg.style.display = 'block';
        setTimeout(() => { msg.style.display = 'none'; }, 3000);
    }
</script>

</body>
</html>
