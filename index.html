<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v20.6 Skeleton</title>
    <style>
        /* SKELETON RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: #111111; 
            color: #ffffff; 
            font-family: Arial, sans-serif; 
            line-height: 1.6;
        }

        /* HEADER */
        .top-bar { 
            background: #4a4a4a; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 5px solid #ff6600;
        }
        .logo { font-size: 24px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: #ff6600; }

        /* NAVIGATION */
        .nav-scroll { 
            background: #222; 
            display: flex; 
            overflow-x: auto; 
            padding: 10px; 
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .n-btn { 
            flex: 0 0 100px; 
            padding: 12px 5px; 
            background: #333; 
            color: #ff6600; 
            text-align: center; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 11px;
            border: 1px solid #444;
            text-transform: uppercase;
        }

        /* THE FIX: SIMPLE STACKED CONTENT */
        .container { 
            padding: 15px; 
            max-width: 500px; 
            margin: 0 auto; 
        }

        .section { 
            display: none; 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid #333;
        }
        .active-section { display: block !important; }

        /* TEXT VISIBILITY */
        h2 { 
            color: #ff6600; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 20px;
            text-transform: uppercase;
        }

        label { 
            display: block; 
            color: #ff6600; 
            font-weight: bold; 
            font-size: 12px; 
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input, textarea { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            background: #000; 
            border: 1px solid #555; 
            color: #fff; 
            border-radius: 8px;
            font-size: 16px;
        }

        .result-box {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff6600;
            text-align: center;
        }
        .res-val { font-size: 28px; font-weight: 900; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">TOOLBOX<span>PAY</span></div>
    </div>

    <div class="nav-scroll">
        <div id="nb1" class="n-btn" style="background:#ff6600; color:#fff;" onclick="st(1)">Profile</div>
        <div id="nb2" class="n-btn" onclick="st(2)">Bank</div>
        <div id="nb3" class="n-btn" onclick="st(3)">VAT</div>
        <div id="nb4" class="n-btn" onclick="st(4)">Biz Calc</div>
    </div>

    <div class="container">
        <div id="s1" class="section active-section">
            <h2>Business Profile</h2>
            <label>Business Name</label>
            <input type="text" id="f1" placeholder="Name" oninput="sav('f1')">
            <label>Specialising In</label>
            <input type="text" id="f2" placeholder="Trade" oninput="sav('f2')">
            <label>Address</label>
            <textarea id="f3" rows="4" placeholder="Address" oninput="sav('f3')"></textarea>
        </div>

        <div id="s2" class="section">
            <h2>Bank Details</h2>
            <label>Bank Name</label>
            <input type="text" id="f4" oninput="sav('f4')">
            <label>Sort Code</label>
            <input type="text" id="f5" placeholder="00-00-00" oninput="sav('f5')">
            <label>Account Number</label>
            <input type="text" id="f6" oninput="sav('f6')">
        </div>

        <div id="s3" class="section">
            <h2>VAT Calc</h2>
            <label>Amount (£)</label>
            <input type="number" id="vIn" oninput="runV()">
            <div class="result-box">
                <div style="color:#ff6600; font-size:10px;">TOTAL INC VAT</div>
                <div id="vOut" class="res-val">£0.00</div>
            </div>
        </div>

        <div id="s4" class="section">
            <h2>Business Calc</h2>
            <label>Labour (£)</label>
            <input type="number" id="bL" oninput="runB()">
            <label>Materials (£)</label>
            <input type="number" id="bM" oninput="runB()">
            <label>Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="runB()">
            <div class="result-box">
                <div style="color:#ff6600; font-size:10px;">REC. QUOTE</div>
                <div id="bQ" class="res-val">£0.00</div>
            </div>
        </div>
    </div>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('s' + i).classList.remove('active-section');
            let b = document.getElementById('nb' + i);
            b.style.background = '#333'; b.style.color = '#ff6600';
        }
        document.getElementById('s' + n).classList.add('active-section');
        let actB = document.getElementById('nb' + n);
        actB.style.background = '#ff6600'; actB.style.color = '#fff';
    }

    function sav(id) {
        localStorage.setItem('TBOX_V206_' + id, document.getElementById(id).value);
    }

    function runV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function runB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }
