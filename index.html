    <title>Toolbox Pay | Command Centre v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; }
        body { background-color: #05070A; color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .main-wrapper { display: flex; flex-direction: column; gap: 24px; width: 100%; max-width: 480px; margin: 0 auto; }
        .card { background: #0B0E14; border: 1px solid #1E232D; border-radius: 24px; padding: 24px; width: 100%; box-sizing: border-box; }
        .display-box { border: 2px solid var(--toolbox-orange); box-shadow: 0 10px 30px rgba(255, 149, 0, 0.1); }
        
        .label-text { font-size: 10px; font-weight: 900; color: #4B5563; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 10px; display: block; }
        .input-area { background: #11141B; border: 1px solid #1E232D; border-radius: 14px; color: white; padding: 18px; width: 100%; margin-bottom: 16px; outline: none; font-size: 16px; border-left: 5px solid transparent; box-sizing: border-box; transition: 0.3s; }
        .input-area:focus { border-left-color: var(--toolbox-orange); background: #161A22; }
        
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 20px; border-radius: 14px; width: 100%; border: none; font-size: 15px; cursor: pointer; transition: transform 0.1s; }
        .btn-main:active { transform: scale(0.98); }
        .btn-sub { background: #1E232D; color: #64748B; font-weight: 700; text-transform: uppercase; padding: 15px; border-radius: 14px; width: 100%; border: none; margin-top: 15px; font-size: 11px; cursor: pointer; }
    </style>
</head>
