<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v7.7</title>
    <style>
        /* CORE THEME [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
        }

        /* 420PX VIEWPORT */
        #app-viewport {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            min-height: 100vh;
        }

        /* HEADER */
        .header { text-align: center; padding: 25px 0 15px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* VIEW VISIBILITY */
        .view { display: none; width: 100%; }
        .view.active { display: block; }

        /* DASHBOARD STACK */
        .stack { display: flex; flex-direction: column; gap: 15px; }
        .tile {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .tile:active { background: #111; transform: scale(0.98); }
        .icon-box {
            width: 50px; height: 50px; background: #000; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 20px; font-size: 24px;
        }
        .tile span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* SUB-PAGE ELEMENTS */
        .back-btn { 
            background: #000; color: #ff6600; border: 2px solid #ff6600; 
            padding: 10px 15px; border-radius: 8px; font-weight: 900; 
            margin-bottom: 25px; cursor: pointer; text-transform: uppercase; 
            font-size: 11px; width: fit-content;
        }
        .card { 
            background: #1e1e1e; border-radius: 25px; padding: 30px; 
            border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
        }
        h2 { color: #ff6600; font-size: 18px; text-transform: uppercase; margin: 0 0 25px 0; font-weight: 900; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 18px; border-radius: 15px; margin-bottom: 20px; outline: none; font-size: 16px; 
        }

        /* WHATSAPP & SAVE BUTTONS */
        .btn-wa { 
            width: 100%; background: #25D366; color: #000; padding: 18px; border: none; 
            border-radius: 15px; font-weight: 900; font-size: 14px; text-transform: uppercase; 
            cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-wa:active { background: #1ebd5e; }

        .btn-save { 
            width: 100%; background: #ff6600; color: #000; padding: 18px; border: none; 
            border-radius: 15px; font-weight: 900; font-size: 14px; text-transform: uppercase; cursor: pointer;
        }

        .total-display { font-size: 64px; font-weight: 900; color: #ff6600; text-align: right; margin: 15px 0; }
    </style>
</head>
<body>

<div id="app-viewport">
    
    <div id="view-home" class="view active">
        <div class="header">
            <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
        </div>
        <div class="stack">
            <div class="tile" onclick="navTo('view-quotes')"><div class="icon-box">üìù</div><span>Job Quotes</span></div>
            <div class="tile" onclick="navTo('view-calc')"><div class="icon-box">üßÆ</div><span>Calculator</span></div>
            <div class="tile" onclick="navTo('view-history')"><div class="icon-box">üìú</div><span>Job History</span></div>
            <div class="tile" onclick="navTo('view-bank')"><div class="icon-box">üè¶</div><span>Bank Setup</span></div>
            <div class="tile" onclick="navTo('view-readme')"><div class="icon-box">üìñ</div><span>Read Me</span></div>
        </div>
    </div>

    <div id="view-quotes" class="view">
        <div class="back-btn" onclick="navTo('view-home')">‚Üê DASHBOARD</div>
        <div class="card">
            <h2>New Quote</h2>
            <label>Client Name</label><input type="text" id="cn" placeholder="e.g. Smith">
            <label>Labour Description</label><textarea id="dl" style="height:80px;" placeholder="Details..."></textarea>
            <label>Price (¬£)</label><input type="number" id="tp" oninput="updatePrice()">
            <div class="total-display" id="q-val">¬£0.00</div>
            <button class="btn-wa" onclick="shareQuote()">Send via WhatsApp</button>
            <button class="btn-save" onclick="navTo('view-home')">Save to History</button>
        </div>
    </div>

    <div id="view-bank" class="view">
        <div class="back-btn" onclick="navTo('view-home')">‚Üê DASHBOARD</div>
        <div class="card">
            <h2>Bank Setup</h2>
            <label>Business Name</label><input type="text" id="bn" oninput="saveMem('bn',this.value)">
            <label>Bank Name</label><input type="text" id="bk" oninput="saveMem('bk',this.value)">
            <label>Sort Code</label><input type="text" id="sc" oninput="saveMem('sc',this.value)">
            <label>Account No.</label><input type="text" id="an" oninput="saveMem('an',this.value)">
            <button class="btn-wa" style="margin-top:10px;" onclick="shareBank()">Send Details via WhatsApp</button>
        </div>
    </div>

    <div id="view-calc" class="view"><div class="back-btn" onclick="navTo('view-home')">‚Üê DASHBOARD</div><div class="card"><h2>Calculator</h2><p>Feature loading...</p></div></div>
    <div id="view-history" class="view"><div class="back-btn" onclick="navTo('view-home')">‚Üê DASHBOARD</div><div class="card"><h2>History</h2><p>Feature loading...</p></div></div>
    <div id="view-readme" class="view"><div class="back-btn" onclick="navTo('view-home')">‚Üê DASHBOARD</div><div class="card"><h2>Read Me</h2><p>v7.7 WhatsApp Active.</p></div></div>

</div>

<script>
    const K = "TBP_V77_WHATSAPP";

    function navTo(id) {
        const views = document.getElementsByClassName('view');
        for (let i = 0; i < views.length; i++) {
            views[i].style.display = 'none';
        }
        document.getElementById(id).style.display = 'block';
        window.scrollTo(0,0);
    }

    // WHATSAPP QUOTE [cite: 2026-02-27]
    function shareQuote() {
        const client = document.getElementById('cn').value || "Client";
        const labour = document.getElementById('dl').value || "Works";
        const price = document.getElementById('q-val').innerText;
        const biz = loadMem('bn') || "toolboxpay User";
        
        const text = `Hi ${client}, here is your quote from ${biz}.\n\nLabour: ${labour}\nTotal: ${price}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    // WHATSAPP BANK [cite: 2026-02-27]
    function shareBank() {
        const biz = loadMem('bn') || "My Business";
        const bank = loadMem('bk');
        const sort = loadMem('sc');
        const acc = loadMem('an');
        
        const text = `Bank Details for ${biz}:\nBank: ${bank}\nSort Code: ${sort}\nAccount No: ${acc}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    function saveMem(k, v) { localStorage.setItem(K + k, v); }
    function loadMem(k) { return localStorage.getItem(K + k) || ""; }

    function updatePrice() {
        const val = parseFloat(document.getElementById('tp').value) || 0;
        document.getElementById('q-val').innerText = "¬£" + val.toFixed(2);
    }

    window.onload = () => {
        ['bn', 'bk', 'sc', 'an'].forEach(id => {
            const el = document.getElementById(id);
            if(el) el.value = loadMem(id);
        });
    };
</script>

</body>
</html>
