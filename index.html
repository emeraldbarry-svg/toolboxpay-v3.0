<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        
        /* BORDERLESS LOGO */
        .logo-area { text-align: center; padding: 20px 0 10px 0; }
        .logo-text { font-size: 44px; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; line-height: 1; }
        .page-tag { font-size: 11px; font-weight: 900; color: var(--toolbox-orange); letter-spacing: 0.4em; text-transform: uppercase; margin-top: 10px; }

        /* INPUT CARD */
        .input-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 28px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 5px; display: block; }
        
        .customer-input {
            background: #0F172A; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px; color: #FFFFFF; padding: 15px; width: 100%;
            outline: none; font-size: 16px;
        }

        .mic-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255, 149, 0, 0.1);
            border: 3px solid var(--toolbox-orange);
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; cursor: pointer; margin: 10px auto;
            transition: 0.3s;
        }
        .mic-btn.active {
            background: var(--toolbox-orange); color: #000;
            box-shadow: 0 0 30px rgba(255, 149, 0, 0.4);
            animation: pulse 1.5s infinite;
        }

        .notes-box {
            background: #0F172A; border-radius: 18px; padding: 18px;
            min-height: 100px; font-size: 15px; color: #94A3B8;
            border-left: 4px solid var(--toolbox-orange);
        }

        /* PRICE AT BOTTOM */
        .price-card {
            background: #1E293B;
            border: 2px solid var(--toolbox-orange);
            border-radius: 28px;
            padding: 30px 20px;
            text-align: center;
            margin-top: 10px;
        }
        .price-amount { font-size: 68px; font-weight: 900; color: #FFFFFF; line-height: 1; display: flex; justify-content: center; align-items: flex-start; }
        .currency { font-size: 30px; margin-top: 8px; margin-right: 4px; color: var(--toolbox-orange); }

        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 20px; width: 100%; border: none; font-size: 18px; cursor: pointer; margin-top: 10px; }
        .nav-link { color: #57657a; font-weight: 900; text-transform: uppercase; font-size: 11px; text-decoration: none; margin-top: 10px; display: block; text-align: center; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="logo-area">
            <div class="logo-text">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </div>
            <div class="page-tag">Record Work</div>
        </header>

        <section class="input-card">
            <div>
                <span class="label-text">Customer / Site</span>
                <input type="text" class="customer-input" placeholder="e.g. 12 Smith Street">
            </div>

            <div class="text-center">
                <div id="mic" onclick="toggleMic()" class="mic-btn">üéôÔ∏è</div>
                <span id="status" class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Tap to Record Labour</span>
            </div>

            <div>
                <span class="label-text">Job Notes</span>
                <div id="output" class="notes-box">...describe work or costs</div>
            </div>
        </section>

        <section class="price-card">
            <span class="label-text" style="color: var(--toolbox-orange)">Total to Charge</span>
            <div class="price-amount">
                <span class="currency">¬£</span><span id="priceDisplay">0.00</span>
            </div>
        </section>

        <button class="btn-main">Finalise & Collect</button>

        <a href="dashboard.html" class="nav-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        let recognition;
        let isActive = false;
        let timer;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-GB';

            recognition.onresult = (e) => {
                resetTimer();
                let txt = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    txt += e.results[i][0].transcript;
                }
                document.getElementById('output').innerText = txt;
                document.getElementById('output').style.color = "#FFFFFF";

                const nums = txt.match(/\d+/g);
                if (nums) {
                    document.getElementById('priceDisplay').innerText = parseFloat(nums[nums.length - 1]).toFixed(2);
                }
            };
            recognition.onend = () => { if(isActive) recognition.start(); };
        }

        function toggleMic() {
            const btn = document.getElementById('mic');
            const status = document.getElementById('status');
            if (!isActive) {
                recognition.start();
                isActive = true;
                btn.classList.add('active');
                status.innerText = "Listening...";
                status.style.color = "#FF9500";
                resetTimer();
            } else {
                stopMic();
            }
        }

        function stopMic() {
            recognition.stop();
            isActive = false;
            document.getElementById('mic').classList.remove('active');
            document.getElementById('status').innerText = "Tap to Record Labour";
            document.getElementById('status').style.color = "#94A3B8";
            clearTimeout(timer);
        }

        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(() => { if(isActive) stopMic(); }, 15000);
        }
    </script>
</body>
</html>
