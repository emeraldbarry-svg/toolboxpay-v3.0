<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.42 FINAL STABLE</title>
    <style>
        /* THE "HARD" SYSTEM */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif !important; font-weight: 900 !important; }
        
        body { background-color: #1a1a1a; color: #ffffff; padding: 10px; }

        /* HEADER & NAV - REMOVED 'FIXED' TO PREVENT CLICK BLOCKING */
        header { padding: 20px 0; text-align: center; background: #000; border-bottom: 4px solid #444; }
        .logo { font-size: 26px; text-transform: uppercase; margin-bottom: 15px; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; border-bottom: 6px solid #ff6600; margin-bottom: 20px; }
        .nav-inner { display: flex; padding: 10px; gap: 8px; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .nav-btn { 
            padding: 15px 20px; background: #333; color: #ff6600; 
            border-radius: 10px; font-size: 14px; border: 2px solid #555; 
            text-transform: uppercase; cursor: pointer; flex-shrink: 0;
            min-width: 100px; text-align: center;
        }
        .nav-btn.active-btn { background: #ff6600 !important; color: #fff !important; border-color: #ff6600 !important; }

        /* CONTENT CARDS */
        .container { max-width: 600px; margin: 0 auto; }
        .card { display: none; background: #111; padding: 25px; border-radius: 20px; border: 8px solid #ff6600; }
        .active-card { display: block !important; }

        .title { color: #ff6600; font-size: 28px; text-transform: uppercase; margin-bottom: 25px; text-align: center; }
        .label { color: #ffffff; font-size: 16px; display: block; margin-bottom: 10px; text-transform: uppercase; }

        /* INPUT FIX - GUARANTEED TEXT VISIBILITY */
        input, textarea { 
            width: 100% !important; 
            background: #ffffff !important; 
            color: #000000 !important; 
            border: 8px solid #ff6600 !important; 
            border-radius: 15px !important; 
            margin-bottom: 30px !important; 
            font-size: 26px !important; /* Large but fits */
            padding: 20px !important; /* Balanced padding */
            outline: none !important;
            -webkit-appearance: none !important;
            display: block !important;
        }

        textarea { min-height: 150px; resize: none; }

        /* CALC RESULTS */
        .res-box { background: #000; padding: 35px; border-radius: 15px; border: 8px solid #ff6600; text-align: center; }
        .res-text { font-size: 55px; color: #ffffff; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div>
        <nav>
            <div class="nav-inner">
                <button id="m1" class="nav-btn active-btn" onclick="st(1)">Profile</button>
                <button id="m2" class="nav-btn" onclick="st(2)">Bank</button>
                <button id="m3" class="nav-btn" onclick="st(3)">VAT</button>
                <button id="m4" class="nav-btn" onclick="st(4)">Biz Calc</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="v1" class="card active-card">
            <h2 class="title">BUSINESS PROFILE</h2>
            <label class="label">TRADING NAME</label>
            <input type="text" id="z_name" placeholder="Enter Name" oninput="sv('z_name')">
            <label class="label">SPECIALISING IN</label>
            <input type="text" id="z_trade" placeholder="e.g. Electrical" oninput="sv('z_trade')">
            <label class="label">BUSINESS ADDRESS</label>
            <textarea id="z_addr" placeholder="Full Address" oninput="sv('z_addr')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">BANK DETAILS</h2>
            <label class="label">BANK NAME</label>
            <input type="text" id="z_bank" placeholder="BANK" oninput="sv('z_bank')">
            <label class="label">SORT CODE</label>
            <input type="text" id="z_sort" placeholder="00-00-00" oninput="sv('z_sort')">
            <label class="label">ACCOUNT NUMBER</label>
            <input type="text" id="z_acc" placeholder="NUMBER" oninput="sv('z_acc')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT CALCULATOR</h2>
            <label class="label">NET AMOUNT (£)</label>
            <input type="number" id="vIn" placeholder="0.00" oninput="doV()">
            <div class="res-box"><div id="vOut" class="res-text">£0.00</div></div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">BUSINESS CALC</h2>
            <label class="label">LABOUR COST (£)</label>
            <input type="number" id="bL" placeholder="0.00" oninput="doB()">
            <label class="label">MATERIALS COST (£)</label>
            <input type="number" id="bM" placeholder="0.00" oninput="doB()">
            <label class="label">MARKUP (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            <div class="res-box"><div id="bQ" class="res-text">£0.00</div></div>
        </div>
    </main>

<script>
    /* DIRECT TAB SWITCHING */
    function st(n) {
        // Hide all
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).style.setProperty('display', 'none', 'important');
            document.getElementById('m' + i).classList.remove('active-btn');
        }
        // Show active
        document.getElementById('v' + n).style.setProperty('display', 'block', 'important');
        document.getElementById('m' + n).classList.add('active-btn');
        window.scrollTo(0, 0); // Reset scroll to see the top of the card
    }

    /* DATA STORAGE */
    function sv(id) { localStorage.setItem('TBOX_Z_' + id, document.getElementById(id).value); }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['z_name', 'z_trade', 'z_addr', 'z_bank', 'z_sort', 'z_acc'].forEach(id => {
            let val = localStorage.getItem('TBOX_Z_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>
</body>
</html>
