<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        /* NUCLEAR RESET: NO BORDERS ON BRANDING */
        #clean-branding-v3, #clean-branding-v3 * { 
            border: none !important; 
            box-shadow: none !important; 
            background: transparent !important;
            outline: none !important;
        }
        
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        .app-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        /* BORDERLESS LOGO SECTION */
        #clean-branding-v3 { text-align: center; padding: 40px 0 10px 0; }
        .logo-main { font-size: 46px; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; line-height: 1; margin: 0; }
        .logo-sub { font-size: 11px; font-weight: 900; color: var(--toolbox-orange); letter-spacing: 0.5em; text-transform: uppercase; margin-top: 15px; }

        /* WORK CARDS */
        .work-card {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 28px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label-tiny { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .field-input {
            background: #0F172A; 
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; 
            color: #FFFFFF; 
            padding: 18px; 
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        /* VOICE INTERFACE */
        .mic-sphere {
            width: 85px; height: 85px; border-radius: 50%;
            background: rgba(255, 149, 0, 0.05);
            border: 3px solid var(--toolbox-orange);
            display: flex; align-items: center; justify-content: center;
            font-size: 34px; cursor: pointer; margin: 10px auto;
            transition: all 0.3s ease;
        }
        .mic-sphere.active {
            background: var(--toolbox-orange);
            color: #000;
            box-shadow: 0 0 40px rgba(255, 149, 0, 0.3);
        }

        .notes-output {
            background: #0F172A; 
            border-radius: 20px; 
            padding: 20px;
            min-height: 110px; 
            font-size: 16px; 
            color: #94A3B8;
            border-left: 5px solid var(--toolbox-orange);
        }

        /* BOTTOM PRICE CONTAINER */
        .price-footer-box {
            background: #1E293B;
            border: 2px solid var(--toolbox-orange);
            border-radius: 30px;
            padding: 35px 20px;
            text-align: center;
        }
        .price-hero { 
            font-size: 72px; 
            font-weight: 900; 
            color: #FFFFFF; 
            line-height: 1; 
            display: flex; 
            justify-content: center; 
        }
        .gbp-symbol { font-size: 32px; margin-top: 10px; margin-right: 5px; color: var(--toolbox-orange); }

        .btn-final { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 25px; border-radius: 22px; width: 100%; border: none; font-size: 18px; cursor: pointer; margin-top: 10px; }
        
        .dash-nav { 
            color: #475569; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 11px; 
            text-decoration: underline; 
            margin: 25px 0; 
            display: block; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="clean-branding-v3">
            <h1 class="logo-main"><span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span></h1>
            <p class="logo-sub">Record Work</p>
        </div>

        <section class="work-card">
            <div>
                <span class="label-tiny">Customer / Site</span>
                <input type="text" class="field-input" placeholder="Enter customer name or site address">
            </div>

            <div class="text-center">
                <div id="micBtn" onclick="toggleVoice()" class="mic-sphere">üéôÔ∏è</div>
                <span id="micStatus" class="label-tiny" style="margin-top: 5px;">Tap to Record Labour</span>
            </div>

            <div>
                <span class="label-tiny">Job Notes</span>
                <div id="notesBox" class="notes-output">...listening for work description</div>
            </div>
        </section>

        <section class="price-footer-box">
            <span class="label-tiny" style="color: var(--toolbox-orange)">Total to Charge</span>
            <div class="price-hero">
                <span class="gbp-symbol">¬£</span><span id="priceVal">0.00</span>
            </div>
        </section>

        <button class="btn-final">Finalise & Collect Pay</button>

        <a href="dashboard.html" class="dash-nav">Return to Dashboard</a>
    </div>

    <script>
        let rec;
        let isRecording = false;
        let silenceTimer;

        if ('webkitSpeechRecognition' in window) {
            rec = new webkitSpeechRecognition();
            rec.continuous = true;
            rec.interimResults = true;
            rec.lang = 'en-GB';

            rec.onresult = (e) => {
                clearTimeout(silenceTimer);
                let txt = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    txt += e.results[i][0].transcript;
                }
                document.getElementById('notesBox').innerText = txt;
                document.getElementById('notesBox').style.color = "#FFFFFF";

                const nums = txt.match(/\d+/g);
                if (nums) {
                    document.getElementById('priceVal').innerText = parseFloat(nums[nums.length - 1]).toFixed(2);
                }
                silenceTimer = setTimeout(() => { if(isRecording) stopVoice(); }, 15000);
            };
            rec.onend = () => { if(isRecording) rec.start(); };
        }

        function toggleVoice() {
            const b = document.getElementById('micBtn');
            const s = document.getElementById('micStatus');
            if (!isRecording) {
                rec.start();
                isRecording = true;
                b.classList.add('active');
                s.innerText = "Listening...";
                s.style.color = "#FF9500";
            } else {
                stopVoice();
            }
        }

        function stopVoice() {
            rec.stop();
            isRecording = false;
            document.getElementById('micBtn').classList.remove('active');
            document.getElementById('micStatus').innerText = "Tap to Record Labour";
            document.getElementById('micStatus').style.color = "#64748b";
        }
    </script>
</body>
</html>
