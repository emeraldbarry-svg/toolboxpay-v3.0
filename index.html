<html lang="en-GB">

        :root { --org: #ff6600; --bg: #0b0b0b; --card: #161616; }

        /* PREVENT SCROLL FREEZE */
        html, body { 
            background: var(--bg) !important; 
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            font-family: 'Segoe UI', Arial, sans-serif; color: white;
            overflow: hidden; 
        }

        #app-shell {
            background: var(--card);
            width: 380px; height: 94vh;
            margin-top: 10px; border: 2px solid #333;
            border-radius: 20px; padding: 20px;
            box-sizing: border-box; position: relative;
            display: flex; flex-direction: column;
        }

        .logo { color: var(--org); font-weight: 900; font-size: 24px; text-align: center; margin-bottom: 20px; }
        .logo span { color: #fff; }

        /* EMERGENCY BUTTONS */
        .emergency-btn { background: #333; color: #888; border: none; padding: 5px; font-size: 9px; cursor: pointer; border-radius: 4px; margin-bottom: 10px; width: 100%; }

        /* BIG TOUCH BUTTONS */
        .btn { 
            width: 100%; padding: 18px; margin-bottom: 12px; 
            background: #222; border: 1px solid #444; border-radius: 12px; 
            font-size: 16px; font-weight: bold; text-align: left; 
            color: var(--org); cursor: pointer; display: flex;
            justify-content: space-between; align-items: center;
        }
        .btn-org { background: var(--org) !important; color: #000 !important; border: none; justify-content: center; text-transform: uppercase; }
        .back { background: none; border: 1px solid var(--org); color: var(--org); text-align: center; padding: 12px; margin-bottom: 15px; width: 100%; border-radius: 10px; cursor: pointer; }

        /* HARD-CODED SCREEN HIDING */
        .screen { display: none !important; visibility: hidden; opacity: 0; pointer-events: none; }
        .active-view { display: block !important; visibility: visible !important; opacity: 1 !important; pointer-events: auto !important; }

        input, textarea, select { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border: 1px solid #333; background: #000; color: #fff; 
            border-radius: 8px; font-size: 16px; box-sizing: border-box; 
        }

        /* VAT TOGGLE BAR */

        .vat-on { border-color: var(--org); background: #310; }
        .toggle-dot { width: 40px; height: 20px; background: #444; border-radius: 20px; position: relative; }
        .vat-on .toggle-dot { background: var(--org); }
