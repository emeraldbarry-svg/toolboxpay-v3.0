<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>TOOLBOXPAY v42.0</title>
    <style>
        /* Force strictly Orange and White on Black [cite: 2026-02-20, 2026-02-21] */
        body { 
            background-color: #000000 !important; 
            color: #ffffff !important; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 20px;
            text-align: left;
        }

        /* Prevent all stretching [cite: 2026-03-02] */
        .container { 
            max-width: 320px; 
            margin: 0 auto; 
        }

        header { 
            border-bottom: 2px solid #FF8C00; 
            padding-bottom: 10px; 
            margin-bottom: 30px; 
            text-align: center;
        }

        .orange { color: #FF8C00; font-weight: bold; }

        /* Solid simple boxes [cite: 2026-03-02] */
        .section { 
            border: 1px solid #FF8C00; 
            padding: 15px; 
            margin-bottom: 25px; 
            background: #111;
        }

        h2 { 
            font-size: 1rem; 
            color: #FF8C00; 
            margin-top: 0; 
            text-transform: uppercase; 
        }

        label { 
            display: block; 
            font-size: 0.7rem; 
            margin-top: 15px; 
            margin-bottom: 5px; 
            color: #ccc;
        }

        /* Standard white boxes for clarity */
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border-radius: 4px; 
            border: none; 
            background: #fff; 
            color: #000; 
            box-sizing: border-box; 
            display: block;
        }

        /* Large tap targets [cite: 2026-03-02] */
        .btn { 
            width: 100%; 
            padding: 15px; 
            background: #FF8C00; 
            color: #fff; 
            border: none; 
            margin-top: 20px; 
            font-weight: bold; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span class="orange">TOOLBOX</span>PAY
    </header>

    <div class="section">
        <h2>Business Profile</h2>
        <label>TRADING NAME</label>
        <input type="text" id="p_name" oninput="save(this)">
        
        <label>BUSINESS ADDRESS</label>
        <textarea id="p_addr" rows="3" oninput="save(this)"></textarea>
    </div>

    <div class="section">
        <h2>Bank Details</h2>
        <label>FULL BANK NAME</label>
        <input type="text" id="b_name" oninput="save(this)">
        
        <label>SORT CODE (6 DIGITS)</label>
        <input type="text" id="b_sort" placeholder="00-00-00" oninput="save(this)">
        
        <label>ACCOUNT NUMBER (8 DIGITS)</label>
        <input type="text" id="b_acc" oninput="save(this)">
    </div>

    <div class="section">
        <h2>Client Details</h2>
        <label>FULL CLIENT NAME</label>
        <input type="text" id="c_name" oninput="save(this)">
        
        <label>SITE ADDRESS</label>
        <textarea id="c_addr" rows="3" oninput="save(this)"></textarea>
        
        <button class="btn" onclick="alert('Information Saved Locally')">Save Details</button>
    </div>
</div>

<script>
    /* Simple Save Engine [cite: 2026-02-26] */
    function save(el) {
        localStorage.setItem('tbox_' + el.id, el.value);
    }

    /* Auto-Load Engine [cite: 2026-02-27] */
    window.onload = function() {
        const fields = ['p_name', 'p_addr', 'b_name', 'b_sort', 'b_acc', 'c_name', 'c_addr'];
        fields.forEach(id => {
            const val = localStorage.getItem('tbox_' + id);
            if (val) document.getElementById(id).value = val;
        });
    }
</script>

</body>
</html>
