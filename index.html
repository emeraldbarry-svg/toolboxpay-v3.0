<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay v4.0 | Fresh Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; }
        body { background-color: #05070A; color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; box-sizing: border-box; }
        
        /* FRESH VERTICAL LAYOUT */
        .app-container { width: 100%; max-width: 480px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }

        .card { background: #0B0E14; border: 1px solid #1E232D; border-radius: 24px; padding: 25px; width: 100%; box-sizing: border-box; }
        .result-card { border: 2px solid #FF9500; min-height: 380px; display: flex; flex-direction: column; justify-content: space-between; }

        /* Industrial Input Style */
        .field-label { font-size: 10px; font-weight: 900; color: #4B5563; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 10px; display: block; }
        .input-box { background: #11141B; border: 1px solid #1E232D; border-radius: 14px; color: white; padding: 18px; width: 100%; margin-bottom: 15px; outline: none; font-size: 16px; border-left: 5px solid transparent; box-sizing: border-box; transition: 0.2s; }
        .input-box:focus { border-left-color: var(--toolbox-orange); background: #161A22; }

        /* Clean Branding Buttons */
        .btn-pay { background: #FF9500; color: #000; font-weight: 900; text-transform: uppercase; padding: 20px; border-radius: 14px; width: 100%; border: none; font-size: 15px; cursor: pointer; margin-top: 10px; }
        .btn-secondary { background: #1E232D; color: #64748B; font-weight: 700; text-transform: uppercase; padding: 15px; border-radius: 14px; width: 100%; border: none; margin-top: 15px; font-size: 12px; }

        /* Desktop View: Side-by-Side only for very wide screens */
        @media (min-width: 1024px) {
            .app-container { flex-direction: row; max-width: 1100px; align-items: stretch; }
            .input-section { width: 450px; }
            .result-section { flex: 1; }
        }
    </style>
</head>
<body>
    <header class="text-center py-10">
        <h1 class="text-4xl font-black uppercase tracking-tighter">
            <span style="color: #FF9500;">toolbox</span><span style="color: #FFFFFF;">pay</span>
        </h1>
        <div class="text-slate-500 font-bold tracking-[0.5em] text-[10px] mt-2 uppercase">Command Centre</div>
    </header>

    <div class="app-container">
        <div class="input-section">
            <div class="card">
                <span class="field-label">Work Description</span>
                <textarea id="workDesc" class="input-box h-32" placeholder="e.g. 500 labour..."></textarea>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <span class="field-label">Labour £</span>
                        <input type="number" id="labour" class="input-box" placeholder="0">
                    </div>
                    <div>
                        <span class="field-label">Parts £</span>
                        <input type="number" id="parts" class="input-box" placeholder="0">
                    </div>
                </div>

                <span class="field-label">Expenses (Fuel/Tools) £</span>
                <input type="number" id="expenses" class="input-box" placeholder="0">
                
                <button onclick="window.print()" class="btn-pay">Print Document</button>
                <button onclick="resetApp()" class="btn-secondary">Clear All Data</button>
            </div>
        </div>

        <div class="result-section">
            <div class="card result-card">
                <div class="space-y-10">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400 font-bold uppercase tracking-widest text-[11px]">Gross Revenue</span>
                        <span id="dispRevenue" class="text-2xl font-black">£0.00</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-red-500 font-bold uppercase tracking-widest text-[11px]">Tax Reserve (20%)</span>
                        <span id="dispTax" class="text-2xl font-black text-red-500">-£0.00</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-slate-800 pb-10">
                        <span class="text-orange-300 font-bold uppercase tracking-widest text-[11px]">Material/Running Costs</span>
                        <span id="dispExpenses" class="text-2xl font-black text-orange-300">-£0.00</span>
                    </div>
                </div>

                <div class="text-center py-4">
                    <span class="text-[#00FF88] font-black uppercase tracking-tighter text-[11px] block mb-2">Net Profit (Take Home):</span>
                    <span id="dispTakeHome" class="text-8xl font-black" style="color: #FF9500;">£0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const desc = document.getElementById('workDesc').value.toUpperCase();
            let lab = parseFloat(document.getElementById('labour').value) || 0;
            let part = parseFloat(document.getElementById('parts').value) || 0;
            let exp = parseFloat(document.getElementById('expenses').value) || 0;

            // British English Labour Detection
            const labMatch = desc.match(/(\d+)\s*LABOUR/);
            if(labMatch && lab === 0) lab = parseFloat(labMatch[1]);
            
            const revenue = lab + part;
            const tax = revenue * 0.20;
            const profit = revenue - tax - exp;
            
            document.getElementById('dispRevenue').innerText = `£${revenue.toFixed(2)}`;
            document.getElementById('dispTax').innerText = `-£${tax.toFixed(2)}`;
            document.getElementById('dispExpenses').innerText = `-£${exp.toFixed(2)}`;
            document.getElementById('dispTakeHome').innerText = `£${profit.toFixed(2)}`;
        }

        function resetApp() {
            document.querySelectorAll('input, textarea').forEach(el => el.value = '');
            calculate();
        }

        document.querySelectorAll('input, textarea').forEach(el => el.addEventListener('input', calculate));
    </script>
</body>
</html>
