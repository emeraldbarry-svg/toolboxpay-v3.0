<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v45.0 - STABLE</title>
    <style>
        :root { --org: #ff6600; --bg: #0b0b0b; --card: #1a1a1a; }
        /* Prevent elastic scrolling which can cause freezes on mobile */
        html, body { background: var(--bg); margin: 0; padding: 0; font-family: -apple-system, sans-serif; color: white; height: 100%; overflow: hidden; }
        
        #app { width: 100%; max-width: 400px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; border-left: 1px solid #222; border-right: 1px solid #222; }
        
        .header { padding: 25px 20px; text-align: center; background: var(--bg); }
        .logo { font-weight: 900; font-size: 26px; letter-spacing: -1px; }
        .logo .t { color: var(--org); }
        .logo .p { color: #fff; }

        /* INDEPENDENT CONTAINERS */
        .view { display: none; flex: 1; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .view.active { display: block; }

        /* HUB MENU */
        .menu-item { background: var(--card); border: 1px solid #333; padding: 25px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: var(--org); font-weight: 800; text-transform: uppercase; font-size: 13px; }
        .menu-item:active { background: #222; }
        
        /* FORMS */
        h3 { color: var(--org); font-size: 12px; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; font-weight: 800; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #333; background: #000; color: #fff; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; -webkit-appearance: none; }
        input:focus { border-color: var(--org); }
        
        .row { display: flex; gap: 10px; }
        .row input { flex: 1; }

        .tax-bar { background: var(--card); padding: 18px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #333; margin-bottom: 20px; }
        .tax-bar.active { border-color: var(--org); background: #221400; }
        .indicator { width: 24px; height: 12px; border-radius: 10px; background: #333; position: relative; }
        .active .indicator { background: var(--org); }

        .big-total { text-align: right; font-size: 54px; font-weight: 900; color: var(--org); margin: 10px 0; letter-spacing: -2px; }
        
        .btn-orange { width: 100%; padding: 20px; background: var(--org); color: #000; border: none; border-radius: 12px; font-size: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-back { background: none; border: 1px solid var(--org); color: var(--org); width: 100%; padding: 12px; border-radius: 10px; margin-bottom: 20px; cursor: pointer; font-weight: 800; font-size: 12px; text-transform: uppercase; }

        /* LISTS */
        .log-card { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--org); display: flex; justify-content: space-between; align-items: center; }

        /* PRINT OVERLAY */
        #ov { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 100; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .paper { background: #fff; color: #000; padding: 35px; border-radius: 2px; font-size: 14px; line-height: 1.5; }
    </style>
</head>
