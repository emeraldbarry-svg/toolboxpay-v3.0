<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.17 FORCE</title>
    <style>
        /* BRITISH SPELLING & UNIFIED FONT */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, Helvetica, sans-serif !important; 
        }
        
        body { background-color: #2a2a2a; color: #ffffff; padding-top: 180px; }

        /* FIXED HEADER */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #2a2a2a; }
        header { background: #1a1a1a; padding: 35px 0; text-align: center; border-bottom: 8px solid #ff6600; }
        .logo { font-size: 34px; font-weight: 900; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; overflow-x: auto; border-bottom: 2px solid #444; }
        .nav-inner { display: flex; padding: 25px; gap: 15px; width: max-content; }
        .nav-btn { 
            width: 130px; padding: 22px 0; background: #333; color: #ff6600; 
            text-align: center; border-radius: 12px; font-weight: 900; 
            font-size: 15px; border: 1px solid #555; text-transform: uppercase;
        }

        /* CARD STYLE */
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { display: none; background: #1a1a1a; padding: 45px; border-radius: 35px; border: 6px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 32px; font-weight: 900; text-transform: uppercase; margin-bottom: 40px; text-align: center; }
        .label { color: #ffffff; font-size: 20px; font-weight: 900; display: block; margin-bottom: 20px; text-transform: uppercase; }

        /* THE FORCE-FILL FIX */
        input, textarea { 
            width: 100%; 
            height: 120px !important; /* HARD HEIGHT */
            padding: 40px !important; /* HARD PADDING */
            background: #ffffff !important; 
            border: 6px solid #ff6600 !important; 
            border-radius: 20px;
            margin-bottom: 60px !important; 
            display: block;
            outline: none;
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            font-size: 32px !important; /* MASSIVE TEXT */
            font-weight: 900 !important;
            appearance: none;
            -webkit-appearance: none;
        }

        textarea { height: 200px !important; } /* Extra space for address */

        /* CALC BOXES */
        .res-box { background: #000; padding: 40px; border-radius: 30px; border: 4px solid #ff6600; text-align: center; }
        .res-text { font-size: 55px; font-weight: 900; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="m1" class="nav-btn" style="background:#ff6600; color:#fff;" onclick="st(1)">Profile</div>
                <div id="m2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="m3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="m4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="v1" class="card active">
            <h2 class="title">Business Profile</h2>
            <label class="label">Trading Name</label>
            <input type="text" id="z1" placeholder="NAME" oninput="save('z1')">
            
            <label class="label">Specialising In</label>
            <input type="text" id="z2" placeholder="TRADE" oninput="save('z2')">
            
            <label class="label">Business Address</label>
            <textarea id="z3" placeholder="ADDRESS" oninput="save('z3')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">Bank Details</h2>
            <label class="label">Bank Name</label>
            <input type="text" id="z4" placeholder="BANK" oninput="save('z4')">
            
            <label class="label">Sort Code</label>
            <input type="text" id="z5" placeholder="00-00-00" oninput="save('z5')">
            
            <label class="label">Account Number</label>
            <input type="text" id="z6" placeholder="NUMBER" oninput="save('z6')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT Calculator</h2>
            <label class="label">Net Amount (£)</label>
            <input type="number" id="vIn" oninput="doV()">
            <div class="res-box">
                <div style="color:#ff6600; font-size:18px; font-weight:900; margin-bottom:20px;">TOTAL (INC 20% VAT)</div>
                <div id="vOut" class="res-text">£0.00</div>
            </div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">Business Calc</h2>
            <label class="label">Labour Cost (£)</label>
            <input type="number" id="bL" oninput="doB()">
            
            <label class="label">Materials Cost (£)</label>
            <input type="number" id="bM" oninput="doB()">
            
            <label class="label">Profit Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            
            <div class="res-box">
                <div style="color:#ff6600; font-size:18px; font-weight:900; margin-bottom:20px;">REC. QUOTE</div>
                <div id="bQ" class="res-text">£0.00</div>
            </div>
        </div>
    </main>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).classList.remove('active');
            let b = document.getElementById('m' + i);
            b.style.background = '#333'; b.style.color = '#ff6600';
        }
        document.getElementById('v' + n).classList.add('active');
        let act = document.getElementById('btn' + n);
        if(act) { act.style.background = '#ff6600'; act.style.color = '#fff'; }
    }

    function save(id) {
        localStorage.setItem('TBOX_V2117_' + id, document.getElementById(id).value);
    }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['z1', 'z2', 'z3', 'z4', 'z5', 'z6'].forEach(id => {
            let val = localStorage.getItem('TBOX_V2117_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>

</body>
</html>
