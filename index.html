<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v3.8 Concrete</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding: 15px; padding-bottom: 80px; }
        .wrap { max-width: 480px; margin: 0 auto; }

        .logo { text-align: center; padding: 20px 0; font-size: 34px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }
        #live-clock { text-align: center; color: #ff6600; font-size: 32px; font-weight: 900; font-family: monospace; margin-bottom: 20px; display: block; }

        .card { background: #111; border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 25px; display: block !important; }
        h2 { color: #ff6600; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 15px 0; font-weight: 900; border-bottom: 1px solid #222; padding-bottom: 8px; }

        label { display: block; font-size: 10px; color: #666; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; outline: none; margin-bottom: 12px; }
        
        .dash { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat { flex: 1; background: #000; padding: 12px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 18px; font-weight: 900; color: #ff6600; }
        .stat-lbl { font-size: 8px; color: #555; text-transform: uppercase; }

        .btn-m { width: 100%; background: #ff6600; color: #000; padding: 18px; border: none; border-radius: 12px; font-size: 16px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        
        .job { padding: 15px 0; border-bottom: 1px solid #222; }
        .tag { display: inline-block; padding: 5px 10px; border-radius: 5px; font-size: 10px; font-weight: 900; margin-bottom: 8px; cursor: pointer; }
        .tag-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .tag-paid { background: #2ecc71; color: #000; }

        .gallery { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .img-box { aspect-ratio: 1; background: #000; border-radius: 6px; overflow: hidden; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
    <div id="live-clock">00:00:00</div>

    <div class="card">
