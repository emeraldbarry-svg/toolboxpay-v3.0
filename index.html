<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v15.8</title>
    <style>
        /* CORE SETUP [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            background: #111; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 500px; margin: 0 auto; height: 100%;
            background: #4a4a4a; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background: #4a4a4a; padding: 10px;
            border-bottom: 3px solid #ff6600;
            flex-shrink: 0; z-index: 9999;
        }

        .logo-text { text-align: center; font-size: 20px; font-weight: 900; margin-bottom: 10px; color: #fff; }
        .logo-text span { color: #ff6600; }

        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        
        .nav-btn { 
            background: #222; border: 1px solid #444; border-radius: 8px; 
            padding: 8px 2px; text-align: center; cursor: pointer;
        }
        
        .nav-btn i { font-style: normal; font-size: 16px; display: block; margin-bottom: 2px; pointer-events: none; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 8px; text-transform: uppercase; display: block; pointer-events: none; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { 
            flex-grow: 1; overflow-y: auto; padding: 15px;
            background: #4a4a4a; -webkit-overflow-scrolling: touch;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid #ff6600; padding-bottom: 8px; text-align: center; }
        
        label { display: block; font-size: 10px; color: #ff6600; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; margin-bottom: 12px; outline: none; }
        
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 18px; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; font-size: 14px; cursor: pointer; }
        .btn-orange { background: #ff6600; color: #fff; margin-top: 10px; }

        .total-box { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #333; text-align: right; margin-bottom: 15px; }
        .total-val { color: #ff6600; font-size: 28px; font-weight: 900; }
        
        #quote-preview { background: #fff; color: #333; padding: 15px; border-radius: 10px; font-size: 12px; display: none; margin-top: 15px; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo-text"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn" id="btn-readme" onclick="show('readme')"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn active" id="btn-quotes" onclick="show('quotes')"><i>üìù</i><span>Quotes</span></div>
            <div class="nav-btn" id="btn-expenses" onclick="show('expenses')"><i>üßæ</i><span>Exp.</span></div>
            <div class="nav-btn" id="btn-calc" onclick="show('calc')"><i>üßÆ</i><span>Calc</span></div>
            <div class="nav-btn" id="btn-gallery" onclick="show('gallery')"><i>üì∏</i><span>Gallery</span></div>
            <div class="nav-btn" id="btn-bank" onclick="show('bank')"><i>üè¶</i><span>Bank</span></div>
            <div class="nav-btn" id="btn-terms" onclick="show('terms')"><i>‚öñÔ∏è</i><span>Terms</span></div>
            <div class="nav-btn" id="btn-profile" onclick="show('profile')"><i>üë§</i><span>Profile</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-quotes" class="page active">
            <div class="card">
                <div class="title">New Job Quote</div>
                
                <label>Date</label>
                <input type="date" id="q-date">

                <label>Customer Name</label>
                <input type="text" id="q-cust" placeholder="e.g. Mr John Smith">

                <label>Job Address</label>
                <textarea id="q-addr" placeholder="Site Address" style="height:60px;"></textarea>

                <label>Description of Labour</label>
                <textarea id="q-work" placeholder="Details of work specialising in..." style="height:80px;"></textarea>

                <label>Total Quote Price (¬£)</label>
                <div class="total-box">
                    <input type="number" id="q-total" placeholder="0.00" style="background:transparent; border:none; text-align:right; font-size:28px; font-weight:900; color:#ff6600; margin-bottom:0; padding:0;">
                </div>

                <button class="btn-green" onclick="generateQuote()">Generate Quote</button>
                <button class="btn-green btn-orange" onclick="window.print()">Print / Save PDF</button>
            </div>

            <div id="quote-preview">
                </div>
        </div>

        <div id="p-readme" class="page"><div class="card"><div class="title">Manual</div></div></div>
        <div id="p-expenses" class="page"><div class="card"><div class="title">Expenses</div></div></div>
        <div id="p-calc" class="page"><div class="card"><div class="title">Calc</div></div></div>
        <div id="p-gallery" class="page"><div class="card"><div class="title">Gallery</div></div></div>
        <div id="p-bank" class="page"><div class="card"><div class="title">Bank</div></div></div>
        <div id="p-terms" class="page"><div class="card"><div class="title">Terms</div></div></div>
        <div id="p-profile" class="page"><div class="card"><div class="title">Profile</div></div></div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('viewport').scrollTop = 0;
    }

    /* QUOTE GENERATOR [cite: 2026-02-28] */
    function generateQuote() {
        const business = localStorage.getItem('TBP_pr_n') || "My Business";
        const email = localStorage.getItem('TBP_pr_e') || "";
        const bank = `Sort: ${localStorage.getItem('TBP_bk_s')} | Acc: ${localStorage.getItem('TBP_bk_a')}`;
        const terms = localStorage.getItem('TBP_tc_t') || "";
        
        const cust = document.getElementById('q-cust').value;
        const work = document.getElementById('q-work').value;
        const price = document.getElementById('q-total').value;
        
        const preview = document.getElementById('quote-preview');
        preview.style.display = "block";
        preview.innerHTML = `
            <h2 style="color:#ff6600">${business}</h2>
            <p>${email}</p>
            <hr>
            <p><b>TO:</b> ${cust}</p>
            <p><b>WORK:</b> ${work}</p>
            <h3><b>TOTAL: ¬£${price}</b></h3>
            <hr>
            <p><b>PAYMENT TO:</b><br>${bank}</p>
            <p><small>${terms}</small></p>
        `;
    }

    window.onload = function() {
        document.getElementById('q-date').valueAsDate = new Date();
    };
</script>
</body>
</html>
