<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>toolboxpay - v20.3 FLEX</title>
    <style>
        /* CORE RESET [cite: 2026-02-28] */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: #4a4a4a; color: #fff; font-family: sans-serif; width: 100vw; overflow-x: hidden; }

        header { width: 100%; padding: 25px 0; text-align: center; border-bottom: 5px solid #ff6600; background: #4a4a4a; }
        .logo { font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: #ff6600; }

        /* NAV [cite: 2026-02-28] */
        nav { width: 100%; background: #222; border-bottom: 2px solid #333; overflow-x: auto; white-space: nowrap; }
        nav::-webkit-scrollbar { display: none; }
        .nav-inner { display: flex; padding: 15px; gap: 10px; width: max-content; }
        .nav-btn { flex: 0 0 115px; background: #333; color: #ff6600; padding: 15px 0; border-radius: 12px; text-align: center; font-weight: 900; text-transform: uppercase; border: 2px solid #444; font-size: 12px; cursor: pointer; }

        /* DYNAMIC CARD - FIXED SHORTNESS [cite: 2026-02-28] */
        .content { padding: 15px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .card { 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid #000; 
            width: 100%; 
            max-width: 450px;
            height: auto; /* Card grows with content */
            min-height: min-content; 
            display: block;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .card-h { color: #ff6600; text-transform: uppercase; text-align: center; margin-bottom: 25px; border-bottom: 2px solid #ff6600; padding-bottom: 12px; font-size: 18px; font-weight: 900; }

        label { color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 8px; text-transform: uppercase; }
        
        /* INPUTS [cite: 2026-02-28] */
        input, textarea { 
            width: 100%; 
            padding: 18px; 
            background: #000; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 16px; 
            outline: none; 
            display: block; 
            font-family: sans-serif;
            resize: none; /* Prevents manual stretching breaking the layout */
        }
        
        .box { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #333; text-align: center; margin-top: 10px; }
        .val { font-size: 22px; font-weight: 900; margin-top: 5px; }
    </style>
</head>
<body>

<div class="app-shell">
    <header><div class="logo">TOOLBOX<span>PAY</span></div></header>

    <nav>
        <div class="nav-inner">
            <div id="b1" class="nav-btn" style="background:#ff6600; color:#fff; border-color:#fff;" onclick="tab(1)" ontouchstart="">Profile</div>
            <div id="b2" class="nav-btn" onclick="tab(2)" ontouchstart="">Bank</div>
            <div id="b3" class="nav-btn" onclick="tab(3)" ontouchstart="">VAT</div>
            <div id="b4" class="nav-btn" onclick="tab(4)" ontouchstart="">Biz Calc</div>
        </div>
    </nav>

    <main class="content">
        <div id="s1" style="display: block; width: 100%;">
            <div class="card">
                <h2 class="card-h">Business Profile</h2>
                <label>Business Name</label>
                <input type="text" id="f1" placeholder="Enter Name" oninput="sv('f1')">
                <label>Specialising In</label>
                <input type="text" id="f2" placeholder="e.g. Electrical" oninput="sv('f2')">
                <label>Registered Address</label>
                <textarea id="f3" rows="4" placeholder="Full Address" oninput="sv('f3')"></textarea>
            </div>
        </div>

        <div id="s2" style="display: none; width: 100%;">
            <div class="card">
                <h2 class="card-h">Bank Details</h2>
                <label>Bank Name</label>
                <input type="text" id="f4" oninput="sv('f4')">
                <label>Sort Code</label>
                <input type="text" id="f5" placeholder="00-00-00" oninput="sv('f5')">
                <label>Account Number</label>
                <input type="text" id="f6" placeholder="00000000" oninput="sv('f6')">
            </div>
        </div>

        <div id="s3" style="display: none; width: 100%;">
            <div class="card">
                <h2 class="card-h">VAT Quick Calc</h2>
                <label>Net Amount (£)</label>
                <input type="number" id="vIn" oninput="cV()">
                <div class="box"><div style="color:#ff6600; font-size:10px; font-weight:900;">TOTAL (INC VAT)</div><div id="vOut" class="val">£0.00</div></div>
            </div>
        </div>

        <div id="s4" style="display: none; width: 100%;">
            <div class="card">
                <h2 class="card-h">Business Calc</h2>
                <label>Labour (£)</label>
                <input type="number" id="bL" oninput="cB()">
                <label>Materials (£)</label>
                <input type="number" id="bM" oninput="cB()">
                <label>Markup (%)</label>
                <input type="number" id="bMk" value="20" oninput="cB()">
                <div class="box" style="border-color:#ff6600;"><div style="color:#ff6600; font-size:10px; font-weight:900;">REC. QUOTE</div><div id="bQ" class="val">£0.00</div></div>
            </div>
        </div>
    </main>
</div>

<script>
    /* MASTER TAB FUNCTION [cite: 2026-02-28] */
    function tab(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('s' + i).style.display = 'none';
            let btn = document.getElementById('b' + i);
            btn.style.backgroundColor = '#333';
            btn.style.color = '#ff6600';
            btn.style.borderColor = '#444';
        }
        document.getElementById('s' + n).style.display = 'block';
        const activeB = document.getElementById('b' + n);
        activeB.style.backgroundColor = '#ff6600';
        activeB.style.color = '#fff';
        activeB.style.borderColor = '#fff';
        activeB.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }

    /* AUTO-SAVE [cite: 2026-02-26] */
    function sv(id) {
        localStorage.setItem('TB_FLEX_' + id, document.getElementById(id).value);
    }

    function cV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function cB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    /* DATA RESTORE [cite: 2026-02-28] */
    window.onload = function() {
        ['f1', 'f2', 'f3', 'f4', 'f5', 'f6'].forEach(id => {
            let val = localStorage.getItem('TB_FLEX_' + id);
            if (val) document.getElementById(id).value = val;
        });
    };
</script>

</body>
</html>
