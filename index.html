<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay</title>
    <style>
        :root { --orange: #ff6600; --white: #fff; --navy: #0b1521; --card: #1a2635; }
        
        /* Stop the "Too Big" issue - force everything into a narrow column */
        body { 
            background: var(--navy); 
            color: var(--white); 
            font-family: sans-serif; 
            margin: 0; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .wrapper { width: 100%; max-width: 320px; } /* Strictly narrow for mobile */

        /* Branding */
        .logo { font-size: 28px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .logo span { color: var(--orange); }

        /* Navigation */
        #return-btn { 
            display: none; 
            color: var(--orange); 
            border: 1px solid var(--orange);
            background: none;
            padding: 10px;
            width: 100%;
            font-weight: 800;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Views */
        .page { display: none; }
        .visible { display: block !important; }

        /* Menu Card */
        .box { 
            background: var(--card); 
            border: 1px solid #233554; 
            padding: 20px; 
            border-radius: 8px; 
            cursor: pointer;
        }
        .box h3 { color: var(--orange); margin: 0; text-transform: uppercase; font-size: 14px; }
        .box p { font-size: 11px; color: #8892b0; margin: 5px 0 0 0; }

        /* Inputs */
        .section-title { color: var(--orange); font-size: 10px; font-weight: 800; margin: 20px 0 10px 0; text-transform: uppercase; border-bottom: 1px solid #233554; }
        label { display: block; font-size: 12px; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; background: var(--card); border: 1px solid #233554; color: #fff; margin-bottom: 15px; border-radius: 4px; box-sizing: border-box; }

        /* Total Box */
        .total-card { border: 2px solid var(--orange); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; }
        .total-val { color: var(--orange); font-size: 20px; font-weight: 800; }
    </style>
</head>
<body>

<div class="wrapper">
    <button id="return-btn" onclick="show('dash')">← RETURN TO DASHBOARD</button>
    
    <div class="logo"><span>toolbox</span>pay</div>

    <div id="dash" class="page visible">
        <div class="box" onclick="show('calc')">
            <h3>Labour & Materials</h3>
            <p>Calculate costs and specialising tasks</p>
        </div>
    </div>

    <div id="calc" class="page">
        <div class="section-title">Labour</div>
        <label>Hours</label>
        <input type="number" id="h" oninput="math()">
        <label>Rate (£)</label>
        <input type="number" id="r" oninput="math()">

        <div class="section-title">Materials</div>
        <label>Total Materials (£)</label>
        <input type="number" id="m" oninput="math()">

        <div class="total-card">
            <span style="font-size: 12px; font-weight: 800;">TOTAL:</span>
            <span id="total" class="total-val">£0.00</span>
        </div>
    </div>
</div>

<script>
    function show(id) {
        // Hide both, then show the one we want
        document.getElementById('dash').classList.remove('visible');
        document.getElementById('calc').classList.remove('visible');
        document.getElementById(id).classList.add('visible');
        
        // Show/Hide the return button
        document.getElementById('return-btn').style.display = (id === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function math() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const res = (h * r) + m;
        document.getElementById('total').innerText = '£' + res.toFixed(2);
    }
</script>

</body>
</html>
