<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay v4.0 | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; }
        body { background-color: #05070A; color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; box-sizing: border-box; }
        
        /* VERTICAL TOWER DESIGN */
        .app-tower { width: 100%; max-width: 450px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }

        .card { background: #0B0E14; border: 1px solid #1E232D; border-radius: 20px; padding: 20px; width: 100%; box-sizing: border-box; }
        .orange-border-card { border: 2px solid #FF9500; min-height: 380px; display: flex; flex-direction: column; justify-content: space-between; }

        /* Inputs */
        .label { font-size: 10px; font-weight: 900; color: #4B5563; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .input-field { background: #11141B; border: 1px solid #1E232D; border-radius: 12px; color: white; padding: 16px; width: 100%; margin-bottom: 15px; outline: none; font-size: 16px; border-left: 4px solid transparent; box-sizing: border-box; }
        .input-field:focus { border-left-color: var(--toolbox-orange); background: #161A22; }

        /* Buttons */
        .btn-orange { background: #FF9500; color: #000; font-weight: 900; text-transform: uppercase; padding: 18px; border-radius: 12px; width: 100%; border: none; font-size: 15px; cursor: pointer; margin-top: 10px; }
        .btn-grey { background: #1E232D; color: #64748B; font-weight: 700; text-transform: uppercase; padding: 14px; border-radius: 12px; width: 100%; border: none; margin-top: 10px; font-size: 11px; }

        /* Desktop specific: allows them to sit side-by-side only on large screens */
        @media (min-width: 1024px) {
            .app-tower { flex-direction: row; max-width: 1100px; align-items: flex-start; }
            .section-one { width: 400px; flex-shrink: 0; }
            .section-two { flex: 1; }
        }
    </style>
</head>
<body>
    <header class="text-center py-8">
        <h1 class="text-4xl font-black uppercase tracking-tighter">
            <span style="color: #FF9500;">toolbox</span><span style="color: #FFFFFF;">pay</span>
        </h1>
        <div class="text-slate-500 font-bold tracking-[0.4em] text-[9px] mt-1 uppercase">Command Centre</div>
    </header>

    <div class="app-tower">
        <div class="section-one">
            <div class="card">
                <span class="label">Work Description</span>
                <textarea id="workDesc" class="input-field h-32" placeholder="e.g. 500 labour..."></textarea>
                
                <div class="flex gap-4">
                    <div class="flex-1">
                        <span class="label">Labour £</span>
                        <input type="number" id="labour" class="input-field" placeholder="0">
                    </div>
                    <div class="flex-1">
                        <span class="label">Parts £</span>
                        <input type="number" id="parts" class="input-field" placeholder="0">
                    </div>
                </div>

                <span class="label">Expenses £</span>
                <input type="number" id="expenses" class="input-field" placeholder="0">
                
                <button onclick="window.print()" class="btn-orange">Print Document</button>
                <button onclick="resetApp()" class="btn-grey">Clear All Data</button>
            </div>
        </div>

        <div class="section-two">
            <div class="card orange-border-card shadow-2xl">
                <div class="space-y-8">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400 font-bold uppercase tracking-widest text-[11px]">Gross Revenue</span>
                        <span id="dispRevenue" class="text-2xl font-black">£0.00</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-red-500 font-bold uppercase tracking-widest text-[11px]">Tax Reserve (20%)</span>
                        <span id="dispTax" class="text-2xl font-black text-red-500">-£0.00</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-slate-800 pb-8">
                        <span class="text-orange-300 font-bold uppercase tracking-widest text-[11px]">Expenses/Costs</span>
                        <span id="dispExpenses" class="text-2xl font-black text-orange-300">-£0.00</span>
                    </div>
                </div>

                <div class="text-center pt-6">
                    <span class="text-[#00FF88] font-black uppercase tracking-tighter text-[11px] block mb-1">Net Profit (Take Home):</span>
                    <span id="dispTakeHome" class="text-7xl font-black" style="color: #FF9500;">£0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const desc = document.getElementById('workDesc').value.toUpperCase();
            let lab = parseFloat(document.getElementById('labour').value) || 0;
            let part = parseFloat(document.getElementById('parts').value) || 0;
            let exp = parseFloat(document.getElementById('expenses').value) || 0;

            // British English auto-detection for Labour
            const labMatch = desc.match(/(\d+)\s*LABOUR/);
            if(labMatch && lab === 0) lab = parseFloat(labMatch[1]);
            
            const rev = lab + part;
            const tax = rev * 0.20;
            const net = rev - tax - exp;
            
            document.getElementById('dispRevenue').innerText = `£${rev.toFixed(2)}`;
            document.getElementById('dispTax').innerText = `-£${tax.toFixed(2)}`;
            document.getElementById('dispExpenses').innerText = `-£${exp.toFixed(2)}`;
            document.getElementById('dispTakeHome').innerText = `£${net.toFixed(2)}`;
        }

        function resetApp() {
            document.querySelectorAll('input, textarea').forEach(el => el.value = '');
            update();
        }

        document.querySelectorAll('input, textarea').forEach(el => el.addEventListener('input', update));
    </script>
</body>
</html>
