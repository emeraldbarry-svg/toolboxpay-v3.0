<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v4.6</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            padding: 15px;
            padding-bottom: 180px; /* Massive safety gap for bottom boxes */
        }
        .wrap { max-width: 450px; margin: 0 auto; }

        .logo { text-align: center; padding: 20px 0; font-size: 34px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        .card { 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 25px;
            display: block !important;
        }
        h2 { color: #ff6600; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; font-weight: 900; border-bottom: 1px solid #222; padding-bottom: 8px; }

        label { display: block; font-size: 10px; color: #666; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; margin-bottom: 12px; outline: none; }
        
        .dash { display: flex; gap: 8px; margin-bottom: 15px; }
        .stat { flex: 1; background: #000; padding: 12px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 18px; font-weight: 900; color: #ff6600; }
        .stat-lbl { font-size: 8px; color: #555; text-transform: uppercase; display: block; }

        .btn-m { width: 100%; background: #ff6600; color: #000; padding: 18px; border: none; border-radius: 12px; font-size: 16px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        
        /* PHOTOS GRID */
        .gallery { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .img-box { aspect-ratio: 1; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .job { padding: 12px 0; border-bottom: 1px solid #222; }
        .tag { display: inline-block; padding: 5px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; margin-bottom: 5px; cursor: pointer; }
        .tag-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .tag-paid { background: #2ecc71; color: #000; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>

        <h2>New Quote</h2>
        <label>Client Name</label><input type="text" id="cn">
        <label>Labour</label><textarea id="dl" style="height:50px;"></textarea>
        <div style="display:flex; gap:10px;">

            <div style="flex:1;"><label>Rate (£)</label><input type="number" id="r" oninput="calc()"></div>
        </div>
