<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | New Settlement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 12px; display: block; }
        
        /* VOICE BUTTON */
        .voice-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255, 149, 0, 0.1);
            border: 2px solid var(--toolbox-orange);
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; cursor: pointer; transition: 0.3s;
            margin: 0 auto; position: relative;
        }
        .voice-btn.recording {
            background: var(--toolbox-orange);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 149, 0, 0.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 149, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 149, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 149, 0, 0); }
        }

        .output-box { 
            background: #0F172A; border-radius: 16px; padding: 20px; 
            min-height: 120px; font-size: 16px; line-height: 1.6;
            border-left: 4px solid var(--toolbox-orange);
        }
        .nav-link { color: #94A3B8; font-weight: 900; text-transform: uppercase; font-size: 11px; text-decoration: none; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="text-center pt-6">
            <h1 class="text-4xl font-black uppercase tracking-tighter mb-1">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </h1>
            <div style="color: #94A3B8;" class="font-black tracking-[0.3em] text-[10px] uppercase">Labour Dictation</div>
        </header>

        <section class="card text-center">
            <span class="label-text">Tap to start dictating</span>
            <div id="micBtn" onclick="toggleDictation()" class="voice-btn mb-6">üéôÔ∏è</div>
            <div id="statusText" class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Microphone Ready</div>
        </section>

        <section class="card">
            <span class="label-text">Recognised Labour Entry</span>
            <div id="dictationOutput" class="output-box">...waiting for voice input</div>
        </section>

        <a href="dashboard.html" class="nav-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        let recognition;
        let isRecording = false;
        let silenceTimer;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; // Keeps the mic on
            recognition.interimResults = true;
            recognition.lang = 'en-GB';

            recognition.onresult = (event) => {
                resetSilenceTimer();
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('dictationOutput').innerText = transcript;
            };

            recognition.onend = () => {
                if (isRecording) {
                    recognition.start(); // Auto-restart if it drops unexpectedly
                }
            };
        }

        function toggleDictation() {
            const btn = document.getElementById('micBtn');
            const status = document.getElementById('statusText');

            if (!isRecording) {
                recognition.start();
                isRecording = true;
                btn.classList.add('recording');
                status.innerText = "Listening...";
                status.style.color = "#FF9500";
                resetSilenceTimer();
            } else {
                stopDictation();
            }
        }

        function stopDictation() {
            recognition.stop();
            isRecording = false;
            document.getElementById('micBtn').classList.remove('recording');
            document.getElementById('statusText').innerText = "Microphone Ready";
            document.getElementById('statusText').style.color = "#94A3B8";
            clearTimeout(silenceTimer);
        }

        function resetSilenceTimer() {
            clearTimeout(silenceTimer);
            // Auto-stop after 15 seconds of no speech
            silenceTimer = setTimeout(() => {
                if (isRecording) {
                    stopDictation();
                    alert("Dictation paused due to 15 seconds of silence.");
                }
            }, 15000);
        }
    </script>
</body>
</html>
