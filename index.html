<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.28 ULTIMATE SYNC</title>
    <style>
        /* THE ULTIMATE SCALE FORMULA [cite: 2020-02-20, 2026-02-28] */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif !important; 
            font-weight: 900 !important;
        }
        
        body { background-color: #1a1a1a; color: #ffffff; padding-top: 180px; }

        /* HEADER & NAVIGATION [cite: 2020-02-20] */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #1a1a1a; }
        header { background: #111; padding: 45px 0; text-align: center; border-bottom: 10px solid #ff6600; }
        .logo { font-size: 38px; text-transform: uppercase; letter-spacing: 2px; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; overflow-x: auto; border-bottom: 5px solid #444; }
        .nav-inner { display: flex; padding: 30px; gap: 25px; width: max-content; }
        .nav-btn { 
            width: 150px; padding: 28px 0; background: #333; color: #ff6600; 
            text-align: center; border-radius: 18px; 
            font-size: 18px; border: 3px solid #555; text-transform: uppercase;
        }

        /* MAX SCALE CONTAINERS [cite: 2026-02-28] */
        .container { padding: 25px; max-width: 700px; margin: 0 auto; }
        .card { display: none; background: #111; padding: 55px; border-radius: 50px; border: 10px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 40px; text-transform: uppercase; margin-bottom: 55px; text-align: center; }
        .label { color: #ffffff; font-size: 24px; display: block; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }

        /* THE ULTIMATE FIELD FORMULA [cite: 2026-02-28] */
        input, textarea { 
            width: 100% !important; 
            display: block !important;
            background: #ffffff !important; 
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            border: 10px solid #ff6600 !important; 
            border-radius: 30px !important;
            margin-bottom: 75px !important; 
            font-size: 42px !important; /* Maximum readability [cite: 2026-02-28] */
            outline: none !important;
            padding: 60px 40px !important; /* Massive tap targets [cite: 2026-02-28] */
            appearance: none !important;
            -webkit-appearance: none !important;
        }

        input::placeholder, textarea::placeholder { color: #999 !important; }
        textarea { min-height: 300px !important; }

        /* MAX SCALE RESULTS [cite: 2026-02-28] */
        .res-box { background: #000; padding: 60px; border-radius: 40px; border: 10px solid #ff6600; text-align: center; margin-top: 30px; }
        .res-label { color: #ff6600; font-size: 28px; margin-bottom: 25px; text-transform: uppercase; }
        .res-text { font-size: 85px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="m1" class="nav-btn" style="background:#ff6600; color:#fff;" onclick="st(1)">Profile</div>
                <div id="m2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="m3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="m4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="v1" class="card active">
            <h2 class="title">Business Profile</h2>
            <label class="label">Full Trading Name</label>
            <input type="text" id="u_name" placeholder="NAME" oninput="sv('u_name')">
            
            <label class="label">Specialising In</label>
            <input type="text" id="u_trade" placeholder="TRADE" oninput="sv('u_trade')">
            
            <label class="label">Business Address</label>
            <textarea id="u_addr" placeholder="ADDRESS" oninput="sv('u_addr')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">Bank Details</h2>
            <label class="label">Bank Name</label>
            <input type="text" id="u_bank" placeholder="BANK" oninput="sv('u_bank')">
            
            <label class="label">Sort Code</label>
            <input type="text" id="u_sort" placeholder="00-00-00" oninput="sv('u_sort')">
            
            <label class="label">Account Number</label>
            <input type="text" id="u_acc" placeholder="NUMBER" oninput="sv('u_acc')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT Calculator</h2>
            <label class="label">Net Amount (£)</label>
            <input type="number" id="vIn" placeholder="0.00" oninput="doV()">
            <div class="res-box">
                <div class="res-label">Total (Inc 20% VAT)</div>
                <div id="vOut" class="res-text">£0.00</div>
            </div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">Business Calc</h2>
            <label class="label">Labour Cost (£)</label>
            <input type="number" id="bL" placeholder="0.00" oninput="doB()">
            
            <label class="label">Materials Cost (£)</label>
            <input type="number" id="bM" placeholder="0.00" oninput="doB()">
            
            <label class="label">Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            
            <div class="res-box">
                <div class="res-label">Quote Total</div>
                <div id="bQ" class="res-text">£0.00</div>
            </div>
        </div>
    </main>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).classList.remove('active');
            let b = document.getElementById('m' + i);
            b.style.background = '#333'; b.style.color = '#ff6600';
        }
        document.getElementById('v' + n).classList.add('active');
        let act = document.getElementById('m' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff';
    }

    function sv(id) { localStorage.setItem('TBOX_U_' + id, document.getElementById(id).value); }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['u_name', 'u_trade', 'u_addr', 'u_bank', 'u_sort', 'u_acc'].forEach(id => {
            let val = localStorage.getItem('TBOX_U_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>
</body>
</html>
