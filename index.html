<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v7.0</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; padding: 15px; display: flex; justify-content: center; }
        .shell { width: 100%; max-width: 360px; }
        
        .logo { text-align: center; margin: 10px 0 25px 0; font-size: 26px; font-weight: 800; }
        .logo span { color: var(--org); }
        .logo em { color: #fff; font-style: normal; }
        
        #nav-header { display: none; margin-bottom: 15px; }
        .back-btn { width: 100%; padding: 12px; border: 2px solid var(--org); color: var(--org); background: rgba(255,102,0,0.05); border-radius: 8px; font-weight: 800; cursor: pointer; text-align: center; }

        .screen { display: none; }
        .active { display: block !important; }

        .tile { background: var(--crd); padding: 22px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 13px; letter-spacing: 1px; }
        .tile p { font-size: 11px; color: #8892b0; margin-top: 4px; }

        .tag { color: var(--org); font-size: 10px; font-weight: 800; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 4px; }
        input, textarea { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 12px; border-radius: 8px; font-size: 16px; outline: none; display: block; }
        
        /* THE TOGGLE SECTION */
        .vat-container { background: #233554; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--org); }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--org); }
        input:checked + .slider:before { transform: translateX(22px); }

        .total-box { border: 2px solid var(--org); padding: 20px; border-radius: 12px; text-align: right; background: rgba(255,102,0,0.1); margin: 15px 0; }
        .price-label { font-size: 11px; color: #8892b0; text-transform: uppercase; }
        .price { color: var(--org); font-size: 28px; font-weight: 800; }
        
        .btn-main { width: 100%; padding: 18px; background: var(--org); border: none; color: white; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 800; text-transform: uppercase; }
        
        .stats { background: rgba(255,102,0,0.05); padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center; border: 1px solid var(--org); }
        .hist-item { background: var(--crd); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--org); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .del-btn { background: #cc0000; color: white; border: none; padding: 10px 12px; border-radius: 6px; cursor: pointer; font-size: 10px; font-weight: 900; margin-left: 10px; }

        .summary-card { background: #fff; color: #000; padding: 25px; border-radius: 4px; margin-top: 10px; border: 1px solid #ddd; }
        .summary-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }

        @media print {
            body { background: white !important; color: black !important; padding: 0; }
            #nav-header, .logo, .btn-main, .tag, .vat-container { display: none !important; }
            .summary-card { border: none; padding: 0; width: 100%; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="shell">
    <div id="nav-header"><div class="back-btn" onclick="go('dash')">← BACK TO MAIN MENU</div></div>
    <div class="logo"><span>toolbox</span><em>pay</em> <small style="font-size: 9px; color: #444;">v7.0</small></div>

    <div id="scr-dash" class="screen active">
        <div class="tile" onclick="go('calc')"><div><h3>Labour & Materials</h3><p>New Quote</p></div><span>→</span></div>
        <div class="tile" onclick="go('hist')"><div><h3>Job History</h3><p>Manage Records</p></div><span>→</span></div>
        <div class="tile" onclick="go('biz')"><div><h3>Business Details</h3><p>Edit Profile</p></div><span>→</span></div>
        <div class="tile" onclick="go('bank')"><div><h3>Bank Details</h3><p>Payment Info</p></div><span>→</span></div>
    </div>

    <div id="scr-calc" class="screen">
        <div class="tag">Quote Details</div>
        <input type="text" id="cust-name" placeholder="Customer Name">
        <input type="text" id="job-ref" placeholder="Job Reference">
        <input type="number" id="h" placeholder="Labour Hours" oninput="doMath()" inputmode="decimal">
        <input type="number" id="r" placeholder="Hourly Rate (£)" oninput="doMath()" inputmode="decimal">
        <input type="number" id="m" placeholder="Materials Total (£)" oninput="doMath()" inputmode="decimal">
        
        <div class="vat-container">
            <span style="font-size: 13px; font-weight: 800;">ADD VAT (20%)</span>
            <label class="switch">
                <input type="checkbox" id="vat-toggle" onchange="doMath()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="total-box">
            <div id="sub-display" style="font-size: 12px; color: #8892b0; display:none;">Net Subtotal: £0.00</div>
            <div class="price-label">Total Quote</div>
            <div id="res-total" class="price">£0.00</div>
        </div>
        <button class="btn-main" onclick="saveJob()">Save Quote</button>
    </div>

    <div id="scr-hist" class="screen">
        <div class="stats">
            <div id="hist-total" style="font-size: 24px; font-weight: 800; color: var(--org);">£0.00</div>
        </div>
        <div id="hist-list"></div>
        <button class="btn-main" style="background:#222; margin-top:20px; font-size: 11px;" onclick="clearHist()">Wipe All Records</button>
    </div>

    <div id="scr-view" class="screen">
        <div id="view-content" class="summary-card"></div>
        <button class="btn-main" onclick="window.print()">Print / Save PDF</button>
        <button class="btn-main" style="background:#333;" onclick="go('hist')">Back</button>
    </div>

    <div id="scr-biz" class="screen">
        <div class="tag">Business Profile</div>
        <input type="text" id="bn" placeholder="Business Name" oninput="localStorage.setItem('bn',this.value)">
        <textarea id="ba" placeholder="Business Address" oninput="localStorage.setItem('ba',this.value)" style="height:100px; width:100%; background:var(--crd); border:1px solid #233554; color:#fff; padding:12px; border-radius:8px;"></textarea>
        <button class="btn-main" onclick="go('dash')">Save</button>
    </div>

    <div id="scr-bank" class="screen">
        <div class="tag">Bank Details</div>
        <input type="text" id="bk-a" placeholder="Account Name" oninput="localStorage.setItem('bk-a',this.value)">
        <input type="text" id="bk-s" placeholder="Sort Code" oninput="localStorage.setItem('bk-s',this.value)">
        <input type="text" id="bk-n" placeholder="Account Number" oninput="localStorage.setItem('bk-n',this.value)">
        <button class="btn-main" onclick="go('dash')">Save</button>
    </div>
</div>

<script>
    function go(id) {
        var screens = document.getElementsByClassName('screen');
        for (var i = 0; i < screens.length; i++) { screens[i].classList.remove('active'); }
        document.getElementById('scr-' + id).classList.add('active');
        document.getElementById('nav-header').style.display = (id === 'dash') ? 'none' : 'block';
        if(id === 'hist') loadHist();
        window.scrollTo(0,0);
    }

    function doMath() {
        var h = parseFloat(document.getElementById('h').value) || 0;
        var r = parseFloat(document.getElementById('r').value) || 0;
        var m = parseFloat(document.getElementById('m').value) || 0;
        var sub = (h * r) + m;
        var isVat = document.getElementById('vat-toggle').checked;
        var total = isVat ? (sub * 1.20) : sub;
        document.getElementById('sub-display').style.display = isVat ? 'block' : 'none';
        document.getElementById('sub-display').innerText = 'Net Subtotal: £' + sub.toFixed(2);
        document.getElementById('res-total').innerText = '£' + total.toFixed(2);
    }

    function saveJob() {
        try {
            var h = parseFloat(document.getElementById('h').value) || 0;
            var r = parseFloat(document.getElementById('r').value) || 0;
            var m = parseFloat(document.getElementById('m').value) || 0;
            var sub = (h * r) + m;
            var isVat = document.getElementById('vat-toggle').checked;
            var vatVal = isVat ? (sub * 0.20) : 0;
            var total = sub + vatVal;

            var jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            jobs.unshift({ 
                id: Date.now(), 
                cust: document.getElementById('cust-name').value || 'Client', 
                ref: document.getElementById('job-ref').value || 'Job', 
                h: h, r: r, m: m, sub: sub, vat: vatVal, isVat: isVat,
                txt: '£' + total.toFixed(2), num: total,
                date: new Date().toLocaleDateString('en-GB') 
            });
            localStorage.setItem('jobs', JSON.stringify(jobs.slice(0, 50)));
            document.getElementById('scr-calc').querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('vat-toggle').checked = false;
            go('dash');
        } catch(e) { alert('Data error. Wiping history to fix freeze.'); clearHist(); }
    }

    function loadHist() {
        var list = document.getElementById('hist-list');
        var jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
        var total = 0, html = '';
        jobs.forEach(j => {
            total += (j.num || 0);
            html += `<div class="hist-item" onclick="viewJob(${j.id})">
                <div style="flex:1"><strong>${j.cust}</strong><br><small>${j.ref} • ${j.txt}</small></div>
                <button class="del-btn" onclick="event.stopPropagation(); deleteJob(${j.id})">DEL</button>
            </div>`;
        });
        list.innerHTML = html || '<p style="text-align:center;padding:20px;color:#444">No history.</p>';
        document.getElementById('hist-total').innerText = '£' + total.toFixed(2);
    }

    function viewJob(id) {
        var j = JSON.parse(localStorage.getItem('jobs') || '[]').find(x => x.id === id);
        if(!j) return;
        var taxHtml = j.isVat ? `<div class="summary-row"><span>VAT (20%):</span><strong>£${j.vat.toFixed(2)}</strong></div>` : '';
        document.getElementById('view-content').innerHTML = `
            <strong>${localStorage.getItem('bn') || 'Business'}</strong><hr>
            <div class="summary-row"><span>Customer:</span><strong>${j.cust}</strong></div>
            <div class="summary-row"><span>Ref:</span><strong>${j.ref}</strong></div>
            ${taxHtml}
            <div class="summary-row" style="font-size:18px;margin-top:10px;border-top:2px solid #000;"><span>Total:</span><strong>${j.txt}</strong></div>`;
        go('view');
    }

    function deleteJob(id) {
        var jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
        localStorage.setItem('jobs', JSON.stringify(jobs.filter(x => x.id !== id)));
        loadHist();
    }

    function clearHist() { localStorage.setItem('jobs', '[]'); location.reload(); }

        // FAIL-SAFE: If jobs data is
