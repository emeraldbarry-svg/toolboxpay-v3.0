<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v7.2</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: var(--bg); color: #fff; padding: 15px; display: flex; justify-content: center; }
        .shell { width: 100%; max-width: 360px; }
        .logo { text-align: center; margin: 20px 0; font-size: 26px; font-weight: 800; }
        .logo span { color: var(--org); }
        .screen { display: none; }
        .active { display: block; }
        .tile { background: var(--crd); padding: 20px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #233554; cursor: pointer; }
        .tile h3 { color: var(--org); font-size: 14px; }
        input, textarea { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 10px; border-radius: 8px; font-size: 16px; }
        .vat-box { background: #233554; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid var(--org); }
        .total-box { border: 2px solid var(--org); padding: 20px; border-radius: 10px; text-align: right; background: rgba(255,102,0,0.1); margin: 15px 0; }
        .btn { width: 100%; padding: 18px; background: var(--org); border: none; color: white; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 5px; }
        .summary-card { background: #fff; color: #000; padding: 20px; border-radius: 4px; margin-top: 10px; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>

<div class="shell">
    <div class="logo"><span>toolbox</span>pay</div>

    <div id="scr-dash" class="screen active">
        <div class="tile" onclick="go('calc')"><h3>NEW QUOTE</h3></div>
        <div class="tile" onclick="go('hist')"><h3>HISTORY</h3></div>
        <div class="tile" onclick="go('biz')"><h3>BUSINESS DETAILS</h3></div>
        <div class="tile" onclick="localStorage.clear(); location.reload();" style="border-color: red; margin-top: 50px;">
            <h3 style="color: red;">FORCE RESET (WIPE ALL)</h3>
        </div>
    </div>

    <div id="scr-calc" class="screen">
        <input type="text" id="cust" placeholder="Customer Name">
        <input type="number" id="h" placeholder="Hours" oninput="doMath()">
        <input type="number" id="r" placeholder="Rate (£)" oninput="doMath()">
        <input type="number" id="m" placeholder="Materials (£)" oninput="doMath()">
        <div class="vat-box">
            <span>ADD VAT (20%)</span>
            <input type="checkbox" id="v" onchange="doMath()" style="width: 25px; margin: 0;">
        </div>
        <div class="total-box"><h2 id="total">£0.00</h2></div>
        <button class="btn" onclick="save()">SAVE QUOTE</button>
        <button class="btn" onclick="go('dash')" style="background: #333;">CANCEL</button>
    </div>

    <div id="scr-hist" class="screen">
        <div id="hist-list"></div>
        <button class="btn" onclick="go('dash')" style="background: #333;">BACK</button>
    </div>

    <div id="scr-view" class="screen">
        <div id="view-content" class="summary-card"></div>
        <button class="btn" onclick="window.print()">PRINT / PDF</button>
        <button class="btn" onclick="go('hist')" style="background: #333;">BACK</button>
    </div>

    <div id="scr-biz" class="screen">
        <input type="text" id="bn" placeholder="Business Name" oninput="localStorage.setItem('bn',this.value)">
        <textarea id="ba" placeholder="Address" oninput="localStorage.setItem('ba',this.value)"></textarea>
        <input type="text" id="bk" placeholder="Bank Details" oninput="localStorage.setItem('bk',this.value)">
        <button class="btn" onclick="go('dash')">SAVE</button>
    </div>
</div>

<script>
    function go(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('scr-' + id).classList.add('active');
        if(id === 'hist') renderHist();
    }

    function doMath() {
        let h = parseFloat(document.getElementById('h').value) || 0;
        let r = parseFloat(document.getElementById('r').value) || 0;
        let m = parseFloat(document.getElementById('m').value) || 0;
        let sub = (h * r) + m;
        let total = document.getElementById('v').checked ? sub * 1.2 : sub;
        document.getElementById('total').innerText = '£' + total.toFixed(2);
    }

    function save() {
        let jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
        jobs.unshift({
            id: Date.now(),
            cust: document.getElementById('cust').value || 'Client',
            total: document.getElementById('total').innerText,
            date: new Date().toLocaleDateString('en-GB')
        });
        localStorage.setItem('jobs', JSON.stringify(jobs));
        go('dash');
    }

    function renderHist() {
        let jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
        document.getElementById('hist-list').innerHTML = jobs.map(j => `
            <div class="tile" onclick="viewJob(${j.id})">
                <h3>${j.cust}</h3>
                <p>${j.date} - ${j.total}</p>
            </div>`).join('') || 'No records.';
    }

    function viewJob(id) {
        let j = JSON.parse(localStorage.getItem('jobs')).find(x => x.id === id);
        document.getElementById('view-content').innerHTML = `
            <strong>${localStorage.getItem('bn') || 'Quote'}</strong><br>
            ${localStorage.getItem('ba') || ''}<hr>
            Customer: ${j.cust}<br>
            Total Due: ${j.total}<br><br>
            Payment to: ${localStorage.getItem('bk') || 'TBC'}
        `;
        go('view');
    }

    window.onload = function() {
        document.getElementById('bn').value = localStorage.getItem('bn') || '';
        document.getElementById('ba').value = localStorage.getItem('ba') || '';
        document.getElementById('bk').value = localStorage.getItem('bk') || '';
    }
</script>
</body>
</html>
