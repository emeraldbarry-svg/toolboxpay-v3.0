<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v11.7</title>
    <style>
        /* THEME [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { background: #4a4a4a; color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding-bottom: 100px; }
        #app-viewport { width: 100%; max-width: 420px; padding: 20px; }

        /* HEADER [cite: 2026-02-27] */
        .header { text-align: center; padding: 40px 0 20px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* DASHBOARD TILES */
        .stack { display: flex; flex-direction: column; gap: 12px; margin-bottom: 50px; }
        .jump-link { background: #222; border-radius: 20px; padding: 22px; display: flex; align-items: center; border: 2px solid #333; text-decoration: none; cursor: pointer; }
        .icon-box { width: 45px; height: 45px; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 20px; font-size: 22px; }
        .jump-link span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; }

        /* SECTIONS [cite: 2026-02-27] */
        .section-container { background: #1e1e1e; border-radius: 25px; padding: 25px; border: 1px solid #333; margin-top: 60px; min-height: 400px; }
        .section-title { color: #ff6600; font-size: 20px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .back-to-top { display: block; text-align: center; color: #888; text-decoration: none; font-size: 12px; margin-top: 20px; font-weight: bold; }
        
        /* FORMS */
        label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 18px; border-radius: 15px; margin-bottom: 15px; font-size: 16px; outline: none; }
        .total-display { font-size: 50px; color: #ff6600; font-weight: 900; text-align: right; margin-top: 15px; }
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 20px; border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; font-size: 16px; cursor: pointer; }

        /* LISTS & GALLERY [cite: 2026-02-27] */
        .item-row { background: #000; padding: 15px; border-radius: 12px; margin-top: 10px; border-left: 4px solid #ff6600; display: flex; justify-content: space-between; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .photo-item { background: #000; border-radius: 12px; height: 120px; overflow: hidden; border: 1px solid #333; position: relative; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="app-viewport">
    <div class="header" id="top">
        <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
    </div>

    <div class="stack">
        <a href="#view-quote" class="jump-link"><div class="icon-box">üìù</div><span>Job Quotes</span></a>
        <a href="#view-clients" class="jump-link"><div class="icon-box">üë•</div><span>Clients</span></a>
        <a href="#view-calc" class="jump-link"><div class="icon-box">üßÆ</div><span>Calculator</span></a>
        <a href="#view-photos" class="jump-link"><div class="icon-box">üì∏</div><span>Job Photos</span></a>
        <a href="#view-bank" class="jump-link"><div class="icon-box">üè¶</div><span>Bank Setup</span></a>
    </div>

    <div id="view-quote" class="section-container">
        <div class="section-title">New Quote</div>
        <label>Labour Description</label><textarea id="qd" style="height:100px;"></textarea>
        <label>Price (¬£)</label><input type="number" id="qp" oninput="upQ()">
        <div class="total-display" id="qt">¬£0.00</div>
        <button class="btn-green">Send Quote</button>
        <a href="#top" class="back-to-top">‚Üë BACK TO DASHBOARD</a>
    </div>

    <div id="view-clients" class="section-container">
        <div class="section-title">Client Database</div>
        <label>Full Name</label><input type="text" id="cn">
        <label>Address</label><textarea id="ca" style="height:60px;"></textarea>
        <button class="btn-green" style="background:#ff6600;" onclick="saveC()">Save Client</button>
        <div id="cl-list"></div>
        <a href="#top" class="back-to-top">‚Üë BACK TO DASHBOARD</a>
    </div>

    <div id="view-calc" class="section-container">
        <div class="section-title">Calculator</div>
        <label>Day Rate (¬£)</label><input type="number" id="cr" oninput="upC()">
        <label>Days Worked</label><input type="number" id="cd" oninput="upC()">
        <div class="total-display" id="ct">¬£0.00</div>
        <a href="#top" class="back-to-top">‚Üë BACK TO DASHBOARD</a>
    </div>

    <div id="view-photos" class="section-container">
        <div class="section-title">Job Photos</div>
        <label>Upload Photo</label><input type="file" accept="image/*" onchange="addP(this)">
        <div class="photo-grid" id="p-grid"></div>
        <a href="#top" class="back-to-top">‚Üë BACK TO DASHBOARD</a>
    </div>

    <div id="view-bank" class="section-container">
        <div class="section-title">Bank Setup</div>
        <label>Business Name</label><input type="text" id="bn" oninput="sv('bn',this.value)">
        <label>Sort Code</label><input type="text" id="sc" oninput="sv('sc',this.value)">
        <label>Account No.</label><input type="text" id="an" oninput="sv('an',this.value)">
        <a href="#top" class="back-to-top">‚Üë BACK TO DASHBOARD</a>
    </div>
</div>

<script>
    /* LOGIC [cite: 2026-02-26, 2026-02-27] */
    function upQ() { document.getElementById('qt').innerText = "¬£" + (parseFloat(document.getElementById('qp').value) || 0).toFixed(2); }
    function upC() {
        var r = parseFloat(document.getElementById('cr').value) || 0;
        var d = parseFloat(document.getElementById('cd').value) || 0;
        document.getElementById('ct').innerText = "¬£" + (r * d * 1.2).toFixed(2);
    }
    function sv(k, v) { localStorage.setItem('TBP_' + k, v); }

    var clients = JSON.parse(localStorage.getItem('TBP_LIST') || "[]");
    function saveC() {
        var n = document.getElementById('cn').value;
        var a = document.getElementById('ca').value;
        if(!n) return;
        clients.push({n: n, a: a});
        localStorage.setItem('TBP_LIST', JSON.stringify(clients));
        showC();
    }
    function showC() {
        var h = "";
        for (var i = 0; i < clients.length; i++) {
            h += '<div class="item-row"><div><b>'+clients[i].n+'</b><br>'+clients[i].a+'</div></div>';
        }
        document.getElementById('cl-list').innerHTML = h;
    }

    var photos = JSON.parse(localStorage.getItem('TBP_PH') || "[]");
    function addP(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                photos.push(e.target.result);
                localStorage.setItem('TBP_PH', JSON.stringify(photos));
                showP();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function showP() {
        var h = "";
        for (var i = 0; i < photos.length; i++) { h += '<div class="photo-item"><img src="'+photos[i]+'"></div>'; }
        document.getElementById('p-grid').innerHTML = h;
    }

    window.onload = function() {
        showC(); showP();
        document.getElementById('bn').value = localStorage.getItem('TBP_bn') || "";
        document.getElementById('sc').value = localStorage.getItem('TBP_sc') || "";
        document.getElementById('an').value = localStorage.getItem('TBP_an') || "";
    };
</script>
</body>
</html>
