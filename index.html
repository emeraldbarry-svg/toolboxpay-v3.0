<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v21.52 SCROLL EDITION</title>
    <style>
        /* THE NO-FAIL SCROLL SYSTEM */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif !important; font-weight: 900 !important; }
        body { background-color: #1a1a1a; color: #ffffff; padding: 15px; display: flex; flex-direction: column; align-items: center; }

        .app-shell { width: 100%; max-width: 500px; }

        /* LOGO */
        header { padding: 30px 0; text-align: center; }
        .logo { font-size: 32px; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        /* CARDS - ALL VISIBLE BY DEFAULT */
        .section-card { 
            background: #111; 
            padding: 25px; 
            border-radius: 20px; 
            border: 8px solid #ff6600; 
            margin-bottom: 40px; /* Big gap so you can see each section clearly */
        }
        
        .section-title { color: #ff6600; font-size: 24px; text-transform: uppercase; margin-bottom: 25px; text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; }

        /* INPUTS - BRITISH ENGLISH */
        .field-label { color: #ffffff; font-size: 14px; display: block; margin-bottom: 8px; text-transform: uppercase; }
        input, textarea { 
            width: 100% !important; background: #ffffff !important; color: #000000 !important; 
            border: 6px solid #ff6600 !important; border-radius: 15px !important; 
            font-size: 22px !important; padding: 18px !important; margin-bottom: 25px !important;
            display: block !important; outline: none !important;
        }
        textarea { min-height: 120px; resize: none; }

        /* CALC RESULTS */
        .result-box { background: #000; padding: 30px; border-radius: 15px; border: 6px solid #ff6600; text-align: center; }
        .result-text { font-size: 45px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="app-shell">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        
        <div class="section-card">
            <h2 class="section-title">BUSINESS PROFILE</h2>
            <label class="field-label">TRADING NAME</label>
            <input type="text" id="fn_name" placeholder="Name" oninput="sv('fn_name')">
            <label class="field-label">SPECIALISING IN</label>
            <input type="text" id="fn_trade" placeholder="Trade" oninput="sv('fn_trade')">
            <label class="field-label">ADDRESS</label>
            <textarea id="fn_addr" placeholder="Address" oninput="sv('fn_addr')"></textarea>
        </div>

        <div class="section-card">
            <h2 class="section-title">BANK DETAILS</h2>
            <label class="field-label">BANK NAME</label><input type="text" id="fn_bank" oninput="sv('fn_bank')">
            <label class="field-label">SORT CODE</label><input type="text" id="fn_sort" oninput="sv('fn_sort')">
            <label class="field-label">ACCOUNT NUMBER</label><input type="text" id="fn_acc" oninput="sv('fn_acc')">
        </div>

        <div class="section-card">
            <h2 class="section-title">VAT CALCULATOR</h2>
            <label class="field-label">NET AMOUNT (£)</label>
            <input type="number" id="vIn" placeholder="0.00" oninput="doV()">
            <div class="result-box"><div id="vOut" class="result-text">£0.00</div></div>
        </div>

        <div class="section-card">
            <h2 class="section-title">BUSINESS CALC</h2>
            <label class="field-label">LABOUR (£)</label><input type="number" id="bL" oninput="doB()">
            <label class="field-label">MATERIALS (£)</label><input type="number" id="bM" oninput="doB()">
            <label class="field-label">MARKUP (%)</label><input type="number" id="bMk" value="20" oninput="doB()">
            <div class="result-box"><div id="bQ" class="result-text">£0.00</div></div>
        </div>
    </div>

<script>
    /* AUTO-SAVE */
    function sv(id) { 
        localStorage.setItem('TBOX_FN_' + id, document.getElementById(id).value); 
    }
