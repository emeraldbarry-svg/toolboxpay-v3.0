<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        /* RESET & BASE */
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        /* HEADER - NO BOXES, NO BORDERS, NO BACKGROUNDS */
        .clean-header {
            text-align: center;
            padding: 40px 0 20px 0;
            margin: 0;
            border: none !important;
            background: transparent !important;
            box-shadow: none !important;
        }
        .logo-text { 
            font-size: 46px; 
            font-weight: 900; 
            letter-spacing: -0.05em; 
            text-transform: uppercase; 
            line-height: 0.9;
        }
        .tagline {
            font-size: 11px;
            font-weight: 900;
            color: var(--toolbox-orange);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* SECTION CARDS */
        .work-card {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 28px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label-tiny { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .field-input {
            background: #0F172A; 
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; 
            color: #FFFFFF; 
            padding: 18px; 
            width: 100%;
            outline: none; 
            font-size: 16px;
        }

        /* VOICE INTERFACE */
        .mic-circle {
            width: 85px; height: 85px; border-radius: 50%;
            background: rgba(255, 149, 0, 0.05);
            border: 3px solid var(--toolbox-orange);
            display: flex; align-items: center; justify-content: center;
            font-size: 34px; cursor: pointer; margin: 10px auto;
            transition: all 0.3s ease;
        }
        .mic-circle.active {
            background: var(--toolbox-orange);
            color: #000;
            box-shadow: 0 0 40px rgba(255, 149, 0, 0.3);
            animation: pulse-grow 1.5s infinite;
        }

        .notes-area {
            background: #0F172A; 
            border-radius: 20px; 
            padding: 20px;
            min-height: 110px; 
            font-size: 16px; 
            color: #94A3B8;
            border-left: 5px solid var(--toolbox-orange);
            line-height: 1.5;
        }

        /* BOTTOM PRICE BOX */
        .bottom-charge-card {
            background: #1E293B;
            border: 2px solid var(--toolbox-orange);
            border-radius: 30px;
            padding: 35px 20px;
            text-align: center;
            margin-top: 5px;
        }
        .charge-value { 
            font-size: 72px; 
            font-weight: 900; 
            color: #FFFFFF; 
            line-height: 1; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
        }
        .gbp { font-size: 32px; margin-top: 10px; margin-right: 5px; color: var(--toolbox-orange); font-weight: 800; }

        .btn-finish { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 25px; border-radius: 22px; width: 100%; border: none; font-size: 18px; cursor: pointer; margin-top: 10px; }
        .back-nav { color: #475569; font-weight: 900; text-transform: uppercase; font-size: 11px; text-decoration: none; margin-top: 15px; display: block; text-align: center; letter-spacing: 0.1em; }

        @keyframes pulse-grow { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="clean-header">
            <div class="logo-text">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </div>
            <div class="tagline">Record Work</div>
        </div>

        <section class="work-card">
            <div>
                <span class="label-tiny">Customer / Site</span>
                <input type="text" class="field-input" placeholder="Enter name or address">
            </div>

            <div class="text-center">
                <div id="micIcon" onclick="startVoice()" class="mic-circle">üéôÔ∏è</div>
                <span id="micLabel" class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Tap to Record Labour</span>
            </div>

            <div>
                <span class="label-tiny">Job Notes</span>
                <div id="jobNotes" class="notes-area">...describe the work or parts used</div>
            </div>
        </section>

        <section class="bottom-charge-card">
            <span class="label-tiny" style="color: var(--toolbox-orange)">Total to Charge</span>
            <div class="charge-value">
                <span class="gbp">¬£</span><span id="livePrice">0.00</span>
            </div>
        </section>

        <button class="btn-finish" onclick="alert('Generating Payment Request...')">Finalise & Collect</button>

        <a href="dashboard.html" class="back-nav">‚Üê Return to Dashboard</a>
    </div>

    <script>
        let recognition;
        let isActive = false;
        let silenceTimeout;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-GB';

            recognition.onresult = (event) => {
                resetSilenceTimer();
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('jobNotes').innerText = transcript;
                document.getElementById('jobNotes').style.color = "#FFFFFF";

                const detectedNumbers = transcript.match(/\d+/g);
                if (detectedNumbers) {
                    document.getElementById('livePrice').innerText = parseFloat(detectedNumbers[detectedNumbers.length - 1]).toFixed(2);
                }
            };
            recognition.onend = () => { if(isActive) recognition.start(); };
        }

        function startVoice() {
            const btn = document.getElementById('micIcon');
            const label = document.getElementById('micLabel');
            if (!isActive) {
                recognition.start();
                isActive = true;
                btn.classList.add('active');
                label.innerText = "Listening...";
                label.style.color = "#FF9500";
                resetSilenceTimer();
            } else {
                stopVoice();
            }
        }

        function stopVoice() {
            recognition.stop();
            isActive = false;
            document.getElementById('micIcon').classList.remove('active');
            document.getElementById('micLabel').innerText = "Tap to Record Labour";
            document.getElementById('micLabel').style.color = "#94A3B8";
            clearTimeout(silenceTimeout);
        }

        function resetSilenceTimer() {
            clearTimeout(silenceTimeout);
            silenceTimeout = setTimeout(() => { if(isActive) stopVoice(); }, 15000);
        }
    </script>
</body>
</html>
