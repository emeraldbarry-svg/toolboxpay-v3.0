<!DOCTYPE html>
<html lang="en-GB">
<head>

    <title>toolboxpay - v19.9 FULL</title>
    <style>
        /* FULL BLEED RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { 
            background-color: #4a4a4a; 
            color: #fff; 
            font-family: sans-serif; 
            width: 100%; 
            height: 100%;
            overflow-x: hidden;
        }

        /* MAIN CONTAINER - NO LIMITS */
        .app-shell { 
            width: 100vw; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            background-color: #4a4a4a;
        }

        /* HEADER */
        header { 
            width: 100%;
            padding: 30px 0; 
            text-align: center; 
            border-bottom: 5px solid #ff6600; 
            background: #4a4a4a; 
        }
        .logo { font-size: 32px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: #ff6600; }

        /* NAV RIBBON */
        nav { 
            width: 100%;
            background: #222; 
            border-bottom: 2px solid #333; 
            overflow-x: auto; 
            white-space: nowrap;
        }
        nav::-webkit-scrollbar { display: none; }
        .nav-inner { display: flex; padding: 15px; gap: 10px; }
        .nav-btn { 
            flex: 0 0 120px; 
            background: #333; 
            color: #ff6600; 
            padding: 18px 0; 
            border-radius: 12px; 
            text-align: center; 
            font-weight: 900; 
            text-transform: uppercase; 
            border: 2px solid #444; 
            font-size: 13px;
        }
        .nav-btn.active { background: #ff6600; color: #fff; border-color: #fff; }

        /* CONTENT CARDS - EDGE TO EDGE */
        .content { padding: 15px; width: 100%; }
        .card { 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid #000; 
            width: 100%; 
            margin: 0 auto;
        }
        .card-h { 
            color: #ff6600; 
            text-transform: uppercase; 
            text-align: center; 
            margin-bottom: 25px; 
            border-bottom: 2px solid #ff6600; 
            padding-bottom: 12px; 
            font-size: 20px; 
            font-weight: 900; 
        }

        /* INPUTS */
        label { color: #ff6600; font-size: 12px; font-weight: 900; display: block; margin-bottom: 8px; text-transform: uppercase; }
        input { 
            width: 100%; 
            padding: 20px; 
            background: #000; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            font-size: 18px; 
            display: block;
        }
        
        /* CALC BOXES */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .box { background: #000; padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .val { font-size: 20px; font-weight: 900; margin-top: 5px; }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
