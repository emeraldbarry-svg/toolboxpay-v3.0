<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v4.4 - Stable</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .shell { width: 100%; max-width: 380px; }
        .logo { text-align: center; margin-bottom: 30px; font-size: 30px; font-weight: 800; }
        .logo span { color: var(--org); }
        #back-btn { color: var(--org); border: 1px solid var(--org); background: none; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 25px; font-weight: 800; cursor: pointer; text-transform: uppercase; display: none; }
        .tile { background: var(--crd); padding: 25px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .tile p { font-size: 12px; color: #8892b0; margin-top: 4px; }
        .tag { color: var(--org); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 6px; }
        input, textarea { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 15px; border-radius: 8px; font-size: 16px; outline: none; }
        input:focus { border-color: var(--org); }
        .total-box { border: 2px solid var(--org); padding: 22px; border-radius: 12px; display: flex; flex-direction: column; gap: 5px; margin-top: 20px; background: rgba(255,102,0,0.05); }
        .price { color: var(--org); font-size: 26px; font-weight: 800; text-align: right; }
        .btn-main { width: 100%; padding: 18px; background: var(--org); border: none; color: white; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: 800; text-transform: uppercase; }
        .btn-sec { width: 100%; padding: 12px; background: none; border: 1px solid #233554; color: #8892b0; border-radius: 8px; margin-top: 10px; cursor: pointer; font-size: 12px; text-transform: uppercase; }
        .summary-card { background: #fff; color: #333; padding: 25px; border-radius: 12px; margin-top: 10px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
    </style>
</head>

<div class="shell" id="main-shell">
    <button id="back-btn" onclick="render('dash')">← BACK TO DASHBOARD</button>
    <div class="logo"><span>toolbox</span>pay <small style="font-size: 10px; color: #8892b0;">v4.4</small></div>
    <div id="view-port"></div>
</div>

<template id="view-dash">
    <div class="tile" onclick="render('calc')"><div><h3>Labour & Materials</h3><p>Calculate & quote</p></div><span>→</span></div>
    <div class="tile" onclick="render('biz')"><div><h3>Business Details</h3><p>Company info & address</p></div><span>→</span></div>
    <div class="tile" onclick="render('bank')"><div><h3>Bank Details</h3><p>Payment information</p></div><span>→</span></div>
</template>

<template id="view-calc">
    <div class="tag">Costs</div>
    <input type="number" id="h" placeholder="Hours" oninput="math()" inputmode="decimal">
    <input type="number" id="r" placeholder="Rate (£)" oninput="math()" inputmode="decimal">
    <input type="number" id="m" placeholder="Materials (£)" oninput="math()" inputmode="decimal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin:10px 0; padding:10px; background:rgba(255,102,0,0.05); border-radius:8px;">
        <span>Add 20% VAT</span>
        <input type="checkbox" id="v-tog" onchange="math()" style="width:24px; height:24px;">
    </div>
    <div class="total-box"><span id="res" class="price">£0.00</span></div>
    <button class="btn-main" onclick="gen()">View Summary</button>
</template>
