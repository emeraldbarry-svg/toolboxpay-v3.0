<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay</title>
    <style>
        :root { --org: #ff6600; --wht: #ffffff; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--wht); font-family: sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 40px 20px; }
        .app { width: 100%; max-width: 380px; }
        .logo { text-align: center; margin-bottom: 35px; font-size: 34px; font-weight: 800; }
        .logo span { color: var(--org); }
        #back-btn { display: none; color: var(--org); border: 1px solid var(--org); background: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; margin-bottom: 25px; text-transform: uppercase; }
        .view { display: none; }
        .active { display: block; }
        .tile { background: var(--crd); padding: 25px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 16px; }
        .tag { color: var(--org); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 6px; }
        input { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 15px; border-radius: 8px; font-size: 18px; outline: none; }
        .res-box { border: 2px solid var(--org); padding: 22px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 35px; }
        .total { color: var(--org); font-size: 26px; font-weight: 800; }
    </style>
</head>
<body>
<div class="app">
    <button id="back-btn" onclick="go('dash')">← Return to Dashboard</button>
    <div class="logo"><span>toolbox</span>pay</div>
    <div id="dash" class="view active">
        <div class="tile" onclick="go('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p style="font-size:12px; color:#8892b0; margin-top:4px;">Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--org); font-weight:bold; font-size: 20px;">→</span>
        </div>
    </div>
    <div id="calc" class="view">
        <div class="tag">Labour Costs</div>
        <input type="number" id="h" placeholder="Hours worked" oninput="run()">
        <input type="number" id="r" placeholder="Hourly rate (£)" oninput="run()">
        <div class="tag">Materials</div>
        <input type="number" id="m" placeholder="Total material costs (£)" oninput="run()">
        <div class="res-box">
            <span style="font-weight:800; font-size:12px;">TOTAL:</span>
            <span id="out" class="total">£0.00</span>
        </div>
    </div>
</div>
<script>
    function go(id) {
        document.getElementById('dash').classList.remove('active');
        document.getElementById('calc').classList.remove('active');
        document.getElementById(id).classList.add('active');
        document.getElementById('back-btn').style.display = (id === 'calc') ? 'block' : 'none';
    }
    function run() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        document.getElementById('out').innerText = '£' + ((h * r) + m).toLocaleString('en-GB', {minimumFractionDigits: 2});
    }
</script>
</body>
</html>
