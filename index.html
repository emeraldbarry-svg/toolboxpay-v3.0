<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v3.7 Anvil</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding: 15px; padding-bottom: 100px; }
        .wrap { max-width: 480px; margin: 0 auto; }

        /* BRANDING & CLOCK */
        .header { text-align: center; padding: 20px 0; border-bottom: 2px solid #ff6600; margin-bottom: 25px; }
        .logo { font-size: 34px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }
        #live-clock { color: #ff6600; font-size: 28px; font-weight: 900; font-family: monospace; margin-top: 10px; display: block; }

        /* SOLID CARDS */
        .card { background: #111; border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 30px; display: block !important; }
        h2 { color: #ff6600; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 20px 0; font-weight: 900; }

        /* INPUTS */
        label { display: block; font-size: 11px; color: #777; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; font-size: 16px; outline: none; margin-bottom: 15px; }
        
        /* TOTALS */
        .dash { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat { flex: 1; background: #000; padding: 15px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 20px; font-weight: 900; color: #ff6600; }
        .stat-lbl { font-size: 9px; color: #555; text-transform: uppercase; display: block; margin-top: 5px; }

        .btn-m { width: 100%; background: #ff6600; color: #000; padding: 20px; border: none; border-radius: 14px; font-size: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        
        /* LISTS */
        .job { padding: 20px 0; border-bottom: 1px solid #222; }
        .tag { display: inline-block; padding: 6px 12px; border-radius: 6px; font-size: 10px; font-weight: 900; margin-bottom: 10px; cursor: pointer; }
        .tag-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .tag-paid { background: #2ecc71; color: #000; }

        .gallery { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .img-box { aspect-ratio: 1; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="header">
        <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
        <div id="live-clock">00:00:00</div>
    </div>

    <div class="card">
        <h2>New Quote</h2>
        <label>Client Name</label><input type="text" id="cn">
        <label>Labour Description</label><textarea id="dl" style="height:80px;"></textarea>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Hours</label><input type="number" id="h" oninput="calc()"></div>
            <div style="flex:1;"><label>Rate (£)</label><input type="number" id="r" oninput="calc()"></div>
        </div>
        <label>Materials (£)</label><input type="number" id="m" oninput="calc()">
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; padding: 15px; background: #080808; border-radius: 12px; border: 1px solid #222;">
            <span style="font-size:12px; font-weight:900;">ADD VAT (20%)</span>
            <input type="checkbox" id="v" onchange="calc()" style="width:24px; height:24px;">
        </div>

        <div id="tot" style="font-size:54px; font-weight:900; color:#ff6600; text-align:right; margin-bottom:15px;">£0.00</div>
        <button class="btn-m" onclick="save()">Save & Log Job</button>
    </div>

    <div class="card">
        <h2>Job Photos</h2>
        <label style="display:block; width:100%; padding:15px; border:1px dashed #ff6600; text-align:center; border-radius:10px; color:#ff6600; cursor:pointer; font-weight:800; margin-bottom:15px;">
            + ADD
