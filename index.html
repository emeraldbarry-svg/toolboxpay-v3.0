<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v17.7 PERMANENT</title>
    <style>
        /* BRANDING [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #111; color: #fff; font-family: sans-serif; line-height: 1.6; }
        
        #container { max-width: 500px; margin: 0 auto; background: #4a4a4a; min-height: 100vh; padding-bottom: 50px; }
        
        header { background: #4a4a4a; padding: 20px; border-bottom: 4px solid #ff6600; text-align: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 26px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: #ff6600; }

        /* LARGE SCROLLABLE NAV [cite: 2026-02-28] */
        .nav-ribbon { overflow-x: auto; display: flex; gap: 15px; padding: 15px; background: #222; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .nav-item { flex: 0 0 140px; background: #333; border: 2px solid #ff6600; border-radius: 15px; padding: 20px 10px; text-align: center; text-decoration: none; }
        .nav-item span { color: #fff; font-size: 14px; font-weight: 900; text-transform: uppercase; }

        /* CONTENT CARDS [cite: 2026-02-28] */
        .section-card { background: #1e1e1e; margin: 20px 15px; border-radius: 25px; padding: 30px; border: 1px solid #333; }
        .section-title { color: #ff6600; font-size: 24px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; }
        
        label { display: block; font-size: 12px; color: #ff6600; margin-bottom: 8px; font-weight: 900; text-transform: uppercase; }
        .output-box { background: #000; padding: 20px; border-radius: 15px; border: 1px solid #444; color: #fff; font-size: 22px; font-weight: 700; margin-bottom: 25px; }
        
        input { width: 100%; background: #000; border: 2px solid #444; color: #fff; padding: 20px; border-radius: 15px; font-size: 20px; margin-bottom: 20px; outline: none; }
        .calc-result { font-size: 36px; color: #25D366; text-align: center; font-weight: 900; padding: 15px; background: #000; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="container">
    <header>
        <div class="logo"><span>TOOLBOX</span>PAY</div>
    </header>

    <div class="nav-ribbon">
        <a href="#profile" class="nav-item"><span>Profile</span></a>
        <a href="#bank" class="nav-item"><span>Bank</span></a>
        <a href="#calc" class="nav-item"><span>Calculator</span></a>
        <a href="#gallery" class="nav-item"><span>Gallery</span></a>
        <a href="#quotes" class="nav-item"><span>Quotes</span></a>
    </div>

    <div id="profile" class="section-card">
        <div class="section-title">Business Profile</div>
        <label>Business Name</label>
        <div class="output-box">Toolboxpay</div>
        <label>Specialising In</label>
        <div class="output-box">App development</div>
    </div>

    <div id="bank" class="section-card">
        <div class="section-title">Bank Details</div>
        <label>Bank Name</label>
        <div class="output-box">Nationwide</div>
        <label>Sort Code</label>
        <div class="output-box">07-02-46</div>
        <label>Account Number</label>
        <div class="output-box">30067390</div>
    </div>

    <div id="calc" class="section-card">
        <div class="section-title">VAT Calculator</div>
        <label>Net Amount (£)</label>
        <input type="number" id="netAmount" placeholder="0.00" oninput="runTotal()">
        <div class="calc-result" id="totalDisplay">£0.00</div>
        <p style="text-align:center; margin-top:10px; font-size:12px; color:#888;">Calculated at 20% VAT</p>
    </div>

    <div id="gallery" class="section-card">
        <div class="section-title">Job Gallery</div>
        <div style="text-align:center; padding:20px; border:2px dashed #444; border-radius:15px; color:#888;">
            Gallery Storage Active
        </div>
    </div>

</div>

<script>
    // SIMPLE CALC [cite: 2026-02-28]
    function runTotal() {
        const net = parseFloat(document.getElementById('netAmount').value) || 0;
        const total = net * 1.20;
        document.getElementById('totalDisplay').innerText = "£" + total.toFixed(2);
    }
</script>

</body>
</html>
