<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v16.0</title>
    <style>
        /* CORE SETUP */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            background: #111; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 500px; margin: 0 auto; height: 100%;
            background: #4a4a4a; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background: #4a4a4a; padding: 10px;
            border-bottom: 3px solid #ff6600;
            flex-shrink: 0; z-index: 9999;
        }

        .logo-text { text-align: center; font-size: 20px; font-weight: 900; margin-bottom: 10px; color: #fff; }
        .logo-text span { color: #ff6600; }

        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        
        .nav-btn { 
            background: #222; border: 1px solid #444; border-radius: 8px; 
            padding: 8px 2px; text-align: center; cursor: pointer;
        }
        
        .nav-btn i { font-style: normal; font-size: 16px; display: block; margin-bottom: 2px; pointer-events: none; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 8px; text-transform: uppercase; display: block; pointer-events: none; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { 
            flex-grow: 1; overflow-y: auto; padding: 15px;
            background: #4a4a4a; -webkit-overflow-scrolling: touch;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid #ff6600; padding-bottom: 8px; text-align: center; }
        
        label { display: block; font-size: 10px; color: #ff6600; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        input { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 18px; margin-bottom: 12px; outline: none; }

        /* CALC SPECIFIC */
        .calc-display { background: #000; padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: right; margin-top: 10px; }
        .calc-total { color: #ff6600; font-size: 32px; font-weight: 900; display: block; }
        .calc-sub { color: #888; font-size: 12px; font-weight: 800; margin-top: 5px; }

        .vat-toggle { display: flex; align-items: center; justify-content: space-between; background: #222; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .vat-toggle span { color: #fff; font-weight: 800; font-size: 14px; }
        
        /* British Switch Style */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ff6600; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
