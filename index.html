<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Command Centre</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/auth.js"></script>
    <style>
        .dashboard-container { width: 95%; max-width: 450px; padding: 40px 20px; margin: 0 auto; }
        .logo-text { font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 5px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }
        
        .biz-name { text-align: center; color: #888; font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
        
        .page-header {
            text-align: center;
            color: #555;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        /* Stats Row */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card {
            background: #151515; border: 1px solid #222; border-radius: 20px;
            padding: 20px; text-align: center;
        }
        .stat-card h2 { margin: 0; color: #FFA500; font-size: 28px; }
        .stat-card p { margin: 5px 0 0; color: #666; font-size: 10px; font-weight: 800; text-transform: uppercase; }

        /* Revenue Card */
        .revenue-card {
            background: linear-gradient(145deg, #111, #0a0a0a);
            border: 1px solid #333; border-left: 4px solid #FFA500;
            border-radius: 25px; padding: 25px; margin-bottom: 25px;
        }
        .rev-line { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; color: #888; }
        .take-home { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
        .take-home h3 { color: #00ff88; margin: 0; font-size: 18px; }
        .take-home .amount { color: #FFA500; font-size: 32px; font-weight: 800; }

        /* Action Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .action-btn {
            background: #222; color: white; border: none; border-radius: 15px;
            padding: 20px; font-weight: 700; font-size: 14px; text-decoration: none;
            text-align: center; border: 1px solid #333;
        }
        .btn-highlight { background: #FFA500; color: #000; border: none; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
            <div id="bizName" class="biz-name">franklins</div>
            <div class="page-header">Command Centre</div>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <h2 id="activeJobs">0</h2>
                <p>Active</p>
            </div>
            <div class="stat-card">
                <h2 id="doneJobs">0</h2>
                <p>Done</p>
            </div>
        </div>

        <div class="revenue-card">
            <div class="rev-line"><span>Total Revenue</span><span class="white">£0.00</span></div>
            <div class="rev-line"><span>Business Costs</span><span class="white">-£0.00</span></div>
            <div class="rev-line" style="color:#ff4d4d;"><span>Tax Reserve (20%)</span><span>-£0.00</span></div>
            
            <div class="take-home">
                <h3>Take Home:</h3>
                <div class="amount" id="totalProfit">£0.00</div>
            </div>
        </div>

        <div class="action-grid">
            <a href="quote.html" class="action-btn btn-highlight">New Quote</a>
            <a href="expense.html" class="action-btn">Log Expense</a>
            <a href="report.html" class="action-btn btn-highlight">Quotes</a>
            <a href="expenses.html" class="action-btn">Expenses</a>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
