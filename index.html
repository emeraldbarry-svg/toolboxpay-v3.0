<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v20.9 SOLID</title>
    <style>
        /* RESET [cite: 2026-02-28] */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #4a4a4a; color: #fff; font-family: sans-serif; width: 100%; }

        /* HEADER & LOGO [cite: 2020-02-20] */
        header { background: #4a4a4a; padding: 25px 0; text-align: center; border-bottom: 5px solid #ff6600; }
        .logo { font-size: 26px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: #ff6600; }

        /* NAV [cite: 2026-02-28] */
        nav { background: #222; border-bottom: 2px solid #000; overflow-x: auto; }
        .nav-inner { display: flex; padding: 12px; gap: 8px; width: max-content; }
        .nav-btn { width: 105px; padding: 12px 0; background: #333; color: #ff6600; text-align: center; border-radius: 10px; font-weight: 900; font-size: 11px; border: 2px solid #444; text-transform: uppercase; }

        /* CONTENT WRAP [cite: 2026-02-28] */
        .wrapper { padding: 20px; max-width: 450px; margin: 0 auto; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 2px solid #000; display: none; }

        /* THE FIX: SOLID BLOCK HEADERS [cite: 2026-02-28] */
        .header-block {
            background: #000;
            color: #ff6600;
            padding: 15px;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 10px;
            border: 1px solid #ff6600;
            margin-bottom: 20px;
            font-size: 18px;
            display: block;
        }

        label { color: #ff6600; font-size: 11px; font-weight: 900; display: block; margin-bottom: 6px; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; 
            padding: 18px; 
            background: #000; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            font-size: 16px; 
            display: block; 
            outline: none;
        }

        .calc-res { background: #000; padding: 20px; border-radius: 12px; border: 2px solid #ff6600; text-align: center; }
        .val { font-size: 26px; font-weight: 900; color: #fff; }
    </style>
</head>
<body>

    <header><div class="logo">TOOLBOX<span>PAY</span></div></header>

    <nav>
        <div class="nav-inner">
            <div id="nb1" class="nav-btn" style="background:#ff6600; color:#fff; border-color:#fff;" onclick="tab(1)">Profile</div>
            <div id="nb2" class="nav-btn" onclick="tab(2)">Bank</div>
            <div id="nb3" class="nav-btn" onclick="tab(3)">VAT</div>
            <div id="nb4" class="nav-btn" onclick="tab(4)">Biz Calc</div>
        </div>
    </nav>

    <div class="wrapper">
        <div id="c1" class="card" style="display: block;">
            <div class="header-block">Business Profile</div>
            <label>Business Name</label>
            <input type="text" id="f1" oninput="sv('f1')">
            <label>Specialising In</label>
            <input type="text" id="f2" oninput="sv('f2')">
            <label>Address</label>
            <textarea id="f3" rows="3" oninput="sv('f3')"></textarea>
        </div>

        <div id="c2" class="card">
            <div class="header-block">Bank Details</div>
            <label>Bank Name</label>
            <input type="text" id="f4" oninput="sv('f4')">
            <label>Sort Code</label>
            <input type="text" id="f5" placeholder="00-00-00" oninput="sv('f5')">
            <label>Account Number</label>
            <input type="text" id="f6" oninput="sv('f6')">
        </div>

        <div id="c3" class="card">
            <div class="header-block">VAT Calc</div>
            <label>Net Amount (£)</label>
            <input type="number" id="vIn" oninput="cV()">
            <div class="calc-res">
                <div style="color:#ff6600; font-size:10px; font-weight:900;">GROSS TOTAL</div>
                <div id="vOut" class="val">£0.00</div>
            </div>
        </div>

        <div id="c4" class="card">
            <div class="header-block">Business Calc</div>
            <label>Labour (£)</label>
            <input type="number" id="bL" oninput="cB()">
            <label>Materials (£)</label>
            <input type="number" id="bM" oninput="cB()">
            <label>Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="cB()">
            <div class="calc-res">
                <div style="color:#ff6600; font-size:10px; font-weight:900;">REC. QUOTE</div>
                <div id="bQ" class="val">£0.00</div>
            </div>
        </div>
    </div>

<script>
    function tab(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('c' + i).style.display = 'none';
            let b = document.getElementById('nb' + i);
            b.style.background = '#333'; b.style.color = '#ff6600'; b.style.borderColor = '#444';
        }
        document.getElementById('c' + n).style.display = 'block';
        let act = document.getElementById('nb' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff'; act.style.borderColor = '#fff';
    }

    function sv(id) {
        localStorage.setItem('TBOX_V209_' + id, document.getElementById(id).value);
    }

    function cV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function cB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['f1', 'f2', 'f3', 'f4', 'f5', 'f6'].forEach(id => {
            let val = localStorage.getItem('TBOX_V209_' + id);
            if (val) document.getElementById(id).value = val;
        });
    };
</script>

</body>
</html>
