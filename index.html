<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --t-orange: #FF9500; --t-midnight: #141D36; }
        
        /* NUCLEAR CACHE RESET - GLOBAL BORDER KILLER */
        * { border: none !important; box-shadow: none !important; outline: none !important; }
        
        body { 
            background-color: var(--t-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .master-container-v2 { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        /* REPLACED LOGO AREA - ZERO BORDERS */
        .brand-header-v2 { text-align: center; padding: 40px 0 10px 0; background: transparent !important; }
        .logo-main-v2 { font-size: 46px; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; line-height: 1; margin: 0; }
        .logo-sub-v2 { font-size: 11px; font-weight: 900; color: var(--t-orange); letter-spacing: 0.5em; text-transform: uppercase; margin-top: 15px; }

        /* TOP SECTION: CUSTOMER & SITE */
        .site-input-block {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 28px !important;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label-style-v2 { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .field-input-v2 {
            background: #0F172A !important; 
            border: 1px solid rgba(255,255,255,0.05) !important;
            border-radius: 16px !important; 
            color: #FFFFFF; 
            padding: 18px; 
            width: 100%;
            font-size: 16px;
        }

        /* VOICE MIC */
        .mic-trigger-v2 {
            width: 85px; height: 85px; border-radius: 50% !important;
            background: rgba(255, 149, 0, 0.05) !important;
            border: 3px solid var(--t-orange) !important;
            display: flex; align-items: center; justify-content: center;
            font-size: 34px; cursor: pointer; margin: 10px auto;
        }
        .mic-trigger-v2.active {
            background: var(--t-orange) !important;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 149, 0, 0.3) !important;
        }

        .notes-box-v2 {
            background: #0F172A !important; 
            border-radius: 20px !important; 
            padding: 20px;
            min-height: 110px; 
            font-size: 16px; 
            color: #94A3B8;
            border-left: 5px solid var(--t-orange) !important;
        }

        /* BOTTOM SECTION: TOTAL TO CHARGE */
        .price-summary-v2 {
            background: #1E293B !important;
            border: 2px solid var(--t-orange) !important;
            border-radius: 30px !important;
            padding: 35px 20px;
            text-align: center;
        }
        .price-text-v2 { 
            font-size: 72px; 
            font-weight: 900; 
            color: #FFFFFF; 
            line-height: 1; 
            display: flex; 
            justify-content: center; 
        }
        .pound-v2 { font-size: 32px; margin-top: 10px; margin-right: 5px; color: var(--t-orange); }

        .btn-pay-v2 { background: var(--t-orange) !important; color: #000 !important; font-weight: 900; text-transform: uppercase; padding: 25px; border-radius: 22px !important; width: 100%; border: none; font-size: 18px; cursor: pointer; margin-top: 10px; }
        
        .nav-back-v2 { 
            color: #475569; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 11px; 
            text-decoration: underline !important; 
            margin-top: 25px; 
            display: block; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <div class="master-container-v2">
        <div class="brand-header-v2">
            <h1 class="logo-main-v2"><span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span></h1>
            <p class="logo-sub-v2">Record Work</p>
        </div>

        <section class="site-input-block">
            <div>
                <span class="label-style-v2">Customer / Site</span>
                <input type="text" class="field-input-v2" placeholder="Client or job site">
            </div>

            <div class="text-center">
                <div id="micBtn" onclick="toggleMic()" class="mic-trigger-v2">üéôÔ∏è</div>
                <span id="micStatus" class="label-style-v2" style="margin-top: 5px;">Tap to Record Labour</span>
            </div>

            <div>
                <span class="label-style-v2">Job Notes</span>
                <div id="jobText" class="notes-box-v2">...describe work details</div>
            </div>
        </section>

        <section class="price-summary-v2">
            <span class="label-style-v2" style="color: var(--t-orange)">Total to Charge</span>
            <div class="price-text-v2">
                <span class="pound-v2">¬£</span><span id="finalVal">0.00</span>
            </div>
        </section>

        <button class="btn-pay-v2">Finalise & Collect Pay</button>

        <a href="dashboard.html" class="nav-back-v2">Return to Dashboard</a>
    </div>

    <script>
        let recognition;
        let recording = false;
        let timer;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-GB';

            recognition.onresult = (e) => {
                clearTimeout(timer);
                let speech = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    speech += e.results[i][0].transcript;
                }
                document.getElementById('jobText').innerText = speech;
                document.getElementById('jobText').style.color = "#FFFFFF";

                const numbers = speech.match(/\d+/g);
                if (numbers) {
                    document.getElementById('finalVal').innerText = parseFloat(numbers[numbers.length - 1]).toFixed(2);
                }
                timer = setTimeout(() => { if(recording) stopMic(); }, 15000);
            };
            recognition.onend = () => { if(recording) recognition.start(); };
        }

        function toggleMic() {
            const btn = document.getElementById('micBtn');
            const status = document.getElementById('micStatus');
            if (!recording) {
                recognition.start();
                recording = true;
                btn.classList.add('active');
                status.innerText = "Listening...";
                status.style.color = "#FF9500";
            } else {
                stopMic();
            }
        }

        function stopMic() {
            recognition.stop();
            recording = false;
            document.getElementById('micBtn').classList.remove('active');
            document.getElementById('micStatus').innerText = "Tap to Record Labour";
            document.getElementById('micStatus').style.color = "#64748b";
        }
    </script>
</body>
</html>
