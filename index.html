<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        /* THE CACHE-BREAKER: FORCING A BLANK SLATE */
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .final-render-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        /* BRANDING - NO BORDERS, NO BOXES, NO BACKGROUNDS */
        .brand-zone-v4 { 
            text-align: center; 
            padding: 40px 0 10px 0; 
            border: none !important;
            background: transparent !important;
        }
        .brand-logo-main { 
            font-size: 46px; 
            font-weight: 900; 
            letter-spacing: -0.05em; 
            text-transform: uppercase; 
            line-height: 1; 
            margin: 0;
        }
        .brand-subtitle-v4 { 
            font-size: 11px; 
            font-weight: 900; 
            color: var(--toolbox-orange); 
            letter-spacing: 0.5em; 
            text-transform: uppercase; 
            margin-top: 15px; 
        }

        /* TOP SECTION: CUSTOMER & VOICE */
        .job-entry-card {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 28px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .micro-label { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .clean-field {
            background: #0F172A; 
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; 
            color: #FFFFFF; 
            padding: 18px; 
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        .mic-sphere-v4 {
            width: 85px; height: 85px; border-radius: 50%;
            background: rgba(255, 149, 0, 0.05);
            border: 3px solid var(--toolbox-orange);
            display: flex; align-items: center; justify-content: center;
            font-size: 34px; cursor: pointer; margin: 10px auto;
        }
        .mic-sphere-v4.active {
            background: var(--toolbox-orange);
            color: #000;
            box-shadow: 0 0 40px rgba(255, 149, 0, 0.3);
        }

        .transcript-area-v4 {
            background: #0F172A; 
            border-radius: 20px; 
            padding: 20px;
            min-height: 110px; 
            font-size: 16px; 
            color: #94A3B8;
            border-left: 5px solid var(--toolbox-orange);
        }

        /* BOTTOM SECTION: PRICE */
        .total-charge-card {
            background: #1E293B;
            border: 2px solid var(--toolbox-orange);
            border-radius: 30px;
            padding: 35px 20px;
            text-align: center;
        }
        .giant-price-text { 
            font-size: 72px; 
            font-weight: 900; 
            color: #FFFFFF; 
            line-height: 1; 
            display: flex; 
            justify-content: center; 
        }
        .pound-symbol-v4 { font-size: 32px; margin-top: 10px; margin-right: 5px; color: var(--toolbox-orange); font-weight: 800; }

        .btn-pay-v4 { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 25px; border-radius: 22px; width: 100%; border: none; font-size: 18px; cursor: pointer; margin-top: 10px; }
        
        .return-footer { 
            color: #475569; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 11px; 
            text-decoration: underline; 
            margin: 25px 0; 
            display: block; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <div class="final-render-container">
        <div class="brand-zone-v4">
            <h1 class="brand-logo-main">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </h1>
            <p class="brand-subtitle-v4">Record Work</p>
        </div>

        <section class="job-entry-card">
            <div>
                <span class="micro-label">Customer / Site</span>
                <input type="text" class="clean-field" placeholder="Client name or site address">
            </div>

            <div class="text-center">
                <div id="micBtn" onclick="toggleMic()" class="mic-sphere-v4">üéôÔ∏è</div>
                <span id="micLabel" class="micro-label" style="margin-top: 5px;">Tap to Record Labour</span>
            </div>

            <div>
                <span class="micro-label">Job Notes</span>
                <div id="notesBox" class="transcript-area-v4">...listening for work details</div>
            </div>
        </section>

        <section class="total-charge-card">
            <span class="micro-label" style="color: var(--toolbox-orange)">Total to Charge</span>
            <div class="giant-price-text">
                <span class="pound-symbol-v4">¬£</span><span id="finalPrice">0.00</span>
            </div>
        </section>

        <button class="btn-pay-v4">Finalise & Collect Pay</button>

        <a href="dashboard.html" class="return-footer">Return to Dashboard</a>
    </div>

    <script>
        let rec;
        let active = false;
        let timer;

        if ('webkitSpeechRecognition' in window) {
            rec = new webkitSpeechRecognition();
            rec.continuous = true;
            rec.interimResults = true;
            rec.lang = 'en-GB';

            rec.onresult = (e) => {
                clearTimeout(timer);
                let speech = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    speech += e.results[i][0].transcript;
                }
                document.getElementById('notesBox').innerText = speech;
                document.getElementById('notesBox').style.color = "#FFFFFF";

                const digits = speech.match(/\d+/g);
                if (digits) {
                    document.getElementById('finalPrice').innerText = parseFloat(digits[digits.length - 1]).toFixed(2);
                }
                timer = setTimeout(() => { if(active) stopMic(); }, 15000);
            };
            rec.onend = () => { if(active) rec.start(); };
        }

        function toggleMic() {
            const b = document.getElementById('micBtn');
            const l = document.getElementById('micLabel');
            if (!active) {
                rec.start();
                active = true;
                b.classList.add('active');
                l.innerText = "Listening...";
                l.style.color = "#FF9500";
            } else {
                stopMic();
            }
        }

        function stopMic() {
            rec.stop();
            active = false;
            document.getElementById('micBtn').classList.remove('active');
            document.getElementById('micLabel').innerText = "Tap to Record Labour";
            document.getElementById('micLabel').style.color = "#64748b";
        }
    </script>
</body>
</html>
