<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.12</title>
    <style>
        /* BRITISH ENGLISH THEME */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #2a2a2a; color: #ffffff; font-family: Arial, sans-serif; padding-top: 140px; }

        /* PINNED HEADER */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #2a2a2a; }
        header { background: #1a1a1a; padding: 15px 0; text-align: center; border-bottom: 5px solid #ff6600; }
        .logo { font-size: 24px; font-weight: 900; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; overflow-x: auto; border-bottom: 2px solid #444; }
        .nav-inner { display: flex; padding: 10px; gap: 10px; width: max-content; }
        .nav-btn { 
            width: 105px; padding: 14px 0; background: #333; color: #ff6600; 
            text-align: center; border-radius: 8px; font-weight: 900; 
            font-size: 11px; border: 1px solid #555; text-transform: uppercase;
        }

        /* SECTION CARDS */
        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .card { display: none; background: #1a1a1a; padding: 25px; border-radius: 15px; border: 3px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 22px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; text-align: center; }
        .label { color: #ffffff; font-size: 14px; font-weight: 900; display: block; margin-bottom: 10px; text-transform: uppercase; }

        /* THROUGHPUT FIX: PURE WHITE + BOLD BLACK TEXT */
        input, textarea { 
            width: 100%; 
            padding: 18px; 
            background: #ffffff !important; 
            border: 2px solid #ff6600 !important; 
            border-radius: 12px;
            margin-bottom: 25px;
            display: block;
            outline: none;
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            font-size: 18px !important;
            font-weight: 900; /* Extra bold to ensure visibility */
        }

        /* CALC BOXES */
        .calc-panel { background: #000; padding: 25px; border-radius: 12px; border: 1px solid #ff6600; text-align: center; }
        .calc-res { font-size: 32px; font-weight: 900; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="btn1" class="nav-btn" style="background:#ff6600; color:#fff;" onclick="st(1)">Profile</div>
                <div id="btn2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="btn3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="btn4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="view1" class="card active">
            <h2 class="title">Business Profile</h2>
            <label class="label">Business Name</label>
            <input type="text" id="v1_name" placeholder="Name" oninput="sv('v1_name')">
            <label class="label">Specialising In</label>
            <input type="text" id="v1_trade" placeholder="Trade" oninput="sv('v1_trade')">
            <label class="label">Business Address</label>
            <textarea id="v1_addr" rows="3" placeholder="Address" oninput="sv('v1_addr')"></textarea>
        </div>

        <div id="view2" class="card">
            <h2 class="title">Bank Details</h2>
            <label class="label">Bank Name</label>
            <input type="text" id="v2_bank" placeholder="Bank" oninput="sv('v2_bank')">
            <label class="label">Sort Code</label>
            <input type="text" id="v2_sort" placeholder="00-00-00" oninput="sv('v2_sort')">
            <label class="label">Account Number</label>
            <input type="text" id="v2_acc" placeholder="Account Number" oninput="sv('v2_acc')">
        </div>

        <div id="view3" class="card">
            <h2 class="title">VAT Calc</h2>
            <label class="label">Net Amount (£)</label>
            <input type="number" id="vIn" oninput="calcV()">
            <div class="calc-panel">
                <div style="color:#ff6600; font-size:11px; font-weight:bold;">TOTAL (INC VAT)</div>
                <div id="vOut" class="calc-res">£0.00</div>
            </div>
        </div>

        <div id="view4" class="card">
            <h2 class="title">Business Calc</h2>
            <label class="label">Labour (£)</label>
            <input type="number" id="bL" oninput="calcB()">
            <label class="label">Materials (£)</label>
            <input type="number" id="bM" oninput="calcB()">
            <label class="label">Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="calcB()">
            <div class="calc-panel">
                <div style="color:#ff6600; font-size:11px; font-weight:bold;">REC. QUOTE</div>
                <div id="bQ" class="calc-res">£0.00</div>
            </div>
        </div>
    </main>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('view' + i).classList.remove('active');
            let b = document.getElementById('btn' + i);
            b.style.background = '#333'; b.style.color = '#ff6600';
        }
        document.getElementById('view' + n).classList.add('active');
        let act = document.getElementById('btn' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff';
    }

    function sv(id) {
        localStorage.setItem('TBOX_V2112_' + id, document.getElementById(id).value);
    }

    function calcV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function calcB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['v1_name', 'v1_trade', 'v1_addr', 'v2_bank', 'v2_sort', 'v2_acc'].forEach(id => {
            let val = localStorage.getItem('TBOX_V2112_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>

</body>
</html>
