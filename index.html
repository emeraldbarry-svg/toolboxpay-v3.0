<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v34.00 Reliable Build</title>
    <link rel="stylesheet" href="css/style.css?v=34.00">
    <style>
        .action-stack { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .btn-main { width: 100%; padding: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; text-transform: uppercase; border: none; font-size: 1rem; }
        .orange-btn { background: #FF8C00; color: white; }
        .dark-btn { background: #333; color: #FF8C00; border: 2px solid #FF8C00; }
        .grey-btn { background: #444; color: white; }
        .gen-row { display: flex; gap: 8px; align-items: center; }
        .gen-btn { background: #FF8C00; color: white; border: none; padding: 12px; font-weight: bold; border-radius: 6px; cursor: pointer; }

        /* Success Haptic Overlay */
        #success-tick { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10000; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5); text-align: center; }
        .circle { width: 90px; height: 90px; border: 6px solid #28a745; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .tick { color: #28a745; font-size: 60px; font-weight: bold; }

        /* Database View */
        #client-list-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10001; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .client-entry { background: #222; border-left: 4px solid #FF8C00; padding: 15px; margin-bottom: 10px; border-radius: 4px; color: white; }
        .close-modal { background: #FF8C00; color: white; border: none; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>

    <div id="success-tick"><div class="circle"><span class="tick">✔</span></div><p style="color:#333; font-weight:bold; margin-top:15px; font-size:1.2rem;">DONE</p></div>
    <div id="client-list-modal"><button class="close-modal" onclick="window.closeClientList()">CLOSE SAVED LIST</button><div id="list-content"></div></div>

    <nav class="nav-reel">
        <button class="reel-btn active" onclick="window.showPage('profile')">PROFILE</button>
        <button class="reel-btn" onclick="window.showPage('bank')">BANK</button>
        <button class="reel-btn" onclick="window.showPage('client')">CLIENT</button>
        <button class="reel-btn" onclick="window.showPage('quote')">QUOTE</button>
        <button class="reel-btn" onclick="window.showPage('vat')">VAT</button>
        <button class="reel-btn" onclick="window.showPage('calc')">BIZ CALC</button>
        <button class="reel-btn" onclick="window.showPage('terms')">T&Cs</button>
    </nav>
    
    <main id="main-container">
        <section id="bank" class="page">
            <div class="card">
                <h2 class="title">BANK DETAILS</h2>
                <label class="lbl">FULL BANK NAME</label><input type="text" id="fn_bank" class="save-field" placeholder="e.g. Barclays">
                <label class="lbl">SORT CODE (6 DIGITS)</label><input type="text" id="fn_sort" class="save-field" placeholder="00-00-00">
                <label class="lbl">ACCOUNT NUMBER (8 DIGITS)</label><input type="text" id="fn_acc" class="save-field">
                <label class="lbl">IBAN / SWIFT CODE</label><input type="text" id="fn_iban" class="save-field">
            </div>
        </section>

        <section id="client" class="page">
            <div class="card">
                <h2 class="title">CLIENT DETAILS</h2>
                <label class="lbl">CLIENT EMAIL ADDRESS</label><input type="email" id="cl_email" class="save-field">
                <label class="lbl">FULL CLIENT NAME</label><input type="text" id="cl_name" class="save-field">
                <label class="lbl">SITE ADDRESS</label><textarea id="cl_addr" class="save-field"></textarea>
                
                <label class="lbl">REFERENCE / JOB NO.</label>
                <div class="gen-row">
                    <input type="text" id="cl_ref" class="save-field" style="flex:1;">
                    <button class="gen-btn" onclick="window.generateRef()">GEN</button>
                </div>

                <div class="action-stack">
                    <button class="btn-main orange-btn" onclick="window.manualStore()">STORE CLIENT DETAILS</button>
                    <button class="btn-main dark-btn" onclick="window.focusFirst()">EDIT CURRENT ENTRY</button>
                    <button class="btn-main grey-btn" onclick="window.clearClientFields()">CLEAR ALL FIELDS</button>
                    <button class="btn-main dark-btn" onclick="window.viewExistingClients()">VIEW ALL SAVED CLIENTS</button>
                </div>
            </div>
        </section>

        <section id="vat" class="page">
            <div class="card">
                <h2 class="title">VAT CALCULATOR</h2>
                <label class="lbl">NET AMOUNT (£) - EXCLUDING VAT</label>
                <input type="number" id="vIn" placeholder="0.00">
                <div class="res-box">
                    <label class="lbl" style="margin:0; color:white;">VAT AMOUNT (20%)</label>
                    <div id="vTax" class="res-val">£0.00</div>
                    <hr style="border:0; border-top:1px solid #FF8C00; margin:10px 0;">
                    <label class="lbl" style="margin:0; color:white;">TOTAL AMOUNT INCLUDING VAT</label>
                    <div id="vOut" class="res-val">£0.00</div>
                </div>
            </div>
        </section>
        
        </main>
    <script src="js/app.js?v=34.00"></script>
</body>
</html>
