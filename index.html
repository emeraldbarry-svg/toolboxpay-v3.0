<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v15.0</title>
    <style>
        /* CORE SETUP */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            background: #111; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 500px; margin: 0 auto; height: 100%;
            background: #4a4a4a; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background: #4a4a4a; padding: 15px 10px;
            border-bottom: 3px solid #ff6600;
            flex-shrink: 0; z-index: 9999;
        }

        .logo { text-align: center; font-size: 24px; font-weight: 900; margin-bottom: 15px; color: #fff; }
        .logo span { color: #ff6600; }

        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        
        .nav-btn { 
            background: #222; border: 2px solid #444; border-radius: 12px; 
            padding: 15px 5px; text-align: center; cursor: pointer;
            touch-action: manipulation;
        }
        
        .nav-btn i, .nav-btn span { pointer-events: none; display: block; }
        .nav-btn i { font-style: normal; font-size: 20px; margin-bottom: 5px; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { 
            flex-grow: 1; overflow-y: auto; padding: 20px;
            background: #4a4a4a; -webkit-overflow-scrolling: touch;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 25px; border: 1px solid #333; margin-bottom: 20px; }
        .title { color: #ff6600; font-size: 20px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; text-align: center; }
        
        /* VAT TOGGLE */
        .toggle-wrap { display: flex; align-items: center; justify-content: space-between; background: #000; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #444; }
        .toggle-label { color: #fff; font-weight: 800; font-size: 14px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ff6600; }
        input:checked + .slider:before { transform: translateX(24px); }

        label { display: block; font-size: 11px; color: #ff6600; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 16px; border-radius: 10px; font-size: 16px; margin-bottom: 15px; outline: none; }
        
        .total-box { background: #000; padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: right; margin-bottom: 15px; }
        .total-val { color: #ff6600; font-size: 36px; font-weight: 900; }
        .sub-total { color: #888; font-size: 14px; display: block; margin-top: -5px; }
        
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 20px; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; font-size: 16px; }
        .row { background: #111; padding: 15px; border-radius: 12px; border-left: 5px solid #ff6600; margin-bottom: 12px; font-size: 14px; color: #fff; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn" id="btn-readme" onclick="show('readme')"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn" id="btn-quotes" onclick="show('quotes')"><i>üìù</i><span>Quotes</span></div>
            <div class="nav-btn" id="btn-clients" onclick="show('clients')"><i>üë•</i><span>Clients</span></div>
            <div class="nav-btn active" id="btn-calc" onclick="show('calc')"><i>üßÆ</i><span>Calc</span></div>
            <div class="nav-btn" id="btn-gallery" onclick="show('gallery')"><i>üì∏</i><span>Gallery</span></div>
            <div class="nav-btn" id="btn-profile" onclick="show('profile')"><i>üè¶</i><span>Profile</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-calc" class="page active">
            <div class="card">
                <div class="title">Pricing Tool</div>
                
                <label>Labour Description</label>
                <input type="text" id="calc-lab-desc" placeholder="e.g. Fitting Skirting">

                <div style="display:flex; gap:10px;">
                    <div style="flex:1;">
                        <label>Day Rate (¬£)</label>
                        <input type="number" id="dr" placeholder="0.00" oninput="math()">
                    </div>
                    <div style="flex:1;">
                        <label>Days Worked</label>
                        <input type="number" id="dw" value="1" oninput="math()">
                    </div>
                </div>
                
                <div class="toggle-wrap">
                    <span class="toggle-label">Add VAT (20%)</span>
                    <label class="switch">
                        <input type="checkbox" id="vat-toggle" onchange="math()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="total-box">
                    <div class="total-val" id="c-total">¬£0.00</div>
                    <span class="sub-total" id="c-vat-info">Excluding VAT</span>
                </div>
            </div>
        </div>

        <div id="p-readme" class="page"><div class="card"><div class="title">Manual</div></div></div>
        <div id="p-quotes" class="page"><div class="card"><div class="title">Quotes</div></div></div>
        <div id="p-clients" class="page"><div class="card"><div class="title">Clients</div></div></div>
        <div id="p-gallery" class="page"><div class="card"><div class="title">Gallery</div></div></div>
        <div id="p-profile" class="page"><div class="card"><div class="title">Profile</div></div></div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('viewport').scrollTop = 0;
    }

    function math() {
        let r = parseFloat(document.getElementById('dr').value) || 0;
        let d = parseFloat(document.getElementById('dw').value) || 0;
        let total = r * d;
        const vatOn = document.getElementById('vat-toggle').checked;
        
        if (vatOn) {
            total = total * 1.2;
            document.getElementById('c-vat-info').innerText = "Including VAT (20%)";
        } else {
            document.getElementById('c-vat-info').innerText = "Excluding VAT";
        }
        
        document.getElementById('c-total').innerText = "¬£" + total.toFixed(2);
    }

    window.onload = function() {
        // Load Profile Data
        document.getElementById('bn').value = localStorage.getItem('TBP_bn') || "";
    };
</script>
</body>
</html>
