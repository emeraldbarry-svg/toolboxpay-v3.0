<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v16.2</title>
    <style>
        /* CORE SETUP [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            background: #111; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 500px; margin: 0 auto; height: 100%;
            background: #4a4a4a; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background: #4a4a4a; padding: 10px;
            border-bottom: 3px solid #ff6600;
            flex-shrink: 0; z-index: 9999;
        }

        .logo-text { text-align: center; font-size: 20px; font-weight: 900; margin-bottom: 10px; color: #fff; }
        .logo-text span { color: #ff6600; }

        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        
        .nav-btn { 
            background: #222; border: 1px solid #444; border-radius: 8px; 
            padding: 8px 2px; text-align: center; cursor: pointer;
        }
        
        .nav-btn i { font-style: normal; font-size: 16px; display: block; margin-bottom: 2px; pointer-events: none; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 8px; text-transform: uppercase; display: block; pointer-events: none; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { 
            flex-grow: 1; overflow-y: auto; padding: 15px;
            background: #4a4a4a; -webkit-overflow-scrolling: touch;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid #ff6600; padding-bottom: 8px; text-align: center; }
        
        label { display: block; font-size: 10px; color: #ff6600; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; margin-bottom: 12px; outline: none; }
        
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 18px; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; font-size: 14px; cursor: pointer; }
        .btn-orange { background: #ff6600; color: #fff; margin-top: 5px; }
        
        .save-indicator { text-align: center; font-size: 9px; color: #25D366; font-weight: 800; text-transform: uppercase; margin-top: -10px; margin-bottom: 10px; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo-text"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn" id="btn-readme" onclick="show('readme')"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn" id="btn-quotes" onclick="show('quotes')"><i>üìù</i><span>Quotes</span></div>
            <div class="nav-btn" id="btn-expenses" onclick="show('expenses')"><i>üßæ</i><span>Exp.</span></div>
            <div class="nav-btn" id="btn-calc" onclick="show('calc')"><i>üßÆ</i><span>Calc</span></div>
            <div class="nav-btn" id="btn-gallery" onclick="show('gallery')"><i>üì∏</i><span>Gallery</span></div>
            <div class="nav-btn active" id="btn-bank" onclick="show('bank')"><i>üè¶</i><span>Bank</span></div>
            <div class="nav-btn" id="btn-terms" onclick="show('terms')"><i>‚öñÔ∏è</i><span>Terms</span></div>
            <div class="nav-btn" id="btn-profile" onclick="show('profile')"><i>üë§</i><span>Profile</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-bank" class="page active">
            <div class="card">
                <div class="title">Bank Account</div>
                <div id="bank-save-msg" class="save-indicator">AUTO-SAVED</div>
                
                <label>Account Holder Name</label>
                <input type="text" id="bk-n" placeholder="Trading Name" oninput="asav('bk_n', this.value, 'bank-save-msg')">

                <label>Sort Code</label>
                <input type="text" id="bk-s" placeholder="00-00-00" oninput="asav('bk_s', this.value, 'bank-save-msg')">

                <label>Account Number</label>
                <input type="text" id="bk-a" placeholder="12345678" oninput="asav('bk_a', this.value, 'bank-save-msg')">

                <button class="btn-green btn-orange" onclick="copyBank()">COPY DETAILS üìã</button>
            </div>
        </div>

        <div id="p-terms" class="page">
            <div class="card">
                <div class="title">T&Cs</div>
                <div id="terms-save-msg" class="save-indicator">AUTO-SAVED</div>
                
                <label>Standard Terms of Business</label>
                <textarea id="tc-t" style="height: 300px;" placeholder="e.g. Labour and materials must be paid..." oninput="asav('tc_t', this.value, 'terms-save-msg')"></textarea>
            </div>
        </div>

        <div id="p-readme" class="page"><div class="card"><div class="title">Manual</div></div></div>
        <div id="p-quotes" class="page"><div class="card"><div class="title">Quotes</div></div></div>
        <div id="p-expenses" class="page"><div class="card"><div class="title">Expenses</div></div></div>
        <div id="p-calc" class="page"><div class="card"><div class="title">Calc</div></div></div>
        <div id="p-gallery" class="page"><div class="card"><div class="title">Gallery</div></div></div>
        <div id="p-profile" class="page"><div class="card"><div class="title">Profile</div></div></div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('viewport').scrollTop = 0;
    }

    /* AUTO-SAVE ENGINE [cite: 2026-02-26] */
    let saveTimeout;
    function asav(key, val, msgId) {
        localStorage.setItem('TBP_' + key, val);
        const msg = document.getElementById(msgId);
        msg.style.opacity = "1";
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => { msg.style.opacity = "0"; }, 1000);
    }

    /* UTILITIES [cite: 2026-02-28] */
    function copyBank() {
        const n = localStorage.getItem('TBP_bk_n') || "";
        const s = localStorage.getItem('TBP_bk_s') || "";
        const a = localStorage.getItem('TBP_bk_a') || "";
        const text = `PAYMENT DETAILS:\nName: ${n}\nSort: ${s}\nAcc: ${a}`;
        navigator.clipboard.writeText(text);
        alert("Bank details copied to clipboard!");
    }

    window.onload = function() {
        // Load Banking
        document.getElementById('bk-n').value = localStorage.getItem('TBP_bk_n') || "";
        document.getElementById('bk-s').value = localStorage.getItem('TBP_bk_s') || "";
        document.getElementById('bk-a').value = localStorage.getItem('TBP_bk_a') || "";
        // Load Terms
        document.getElementById('tc-t').value = localStorage.getItem('TBP_tc_t') || "1. Payment is due within 7 days.\n2. Materials belong to the business until paid in full.";
    };
</script>
</body>
</html>
