<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v22.47 Final Build</title>
    <link rel="stylesheet" href="css/style.css?v=10">
</head>
<body>
    <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>

    <nav class="nav-reel">
        <button class="reel-btn active" onclick="showPage('profile')">PROFILE</button>
        <button class="reel-btn" onclick="showPage('bank')">BANK</button>
        <button class="reel-btn" onclick="showPage('vat')">VAT</button>
        <button class="reel-btn" onclick="showPage('calc')">BIZ CALC</button>
    </nav>
    
    <main id="main-container">
        <section id="profile" class="page active">
            <div class="card">
                <h2 class="title">BUSINESS PROFILE</h2>
                <label class="lbl">TRADING NAME</label>
                <input type="text" id="fn_name" class="save-field">
                <label class="lbl">SPECIALISING IN</label>
                <input type="text" id="fn_trade" class="save-field">
                <label class="lbl">PHONE NUMBER</label>
                <input type="tel" id="fn_phone" class="save-field">
                <label class="lbl">EMAIL ADDRESS</label>
                <input type="email" id="fn_email" class="save-field">
                <label class="lbl">ADDRESS</label>
                <textarea id="fn_addr" class="save-field"></textarea>
                <label class="lbl">VAT REGISTRATION NO.</label>
                <input type="text" id="fn_vatno" class="save-field">
            </div>
        </section>

        <section id="bank" class="page">
            <div class="card">
                <h2 class="title">BANK DETAILS</h2>
                <label class="lbl">BANK NAME</label>
                <input type="text" id="fn_bank" class="save-field">
                <label class="lbl">SORT CODE</label>
                <input type="text" id="fn_sort" class="save-field">
                <label class="lbl">ACCOUNT NUMBER</label>
                <input type="text" id="fn_acc" class="save-field">
                <label class="lbl">IBAN / SWIFT</label>
                <input type="text" id="fn_iban" class="save-field">
            </div>
        </section>

        <section id="vat" class="page">
            <div class="card">
                <h2 class="title">VAT CALCULATOR</h2>
                <label class="lbl">NET AMOUNT (£)</label>
                <input type="number" id="vIn" placeholder="0.00">
                <div class="res-box">
                    <label class="lbl" style="margin:0; color:white;">VAT AMOUNT (20%)</label>
                    <div id="vTax" class="res-val">£0.00</div>
                    <hr style="border:0; border-top:1px solid var(--orange); margin:10px 0;">
                    <label class="lbl" style="margin:0; color:white;">TOTAL INC. VAT</label>
                    <div id="vOut" class="res-val">£0.00</div>
                </div>
            </div>
        </section>

        <section id="calc" class="page">
            <div class="card">
                <h2 class="title">BUSINESS CALCULATOR</h2>
                <label class="lbl">LABOUR COST (£)</label>
                <input type="number" id="bL" placeholder="0.00">
                <label class="lbl">MATERIALS COST (£)</label>
                <input type="number" id="bM" placeholder="0.00">
                <label class="lbl">MARKUP (%)</label>
                <input type="number" id="bMk" value="20">
                <div class="res-box">
                    <label class="lbl" style="margin:0; color:white;">SUBTOTAL (COST)</label>
                    <div id="bSub" class="res-val">£0.00</div>
                    <label class="lbl" style="margin:10px 0 0; color:white;">TOTAL QUOTE</label>
                    <div id="bQ" class="res-val">£0.00</div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js?v=10"></script>
</body>
</html>
