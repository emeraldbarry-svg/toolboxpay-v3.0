<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-bg: #0b1521;
            --card-bg: #1a2635;
            --border: #233554;
        }
        /* Strict Mobile Reset */
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .container { 
            width: 100%; 
            max-width: 360px; /* Forces compact mobile view */
            display: flex;
            flex-direction: column;
        }

        /* Compact Header */
        .header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
        }
        .logo span { color: var(--orange); }

        /* Navigation Button */
        #nav-btn {
            background: none;
            border: 1px solid var(--orange);
            color: var(--orange);
            padding: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
            display: none; /* Hidden on Dashboard */
            width: 100%;
        }

        /* View Control */
        .view { display: none; width: 100%; }
        .view.active { display: block; }

        /* Dashboard Menu Item */
        .menu-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item h3 { 
            margin: 0; 
            color: var(--orange); 
            font-size: 15px; 
            text-transform: uppercase; 
        }
        .menu-item p { margin: 4px 0 0 0; font-size: 11px; color: #8892b0; }

        /* Calculator Layout */
        .label-row {
            color: var(--orange);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
            padding-bottom: 4px;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; }
        input {
            width: 100%;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: var(--orange); }

        /* Fixed Result Card */
        .result-card {
            background: var(--card-bg);
            border: 2px solid var(--orange);
            border-radius: 8px;
            padding: 18px;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-amount { font-size: 22px; font-weight: 800; color: var(--orange); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button id="nav-btn" onclick="toggle('dash')">← Back to Dashboard</button>
        <h1 class="logo"><span>toolbox</span>pay</h1>
    </div>

    <div id="dash" class="view active">
        <div class="menu-item" onclick="toggle('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange); font-weight: bold;">→</span>
        </div>
    </div>

    <div id="calc" class="view">
        <div class="label-row">Labour Costs</div>
        <div class="input-group">
            <label>Hours worked</label>
            <input type="number" id="h" placeholder="0" oninput="calc()">
        </div>
        <div class="input-group">
            <label>Hourly rate (£)</label>
            <input type="number" id="r" placeholder="0.00" oninput="calc()">
        </div>

        <div class="label-row">Materials</div>
        <div class="input-group">
            <label>Total material costs (£)</label>
            <input type="number" id="m" placeholder="0.00" oninput="calc()">
        </div>

        <div class="result-card">
            <span style="font-weight:700; font-size:12px;">TOTAL:</span>
            <span id="res" class="total-amount">£0.00</span>
        </div>
    </div>
</div>

<script>
    function toggle(id) {
        // Switch screens instantly
        document.getElementById('dash').classList.remove('active');
        document.getElementById('calc').classList.remove('active');
        document.getElementById(id).classList.add('active');
        
        // Show back button ONLY if on calculator
        document.getElementById('nav-btn').style.display = (id === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function calc() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const total = (h * r) + m;
        document.getElementById('res').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
