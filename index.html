<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v2.6 Steel</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding-bottom: 60px; }
        .wrap { max-width: 480px; margin: 0 auto; padding: 20px; }
        
        label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; text-transform: uppercase; font-weight: 900; }
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 18px; border-radius: 12px; font-size: 17px; outline: none; margin-bottom: 20px;
        }

        .logo { text-align: center; padding: 40px 0; font-size: 40px; font-weight: 900; letter-spacing: -2px; }
        .logo span { color: #ff6600; }

        .btn-orange { 
            width: 100%; background: #ff6600; color: #000; padding: 22px; border: none; 
            border-radius: 15px; font-size: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; 
        }
        
        /* VAT SECTION */
        .vat-row { display: flex; align-items: center; justify-content: space-between; background: #0a0a0a; border: 1px solid #222; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .toggle { position: relative; width: 50px; height: 26px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ff6600; }
        input:checked + .slider:before { transform: translateX(24px); }

        .log-item { padding: 25px 0; border-bottom: 1px solid #222; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; margin-bottom: 12px; }
        .b-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .b-paid { background: #2ecc71; color: #000; }
        
        .btn-wa { display: block; width: 100%; background: #25D366; color: #000; padding: 15px; border-radius: 10px; text-align: center; text-decoration: none; font-weight: 800; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="wrap">
    
    <div class="logo"><span>toolbox</span>pay</div>

    <div style="background:#111; border:1px solid #222; border-radius:24px; padding:30px; margin-bottom:40px;">
        <h2 style="color:#ff6600; font-size:14px; text-transform:uppercase; margin:0 0 25px 0;">New Quote</h2>
        <label>Client Name</label><input type="text" id="cn">
        <label>Description of Labour</label><textarea id="dl" style="height:100px;"></textarea>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Hours</label><input type="number" id="h" oninput="re()"></div>
            <div style="flex:1;"><label>Rate (£)</label><input type="number" id="r" oninput="re()"></div>
        </div>
        <label>Materials Cost (£)</label><input type="number" id="m" oninput="re()">
        
        <div class="vat-row">
            <span style="font-size:12px; font-weight:900;">ADD VAT (20%)</span>
            <label class="toggle"><input type="checkbox" id="v" onchange="re()"><span class="slider"></span></label>
        </div>

        <div id="tot" style="font-size:60px; font-weight:900; color:#ff6600; text-align:right; margin-bottom:20px;">£0.00</div>
        <button class="btn-orange" onclick="sv()">Save & Log Quote</button>
    </div>

    <div style="background:#111; border:1px solid #222; border-radius:24px; padding:30px; margin-bottom:40px;">
        <h2 style="color:#ff6600; font-size:14px; text-transform:uppercase; margin-bottom:20px;">Job Photos</h2>
        <div id="p-grid" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;"></div>
    </div>

    <div style="background:#111; border:1px solid #222; border-radius:24px; padding:30px; margin-bottom:40px;">
        <h2 style="color:#ff6600; font-size:14px; text-transform:uppercase; margin-bottom:20px;">Job History</h2>
        <div id="lst"></div>
    </div>

    <div style="background:#111; border:1px solid #222; border-radius:24px; padding:30px; margin-bottom:40px;">
        <h2 style="color:#ff6600; font-size:14px; text-transform:uppercase; margin-bottom:25px;">Business Setup</h2>
        <label>Business Name</label><input type="text" id="sn" oninput="s('sn',this.value)">
        <label>Bank</label><input type="text" id="sb" oninput="s('sb',this.value)">
        <label>Sort Code</label><input type="text" id="sc" oninput="s('sc',this.value)">
        <label>Account</label><input type="text" id="an" oninput="s('an',this.value)">
    </div>

</div>

<script>
    const KEY = "TBP_V26_STEEL";
    function s(k,v){ localStorage.setItem(KEY+k,v); }
    function g(k){ return localStorage.getItem(KEY+k) || ""; }

    function re() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        let total = (h * r) + m;
        if(document.getElementById('v').checked) total *= 1.2;
        document.getElementById('tot').innerText = "£" + total.toFixed(2);
    }

    function sv() {
        const j = {
            id: Date.now(),
            n: document.getElementById('cn').value || "Client",
            l: document.getElementById('dl').value || "Work",
            t: document.getElementById('tot').innerText,
            v: document.getElementById('v').checked,
            d: new Date().toLocaleDateString('en-GB')
        };
        let jobs = JSON.parse(localStorage.getItem(KEY+'j') || '[]');
        jobs.unshift(j);
        localStorage.setItem(KEY+'j', JSON.stringify(jobs));
        dr();
    }

    function dr() {
        const jobs = JSON.parse(localStorage.getItem(KEY+'j') || '[]');
        document.getElementById('lst').innerHTML = jobs.map(j => {
            const msg = `Invoice: ${j.l}\nTotal: ${j.t}\n\nBank: ${g('sb')}\nSC: ${g('sc')}\nAcc: ${g('an')}\n\nThanks, ${g('sn')}`;
            return `
            <div class="log-item">
                <div style="display:flex; justify-content:space-between; font-weight:900;"><span>${j.n}</span><span style="color:#ff6600;">${j.t}</span></div>
                <div style="font-size:12px; color:#555; margin:4px 0;">${j.d}${j.v ? ' (+VAT)' : ''}</div>
                <a class="btn-wa" href="https://wa.me/?text=${encodeURIComponent(msg)}" target="_blank">SEND VIA WHATSAPP</a>
            </div>`;
        }).join('');
    }

    window.onload = () => {
        ['sn','sb','sc','an'].forEach(i => document.getElementById(i).value = g(i));
        dr();
    };
</script>
</body>
</html>
