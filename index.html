<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v49.0 - RECOVERY</title>
    <style>
        /* The most basic CSS possible to prevent GPU crashes */
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; padding: 15px; }
        .hdr { text-align: center; font-weight: 900; font-size: 24px; margin: 20px 0; border-bottom: 2px solid #222; padding-bottom: 10px; }
        .hdr span { color: #ff6600; }
        
        section { background: #111; padding: 15px; margin-bottom: 20px; border: 1px solid #333; }
        h2 { color: #ff6600; font-size: 12px; text-transform: uppercase; margin-top: 0; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        
        .total-box { font-size: 45px; font-weight: 900; color: #ff6600; text-align: right; margin: 10px 0; }
        .btn-work { width: 100%; padding: 20px; background: #ff6600; color: #000; border: none; font-weight: 900; font-size: 16px; text-transform: uppercase; }
        
        .item { border-bottom: 1px solid #333; padding: 10px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="hdr"><span>toolbox</span>pay</div>

    <section>
        <h2>New Quote</h2>
        <input type="text" id="qn" placeholder="Client Name">
        <textarea id="ql" placeholder="Description of Labour" style="height:60px"></textarea>
        <input type="number" id="qh" placeholder="Hours" oninput="c()">
        <input type="number" id="qr" placeholder="Rate" oninput="c()">
        <input type="number" id="qm" placeholder="Materials" oninput="c()">
        <div class="total-box" id="tt">£0.00</div>
        <button class="btn-work" onclick="s()">Save Quote</button>
    </section>

    <section>
        <h2>Business & Bank (Auto-Saves)</h2>
        <input type="text" id="sn" placeholder="Business Name" oninput="st('n',this.value)">
        <input type="text" id="sb" placeholder="Bank Name" oninput="st('b',this.value)">
        <input type="text" id="ss" placeholder="Sort Code" oninput="st('s',this.value)">
        <input type="text" id="sa" placeholder="Account Number" oninput="st('a',this.value)">
    </section>

    <section id="hist">
        <h2>History</h2>
        <div id="hl"></div>
    </section>

    <script>
        const K = "tb49_";
        function st(k, v) { localStorage.setItem(K+k, v); }
        function gt(k) { return localStorage.getItem(K+k) || ""; }

        function c() {
            let h = +document.getElementById('qh').value || 0;
            let r = +document.getElementById('qr').value || 0;
            let m = +document.getElementById('qm').value || 0;
            document.getElementById('tt').innerText = "£" + (h*r + m).toFixed(2);
        }

        function s() {
            let d = JSON.parse(localStorage.getItem(K+'d') || '[]');
            d.unshift({n:document.getElementById('qn').value, t:document.getElementById('tt').innerText});
            localStorage.setItem(K+'d', JSON.stringify(d.slice(0,5)));
            draw();
            alert("Saved");
        }

        function draw() {
            let d = JSON.parse(localStorage.getItem(K+'d') || '[]');
            document.getElementById('hl').innerHTML = d.map(i => `
                <div class="item">
                    <span>${i.n}</span>
                    <strong style="color:#ff6600">${i.t}</strong>
                </div>
            `).join('');
        }

        window.onload = () => {
            document.getElementById('sn').value = gt('n');
            document.getElementById('sb').value = gt('b');
            document.getElementById('ss').value = gt('s');
            document.getElementById('sa').value = gt('a');
            draw();
        };
    </script>
</body>
</html>
