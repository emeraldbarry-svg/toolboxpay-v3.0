<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v41.0 - STATIC</title>
    <style>
        :root { --org: #ff6600; --bg: #0b0b0b; --card: #161616; }
        html, body { background: var(--bg); margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; color: white; display: flex; justify-content: center; }
        
        #app { background: var(--card); width: 400px; min-height: 95vh; margin: 20px 0; border: 1px solid #333; border-radius: 24px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        .logo { color: var(--org); font-weight: 900; font-size: 28px; text-align: center; margin-bottom: 25px; }
        .logo span { color: #fff; }

        .section { border-top: 1px solid #333; padding-top: 20px; margin-top: 25px; }
        h3 { color: var(--org); font-size: 14px; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; font-weight: 800; }

        input, textarea, select { width: 100%; padding: 14px; margin-bottom: 12px; border: 1.5px solid #333; background: #000; color: #fff; border-radius: 10px; font-size: 15px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--org); }

        .row { display: flex; gap: 10px; }
        .row input { flex: 1; }

        .tax-btn { background: #222; border: 1px solid #444; padding: 16px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; margin-bottom: 15px; transition: 0.2s; }
        .tax-btn.active { border-color: var(--org); background: #2a1500; }
        .dot { width: 14px; height: 14px; background: #444; border-radius: 50%; }
        .active .dot { background: var(--org); box-shadow: 0 0 8px var(--org); }

        .total-box { text-align: right; font-size: 48px; font-weight: 900; color: var(--org); margin: 15px 0; line-height: 1; letter-spacing: -2px; }
        
        .btn-save { width: 100%; padding: 20px; background: var(--org); color: #000; border: none; border-radius: 14px; font-size: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-save:hover { background: #ff8533; }

        #history-box { max-height: 250px; overflow-y: auto; margin-top: 10px; padding-right: 5px; }
        #history-box::-webkit-scrollbar { width: 4px; }
        #history-box::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        .hist-item { background: #222; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--org); }
        .btn-view { background: none; border: 1.5px solid var(--org); color: var(--org); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; margin-left: 5px; }
        .btn-del { background: none; border: 1px solid #522; color: #f55; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 12px; }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; justify-content: center; align-items: flex-start; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .paper { background: #fff; color: #000; padding: 35px; width: 100%; max-width: 420px; border-radius: 4px; font-size: 14px; line-height: 1.6; margin-top: 20px; }
        
        @media print { 
            body * { visibility: hidden; } 
            #overlay, #overlay * { visibility: visible; } 
            #overlay { position: absolute; left: 0; top: 0; width: 100%; background: white; } 
            .no-print { display: none; } 
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="logo">toolbox<span>
