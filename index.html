<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v41.0 - STATIC</title>
    <style>
        :root { --org: #ff6600; --bg: #0b0b0b; --card: #161616; }
        html, body { background: var(--bg); margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; color: white; display: flex; justify-content: center; }
        
        /* THE STATIC CONTAINER */
        #app { background: var(--card); width: 400px; min-height: 95vh; margin: 20px 0; border: 1px solid #333; border-radius: 24px; padding: 25px; box-sizing: border-box; }
        
        .logo { color: var(--org); font-weight: 900; font-size: 28px; text-align: center; margin-bottom: 25px; }
        .logo span { color: #fff; }

        /* SECTION STYLING */
        .section { border-top: 1px solid #333; padding-top: 20px; margin-top: 20px; }
        h3 { color: var(--org); font-size: 14px; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }

        input, textarea, select { width: 100%; padding: 14px; margin-bottom: 10px; border: 1.5px solid #333; background: #000; color: #fff; border-radius: 10px; font-size: 15px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--org); }

        .row { display: flex; gap: 10px; }
        .row input { flex: 1; }

        .tax-btn { background: #222; border: 1px solid #444; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; margin-bottom: 15px; }
        .tax-btn.active { border-color: var(--org); background: #2a1500; }
        .dot { width: 12px; height: 12px; background: #444; border-radius: 50%; }
        .active .dot { background: var(--org); box-shadow: 0 0 8px var(--org); }

        .total-box { text-align: right; font-size: 48px; font-weight: 900; color: var(--org); margin: 10px 0; line-height: 1; }
        
        .btn-save { width: 100%; padding: 20px; background: var(--org); color: #000; border: none; border-radius: 14px; font-size: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-save:active { transform: scale(0.98); }

        /* HISTORY LIST */
        #history-box { max-height: 200px; overflow-y: auto; margin-top: 10px; }
        .hist-item { background: #222; padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .btn-view { background: none; border: 1px solid var(--org); color: var(--org); padding: 5px 10px; border-radius: 6px; cursor: pointer; }

        /* MODAL FOR PRINTING */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .paper { background: #fff; color: #000; padding: 30px; width: 100%; max-width: 400px; border-radius: 4px; font-size: 13px; line-height: 1.5; }
        @media print { body * { visibility: hidden; } #overlay, #overlay * { visibility: visible; } #overlay { position: absolute; left: 0; top: 0; } .no-print { display: none; } }
    </style>
</head>
