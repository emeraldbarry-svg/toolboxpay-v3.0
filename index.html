<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v15.5</title>
    <style>
        /* CORE SETUP [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            background: #111; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 500px; margin: 0 auto; height: 100%;
            background: #4a4a4a; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background: #4a4a4a; padding: 10px;
            border-bottom: 3px solid #ff6600;
            flex-shrink: 0; z-index: 9999;
        }

        .logo-text { text-align: center; font-size: 22px; font-weight: 900; margin-bottom: 10px; color: #fff; }
        .logo-text span { color: #ff6600; }

        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        
        .nav-btn { 
            background: #222; border: 1px solid #444; border-radius: 10px; 
            padding: 10px 2px; text-align: center; cursor: pointer;
            touch-action: manipulation;
        }
        
        .nav-btn i { font-style: normal; font-size: 18px; display: block; margin-bottom: 2px; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 9px; text-transform: uppercase; display: block; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { 
            flex-grow: 1; overflow-y: auto; padding: 15px;
            background: #4a4a4a; -webkit-overflow-scrolling: touch;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid #ff6600; padding-bottom: 8px; text-align: center; }
        
        label { display: block; font-size: 10px; color: #ff6600; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; margin-bottom: 12px; outline: none; }
        
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 18px; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; font-size: 14px; cursor: pointer; }

        /* LOGO PREVIEW [cite: 2026-02-28] */
        #logo-container { width: 100px; height: 100px; background: #000; border: 2px dashed #ff6600; border-radius: 15px; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #logo-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo-text"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn" id="btn-readme" onclick="show('readme')"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn" id="btn-quotes" onclick="show('quotes')"><i>üìù</i><span>Quotes</span></div>
            <div class="nav-btn" id="btn-expenses" onclick="show('expenses')"><i>üßæ</i><span>Exp.</span></div>
            <div class="nav-btn" id="btn-calc" onclick="show('calc')"><i>üßÆ</i><span>Calc</span></div>
            <div class="nav-btn" id="btn-gallery" onclick="show('gallery')"><i>üì∏</i><span>Gallery</span></div>
            <div class="nav-btn" id="btn-bank" onclick="show('bank')"><i>üè¶</i><span>Bank</span></div>
            <div class="nav-btn" id="btn-terms" onclick="show('terms')"><i>‚öñÔ∏è</i><span>Terms</span></div>
            <div class="nav-btn active" id="btn-profile" onclick="show('profile')"><i>üë§</i><span>Profile</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-profile" class="page active">
            <div class="card">
                <div class="title">Business Setup</div>
                
                <div id="logo-container" onclick="document.getElementById('logo-input').click()">
                    <span id="logo-hint" style="color:#666; font-size:10px; text-align:center;">TAP TO<br>ADD LOGO</span>
                    <img id="logo-img" style="display:none;">
                </div>
                <input type="file" id="logo-input" accept="image/*" style="display:none;" onchange="handleLogo(this)">

                <label>Business Name</label>
                <input type="text" id="pr-name" placeholder="Trading Name" oninput="sv('pr_n',this.value)">

                <label>Business Address</label>
                <textarea id="pr-addr" placeholder="Office / Home Address" style="height:80px;" oninput="sv('pr_a',this.value)"></textarea>

                <label>Phone Number</label>
                <input type="tel" id="pr-phone" placeholder="01234 567890" oninput="sv('pr_p',this.value)">

                <label>Email Address</label>
                <input type="email" id="pr-email" placeholder="contact@business.com" oninput="sv('pr_e',this.value)">

                <label>Website Address</label>
                <input type="url" id="pr-web" placeholder="www.yourwebsite.com" oninput="sv('pr_w',this.value)">
                
                <button class="btn-green" onclick="alert('Business Details Saved!')">Save Setup</button>
            </div>
        </div>

        <div id="p-bank" class="page">
            <div class="card">
                <div class="title">Banking Details</div>
                <label>Account Holder</label>
                <input type="text" id="bk-name" oninput="sv('bk_n',this.value)">
                
                <label>Sort Code</label>
                <input type="text" id="bk-sort" oninput="sv('bk_s',this.value)">

                <label>Account Number</label>
                <input type="text" id="bk-acc" oninput="sv('bk_a',this.value)">
            </div>
        </div>

        <div id="p-readme" class="page"><div class="card"><div class="title">Manual</div></div></div>
        <div id="p-quotes" class="page"><div class="card"><div class="title">Quotes</div></div></div>
        <div id="p-expenses" class="page"><div class="card"><div class="title">Expenses</div></div></div>
        <div id="p-calc" class="page"><div class="card"><div class="title">Calc</div></div></div>
        <div id="p-gallery" class="page"><div class="card"><div class="title">Gallery</div></div></div>
        <div id="p-terms" class="page"><div class="card"><div class="title">Terms</div></div></div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('viewport').scrollTop = 0;
    }

    /* LOGO HANDLING [cite: 2026-02-28] */
    function handleLogo(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('logo-img').src = e.target.result;
                document.getElementById('logo-img').style.display = "block";
                document.getElementById('logo-hint').style.display = "none";
                localStorage.setItem('TBP_LOGO', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    /* PERSISTENCE [cite: 2026-02-26] */
    function sv(k, v) { localStorage.setItem('TBP_' + k, v); }

    window.onload = function() {
        // Load Profile
        document.getElementById('pr-name').value = localStorage.getItem('TBP_pr_n') || "";
        document.getElementById('pr-addr').value = localStorage.getItem('TBP_pr_a') || "";
        document.getElementById('pr-phone').value = localStorage.getItem('TBP_pr_p') || "";
        document.getElementById('pr-email').value = localStorage.getItem('TBP_pr_e') || "";
        document.getElementById('pr-web').value = localStorage.getItem('TBP_pr_w') || "";
        
        // Load Logo
        const savedLogo = localStorage.getItem('TBP_LOGO');
        if(savedLogo) {
            document.getElementById('logo-img').src = savedLogo;
            document.getElementById('logo-img').style.display = "block";
            document.getElementById('logo-hint').style.display = "none";
        }

        // Load Bank
        document.getElementById('bk-name').value = localStorage.getItem('TBP_bk_n') || "";
        document.getElementById('bk-sort').value = localStorage.getItem('TBP_bk_s') || "";
        document.getElementById('bk-acc').value = localStorage.getItem('TBP_bk_a') || "";
    };
</script>
</body>
</html>
