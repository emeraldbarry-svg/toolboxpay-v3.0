<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v4.8</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; /* Mid-grey background */
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            padding: 15px; 
            padding-bottom: 200px; 
        }
        .wrap { max-width: 450px; margin: 0 auto; }
        
        .logo { text-align: center; padding: 20px 0; font-size: 34px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        .card { 
            background: #1e1e1e; /* Slightly lighter than pure black for contrast */
            border: 1px solid #333; 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        h2 { color: #ff6600; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; font-weight: 900; border-bottom: 1px solid #333; padding-bottom: 8px; }
        
        label { display: block; font-size: 10px; color: #aaa; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; 
            background: #111; 
            border: 1px solid #444; 
            color: #fff; 
            padding: 14px; 
            border-radius: 10px; 
            font-size: 16px; 
            margin-bottom: 12px; 
            outline: none; 
        }

        .btn-m { 
            width: 100%; 
            background: #ff6600; 
            color: #000; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
        }

        .gallery { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .img-box { aspect-ratio: 1; background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #444; }

        #joblist { min-height: 40px; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>

    <div class="card">
        <h2>New Quote</h2>
        <label>Client Name</label><input type="text" id="cn">
        <label>Labour</label><textarea id="dl" style="height:50px;"></textarea>
        <label>Materials (£)</label><input type="number" id="m">
        <div id="tot" style="font-size:44px; font-weight:900; color:#ff6600; text-align:right; margin-bottom:10px;">£0.00</div>
        <button class="btn-m">Save Job</button>
    </div>

    <div class="card">
        <h2>Job Photos</h2>
        <label style="display:block; width:100%; padding:15px; border:1px dashed #ff6600; text-align:center; border-radius:10px; color:#ff6600; cursor:pointer; font-weight:800;">+ ADD PHOTO</label>
        <div id="gallery" class="gallery"></div>
    </div>

    <div class="card">
        <h2>Job History</h2>
        <div id="joblist">
            <p style="text-align:center; color:#666; font-size:11px;">No history logged.</p>
        </div>
    </div>

    <div class="card">
        <h2>Business & Bank Setup</h2>
        <label>Business Name</label><input type="text" id="sn">
        <label>Bank Name</label><input type="text" id="sb">
        <label>Sort Code</label><input type="text" id="sc">
        <label>Account No.</label><input type="text" id="an">
    </div>
</div>
</body>
</html>
