<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.36 CLEAN</title>
    <style>
        /* THE RESTORED SYSTEM [cite: 2020-02-20, 2026-02-28] */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif !important; 
            font-weight: 900 !important;
        }
        
        body { background-color: #1a1a1a; color: #ffffff; padding-top: 140px; }

        /* FIXED HEADER [cite: 2020-02-20] */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #000; }
        header { padding: 25px 0; text-align: center; border-bottom: 5px solid #ff6600; }
        .logo { font-size: 28px; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        /* NAVIGATION FIX [cite: 2026-02-28] */
        nav { background: #111; border-bottom: 3px solid #333; overflow-x: auto; white-space: nowrap; }
        .nav-inner { display: flex; padding: 15px; gap: 10px; }
        .nav-btn { 
            padding: 15px 25px; background: #333; color: #ff6600; 
            border-radius: 10px; font-size: 14px; border: 2px solid #444; 
            text-transform: uppercase; cursor: pointer; flex-shrink: 0;
        }
        .nav-btn.active-btn { background: #ff6600; color: #fff; border-color: #ff6600; }

        /* CONTENT SYSTEM [cite: 2026-02-28] */
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { display: none; background: #111; padding: 30px; border-radius: 25px; border: 6px solid #ff6600; }
        .active-card { display: block !important; }

        .title { color: #ff6600; font-size: 28px; text-transform: uppercase; margin-bottom: 30px; text-align: center; }
        .label { color: #ffffff; font-size: 18px; display: block; margin-bottom: 15px; text-transform: uppercase; }

        /* INPUTS MATCHING YOUR SCREENSHOTS [cite: 2026-02-28] */
        input, textarea { 
            width: 100%; display: block; background: #ffffff; color: #000000; 
            border: 6px solid #ff6600; border-radius: 20px; margin-bottom: 40px; 
            font-size: 24px; padding: 30px 20px; outline: none; -webkit-appearance: none;
        }
        textarea { min-height: 200px; }

        /* RESULTS [cite: 2026-02-28] */
        .res-box { background: #000; padding: 40px; border-radius: 20px; border: 6px solid #ff6600; text-align: center; }
        .res-text { font-size: 50px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="m1" class="nav-btn active-btn" onclick="st(1)">Profile</div>
                <div id="m2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="m3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="m4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="v1" class="card active-card">
            <h2 class="title">BUSINESS PROFILE</h2>
            <label class="label">TRADING NAME</label>
            <input type="text" id="c_name" placeholder="NAME" oninput="sv('c_name')">
            <label class="label">SPECIALISING IN</label>
            <input type="text" id="c_trade" placeholder="TRADE" oninput="sv('c_trade')">
            <label class="label">BUSINESS ADDRESS</label>
            <textarea id="c_addr" placeholder="ADDRESS" oninput="sv('c_addr')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">BANK DETAILS</h2>
            <label class="label">BANK NAME</label>
            <input type="text" id="c_bank" placeholder="BANK" oninput="sv('c_bank')">
            <label class="label">SORT CODE</label>
            <input type="text" id="c_sort" placeholder="00-00-00" oninput="sv('c_sort')">
            <label class="label">ACCOUNT NUMBER</label>
            <input type="text" id="c_acc" placeholder="NUMBER" oninput="sv('c_acc')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT CALCULATOR</h2>
            <label class="label">NET AMOUNT (£)</label>
            <input type="number" id="vIn" placeholder="0.00" oninput="doV()">
            <div class="res-box"><div id="vOut" class="res-text">£0.00</div></div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">BUSINESS CALC</h2>
            <label class="label">LABOUR COST (£)</label>
            <input type="number" id="bL" placeholder="0.00" oninput="doB()">
            <label class="label">MATERIALS COST (£)</label>
            <input type="number" id="bM" placeholder="0.00" oninput="doB()">
            <label class="label">MARKUP (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            <div class="res-box"><div id="bQ" class="res-text">£0.00</div></div>
        </div>
    </main>

<script>
    /* TAB SWITCHER FIX [cite: 2026-02-28] */
    function st(n) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-card'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-btn'));
        
        document.getElementById('v' + n).classList.add('active-card');
        document.getElementById('m' + n).classList.add('active-btn');
    }

    /* DATA SAVING [cite: 2026-02-26, 2026-02-28] */
    function sv(id) { 
        localStorage.setItem('TBOX_C_' + id, document.getElementById(id).value); 
    }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['c_name', 'c_trade', 'c_addr', 'c_bank', 'c_sort', 'c_acc'].forEach(id => {
            let val = localStorage.getItem('TBOX_C_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>
</body>
</html>
