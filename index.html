<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - EMERGENCY RESTORE</title>
    <style>
        /* RESET EVERYTHING [cite: 2020-02-20] */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #111; color: #fff; font-family: sans-serif; padding: 10px; }
        
        /* HEADER [cite: 2026-02-21] */
        .header { text-align: center; padding: 20px; border-bottom: 3px solid #ff6600; margin-bottom: 20px; }
        .logo { font-size: 24px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: #ff6600; }

        /* NAVIGATION - 2 ROWS OF 4 */
        .nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 20px; }
        .btn { background: #333; color: #fff; border: 1px solid #ff6600; padding: 10px 2px; text-align: center; border-radius: 5px; font-size: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn.active { background: #ff6600; color: #000; }

        /* CONTENT CARDS */
        .page { display: none; }
        .page.active { display: block; }
        .card { background: #222; border: 1px solid #444; border-radius: 15px; padding: 20px; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; margin-bottom: 15px; border-bottom: 1px solid #ff6600; padding-bottom: 5px; }
        
        /* DATA FIELDS */
        .box { margin-bottom: 15px; }
        .lbl { color: #ff6600; font-size: 10px; font-weight: 900; display: block; margin-bottom: 5px; }
        .val { background: #000; padding: 12px; border-radius: 5px; border: 1px solid #555; display: block; font-size: 16px; font-weight: 700; color: #fff; min-height: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><span>toolbox</span>pay</div>
    </div>

    <div class="nav">
        <div class="btn active" onclick="tab('prof', this)">Profile</div>
        <div class="btn" onclick="tab('bank', this)">Bank</div>
        <div class="btn" onclick="tab('quote', this)">Quotes</div>
        <div class="btn" onclick="tab('exp', this)">Expenses</div>
        <div class="btn" onclick="tab('calc', this)">Calc</div>
        <div class="btn" onclick="tab('gal', this)">Gallery</div>
        <div class="btn" onclick="tab('terms', this)">Terms</div>
        <div class="btn" onclick="tab('read', this)">ReadMe</div>
    </div>

    <div id="viewport">
        <div id="prof" class="page active">
            <div class="card">
                <div class="title">Business Profile</div>
                <div class="box">
                    <span class="lbl">Business Name</span>
                    <span class="val">TOOLBOX PAY</span>
                </div>
                <div class="box">
                    <span class="lbl">Specialising In</span>
                    <span class="val">Labour & Trades</span>
                </div>
            </div>
        </div>

        <div id="bank" class="page">
            <div class="card">
                <div class="title">Bank Details</div>
                <div class="box">
                    <span class="lbl">Account Holder</span>
                    <span class="val">TOOLBOX PAY LTD</span>
                </div>
                <div class="box">
                    <span class="lbl">Sort Code</span>
                    <span class="val">00-00-00</span>
                </div>
                <div class="box">
                    <span class="lbl">Account Number</span>
                    <span class="val">12345678</span>
                </div>
            </div>
        </div>

        <div id="quote" class="page"><div class="card"><div class="title">Quotes</div></div></div>
        <div id="exp" class="page"><div class="card"><div class="title">Expenses</div></div></div>
        <div id="calc" class="page"><div class="card"><div class="title">Calculator</div></div></div>
        <div id="gal" class="page"><div class="card"><div class="title">Gallery</div></div></div>
        <div id="terms" class="page"><div class="card"><div class="title">Terms</div></div></div>
        <div id="read" class="page"><div class="card"><div class="title">ReadMe</div></div></div>
    </div>

    <script>
        function tab(id, btn) {
            // Hide all pages
            var pages = document.getElementsByClassName('page');
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
            }
            // Deactivate all buttons
            var buttons = document.getElementsByClassName('btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            // Show selected
            document.getElementById(id).style.display = 'block';
            btn.classList.add('active');
        }
    </script>
</body>
</html>
