            border: 2px solid #ff6600 !important; 
            border-radius: 12px;
            margin-bottom: 20px;
            display: block;
            outline: none;
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            font-size: 18px !important;

    </style>
</head>
