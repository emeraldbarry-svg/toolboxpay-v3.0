<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-bg: #0b1521;
            --card-bg: #1a2635;
            --border: #233554;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            padding: 15px;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }
        .app-shell { width: 100%; max-width: 350px; }

        /* Navigation Header */
        .nav-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            min-height: 80px;
        }
        #back-action {
            align-self: flex-start;
            color: var(--orange);
            background: none;
            border: 1px solid var(--orange);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: none; /* Only shows when in calc */
            margin-bottom: 15px;
        }
        .logo-main { font-size: 30px; font-weight: 800; letter-spacing: -1px; }
        .logo-main span { color: var(--orange); }

        /* Screen Toggle Logic */
        .screen-view { display: none; }
        .screen-view.active { display: block; }

        /* Dashboard Styles */
        .card-link {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-link h3 { color: var(--orange); font-size: 15px; text-transform: uppercase; }
        .card-link p { margin-top: 4px; font-size: 11px; color: #8892b0; }

        /* Calculator Styles */
        .label-divider {
            color: var(--orange);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
            padding-bottom: 4px;
        }
        .input-box { margin-bottom: 12px; }
        label { display: block; font-size: 12px; margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        /* Result Panel */
        .result-panel {
            background: var(--card-bg);
            border: 2px solid var(--orange);
            border-radius: 10px;
            padding: 18px;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-val { font-size: 22px; font-weight: 800; color: var(--orange); }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="nav-header">
        <button id="back-action" onclick="goto('dashboard')">← RETURN TO DASHBOARD</button>
        <h1 class="logo-main"><span>toolbox</span>pay</h1>
    </div>

    <div id="dashboard" class="screen-view active">
        <div class="card-link" onclick="goto('labour')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange)">→</span>
        </div>
    </div>

    <div id="labour" class="screen-view">
        <div class="label-divider">Labour Costs</div>
        <div class="input-box">
            <label>Hours worked</label>
            <input type="number" id="h" placeholder="0" oninput="run()">
        </div>
        <div class="input-box">
            <label>Hourly rate (£)</label>
            <input type="number" id="r" placeholder="0.00" oninput="run()">
        </div>

        <div class="label-divider">Materials</div>
        <div class="input-box">
            <label>Total material costs (£)</label>
            <input type="number" id="m" placeholder="0.00" oninput="run()">
        </div>

        <div class="result-panel">
            <span style="font-weight:700; font-size:12px;">TOTAL:</span>
            <span id="res" class="total-val">£0.00</span>
        </div>
    </div>
</div>

<script>
    function goto(view) {
        // Toggle screens
        document.getElementById('dashboard').classList.remove('active');
        document.getElementById('labour').classList.remove('active');
        document.getElementById(view).classList.add('active');
        
        // Toggle button visibility
        document.getElementById('back-action').style.display = (view === 'dashboard') ? 'none' : 'block';
        window.scrollTo(0,0);
    }

    function run() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const total = (h * r) + m;
        document.getElementById('res').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
