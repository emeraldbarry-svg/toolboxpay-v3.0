<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v20.7 CLEAR</title>
    <style>
        /* NATURAL STACK RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #111; 
            color: #fff; 
            font-family: sans-serif; 
            width: 100%;
            min-height: 100vh;
        }

        /* HEADER - NO LONGER FIXED */
        header { 
            background: #4a4a4a; 
            padding: 30px 10px; 
            text-align: center; 
            border-bottom: 5px solid #ff6600;
        }
        .logo { font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: #ff6600; }

        /* NAVIGATION - NO LONGER STICKY */
        nav { 
            background: #222; 
            width: 100%;
            border-bottom: 2px solid #333;
            overflow-x: auto;
        }
        .nav-inner { 
            display: flex; 
            padding: 15px; 
            gap: 10px; 
            width: max-content; 
        }
        .nav-btn { 
            width: 110px; 
            padding: 15px 0; 
            background: #333; 
            color: #ff6600; 
            text-align: center; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px;
            border: 2px solid #444;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* THE FIX: PADDING TOP ENSURES NO OVERLAP */
        .content { 
            padding: 20px; 
            max-width: 480px; 
            margin: 0 auto;
        }

        .section { 
            display: none; 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid #000;
            margin-top: 10px; /* Gap between Nav and Card */
        }
        .active { display: block !important; }

        /* TEXT CLARITY */
        h2 { 
            color: #ff6600; 
            margin-bottom: 25px; 
            text-align: center; 
            font-size: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
        }

        label { 
            display: block; 
            color: #ff6600; 
            font-weight: 900; 
            font-size: 11px; 
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input, textarea { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 20px; 
            background: #000; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            display: block;
        }

        .res-box {
            background: #000;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff6600;
            text-align: center;
        }
        .res-val { font-size: 26px; font-weight: 900; margin-top: 5px; }
    </style>
</head>
<body>

    <header><div class="logo">TOOLBOX<span>PAY</span></div></header>

    <nav>
        <div class="nav-inner">
            <div id="nb1" class="nav-btn" style="background:#ff6600; color:#fff; border-color:#fff;" onclick="st(1)">Profile</div>
            <div id="nb2" class="nav-btn" onclick="st(2)">Bank</div>
            <div id="nb3" class="nav-btn" onclick="st(3)">VAT</div>
            <div id="nb4" class="nav-btn" onclick="st(4)">Biz Calc</div>
        </div>
    </nav>

    <main class="content">
        <div id="s1" class="section active">
            <h2>Business Profile</h2>
            <label>Business Name</label>
            <input type="text" id="f1" oninput="sav('f1')">
            <label>Specialising In</label>
            <input type="text" id="f2" oninput="sav('f2')">
            <label>Business Address</label>
            <textarea id="f3" rows="4" oninput="sav('f3')"></textarea>
        </div>

        <div id="s2" class="section">
            <h2>Bank Details</h2>
            <label>Bank Name</label>
            <input type="text" id="f4" oninput="sav('f4')">
            <label>Sort Code</label>
            <input type="text" id="f5" placeholder="00-00-00" oninput="sav('f5')">
            <label>Account Number</label>
            <input type="text" id="f6" oninput="sav('f6')">
        </div>

        <div id="s3" class="section">
            <h2>VAT Quick Calc</h2>
            <label>Amount (£)</label>
            <input type="number" id="vIn" oninput="runV()">
            <div class="res-box">
                <div style="color:#ff6600; font-size:10px; font-weight:900;">TOTAL INC VAT</div>
                <div id="vOut" class="res-val">£0.00</div>
            </div>
        </div>

        <div id="s4" class="section">
            <h2>Business Calc</h2>
            <label>Labour (£)</label>
            <input type="number" id="bL" oninput="runB()">
            <label>Materials (£)</label>
            <input type="number" id="bM" oninput="runB()">
            <label>Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="runB()">
            <div class="res-box">
                <div style="color:#ff6600; font-size:10px; font-weight:900;">REC. QUOTE</div>
                <div id="bQ" class="res-val">£0.00</div>
            </div>
        </div>
    </main>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('s' + i).classList.remove('active');
            let b = document.getElementById('nb' + i);
            b.style.background = '#333'; b.style.color = '#ff6600'; b.style.borderColor = '#444';
        }
        document.getElementById('s' + n).classList.add('active');
        let act = document.getElementById('nb' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff'; act.style.borderColor = '#fff';
    }

    function sav(id) {
        localStorage.setItem('TBOX_V207_' + id, document.getElementById(id).value);
    }

    function runV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function runB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['f1', 'f2', 'f3', 'f4', 'f5', 'f6'].forEach(id => {
            let val = localStorage.getItem('TBOX_V207_' + id);
            if (val) document.getElementById(id).value = val;
        });
    };
</script>

</body>
</html>
