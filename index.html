<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v1.8 Pro</title>
    <style>
        :root { --orange: #ff6600; --white: #ffffff; --bg: #000000; --card: #121212; --border: #282828; --green: #2ecc71; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--white); margin: 0; font-family: 'Segoe UI', sans-serif; }
        
        #main-feed { max-width: 500px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; }

        .hdr { text-align: center; padding: 50px 0; order: 1; }
        .logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: var(--orange); }
        .logo .w { color: var(--white); }

        section { 
            background: var(--card); border: 1px solid var(--border); border-radius: 18px; 
            padding: 30px; margin-bottom: 45px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #sec-quote { order: 2; }
        #sec-photos { order: 3; }
        #sec-history { order: 4; }
        #sec-setup { order: 5; }

        h2 { color: var(--orange); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 25px 0; font-weight: 800; border-bottom: 1px solid #222; padding-bottom: 10px; }

        .group { margin-bottom: 22px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 10px; text-transform: uppercase; font-weight: 900; }
        input, textarea { 
            width: 100%; padding: 18px; background: #000; border: 1px solid #333; 
            color: #fff; border-radius: 12px; font-size: 17px; outline: none; 
        }
        input:focus { border-color: var(--orange); }

        .flex-row { display: flex; gap: 15px; }
        .flex-row > div { flex: 1; }

        .total-display { font-size: 68px; font-weight: 900; color: var(--orange); letter-spacing: -4px; text-align: right; margin: 15px 0; }
        
        .btn-main { 
            width: 100%; padding: 24px; background: var(--orange); color: #000; border: none; 
            border-radius: 12px; font-size: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; 
        }

        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .photo-square { aspect-ratio: 1; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .photo-square img { width: 100%; height: 100%; object-fit: cover; }
        
        .upload-btn { 
            display: block; width: 100%; padding: 15px; background: #222; color: var(--orange); 
            text-align: center; border-radius: 10px; border: 1px dashed var(--orange); cursor: pointer; font-weight: 800;
        }

        .log-entry { padding: 25px 0; border-bottom: 1px solid #222; position: relative; }
        .log-top { display: flex; justify-content: space-between; align-items: center; }
        .log-name { font-weight: 800; font-size: 18px; }
        .log-price { color: var(--orange); font-weight: 900; font-size: 24px; }
        .log-meta { font-size: 12px; color: #555; margin: 4px 0; }
        .log-labour { font-size: 14px; color: #aaa; margin-top: 10px; line-height: 1.5; }

        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; cursor: pointer; }
        .status-paid { background: var(--green); color: #000; }
        .status-due { background: #333; color: var(--orange); border: 1px solid var(--orange); }

        .btn-small { background: #222; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 8px; font-size: 12px; margin-top: 15px; margin-right: 8px; cursor: pointer; font-weight: 700; }

        /* PRINT INVOICE MODE */
        #invoice-print { display: none; }
        @media print {
            body { background: white; color: black; }
            #main-feed { display: none !important; }
            #invoice-print { display: block; padding: 40px; font-family: sans-serif; }
            .inv-header { display: flex; justify-content: space-between; border-bottom: 3px solid black; padding-bottom: 20px; margin-bottom: 30px; }
            .inv-title { font-size: 32px; font-weight: 900; text-transform: uppercase; }
            .inv-biz { text-align: right; }
            .inv-body { margin-bottom: 40px; }
            .inv-total { font-size: 40px; font-weight: 900; border-top: 2px solid #eee; padding-top: 10px; text-align: right; }
            .inv-bank { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-top: 50px; }
            .inv-bank h3 { margin-top: 0; font-size: 14px; text-transform: uppercase; }
        }
    </style>
</head>
<body>

<div id="main-feed">
    <div class="hdr"><div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div></div>

    <section id="sec-quote">
        <h2>New Quote</h2>
        <div class="group"><label>Client Name</label><input type="text" id="qn"></div>
        <div class="group"><label>Description of Labour</label><textarea id="ql" style="height: 100px;"></textarea></div>
        <div class="flex-row">
            <div class="group"><label>Hours</label><input type="number" id="qh" oninput="recalc()"></div>
            <div class="group"><label>
