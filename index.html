<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v3.1</title>
    <script>
        // Emergency Script Placement to fix "nav is not defined"
        function nav(id) {
            console.log("Navigating to: " + id);
            const screens = document.getElementsByClassName('screen');
            for(let i=0; i<screens.length; i++) { screens[i].style.display = 'none'; }
            document.getElementById(id).style.display = 'block';
            document.getElementById('back-btn').style.display = (id === 'dash') ? 'none' : 'block';
            window.scrollTo(0,0);
        }
        function save(k, v) { localStorage.setItem(k, v); }
    </script>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .shell { width: 100%; max-width: 380px; }
        .logo { text-align: center; margin-bottom: 30px; font-size: 32px; font-weight: 800; color: #fff; }
        .logo span { color: var(--org); }
        .screen { display: none; }
        #back-btn { color: var(--org); border: 1px solid var(--org); background: none; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 20px; cursor: pointer; }
        .tile { background: var(--crd); padding: 25px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 14px; }
        input, textarea { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 15px; border-radius: 8px; }
        .total-box { border: 2px solid var(--org); padding: 20px; border-radius: 12px; background: rgba(255,102,0,0.05); text-align: right; }
        .btn-main { width: 100%; padding: 16px; background: var(--org); border: none; color: white; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div class="shell">
    <button id="back-btn" onclick="nav('dash')" style="display:none">← BACK TO DASHBOARD</button>
    <div class="logo"><span>toolbox</span>pay</div>

    <div id="dash" class="screen" style="display: block;">
        <div class="tile" onclick="nav('calc')"><div><h3>Labour & Materials</h3><p>Quotes & VAT</p></div><span>→</span></div>
        <div class="tile" onclick="nav('biz')"><div><h3>Business Details</h3><p>Address & Info</p></div><span>→</span></div>
        <div class="tile" onclick="nav('bank')"><div><h3>Bank Details</h3><p>Payment Info</p></div><span>→</span></div>
    </div>

    <div id="calc" class="screen">
        <input type="number" id="h" placeholder="Hours" oninput="runMath()">
        <input type="number" id="r" placeholder="Rate (£)" oninput="runMath()">
        <input type="number" id="m" placeholder="Materials (£)" oninput="runMath()">
        <div class="total-box"><div id="res" style="font-size:28px; font-weight:800; color:var(--org);">£0.00</div></div>
        <button class="btn-main" onclick="nav('dash')">DONE</button>
    </div>

    <div id="biz" class="screen">
        <input type="text" id="biz-name" placeholder="Business Name" oninput="save('biz-name', this.value)">
        <textarea id="biz-addr" placeholder="Business Address" oninput="save('biz-addr', this.value)"></textarea>
        <button class="btn-main" onclick="nav('dash')">SAVE & EXIT</button>
    </div>

    <div id="bank" class="screen">
        <input type="text" id="bank-acc" placeholder="Account Name" oninput="save('bank-acc', this.value)">
        <input type="text" id="bank-sort" placeholder="Sort Code" oninput="save('bank-sort', this.value)">
        <input type="text" id="bank-num" placeholder="Account Number" oninput="save('bank-num', this.value)">
        <button class="btn-main" onclick="nav('dash')">SAVE & EXIT</button>
    </div>
</div>

<script>
    function runMath() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        document.getElementById('res').innerText = '£' + ((h * r) + m).toLocaleString('en-GB', {minimumFractionDigits: 2});
    }
    // Auto-load data
    const fields = ['biz-name', 'biz-addr', 'bank-acc', 'bank-sort', 'bank-num'];
    fields.forEach(f => {
        const el = document.getElementById(f);
        if(el) el.value = localStorage.getItem(f) || '';
    });
</script>
</body>
</html>
