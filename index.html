<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - v25.00 Haptic</title>
    <link rel="stylesheet" href="css/style.css?v=25.00">
    <style>
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .store-btn { grid-column: span 2; background: #FF8C00; color: white; border: none; padding: 15px; font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .edit-btn { background: #333; color: #FF8C00; border: 2px solid #FF8C00; padding: 12px; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .clear-btn { background: #444; color: white; border: none; padding: 12px; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .gen-row { display: flex; gap: 5px; align-items: center; }
        .gen-btn { background: #FF8C00; color: white; border: none; padding: 10px; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }

        /* SUCCESS TICK OVERLAY */
        #success-tick {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        .circle {
            width: 80px;
            height: 80px;
            border: 5px solid #28a745; /* Green Outer Circle */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .tick {
            color: #28a745;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>

    <div id="success-tick">
        <div class="circle">
            <span class="tick">✔</span>
        </div>
        <p style="color: #333; font-weight: bold; margin-top: 15px;">ACTION COMPLETE</p>
    </div>

    <nav class="nav-reel">
        <button class="reel-btn active" onclick="showPage('profile')">PROFILE</button>
        <button class="reel-btn" onclick="showPage('bank')">BANK</button>
        <button class="reel-btn" onclick="showPage('client')">CLIENT</button>
        <button class="reel-btn" onclick="showPage('quote')">QUOTE</button>
        <button class="reel-btn" onclick="showPage('vat')">VAT</button>
        <button class="reel-btn" onclick="showPage('calc')">BIZ CALC</button>
        <button class="reel-btn" onclick="showPage('terms')">T&Cs</button>
    </nav>
    
    <main id="main-container">
        <section id="client" class="page">
            <div class="card">
                <h2 class="title">CLIENT DETAILS</h2>
                <label class="lbl">CLIENT NAME</label><input type="text" id="cl_name" class="save-field">
                <label class="lbl">CLIENT EMAIL</label><input type="email" id="cl_email" class="save-field">
                <label class="lbl">SITE ADDRESS</label><textarea id="cl_addr" class="save-field"></textarea>
                <label class="lbl">MOBILE NUMBER</label><input type="tel" id="cl_mob" class="save-field">
                <label class="lbl">LANDLINE NUMBER</label><input type="tel" id="cl_land" class="save-field">
                <label class="lbl">REFERENCE / JOB NO.</label>
                <div class="gen-row">
                    <input type="text" id="cl_ref" class="save-field" style="flex:1;">
                    <button class="gen-btn" onclick="generateRef()">GEN</button>
                </div>
                <div class="btn-grid">
                    <button class="store-btn" onclick="manualStore()">STORE DETAILS</button>
                    <button class="edit-btn" onclick="focusFirst()">EDIT</button>
                    <button class="clear-btn" onclick="clearClientFields()">CLEAR</button>
                </div>
            </div>
        </section>

        <section id="profile" class="page active">
            <div class="card">
                <h2 class="title">BUSINESS PROFILE</h2>
                <label class="lbl">TRADING NAME</label><input type="text" id="fn_name" class="save-field">
                <label class="lbl">SPECIALISING IN</label><input type="text" id="fn_trade" class="save-field">
                <label class="lbl">PHONE NUMBER</label><input type="tel" id="fn_phone" class="save-field">
                <label class="lbl">EMAIL ADDRESS</label><input type="email" id="fn_email" class="save-field">
                <label class="lbl">WEBSITE ADDRESS</label><input type="url" id="fn_web" class="save-field">
                <label class="lbl">BUSINESS ADDRESS</label><textarea id="fn_addr" class="save-field"></textarea>
                <label class="lbl">VAT REGISTRATION NO.</label><input type="text" id="fn_vatno" class="save-field">
            </div>
        </section>

        <section id="bank" class="page">
            <div class="card">
                <h2 class="title">BANK DETAILS</h2>
                <label class="lbl">BANK NAME</label><input type="text" id="fn_bank" class="save-field">
                <label class="lbl">SORT CODE</label><input type="text" id="fn_sort" class="save-field">
                <label class="lbl">ACCOUNT NUMBER</label><input type="text" id="fn_acc" class="save-field">
                <label class="lbl">IBAN / SWIFT</label><input type="text" id="fn_iban" class="save-field">
            </div>
        </section>

        <section id="quote" class="page">
            <div class="card">
                <h2 class="title">QUOTE GENERATOR</h2>
                <label class="lbl">CUSTOMER NAME</label><input type="text" id="q_cust_name" class="save-field">
                <label class="lbl">JOB DESCRIPTION</label><textarea id="q_desc" class="save-field" style="height: 80px;"></textarea>
                <div class="res-box">
                    <label class="lbl" style="margin:0; color:white;">GRAND TOTAL</label><div id="q_grand_total" class="res-val">£0.00</div>
                </div>
            </div>
        </section>

        <section id="vat" class="page">
            <div class="card">
                <h2 class="title">VAT CALCULATOR</h2>
                <label class="lbl">NET AMOUNT (£)</label><input type="number" id="vIn" placeholder="0.00">
                <div class="res-box">
                    <label class="lbl" style="margin:0; color:white;">TOTAL INC. VAT</label><div id="vOut" class="res-val">£0.00</div>
                </div>
            </div>
        </section>

        <section id="calc" class="page">
            <div class="card">
                <h2 class="title">BUSINESS CALCULATOR</h2>
                <label class="lbl">LABOUR COST (£)</label><input type="number" id="bL" placeholder="0.00">
                <label class="lbl">MATERIALS COST (£)</label><input type="number" id="bM" placeholder="0.00">
                <label class="lbl">MARKUP (%)</label><input type="number" id="bMk" value="20">
                <div class="res-box">
                    <label class="lbl" style="margin:0; color:white;">TOTAL QUOTE</label><div id="bQ" class="res-val">£0.00</div>
                </div>
            </div>
        </section>

        <section id="terms" class="page">
            <div class="card">
                <h2 class="title">TERMS & CONDITIONS</h2>
                <textarea id="fn_terms" class="save-field" style="height: 300px;"></textarea>
            </div>
        </section>
    </main>

    <script src="js/app.js?v=25.00"></script>
</body>
</html>
