<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        
        /* THE ABSOLUTE NO-BOX RESET */
        * { border: none !important; box-shadow: none !important; }
        
        body { 
            background-color: var(--bg-midnight); 
            color: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        /* BORDERLESS LOGO */
        .logo-header {
            text-align: center;
            padding: 40px 0 10px 0;
            background: transparent !important;
        }
        .logo-header h1 { 
            font-size: 46px; 
            font-weight: 900; 
            letter-spacing: -0.05em; 
            text-transform: uppercase; 
            line-height: 1;
            margin: 0;
        }
        .logo-header p {
            font-size: 11px;
            font-weight: 900;
            color: var(--toolbox-orange);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* CARD STYLING - ONLY BORDERS ON THESE SPECIFIC ELEMENTS */
        .work-card-ui {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 28px !important;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label-tiny { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        
        .input-box {
            background: #0F172A !important; 
            border: 1px solid rgba(255,255,255,0.05) !important;
            border-radius: 16px !important; 
            color: #FFFFFF; 
            padding: 18px; 
            width: 100%;
            font-size: 16px;
        }

        /* MIC BUTTON */
        .voice-btn {
            width: 85px; height: 85px; border-radius: 50% !important;
            background: rgba(255, 149, 0, 0.05) !important;
            border: 3px solid var(--toolbox-orange) !important;
            display: flex; align-items: center; justify-content: center;
            font-size: 34px; cursor: pointer; margin: 10px auto;
        }
        .voice-btn.active {
            background: var(--toolbox-orange) !important;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 149, 0, 0.3) !important;
        }

        .notes-panel {
            background: #0F172A !important; 
            border-radius: 20px !important; 
            padding: 20px;
            min-height: 110px; 
            font-size: 16px; 
            color: #94A3B8;
            border-left: 5px solid var(--toolbox-orange) !important;
        }

        /* TOTAL PRICE AT BOTTOM */
        .total-charge-display {
            background: #1E293B !important;
            border: 2px solid var(--toolbox-orange) !important;
            border-radius: 30px !important;
            padding: 35px 20px;
            text-align: center;
        }
        .price-hero { 
            font-size: 72px; 
            font-weight: 900; 
            color: #FFFFFF; 
            line-height: 1; 
            display: flex; 
            justify-content: center; 
        }
        .symbol { font-size: 32px; margin-top: 10px; margin-right: 5px; color: var(--toolbox-orange); }

        .btn-submit { background: var(--toolbox-orange) !important; color: #000 !important; font-weight: 900; text-transform: uppercase; padding: 25px; border-radius: 22px !important; width: 100%; font-size: 18px; cursor: pointer; margin-top: 10px; }
        
        /* FOOTER LINK */
        .dashboard-link { 
            color: #475569; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 11px; 
            text-decoration: underline !important; 
            margin-top: 20px; 
            display: block; 
            text-align: center; 
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-header">
            <h1><span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span></h1>
            <p>Record Work</p>
        </div>

        <section class="work-card-ui">
            <div>
                <span class="label-tiny">Customer / Site</span>
                <input type="text" class="input-box" placeholder="Client or site address">
            </div>

            <div class="text-center">
                <div id="mic" onclick="handleVoice()" class="voice-btn">üéôÔ∏è</div>
                <span id="micLabel" class="label-tiny" style="margin-top: 5px;">Tap to Record Labour</span>
            </div>

            <div>
                <span class="label-tiny">Job Notes</span>
                <div id="speechOutput" class="notes-panel">...listening for work details</div>
            </div>
        </section>

        <section class="total-charge-display">
            <span class="label-tiny" style="color: var(--toolbox-orange)">Total to Charge</span>
            <div class="price-hero">
                <span class="symbol">¬£</span><span id="priceVal">0.00</span>
            </div>
        </section>

        <button class="btn-submit">Finalise & Collect Pay</button>

        <a href="dashboard.html" class="dashboard-link">Return to Dashboard</a>
    </div>

    <script>
        let rec;
        let isRec = false;
        let stopTimer;

        if ('webkitSpeechRecognition' in window) {
            rec = new webkitSpeechRecognition();
            rec.continuous = true;
            rec.interimResults = true;
            rec.lang = 'en-GB';

            rec.onresult = (e) => {
                clearTimeout(stopTimer);
                let text = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    text += e.results[i][0].transcript;
                }
                document.getElementById('speechOutput').innerText = text;
                document.getElementById('speechOutput').style.color = "#FFFFFF";

                const numbers = text.match(/\d+/g);
                if (numbers) {
                    document.getElementById('priceVal').innerText = parseFloat(numbers[numbers.length - 1]).toFixed(2);
                }
                stopTimer = setTimeout(() => { if(isRec) endRec(); }, 15000);
            };
            rec.onend = () => { if(isRec) rec.start(); };
        }

        function handleVoice() {
            const b = document.getElementById('mic');
            const l = document.getElementById('micLabel');
            if (!isRec) {
                rec.start();
                isRec = true;
                b.classList.add('active');
                l.innerText = "Listening...";
                l.style.color = "#FF9500";
            } else {
                endRec();
            }
        }

        function endRec() {
            rec.stop();
            isRec = false;
            document.getElementById('mic').classList.remove('active');
            document.getElementById('micLabel').innerText = "Tap to Record Labour";
            document.getElementById('micLabel').style.color = "#64748b";
        }
    </script>
</body>
</html>
