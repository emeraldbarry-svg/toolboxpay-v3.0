<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v6.9</title>
    <style>
        /* BRANDING & THEME [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
        }

        /* THE 420PX CONTAINER */
        #main-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            min-height: 100vh;
        }

        /* HEADER */
        .header { text-align: center; padding: 20px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* TILES */
        .stack { display: flex; flex-direction: column; gap: 15px; }
        .tile {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .tile:active { background: #111; transform: scale(0.98); }
        .icon-box {
            width: 50px; height: 50px; background: #000; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 20px; font-size: 24px;
        }
        .tile span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; }

        /* PAGES */
        .back-btn { 
            background: #000; color: #ff6600; border: 2px solid #ff6600; 
            padding: 10px 15px; border-radius: 8px; font-weight: 900; 
            margin-bottom: 25px; cursor: pointer; text-transform: uppercase; 
            font-size: 11px; width: fit-content;
        }
        .card { 
            background: #1e1e1e; border-radius: 25px; padding: 30px; 
            border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
        }
        h2 { color: #ff6600; font-size: 18px; text-transform: uppercase; margin: 0 0 25px 0; font-weight: 900; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 18px; border-radius: 15px; margin-bottom: 20px; outline: none; font-size: 16px; 
        }
        .total-box { font-size: 64px; font-weight: 900; color: #ff6600; text-align: right; margin: 15px 0; }
        .save-btn { 
            width: 100%; background: #ff6600; color: #000; padding: 22px; border: none; 
            border-radius: 18px; font-weight: 900; font-size: 20px; text-transform: uppercase; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="main-container">
    </div>

<script>
    const K = "TBP_V69_FINAL";

    // LOAD SAVED DATA [cite: 2026-02-26]
    function st(k, v) { localStorage.setItem(K + k, v); }
    function gt(k) { return localStorage.getItem(K + k) || ""; }

    // RENDER DASHBOARD
    function goHome() {
        document.getElementById('main-container').innerHTML = `
            <div class="header">
                <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
            </div>
            <div class="stack">
                <div class="tile" onclick="goQuotes()"><div class="icon-box">üìù</div><span>Job Quotes</span></div>
                <div class="tile" onclick="goBank()"><div class="icon-box">üè¶</div><span>Bank Setup</span></div>
                <div class="tile" onclick="alert('Calculator Coming Next')"><div class="icon-box">üßÆ</div><span>Calculator</span></div>
            </div>
        `;
    }

    // RENDER QUOTES
    function goQuotes() {
        document.getElementById('main-container').innerHTML = `
            <div class="back-btn" onclick="goHome()">‚Üê DASHBOARD</div>
            <div class="card">
                <h2>New Quote</h2>
                <label>Client Name</label><input type="text" id="cn">
                <label>Labour Description</label><textarea id="dl" style="height:100px;"></textarea>
                <label>Price (¬£)</label><input type="number" id="tp" oninput="document.getElementById('qv').innerText='¬£'+(parseFloat(this.value)||0).toFixed(2)">
                <div class="total-box" id="qv">¬£0.00</div>
                <button class="save-btn" onclick="goHome()">SAVE JOB</button>
            </div>
        `;
    }

    // RENDER BANK
    function goBank() {
        document.getElementById('main-container').innerHTML = `
            <div class="back-btn" onclick="goHome()">‚Üê DASHBOARD</div>
            <div class="card">
                <h2>Business & Bank Setup</h2>
                <label>Business Name</label><input type="text" value="${gt('sn')}" oninput="st('sn',this.value)">
                <label>Bank Name</label><input type="text" value="${gt('sb')}" oninput="st('sb',this.value)">
                <label>Sort Code</label><input type="text" value="${gt('sc')}" oninput="st('sc',this.value)">
                <label>Account No.</label><input type="text" value="${gt('an')}" oninput="st('an',this.value)">
            </div>
        `;
    }

    // Initial Load
    window.onload = goHome;
</script>

</body>
</html>
