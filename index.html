<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v9.2 [STABILITY]</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; --inp: #162130; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; padding: 15px; }
        .shell { width: 100%; max-width: 360px; margin: 0 auto; }
        .logo { text-align: center; margin-bottom: 25px; font-size: 26px; font-weight: 800; }
        .logo span { color: var(--org); }
        .screen { display: none; }
        .active { display: block !important; }
        .tile { background: var(--crd); padding: 22px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 13px; font-weight: 800; }
        .back-btn { display: block; width: 100%; padding: 14px; border: 2px solid var(--org); color: var(--org); border-radius: 8px; font-weight: 800; text-align: center; margin-bottom: 20px; cursor: pointer; }
        .tag { color: var(--org); font-size: 10px; font-weight: 800; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid rgba(255,102,0,0.2); }
        input, textarea, select { width: 100%; padding: 16px; background: var(--inp); border: 1px solid #233554; color: #fff; margin-bottom: 12px; border-radius: 8px; font-size: 16px; }
        .btn-main { width: 100%; padding: 18px; background: var(--org); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: 800; text-transform: uppercase; }
        .summary-card { background: #fff; color: #000; padding: 20px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="shell">
    <div class="logo"><span>toolbox</span>pay</div>

    <div id="d" class="screen active">
        <div class="tile" onclick="go('c')"><h3>New Quote</h3><span>→</span></div>
        <div class="tile" onclick="go('h'); lh();"><h3>History</h3><span>→</span></div>
        <div class="tile" onclick="go('s')"><h3>Business Setup</h3><span>→</span></div>
        <div class="tile" onclick="go('b')"><h3>Bank Details</h3><span>→</span></div>
    </div>

    <div id="s" class="screen">
        <div class="back-btn" onclick="go('d')">← BACK</div>
        <div class="tag">Currency</div>
        <select id="cur" onchange="sv('cur',this.value)">
            <option value="£">GBP (£)</option>
            <option value="$">USD ($)</option>
            <option value="€">EUR (€)</option>
        </select>
        <div class="tag">Business Name</div>
        <input type="text" id="bn" oninput="sv('bn',this.value)">
        <div class="tag">Address</div>
        <textarea id="ba" oninput="sv('ba',this.value)"></textarea>
    </div>

    <div id="b" class="screen">
        <div class="back-btn" onclick="go('d')">← BACK</div>
        <div class="tag">Account Name</div>
        <input type="text" id="b1" oninput="sv('b1',this.value)">
        <div class="tag">Sort Code</div>
        <input type="text" id="b2" oninput="sv('b2',this.value)">
        <div class="tag">Account Number</div>
        <input type="text" id="b3" oninput="sv('b3',this.value)">
        <div class="tag">Payment Link (Optional)</div>
        <input type="text" id="bl" oninput="sv('bl',this.value)">
    </div>

    <div id="c" class="screen">
        <div class="back-btn" onclick="go('d')">← BACK</div>
        <input type="text" id="cn" placeholder="Customer Name">
