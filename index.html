<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-bg: #0b1521;
            --card-bg: #1a2635;
            --border: #233554;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        .container { width: 100%; max-width: 400px; }

        /* Compact Header & Navigation */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #return-link {
            align-self: flex-start;
            color: var(--orange);
            text-decoration: none;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 15px;
            cursor: pointer;
            display: none; /* Only visible in Calculator */
        }
        .logo {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
        }
        .logo .toolbox { color: var(--orange); }

        /* View Switching Control */
        .view { display: none; }
        .view.active { display: block; }

        /* Compact Dashboard Menu */
        .menu-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-card h3 { 
            margin: 0; 
            color: var(--orange); 
            font-size: 16px; 
            text-transform: uppercase; 
        }
        .menu-card p { margin: 3px 0 0 0; font-size: 12px; color: #8892b0; }

        /* Compact Calculator Fields */
        .label-row {
            color: var(--orange);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
            padding-bottom: 5px;
        }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 13px; margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
        }

        /* Result Box */
        .result-box {
            background: var(--card-bg);
            border: 2px solid var(--orange);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-val { font-size: 22px; font-weight: 800; color: var(--orange); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span id="return-link" onclick="swap('dash')">← RETURN TO DASHBOARD</span>
        <h1 class="logo"><span class="toolbox">toolbox</span>pay</h1>
    </div>

    <div id="dash" class="view active">
        <div class="menu-card" onclick="swap('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p>Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--orange)">→</span>
        </div>
    </div>

    <div id="calc" class="view">
        <div class="label-row">Labour Costs</div>
        <div class="input-group">
            <label>Hours worked</label>
            <input type="number" id="h" placeholder="0" oninput="update()">
        </div>
        <div class="input-group">
            <label>Hourly rate (£)</label>
            <input type="number" id="r" placeholder="0.00" oninput="update()">
        </div>

        <div class="label-row">Materials</div>
        <div class="input-group">
            <label>Total material costs (£)</label>
            <input type="number" id="m" placeholder="0.00" oninput="update()">
        </div>

        <div class="result-box">
            <span style="font-weight:700; font-size:14px;">TOTAL:</span>
            <span id="res" class="total-val">£0.00</span>
        </div>
    </div>
</div>

<script>
    function swap(id) {
        // Toggle screens
        document.getElementById('dash').classList.remove('active');
        document.getElementById('calc').classList.remove('active');
        document.getElementById(id).classList.add('active');
        
        // Show/Hide Return link
        document.getElementById('return-link').style.display = (id === 'dash') ? 'none' : 'block';
        window.scrollTo(0,0);
    }

    function update() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        const total = (h * r) + m;
        document.getElementById('res').innerText = '£' + total.toLocaleString('en-GB', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
