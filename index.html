<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay - Command Centre</title>
    <style>
        :root {
            --orange: #ff6600;
            --white: #ffffff;
            --dark-blue: #0d1b2a;
            --light-grey: #f4f4f4;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(255, 102, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
        }
        .header-box {
            border: 1px solid var(--orange);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo { font-size: 24px; font-weight: bold; }
        .orange { color: var(--orange); }
        
        .section-title {
            color: var(--orange);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }
        input:focus {
            border-color: var(--orange);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        .btn-save {
            background-color: var(--orange);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <div style="background: #333; padding: 10px; border-radius: 8px;">ðŸ’°</div>
        <div>
            <div class="logo"><span class="orange">toolbox</span>pay</div>
            <div style="font-size: 12px; color: #aaa;">CALCULATE LABOUR & COSTS</div>
        </div>
    </div>

    <div class="section-title">Business Information</div>
    <div class="input-group">
        <label>Trading Name</label>
        <input type="text" placeholder="Enter your business name">
    </div>

    <div class="section-title">Bank Details</div>
    <div class="input-group">
        <label>Account Holder Name</label>
        <input type="text" placeholder="Name on account">
    </div>
    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;">
            <label>Sort Code</label>
            <input type="text" placeholder="00-00-00">
        </div>
        <div class="input-group" style="flex: 2;">
            <label>Account Number</label>
            <input type="text" placeholder="8-digit number">
        </div>
    </div>

    <button class="btn-save">Save Settlement Details</button>
</div>

</body>
</html>
