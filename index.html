<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - Phase 1</title>
    <style>
        /* CORE BRANDING [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: #111 !important; font-family: sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        #app-frame { max-width: 500px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; background-color: #4a4a4a !important; }
        
        header { background-color: #4a4a4a !important; padding: 20px; text-align: center; border-bottom: 3px solid #ff6600; }

        /* HORIZONTAL SCROLLING NAV [cite: 2026-02-28] */
        .nav-ribbon {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 10px 15px 25px 15px;
            background-color: #4a4a4a !important;
            -webkit-overflow-scrolling: touch;
        }
        .nav-ribbon::-webkit-scrollbar { display: none; }

        .nav-item { 
            flex: 0 0 130px; 
            background-color: #222 !important; 
            border: 2px solid #444 !important; 
            border-radius: 15px; 
            padding: 20px 5px; 
            text-align: center; 
            cursor: pointer;
        }
        .nav-item.active { background-color: #ff6600 !important; border-color: #fff !important; }

        /* CONTENT AREAS [cite: 2026-02-28] */
        #viewport { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #4a4a4a !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .form-card { background-color: #1e1e1e !important; border-radius: 25px; padding: 30px; border: 1px solid #333; margin-bottom: 20px; }
        
        /* INPUT STYLES [cite: 2026-02-28] */
        label { display: block; font-size: 11px; color: #ff6600 !important; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; }
        input { width: 100%; background-color: #000 !important; border: 1px solid #444 !important; color: #fff !important; padding: 18px; border-radius: 12px; font-size: 18px; margin-bottom: 20px; outline: none; display: block; }
        input:focus { border-color: #ff6600 !important; }
    </style>
</head>
<body>

<div id="app-frame">
    <header>
        <h1 style="color: #fff !important; font-size: 26px; font-weight: 900; text-transform: uppercase;">TOOLBOX<span style="color: #ff6600 !important;">PAY</span></h1>
    </header>

    <div class="nav-ribbon">
        <div id="btn-p" class="nav-item active" onclick="go('p')"><span style="color:#ff6600; font-size:12px; font-weight:900; text-transform:uppercase;" id="txt-p">Profile</span></div>
        <div id="btn-b" class="nav-item" onclick="go('b')"><span style="color:#ff6600; font-size:12px; font-weight:900; text-transform:uppercase;" id="txt-b">Bank</span></div>
    </div>

    <div id="viewport">
        <div id="view-p" class="tab-content active">
            <div class="form-card">
                <h2 style="color: #ff6600 !important; font-size: 20px; font-weight: 900; text-transform: uppercase; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px;">Business Profile</h2>
                <label>Business Name</label>
                <input type="text" id="bizName" placeholder="Enter Name" oninput="saveData('bizName')">
                <label>Specialising In</label>
                <input type="text" id="bizSpec" placeholder="e.g. App Development" oninput="saveData('bizSpec')">
            </div>
        </div>

        <div id="view-b" class="tab-content">
            <div class="form-card">
                <h2 style="color: #ff6600 !important; font-size: 20px; font-weight: 900; text-transform: uppercase; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px;">Bank Details</h2>
                <label>Bank Name</label>
                <input type="text" id="bankName" placeholder="e.g. Nationwide" oninput="saveData('bankName')">
                <label>Sort Code</label>
                <input type="text" id="bankSort" placeholder="00-00-00" oninput="saveData('bankSort')">
                <label>Account Number</label>
                <input type="text" id="bankAcc" placeholder="00000000" oninput="saveData('bankAcc')">
            </div>
        </div>
    </div>
</div>

<script>
    /* DYNAMIC STORAGE [cite: 2026-02-26, 2026-02-28] */
    const keys = ['bizName', 'bizSpec', 'bankName', 'bankSort', 'bankAcc'];

    function saveData(id) {
        localStorage.setItem('TBP_' + id, document.getElementById(id).value);
    }

    function loadData() {
        keys.forEach(id => {
            const val = localStorage.getItem('TBP_' + id);
            if (val) document.getElementById(id).value = val;
        });
    }

    function go(id) {
        // Switch Tabs
        document.querySelectorAll('.tab-content').forEach(v => v.classList.remove('active'));
        document.getElementById('view-' + id).classList.add('active');

        // Switch Buttons
        document.querySelectorAll('.nav-item').forEach(b => {
            b.classList.remove('active');
            b.firstElementChild.style.color = '#ff6600';
        });
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('txt-' + id).style.color = '#ffffff';
    }

    window.onload = loadData;
</script>

</body>
</html>
