<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v10.3</title>
    <style>
        /* BRANDING & THEME */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #4a4a4a; color: #fff; font-family: sans-serif; display: flex; justify-content: center; min-height: 100vh; }
        #app-viewport { width: 100%; max-width: 420px; padding: 20px; position: relative; }

        /* SINGLE CLOCK HEADER */
        .time-header { text-align: center; font-size: 14px; font-weight: 900; color: #ff6600; font-family: monospace; padding: 10px 0; }
        .logo { text-align: center; font-size: 38px; font-weight: 900; letter-spacing: -2px; margin: 10px 0 25px 0; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* VIEW NAVIGATION */
        .view { display: none; width: 100%; }
        #view-home { display: block; } 

        /* DASHBOARD TILES */
        .stack { display: flex; flex-direction: column; gap: 12px; }
        .tile { background: #222; border-radius: 20px; padding: 20px; display: flex; align-items: center; cursor: pointer; border: 1px solid #333; }
        .icon-box { width: 50px; height: 50px; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 20px; font-size: 24px; pointer-events: none; }
        .tile span { color: #ff6600; font-weight: 900; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; pointer-events: none; }

        /* CARDS & FORMS */
        .card { background: #1e1e1e; border-radius: 25px; padding: 25px; border: 1px solid #333; margin-top: 10px; }
        .back-btn { background: #000; color: #ff6600; border: 2px solid #ff6600; padding: 10px 15px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; margin-bottom: 20px; display: inline-block; }
        
        h2 { color: #ff6600; font-size: 18px; text-transform: uppercase; margin-bottom: 20px; font-weight: 900; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 18px; border-radius: 15px; margin-bottom: 15px; font-size: 16px; display: block; }
        
        /* RESULTS */
        .total-display { font-size: 45px; color: #ff6600; font-weight: 900; text-align: right; margin-top: 15px; }
        .btn-action { width: 100%; background: #25D366; color: #000; padding: 20px; border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 14px; margin-top: 10px; }
        
        /* CLIENT LISTING */
        .client-entry { background: #000; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #ff6600; display: flex; justify-content: space-between; align-items: center; }
        .client-info b { color: #ff6600; display: block; margin-bottom: 4px; }
        .client-info span { color: #999; font-size: 12px; display: block; }
        .del-btn { color: #ff4444; font-size: 20px; cursor: pointer; padding: 10px; }
    </style>
</head>
