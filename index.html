<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay v3.0 | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; }
        body { background-color: #05070A; color: #FFFFFF; font-family: 'Inter', sans-serif; margin: 0; padding: 12px; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* THE FIX: Absolute Vertical Stack for Mobile */
        .app-wrapper { display: grid; grid-template-columns: 100%; gap: 16px; width: 100%; max-width: 500px; margin: 0 auto; }

        .card { background: #0B0E14; border: 1px solid #1E232D; border-radius: 20px; padding: 20px; box-sizing: border-box; width: 100%; }
        .display-card { border: 2px solid #FF9500; min-height: 340px; display: flex; flex-direction: column; justify-content: space-between; }

        /* Finger-friendly inputs */
        .field-label { font-size: 10px; font-weight: 900; color: #4B5563; text-transform: uppercase; letter-spacing: 0.15em; margin-bottom: 8px; display: block; }
        .industrial-input { background: #11141B; border: 1px solid #1E232D; border-radius: 12px; color: white; padding: 16px; width: 100%; margin-bottom: 12px; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; box-sizing: border-box; }
        .industrial-input:focus { border-left-color: var(--toolbox-orange); }

        .btn-orange { background: #FF9500; color: #000; font-weight: 900; text-transform: uppercase; padding: 18px; border-radius: 12px; width: 100%; border: none; font-size: 14px; margin-top: 8px; cursor: pointer; }
        .btn-reset { background: #1E232D; color: #64748B; font-weight: 700; text-transform: uppercase; padding: 14px; border-radius: 12px; width: 100%; border: none; margin-top: 10px; }

        /* Expand to Side-by-Side ONLY on Desktop */
        @media (min-width: 1024px) {
            .app-wrapper { grid-template-columns: 400px 1fr; max-width: 1100px; align-items: start; gap: 30px; }
        }
    </style>
</head>
<body>
    <header class="text-center py-6">
        <h1 class="text-3xl font-black uppercase tracking-tighter">
            <span style="color: #FF9500;">toolbox</span><span style="color: #FFFFFF;">pay</span>
        </h1>
        <div class="text-slate-600 font-bold tracking-[0.3em] text-[9px] uppercase">Command Centre</div>
    </header>

    <div class="app-wrapper">
        <div class="card">
            <span class="field-label">Work Description</span>
            <textarea id="workDesc" class="industrial-input h-28" placeholder="Type here..."></textarea>
            
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <span class="field-label">Labour £</span>
                    <input type="number" id="labour" class="industrial-input" placeholder="0">
                </div>
                <div>
                    <span class="field-label">Parts £</span>
                    <input type="number" id="parts" class="industrial-input" placeholder="0">
                </div>
            </div>

            <span class="field-label">Expenses (Fuel/Tools) £</span>
            <input type="number" id="expenses" class="industrial-input" placeholder="0">
            
            <button onclick="window.print()" class="btn-orange">Print Document</button>
            <button onclick="resetAll()" class="btn-reset">Clear All Data</button>
        </div>

        <div class="card display-card shadow-2xl">
            <div>
                <div class="flex justify-between items-center mb-6">
                    <span class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Total Revenue</span>
                    <span id="dispRevenue" class="text-xl font-black">£0.00</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-red-500 font-bold uppercase tracking-widest text-[10px]">Tax Reserve (20%)</span>
                    <span id="dispTax" class="text-xl font-black text-red-500">-£0.
