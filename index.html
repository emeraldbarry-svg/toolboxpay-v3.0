<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v3.3</title>
    <script>
        // VERSION 3.3 - FIXING SUMMARY BOX DATA LINK
        function nav_v33(id) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.getElementById('back-btn').style.display = (id === 'dash') ? 'none' : 'block';
            window.scrollTo(0,0);
        }

        function save_v33(k, v) { 
            localStorage.setItem(k, v); 
        }

        function math_v33() {
            const h = parseFloat(document.getElementById('h').value) || 0;
            const r = parseFloat(document.getElementById('r').value) || 0;
            const m = parseFloat(document.getElementById('m').value) || 0;
            const sub = (h * r) + m;
            const isVat = document.getElementById('v-tog').checked;
            const vAmt = isVat ? (sub * 0.20) : 0;
            const total = sub + vAmt;
            document.getElementById('res').innerText = '£' + total.toLocaleString('en-GB', {minimumFractionDigits: 2});
        }

        function gen_v33() {
            // Get current calc figures
            const h = parseFloat(document.getElementById('h').value) || 0;
            const r = parseFloat(document.getElementById('r').value) || 0;
            const m = parseFloat(document.getElementById('m').value) || 0;
            const sub = (h * r) + m;
            const isVat = document.getElementById('v-tog').checked;
            const vAmt = isVat ? (sub * 0.20) : 0;

            // Push Business/Bank details from memory into the summary box
            document.getElementById('s-biz').innerText = localStorage.getItem('biz-name') || 'Company Name Not Set';
            document.getElementById('s-addr').innerText = localStorage.getItem('biz-addr') || 'Address Not Set';
            document.getElementById('s-lab').innerText = '£' + (h * r).toLocaleString('en-GB', {minimumFractionDigits: 2});
            document.getElementById('s-mat').innerText = '£' + m.toLocaleString('en-GB', {minimumFractionDigits: 2});
            
            // Handle VAT display in summary
            const vRow = document.getElementById('s-v-row');
            if (isVat) {
                vRow.style.display = 'flex';
                document.getElementById('s-v-amt').innerText = '£' + vAmt.toLocaleString('en-GB', {minimumFractionDigits: 2});
            } else {
                vRow.style.display = 'none';
            }
            
            document.getElementById('s-tot').innerText = '£' + (sub + vAmt).toLocaleString('en-GB', {minimumFractionDigits: 2});
            
            // Push Bank details from memory
            document.getElementById('s-acc').innerText = localStorage.getItem('bank-acc') || '---';
            document.getElementById('s-srt').innerText = localStorage.getItem('bank-sort') || '---';
            document.getElementById('s-num').innerText = localStorage.getItem('bank-num') || '---';
            
            nav_v33('summary');
        }
    </script>
