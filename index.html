<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay v20.0</title>
    <style>
        /* THE VISUAL KILL-SWITCH: Forced Dark Background */
        html, body { 
            background-color: #0e0e0e !important; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            font-family: sans-serif;
            color: white;
        }

        /* Fixed-width shell for your laptop screen */
        #app-box {
            background: #1a1a1a;
            width: 400px;
            height: 90vh;
            margin-top: 5vh;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            overflow-y: auto;
        }

        .logo { color: #ff6600; font-weight: 900; font-size: 26px; text-align: center; margin-bottom: 30px; }
        .logo span { color: #fff; }

        /* Solid buttons with British English */
        .btn { width: 100%; padding: 20px; margin-bottom: 12px; background: #222; border: 1px solid #444; border-radius: 8px; font-size: 16px; font-weight: bold; text-align: left; color: #ff6600; cursor: pointer; display: block; }
        .btn-org { background: #ff6600 !important; color: #000 !important; border: none; text-align: center; }
        .back { background: none; border: 1px solid #ff6600; color: #ff6600; text-align: center; padding: 10px; margin-bottom: 20px; width: 100%; border-radius: 5px; cursor: pointer; }

        .scr { display: none; }
        .active { display: block !important; }

        input, textarea, select { width: 100%; padding: 16px; margin: 8px 0 15px 0; border: 1px solid #444; background: #000; color: #fff; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        .total { text-align: right; font-size: 32px; font-weight: 900; color: #ff6600; margin: 20px 0; }
        .invoice { background: #fff; color: #000; padding: 20px; border-radius: 4px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="app-box">
        <div class="logo">toolbox<span>pay</span></div>

        <div id="dash" class="scr active">
            <button class="btn" onclick="go('calc')">NEW QUOTE →</button>
            <button class="btn" onclick="go('hist'); drawH();">HISTORY →</button>
            <button class="btn" onclick="go('biz')">BUSINESS SETUP →</button>
            <button class="btn" onclick="go('bnk')">BANK DETAILS →</button>
            <button onclick="localStorage.clear(); location.reload();" style="width:100%; margin-top:50px; background:none; border:none; color:#555; cursor:pointer;">[ FORCE DATA RESET ]</button>
        </div>

        <div id="calc" class="scr">
            <button class="back" onclick="go('dash')">← BACK</button>
            <input type="text" id="q_n" placeholder="Client Name">
            <input type="number" id="q_h" placeholder="Labour Hours" oninput="m()">
            <input type="number" id="q_r" placeholder="Hourly Rate" oninput="m()">
            <input type="number" id="q_m" placeholder="Materials" oninput="m()">
            <div id="q_t" class="total">£0.00</div>
            <button class="btn btn-org" onclick="save()">SAVE QUOTE</button>
        </div>

        <div id="hist" class="scr">
            <button class="back" onclick="go('dash')">← BACK</button>
            <div id="h_list"></div>
        </div>

        <div id="biz" class="scr">
            <button class="back" onclick="go('dash')">← BACK</button>
            <input type="text" id="s_bn" placeholder="Business Name" oninput="localStorage.setItem('v20_bn', this.value)">
            <textarea id="s_ba" placeholder="Business Address" oninput="localStorage.setItem('v20_ba', this.value)"></textarea>
        </div>

        <div id="bnk" class="scr">
            <button class="back" onclick="go('dash')">← BACK</button>
            <input type="text" id="s_b1" placeholder="Account Name" oninput="localStorage.setItem('v20_b1', this.value)">
            <input type="text" id="s_b2" placeholder="Sort Code" oninput="localStorage.setItem('v20_b2', this.value)">
            <input type="text" id="s_b3" placeholder="Account Number" oninput="localStorage.setItem('v20_b3', this.value)">
        </div>

        <div id="view" class="scr">
            <button class="back" onclick="go('hist')">← BACK</button>
            <div id="v_out" class="invoice"></div>
            <button class="btn btn-org" style="margin-top:20px" onclick="window.print()">PRINT / PDF</button>
        </div>
    </div>

    <script>
        const K = "v20_";

        function go(id) {
            document.querySelectorAll('.scr').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function m() {
            var h = Number(document.getElementById('q_h').value) || 0;
            var r = Number(document.getElementById('q_r').value) || 0;
            var mt = Number(document.getElementById('q_m').value) || 0;
            document.getElementById('q_t').innerText = '£' + ((h*r)+mt).toFixed(2);
        }

        function save() {
            var jobs = JSON.parse(localStorage.getItem(K+'data') || '[]');
            jobs.unshift({id: Date.now(), n: document.getElementById('q_n').value || 'Client', t: document.getElementById('q_t').innerText, d: new Date().toLocaleDateString('en-GB')});
            localStorage.setItem(K+'data', JSON.stringify(jobs.slice(0,25)));
            location.reload();
        }

        function drawH() {
            var jobs = JSON.parse(localStorage.getItem(K+'data') || '[]');
            document.getElementById('h_list').innerHTML = jobs.map(j => `
                <button class="btn" onclick="openQ(${j.id})">${j.n}<br><small>${j.d} — ${j.t}</small></button>
            `).join('') || '<p>No quotes saved.</p>';
        }

        function openQ(id) {
            var j = JSON.parse(localStorage.getItem(K+'data') || '[]').find(x => x.id === id);
            if(!j) return;
            document.getElementById('v_out').innerHTML = `
                <strong>${localStorage.getItem(K+'bn') || 'Business Name'}</strong><br>${localStorage.getItem(K+'ba') || ''}<hr>
                Client: ${j.n}<br>Total: ${j.t}<hr>
                Bank: ${localStorage.getItem(K+'b1') || ''}<br>Sort: ${localStorage.getItem(K+'b2') || ''}<br>Acc: ${localStorage.getItem(K+'b3') || ''}
            `;
            go('view');
        }

        window.onload = function() {
            ['bn','ba','b1','b2','b3'].forEach(k => {
                var v = localStorage.getItem(K+k);
                if(v && document.getElementById('s_'+k)) document.getElementById('s_'+k).value = v;
            });
            m();
        };
    </script>
</body>
</html>
