<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolboxpay</title>
    <style>
        :root { --org: #ff6600; --wht: #ffffff; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--wht); font-family: sans-serif; display: flex; justify-content: center; padding: 40px 20px; }
        .wrapper { width: 100%; max-width: 380px; }
        
        /* Branding */
        .logo-area { text-align: center; margin-bottom: 30px; font-size: 32px; font-weight: 800; }
        .logo-area span { color: var(--org); }

        /* Nav */
        #top-nav { display: none; color: var(--org); border: 1px solid var(--org); background: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; margin-bottom: 20px; }

        /* Views */
        .screen { display: none; }
        .is-visible { display: block; }

        /* Dashboard Tile */
        .tile { background: var(--crd); padding: 25px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 16px; }

        /* Calc Styles */
        .heading { color: var(--org); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 5px; }
        input { width: 100%; padding: 15px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 15px; border-radius: 8px; font-size: 18px; outline: none; }

        .total-box { border: 2px solid var(--org); padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        .price-text { color: var(--org); font-size: 26px; font-weight: 800; }
    </style>
</head>
<body>

<div class="wrapper">
    <button id="top-nav" onclick="toPage('home')">← RETURN TO DASHBOARD</button>
    <div class="logo-area"><span>toolbox</span>pay</div>

    <div id="home" class="screen is-visible">
        <div class="tile" onclick="toPage('calc')">
            <div>
                <h3>Labour & Materials</h3>
                <p style="font-size:12px; color:#8892b0; margin-top:5px;">Calculate costs and specialising tasks</p>
            </div>
            <span style="color:var(--org); font-weight:bold;">→</span>
        </div>
    </div>

    <div id="calc" class="screen">
        <div class="heading">Labour Costs</div>
        <input type="number" id="v-hrs" placeholder="Hours worked" oninput="vCalc()">
        <input type="number" id="v-rte" placeholder="Hourly rate (£)" oninput="vCalc()">
        <div class="heading">Materials</div>
        <input type="number" id="v-mat" placeholder="Total material costs (£)" oninput="vCalc()">
        <div class="total-box">
            <span style="font-weight:800; font-size:12px;">TOTAL:</span>
            <span id="v-out" class="price-text">£0.00</span>
        </div>
    </div>
</div>

<script>
    // Completely fresh function names to kill old cache logic
    function toPage(pageId) {
        document.getElementById('home').classList.remove('is-visible');
        document.getElementById('calc').classList.remove('is-visible');
        
        document.getElementById(pageId).classList.add('is-visible');
        document.getElementById('top-nav').style.display = (pageId === 'calc') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function vCalc() {
        const h = parseFloat(document.getElementById('v-hrs').value) || 0;
        const r = parseFloat(document.getElementById('v-rte').value) || 0;
        const m = parseFloat(document.getElementById('v-mat').value) || 0;
        const total = (h * r) + m;
        document.getElementById('v-out').innerText = '£' + total.toLocaleString('en-GB', {minimumFractionDigits: 2});
    }
</script>

</body>
</html>
