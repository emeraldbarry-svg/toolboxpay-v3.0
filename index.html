<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v5.9</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #4a4a4a; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh;
            overflow-x: hidden;
        }

        /* HEADER & LOGO */
        .header { text-align: center; padding: 30px 0 10px 0; }
        .logo { font-size: 38px; font-weight: 900; letter-spacing: -2px; }
        .logo .o { color: #ff6600; }
        .logo .w { color: #ffffff; }

        /* VERTICAL DASHBOARD STACK */
        .stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px 20px 40px 20px;
        }

        .tile {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.1s;
        }
        .tile:active { transform: scale(0.98); background: #252525; }
        
        /* ICON BOX */
        .icon-box {
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 24px;
        }

        .tile span { 
            color: #ff6600; 
            font-weight: 900; 
            font-size: 16px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        /* PAGE OVERLAYS */
        .page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #4a4a4a;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
        }
        .page.active { display: flex; }

        .back-btn { 
            background: #000; color: #ff6600; border: 1px solid #ff6600; 
            padding: 12px 24px; border-radius: 12px; font-weight: 900; 
            width: fit-content; margin-bottom: 25px; cursor: pointer; text-transform: uppercase;
        }

        /* CARD STYLE FROM SCREENSHOT */
        .card { background: #1a1a1a; border-radius: 20px; padding: 25px; border: 1px solid #333; }
        h2 { color: #ff6600; font-size: 16px; text-transform: uppercase; margin: 0 0 25px 0; font-weight: 900; }
        
        label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 18px; border-radius: 12px; margin-bottom: 20px; outline: none; font-size: 16px; 
        }

        .save-btn { 
            width: 100%; background: #ff6600; color: #000; padding: 22px; border: none; 
            border-radius: 15px; font-weight: 900; font-size: 20px; text-transform: uppercase;
        }

        #big-total { font-size: 58px; font-weight: 900; color: #ff6600; text-align: right; margin: 10px 0; }
    </style>
</head>
<body>

<div id="home">
    <div class="header">
        <div class="logo"><span class="o">toolbox</span><span class="w">pay</span></div>
    </div>
    
    <div class="stack">
        <div class="tile" onclick="openP('quotes')">
            <div class="icon-box">üìù</div>
            <span>Job Quotes</span>
        </div>
        
        <div class="tile" onclick="openP('calc')">
            <div class="icon-box">üßÆ</div>
            <span>Calculator</span>
        </div>
        
        <div class="tile" onclick="openP('history')">
            <div class="icon-box">üìú</div>
            <span>Job History</span>
        </div>
        
        <div class="tile" onclick="openP('bank')">
            <div class="icon-box">üè¶</div>
            <span>Bank Setup</span>
        </div>
        
        <div class="tile" onclick="openP('readme')">
            <div class="icon-box">üìñ</div>
            <span>Read Me</span>
        </div>
    </div>
</div>

<div id="quotes" class="page">
    <div class="back-btn" onclick="closeP()">‚Üê Dashboard</div>
    <div class="card">
        <h2>Job Quotes</h2>
        <label>Client Name</label><input type="text" id="cn">
        <label>Labour Description</label><textarea id="dl" style="height:100px;"></textarea>
        <button class="save-btn" onclick="saveJ()">Save Job</button>
    </div>
</div>

<div id="calc" class="page">
    <div class="back-btn" onclick="closeP()">‚Üê Dashboard</div>
    <div class="card">
        <h2>Calculator</h2>
        <label>Hours</label><input type="number" id="h" oninput="runC()">
        <label>Rate (¬£)</label><input type="number" id="r" oninput="runC()">
        <label>Materials (¬£)</label><input type="number" id="m" oninput="runC()">
        <div id="big-total">¬£0.00</div>
    </div>
</div>

<div id="history" class="page">
    <div class="back-btn" onclick="closeP()">‚Üê Dashboard</div>
    <div class="card">
        <h2>History</h2>
        <div id="joblist"></div>
    </div>
</div>

<div id="bank" class="page">
    <div class="back-btn" onclick="closeP()">‚Üê Dashboard</div>
    <div class="card">
        <h2>Bank Details</h2>
        <label>Business Name</label><input type="text" id="sn" oninput="saveB('sn',this.value)">
        <label>Bank Name</label><input type="text" id="sb" oninput="saveB('sb',this.value)">
        <label>Sort Code</label><input type="text" id="sc" oninput="saveB('sc',this.value)">
        <label>Account No.</label><input type="text" id="an" oninput="saveB('an',this.value)">
    </div>
</div>

<div id="readme" class="page">
    <div class="back-btn" onclick="closeP()">‚Üê Dashboard</div>
    <div class="card">
        <h2>Read Me</h2>
        <p style="color:#aaa; line-height:1.6;">Vertical stack mode enabled. Optimized for one-handed mobile use.</p>
    </div>
</div>

<script>
    const KEY = "TBP_V59_STACK";
    const PREV = ["TBP_V58_FINAL", "TBP_V57_MASTER"];

    function openP(id) { document.getElementById(id).classList.add('active'); }
    function closeP() { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); }

    function saveB(k,v) { localStorage.setItem(KEY+k,v); }
    function getB(k) { 
        let v = localStorage.getItem(KEY+k);
        if(v) return v;
        for(let p of PREV){ let o = localStorage.getItem(p+k); if(o) return o; }
        return "";
    }

    function runC() {
        const h = parseFloat(document.getElementById('h').value)||0, 
              r = parseFloat(document.getElementById('r').value)||0, 
              m = parseFloat(document.getElementById('m').value)||0;
        document.getElementById('big-total').innerText = "¬£" + ((h*r)+m).toFixed(2);
    }

    window.onload = () => {
        ['sn', 'sb', 'sc', 'an'].forEach(i => document.getElementById(i).value = getB(i));
    };
</script>
</body>
</html>
