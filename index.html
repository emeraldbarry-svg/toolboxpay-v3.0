<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v17.2 FINAL</title>
    <style>
        /* BRANDING [cite: 2020-02-20, 2026-02-21] */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #111; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        
        header { background: #4a4a4a; padding: 15px; border-bottom: 3px solid #ff6600; text-align: center; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 1px; }
        .logo span { color: #ff6600; }

        /* FIXED NAV GRID [cite: 2026-02-28] */
        .nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; padding: 10px; background: #333; }
        .nav-btn { background: #222; border: 1px solid #444; padding: 12px 2px; text-align: center; border-radius: 5px; cursor: pointer; }
        .nav-btn span { color: #ff6600; font-size: 8px; font-weight: 900; text-transform: uppercase; display: block; }
        .nav-btn.active { background: #ff6600; border-color: #fff; }
        .nav-btn.active span { color: #fff; }

        /* CONTENT [cite: 2026-02-28] */
        #main { padding: 15px; }
        .page { display: none; }
        .page.active { display: block; }
        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 15px; padding: 20px; margin-bottom: 15px; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid #ff6600; padding-bottom: 5px; }
        
        /* BOXES */
        .label { color: #ff6600; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .value { background: #000; padding: 15px; border-radius: 8px; border: 1px solid #444; color: #fff; font-size: 18px; font-weight: 700; display: block; margin-bottom: 15px; }
        
        /* CALC */
        input { width: 100%; background: #000; border: 1px solid #ff6600; color: #fff; padding: 15px; border-radius: 10px; font-size: 20px; margin-bottom: 15px; }
        .res { font-size: 28px; color: #25D366; text-align: center; font-weight: 900; padding: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span>TOOLBOX</span>PAY</div>
    </header>

    <div class="nav">
        <div class="nav-btn active" onclick="tab('prof', this)"><span>Profile</span></div>
        <div class="nav-btn" onclick="tab('bank', this)"><span>Bank</span></div>
        <div class="nav-btn" onclick="tab('calc', this)"><span>Calc</span></div>
        <div class="nav-btn" onclick="tab('gal', this)"><span>Gallery</span></div>
    </div>

    <div id="main">
        <div id="prof" class="page active">
            <div class="card">
                <div class="title">Business Profile</div>
                <span class="label">Business Name</span>
                <span class="value">Toolboxpay</span>
                <span class="label">Specialising In</span>
                <span class="value">App development</span>
            </div>
        </div>

        <div id="bank" class="page">
            <div class="card">
                <div class="title">Bank Details</div>
                <span class="label">Bank Name</span>
                <span class="value">Nationwide</span>
                <span class="label">Sort Code</span>
                <span class="value">07-02-46</span>
                <span class="label">Account Number</span>
                <span class="value">30067390</span>
            </div>
        </div>

        <div id="calc" class="page">
            <div class="card">
                <div class="title">VAT Calculator</div>
                <span class="label">Net Amount (£)</span>
                <input type="number" id="net" placeholder="0.00" oninput="doCalc()">
                <div class="res" id="total">Total: £0.00</div>
            </div>
        </div>

        <div id="gal" class="page">
            <div class="card">
                <div class="title">Gallery</div>
                <p style="text-align:center; color:#888;">Camera access enabled.</p>
            </div>
        </div>
    </div>

    <script>
        function tab(id, btn) {
            var p = document.getElementsByClassName('page');
            for (var i=0; i<p.length; i++) p[i].style.display = 'none';
            var b = document.getElementsByClassName('nav-btn');
            for (var i=0; i<b.length; i++) b[i].classList.remove('active');
            document.getElementById(id).style.display = 'block';
            btn.classList.add('active');
        }

        function doCalc() {
            var n = parseFloat(document.getElementById('net').value) || 0;
            var t = n * 1.20;
            document.getElementById('total').innerText = "Total: £" + t.toFixed(2);
        }
    </script>
</body>
</html>
