<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v15.3</title>
    <style>
        /* CORE SETUP */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            background: #111; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 500px; margin: 0 auto; height: 100%;
            background: #4a4a4a; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background: #4a4a4a; padding: 15px 10px;
            border-bottom: 3px solid #ff6600;
            flex-shrink: 0; z-index: 9999;
        }

        .logo { text-align: center; font-size: 24px; font-weight: 900; margin-bottom: 15px; color: #fff; }
        .logo span { color: #ff6600; }

        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        
        .nav-btn { 
            background: #222; border: 2px solid #444; border-radius: 12px; 
            padding: 15px 5px; text-align: center; cursor: pointer;
            touch-action: manipulation;
        }
        
        .nav-btn i, .nav-btn span { pointer-events: none; display: block; }
        .nav-btn i { font-style: normal; font-size: 20px; margin-bottom: 5px; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { 
            flex-grow: 1; overflow-y: auto; padding: 20px;
            background: #4a4a4a; -webkit-overflow-scrolling: touch;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 25px; border: 1px solid #333; margin-bottom: 20px; }
        .title { color: #ff6600; font-size: 20px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 10px; text-align: center; }
        
        label { display: block; font-size: 11px; color: #ff6600; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 16px; border-radius: 10px; font-size: 16px; margin-bottom: 15px; outline: none; }
        
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 20px; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; font-size: 16px; margin-bottom: 10px; }
        .btn-red { background: #ff4444; color: #fff; }
        .btn-orange { background: #ff6600; color: #fff; }
        .btn-plus { width: 50px; height: 50px; background: #ff6600; color: #fff; border-radius: 10px; border: none; font-size: 24px; font-weight: 900; margin-bottom: 15px; }

        /* EXPENSE STYLING */
        #receipt-preview { width: 100%; height: 200px; background: #000; border-radius: 12px; border: 2px dashed #444; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; overflow: hidden; }
        #receipt-preview img { width: 100%; height: 100%; object-fit: contain; }
        
        .exp-item-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .exp-item-row input[type="text"] { flex: 2; margin-bottom: 0; }
        .exp-item-row input[type="number"] { flex: 1; margin-bottom: 0; }

        .expense-log-card { background: #111; padding: 15px; border-radius: 12px; border-left: 5px solid #ff6600; margin-bottom: 12px; color: #fff; }
        .expense-log-card img { width: 50px; height: 50px; border-radius: 5px; float: left; margin-right: 15px; background: #222; object-fit: cover; }
        .expense-log-card b { color: #ff6600; }
        .expense-log-card small { color: #888; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn" onclick="show('readme')"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn" onclick="show('quotes')"><i>üìù</i><span>Quotes</span></div>
            <div class="nav-btn active" id="btn-expenses" onclick="show('expenses')"><i>üßæ</i><span>Expenses</span></div>
            <div class="nav-btn" onclick="show('calc')"><i>üßÆ</i><span>Calc</span></div>
            <div class="nav-btn" onclick="show('gallery')"><i>üì∏</i><span>Gallery</span></div>
            <div class="nav-btn" onclick="show('profile')"><i>üè¶</i><span>Profile</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-expenses" class="page active">
            <div class="card">
                <div class="title">Expense Logger</div>
                
                <div id="receipt-preview">
                    <span id="exp-preview-text" style="color:#666; font-weight:800;">RECEIPT PREVIEW</span>
                    <img id="exp-img-output" style="display:none;">
                </div>

                <div id="exp-capture-zone">
                    <label>Snap Receipt</label>
                    <input type="file" id="exp-file-input" accept="image/*" capture="environment" onchange="handleExpCapture(this)">
                </div>

                <div id="exp-review-controls" style="display:none; gap:10px; margin-bottom:15px;">
                    <button class="btn-green btn-red" onclick="retakeExp()">RETAKE ‚ùå</button>
                    <button class="btn-green" onclick="acceptExp()">ACCEPT ‚úÖ</button>
                </div>

                <div id="exp-details" style="display:none;">
                    <label>Date of Expense</label>
                    <input type="date" id="exp-date">

                    <label>Items Purchased</label>
                    <div id="exp-items-container">
                        <div class="exp-item-row">
                            <input type="text" placeholder="Item (e.g. Nails)" class="exp-desc">
                            <input type="number" placeholder="¬£" class="exp-val">
                        </div>
                    </div>
                    <button class="btn-plus" onclick="addExpRow()">+</button>

                    <button class="btn-green btn-orange" onclick="saveExpense()">LOG EXPENSE</button>
                </div>
            </div>

            <div id="expense-list"></div>
        </div>

        <div id="p-readme" class="page"><div class="card"><div class="title">Manual</div></div></div>
        <div id="p-quotes" class="page">
            <div class="card">
                <div class="title">Job Quote</div>
                <label>Date</label><input type="date" id="q-date">
                <label>Customer Name</label><input type="text" id="q-cust-name">
                <label>Address</label><input type="text" id="q-addr">
                <label>Work Description</label><textarea id="q-work"></textarea>
                <div class="total-box"><div class="total-val">¬£0.00</div></div>
                <button class="btn-green">Send Quote</button>
            </div>
        </div>
        <div id="p-calc" class="page"><div class="card"><div class="title">Calc</div></div></div>
        <div id="p-gallery" class="page"><div class="card"><div class="title">Gallery</div></div></div>
        <div id="p-profile" class="page"><div class="card"><div class="title">Profile</div></div></div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        if(document.getElementById('btn-' + id)) document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('viewport').scrollTop = 0;
    }

    /* EXPENSE ENGINE [cite: 2026-02-28] */
    function handleExpCapture(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('exp-img-output').src = e.target.result;
                document.getElementById('exp-img-output').style.display = "block";
                document.getElementById('exp-preview-text').style.display = "none";
                document.getElementById('exp-capture-zone').style.display = "none";
                document.getElementById('exp-review-controls').style.display = "flex";
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function retakeExp() {
        document.getElementById('exp-img-output').src = "";
        document.getElementById('exp-img-output').style.display = "none";
        document.getElementById('exp-preview-text').style.display = "block";
        document.getElementById('exp-capture-zone').style.display = "block";
        document.getElementById('exp-review-controls').style.display = "none";
        document.getElementById('exp-details').style.display = "none";
    }

    function acceptExp() {
        document.getElementById('exp-review-controls').style.display = "none";
        document.getElementById('exp-details').style.display = "block";
    }

    function addExpRow() {
        const container = document.getElementById('exp-items-container');
        const row = document.createElement('div');
        row.className = 'exp-item-row';
        row.innerHTML = `<input type="text" placeholder="Item" class="exp-desc"><input type="number" placeholder="¬£" class="exp-val">`;
        container.appendChild(row);
    }

    function saveExpense() {
        const date = document.getElementById('exp-date').value;
        const img = document.getElementById('exp-img-output').src;
        const descs = document.querySelectorAll('.exp-desc');
        const vals = document.querySelectorAll('.exp-val');
        
        let items = [];
        let total = 0;
        descs.forEach((d, i) => {
            if(d.value) {
                let v = parseFloat(vals[i].value) || 0;
                items.push(d.value + " (¬£" + v.toFixed(2) + ")");
                total += v;
            }
        });

        let expenses = JSON.parse(localStorage.getItem('TBP_EXPENSES') || "[]");
        expenses.unshift({ date, img, items: items.join(", "), total: total.toFixed(2) });
        localStorage.setItem('TBP_EXPENSES', JSON.stringify(expenses));

        retakeExp();
        renderExpenses();
    }

    function renderExpenses() {
        let expenses = JSON.parse(localStorage.getItem('TBP_EXPENSES') || "[]");
        let h = "";
        expenses.forEach(e => {
            h += `<div class="expense-log-card">
                    <img src="${e.img}">
                    <b>Total: ¬£${e.total}</b>
                    <small>${e.date}</small>
                    <div style="font-size:11px; margin-top:5px; color:#aaa;">${e.items}</div>
                    <div style="clear:both;"></div>
                  </div>`;
        });
        document.getElementById('expense-list').innerHTML = h;
    }

    window.onload = function() {
        renderExpenses();
        document.getElementById('exp-date').valueAsDate = new Date();
    };
</script>
</body>
</html>
