<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay v5.1</title>
    <style>
        :root { --org: #ff6600; --bg: #0b1521; --crd: #1a2635; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; padding: 15px; display: flex; justify-content: center; }
        .shell { width: 100%; max-width: 360px; }
        .logo { text-align: center; margin-bottom: 20px; font-size: 26px; font-weight: 800; }
        .logo span { color: var(--org); }
        .nav-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        #back-btn { display: none; flex: 1; padding: 12px; border: 1px solid var(--org); color: var(--org); background: none; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .screen { display: none; }
        .active { display: block !important; }
        .tile { background: var(--crd); padding: 20px; border-radius: 12px; border: 1px solid #233554; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tile h3 { color: var(--org); text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        .tile p { font-size: 11px; color: #8892b0; margin-top: 3px; }
        .tag { color: var(--org); font-size: 10px; font-weight: 800; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid rgba(255,102,0,0.2); padding-bottom: 4px; }
        input, textarea { width: 100%; padding: 14px; background: var(--crd); border: 1px solid #233554; color: #fff; margin-bottom: 10px; border-radius: 8px; font-size: 16px; outline: none; display: block; }
        .total-box { border: 2px solid var(--org); padding: 18px; border-radius: 12px; text-align: right; background: rgba(255,102,0,0.05); margin: 15px 0; }
        .price { color: var(--org); font-size: 24px; font-weight: 800; }
        .btn-main { width: 100%; padding: 16px; background: var(--org); border: none; color: white; border-radius: 8px; margin-top: 8px; cursor: pointer; font-weight: 800; text-transform: uppercase; }
        
        /* History Items */
        .hist-item { background: var(--crd); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--org); display: flex; justify-content: space-between; align-items: center; }
        .hist-info { flex: 1; }
        .del-btn { background: #ff4444; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 10px; font-weight: 800; margin-left: 10px; }
        .stats-box { background: rgba(255,102,0,0.1); padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center; border: 1px dashed var(--org); }
    </style>
</head>
<body>

<div class="shell">
    <div class="nav-bar"><button id="back-btn" onclick="go('dash')">← BACK</button></div>
    <div class="logo"><span>toolbox</span>pay <small style="font-size: 9px; color: #8892b0;">v5.1</small></div>

    <div id="scr-dash" class="screen active">
        <div class="tile" onclick="go('calc')"><div><h3>Labour & Materials</h3><p>Create Quote</p></div><span>→</span></div>
        <div class="tile" onclick="go('hist')"><div><h3>Job History</h3><p>View saved quotes</p></div><span>→</span></div>
        <div class="tile" onclick="go('biz')"><div><h3>Business Details</h3><p>Company info</p></div><span>→</span></div>
        <div class="tile" onclick="go('bank')"><div><h3>Bank Details</h3><p>Payment info</p></div><span>→</span></div>
    </div>

    <div id="scr-calc" class="screen">
        <div class="tag">Quote Details</div>
        <input type="text" id="job-ref" placeholder="Job Reference (e.g. 12 High St)">
