<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.51 STABLE</title>
    <style>
        /* THE INDUSTRIAL LOCK */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif !important; font-weight: 900 !important; }
        body { background-color: #1a1a1a; color: #ffffff; padding: 15px; display: flex; flex-direction: column; align-items: center; }

        .app-wrap { width: 100%; max-width: 500px; }

        /* HEADER */
        header { padding: 20px 0; text-align: center; border-bottom: 2px solid #333; margin-bottom: 15px; }
        .logo { font-size: 30px; text-transform: uppercase; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        /* NAV GRID */
        .nav-box { 
            background: #000; padding: 12px; border: 4px solid #444; 
            border-bottom: 8px solid #ff6600; border-radius: 15px; margin-bottom: 25px; 
        }
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* THE BUTTONS */
        .btn-link { 
            height: 60px; background: #333; color: #ff6600; border: 3px solid #555; 
            border-radius: 12px; text-transform: uppercase; cursor: pointer; 
            font-size: 14px; display: flex; align-items: center; justify-content: center;
            text-decoration: none;
        }
        .btn-link.active { background: #ff6600 !important; color: #fff !important; border-color: #fff !important; }

        /* CONTENT CARDS */
        .card-view { display: none; background: #111; padding: 25px; border-radius: 20px; border: 8px solid #ff6600; }
        .card-view.open { display: block !important; }
        
        .title { color: #ff6600; font-size: 24px; text-transform: uppercase; margin-bottom: 25px; text-align: center; }

        /* INPUTS - BRITISH ENGLISH */
        .lbl { color: #ffffff; font-size: 14px; display: block; margin-bottom: 8px; text-transform: uppercase; }
        input, textarea { 
            width: 100% !important; background: #ffffff !important; color: #000000 !important; 
            border: 6px solid #ff6600 !important; border-radius: 15px !important; 
            font-size: 22px !important; padding: 18px !important; margin-bottom: 25px !important;
            display: block !important; outline: none !important;
        }
        textarea { min-height: 120px; resize: none; }

        /* RESULTS */
        .res-display { background: #000; padding: 30px; border-radius: 15px; border: 6px solid #ff6600; text-align: center; }
        .res-num { font-size: 45px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="app-wrap">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        
        <div class="nav-box">
            <div class="nav-grid">
                <button class="btn-link active" id="tab-1" onclick="jump(1)">Profile</button>
                <button class="btn-link" id="tab-2" onclick="jump(2)">Bank</button>
                <button class="btn-link" id="tab-3" onclick="jump(3)">VAT</button>
                <button class="btn-link" id="tab-4" onclick="jump(4)">Biz Calc</button>
            </div>
        </div>

        <main id="content-area">
            <div class="card-view open" id="view-1">
                <h2 class="title">BUSINESS PROFILE</h2>
                <label class="lbl">TRADING NAME</label>
                <input type="text" id="z_name" placeholder="Name" oninput="keep('z_name')">
                <label class="lbl">SPECIALISING IN</label>
                <input type="text" id="z_trade" placeholder="Trade" oninput="keep('z_trade')">
                <label class="lbl">ADDRESS</label>
                <textarea id="z_addr" placeholder="Address" oninput="keep('z_addr')"></textarea>
            </div>
