<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay | Terminal</title>
    <style>
        body, html { margin: 0; padding: 0; background: #2F3542; height: 100%; font-family: sans-serif; overflow: hidden; }
        #app { height: 100vh; display: flex; flex-direction: column; color: #fff; }
        .header { padding: 25px 15px; background: #111; border-bottom: 3px solid orange; text-align: center; }
        .logo-tool { color: orange; font-weight: 900; font-size: 1.8rem; letter-spacing: -1.5px; }
        .logo-pay { color: #fff; font-weight: 300; font-size: 1.8rem; letter-spacing: -1.5px; }
        .sub-head { color: orange; font-size: 0.6rem; font-weight: 900; letter-spacing: 5px; text-transform: uppercase; margin-top: 5px; }
        .content { flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .card { width: 100%; max-width: 380px; background: rgba(0,0,0,0.5); padding: 30px; border-radius: 28px; border: 1px solid #444; box-sizing: border-box; }
        label { font-size: 0.65rem; color: orange; font-weight: bold; display: block; margin-bottom: 6px; text-transform: uppercase; }
        input { width: 100%; background: #000; border: 1px solid #555; color: #fff; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .amt { font-size: 1.4rem; font-weight: bold; color: #2ecc71; }
        button { width: 100%; padding: 20px; background: #2ecc71; color: #fff; border: none; border-radius: 15px; font-weight: 900; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #555; cursor: not-allowed; }
        .footer { background: #111; padding: 20px 10px 45px 10px; border-top: 1px solid #222; display: flex; justify-content: space-around; }
        .nav { color: orange; font-weight: bold; font-size: 0.75rem; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div><span class="logo-tool">toolbox</span><span class="logo-pay">pay</span></div>
            <div class="sub-head">Specialised Payments</div>
        </div>
        <div class="content">
            <div class="card">
                <label>Client Name</label>
                <input type="text" id="c" placeholder="Full Name">
                <label>Labour Total (£)</label>
                <input type="number" id="a" class="amt" placeholder="0.00">
                <button id="btn" onclick="process()">CONFIRM TRANSACTION</button>
            </div>
            <div style="margin-top:20px; color:#555; font-size:0.6rem; font-family:monospace;">STABLE_v11.4_PRO</div>
        </div>
        <div class="footer">
            <div class="nav">BILLING</div>
            <div class="nav" style="color:#333">TERMS</div>
        </div>
    </div>
    <script>
        function process() {
            const btn = document.getElementById('btn');
            const name = document.getElementById('c').value;
            const amt = document.getElementById('a').value;
            
            if(!name || !amt) return alert("Please fill in all specialised fields.");

            btn.disabled = true;
            btn.innerText = "SPECIALISING...";
            
            setTimeout(() => {
                alert("ToolboxPay: £" + amt + " logged for " + name);
                btn.disabled = false;
                btn.innerText = "CONFIRM TRANSACTION";
            }, 1500);
        }
    </script>
</body>
</html>
