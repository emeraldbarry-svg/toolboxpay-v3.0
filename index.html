<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Record Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        
        /* BRANDING AREA */
        .logo-area { text-align: center; padding: 20px 0; }
        .logo-text { font-size: 42px; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; line-height: 1; }
        .page-tag { font-size: 10px; font-weight: 900; color: #94A3B8; letter-spacing: 0.4em; text-transform: uppercase; margin-top: 10px; }

        /* REFINED PRICE DISPLAY */
        .total-display-card {
            background: linear-gradient(145deg, #1E293B, #141D36);
            border: 2px solid var(--toolbox-orange);
            border-radius: 32px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .total-label { font-size: 12px; font-weight: 900; color: var(--toolbox-orange); text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 15px; display: block; }
        .total-amount { font-size: 72px; font-weight: 900; color: #FFFFFF; line-height: 1; display: flex; justify-content: center; align-items: flex-start; }
        .currency { font-size: 32px; margin-top: 8px; margin-right: 4px; color: var(--toolbox-orange); }

        /* WORK RECORDING AREA */
        .work-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 28px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .record-btn-container { display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .record-btn {
            width: 85px; height: 85px; border-radius: 50%;
            background: rgba(255, 149, 0, 0.1);
            border: 3px solid var(--toolbox-orange);
            display: flex; align-items: center; justify-content: center;
            font-size: 34px; cursor: pointer; transition: 0.3s;
        }
        .record-btn.active {
            background: var(--toolbox-orange);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 149, 0, 0.4);
            animation: pulse 1.5s infinite;
        }

        .notes-box {
            background: #0F172A;
            border-radius: 20px;
            padding: 20px;
            min-height: 100px;
            font-size: 16px;
            color: #94A3B8;
            border: 1px solid rgba(255,255,255,0.05);
            line-height: 1.5;
        }

        .btn-submit { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 24px; border-radius: 20px; width: 100%; border: none; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .nav-link { color: #57657a; font-weight: 900; text-transform: uppercase; font-size: 11px; text-decoration: none; margin-top: 10px; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="logo-area">
            <div class="logo-text">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </div>
            <div class="page-tag">Labour & Costs</div>
        </header>

        <section class="total-display-card">
            <span class="total-label">Total to Charge</span>
            <div class="total-amount">
                <span class="currency">¬£</span><span id="priceValue">0.00</span>
            </div>
        </section>

        <section class="work-card">
            <div class="record-btn-container">
                <div id="micBtn" onclick="toggleRecording()" class="record-btn">üéôÔ∏è</div>
                <span id="statusLabel" class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Tap to Record Work</span>
            </div>

            <div>
                <span class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-3 block">Job Notes</span>
                <div id="transcription" class="notes-box">...describe the work or costs</div>
            </div>

            <button class="btn-submit">Finalise & Pay</button>
        </section>

        <a href="dashboard.html" class="nav-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        let recognition;
        let isRecording = false;
        let silenceTimer;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-GB';

            recognition.onresult = (event) => {
                resetTimer();
                let text = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    text += event.results[i][0].transcript;
                }
                document.getElementById('transcription').innerText = text;
                document.getElementById('transcription').style.color = "#FFFFFF";

                const numbers = text.match(/\d+/g);
                if (numbers) {
                    document.getElementById('priceValue').innerText = parseFloat(numbers[numbers.length - 1]).toFixed(2);
                }
            };
            recognition.onend = () => { if(isRecording) recognition.start(); };
        }

        function toggleRecording() {
            const btn = document.getElementById('micBtn');
            const label = document.getElementById('statusLabel');
            if (!isRecording) {
                recognition.start();
                isRecording = true;
                btn.classList.add('active');
                label.innerText = "Listening to Work...";
                label.style.color = "#FF9500";
                resetTimer();
            } else {
                stopRecording();
            }
        }

        function stopRecording() {
            recognition.stop();
            isRecording = false;
            document.getElementById('micBtn').classList.remove('active');
            document.getElementById('statusLabel').innerText = "Tap to Record Work";
            document.getElementById('statusLabel').style.color = "#94A3B8";
            clearTimeout(silenceTimer);
        }

        function resetTimer() {
            clearTimeout(silenceTimer);
            silenceTimer = setTimeout(() => { if(isRecording) stopRecording(); }, 15000);
        }
    </script>
</body>
</html>
