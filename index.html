<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Pay v3.0 | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; }
        body { background-color: #05070A; color: #FFFFFF; font-family: 'Inter', sans-serif; min-height: 100vh; }
        .industrial-input { background: #11141B; border: 1px solid #1E232D; border-radius: 8px; color: white; padding: 12px; width: 100%; margin-bottom: 16px; outline: none; font-size: 16px; border-left: 3px solid transparent; transition: 0.3s; }
        .industrial-input:focus { border-left-color: var(--toolbox-orange); background: #161A22; }
        .main-display { background: #0B0E14; border: 1px solid #FF9500; border-radius: 24px; padding: 30px; }
        .label { font-size: 11px; font-weight: 900; color: #4B5563; text-transform: uppercase; letter-spacing: 0.15em; display: block; margin-bottom: 8px; }
        .orange-text { color: #FF9500; }
        .btn-orange { background: #FF9500; color: #000; font-weight: 900; text-transform: uppercase; padding: 16px; border-radius: 12px; transition: 0.3s; width: 100%; margin-top: 10px; }
        .logo-toolbox { color: #FF9500; }
        .logo-pay { color: #FFFFFF; }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="flex flex-col items-center mb-8">
        <h1 class="text-3xl md:text-4xl font-black uppercase tracking-tighter">
            <span class="logo-toolbox">toolbox</span><span class="logo-pay">pay</span>
        </h1>
        <div class="text-slate-500 font-bold tracking-[0.3em] text-[10px] mt-1 uppercase">Command Centre</div>
    </header>

    <div class="flex flex-col lg:flex-row gap-6 max-w-6xl mx-auto w-full">
        <aside class="w-full lg:w-1/3 bg-[#0B0E14] border border-[#1E232D] rounded-3xl p-6">
            <span class="label">Work Description</span>
            <textarea id="workDesc" class="industrial-input h-32" placeholder="e.g. 500 labour..."></textarea>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <span class="label">Labour £</span>
                    <input type="number" id="labour" class="industrial-input" value="0">
                </div>
                <div>
                    <span class="label">Parts £</span>
                    <input type="number" id="parts" class="industrial-input" value="0">
                </div>
            </div>
            
            <button onclick="window.print()" class="btn-orange">Print Document</button>
        </aside>

        <main class="w-full lg:flex-1">
            <div class="main-display h-full flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-slate-400 font-bold uppercase tracking-widest text-xs">Total Revenue</span>
                        <span id="dispRevenue" class="text-xl font-black">£0.00</span>
                    </div>
                    <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-6">
                        <span class="text-red-500 font-bold uppercase tracking-widest text-xs">Tax Reserve (20%)</span>
                        <span id="dispTax" class="text-xl font-black text-red-500">-£0.00</span>
                    </div>
                </div>

                <div class="text-center lg:text-right mt-10">
                    <span class="text-[#00FF88] font-black uppercase tracking-tighter text-lg block mb-2">Take Home:</span>
                    <span id="dispTakeHome" class="text-5xl md:text-7xl font-black orange-text">£0.00</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        function update() {
            const desc = document.getElementById('workDesc').value.toUpperCase();
            let lab = parseFloat(document.getElementById('labour').value) || 0;
            let part = parseFloat(document.getElementById('parts').value) || 0;
            const labMatch = desc.match(/(\d+)\s*LABOUR/);
            if(labMatch && lab === 0) lab = parseFloat(labMatch[1]);
            const rev = lab + part;
            const tax = rev * 0.20;
            document.getElementById('dispRevenue').innerText = `£${rev.toFixed(2)}`;
            document.getElementById('dispTax').innerText = `-£${tax.toFixed(2)}`;
            document.getElementById('dispTakeHome').innerText = `£${(rev - tax).toFixed(2)}`;
        }
        document.querySelectorAll('input, textarea').forEach(el => el.addEventListener('input', update));
    </script>
</body>
</html>
