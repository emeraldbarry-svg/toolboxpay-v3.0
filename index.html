<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v2.3 Ironclad</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; }
        .wrap { max-width: 480px; margin: 0 auto; padding: 20px; }
        
        /* Core Labels & Inputs */
        label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; text-transform: uppercase; font-weight: 900; }
        input, textarea { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 18px; border-radius: 12px; font-size: 17px; outline: none; margin-bottom: 20px;
        }
        input:focus { border-color: #ff6600; }

        /* Branding */
        .logo { text-align: center; padding: 40px 0; font-size: 40px; font-weight: 900; letter-spacing: -2px; }
        .logo span { color: #ff6600; }

        /* Buttons */
        .btn-orange { 
            width: 100%; background: #ff6600; color: #000; padding: 22px; border: none; 
            border-radius: 15px; font-size: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; 
        }
        
        /* Grid & History */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .img-sq { aspect-ratio: 1; background: #111; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .img-sq img { width: 100%; height: 100%; object-fit: cover; }
        
        .log-item { padding: 20px 0; border-bottom: 1px solid #222; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; margin-bottom: 8px; }
        .b-due { background: #000; color: #ff6600; border: 1px solid #ff6600; }
        .b-paid { background: #2ecc71; color: #000; }
    </style>
</head>
<body>

<div class="wrap">
    
    <div class="logo"><span>toolbox</span>pay</div>

    <div style="background:#111; border:1px solid #222; border-radius:24px; padding:30px; margin-bottom:40px;">
        <h2 style="color:#ff6600; font-size:14px; text-transform:uppercase; margin:0 0 25px 0; border-bottom:1px solid #333; padding-bottom:10px;">New Quote</h2>
        <label>Client Name</label><input type="text" id="cn" placeholder="Name">
        <label>Description of Labour</label><textarea id="dl" style="height:100px;" placeholder="What work?"></textarea>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Hours</label><input type="number" id="h" oninput="calc()"></div>
            <div style="flex:1;"><label>Rate (£)</label><input type="number" id="r" oninput="calc()"></div>
        </div>
        <label>Materials Cost (£)</label><input type="number" id="m" oninput="calc()">
        <div id="tot" style="font-size:60px; font-weight:900; color:#ff6600; text-align:right; margin-bottom:20px;">£0.00</div>
        <button class="btn-orange" onclick="save()">Save & Log Quote</button>
    </div>

    <div style="background:#111; border:1px solid #222; border-radius:24px; padding:30px; margin-bottom:40px;">
        <h2 style="color:#ff6600; font-size:14px; text-transform:uppercase; margin:0 0 20px 0;">Job Photos</h2>
        <label style="display:block; width:100%; padding:15px; border:1px dashed #ff6600; text-align:center; border-radius:10px; color:#ff6600; cursor:pointer; font-weight:800;">
            + ADD PHOTO<input type="file" accept="image/*" style="display:none;" onchange="addPic(this)">
        </label>
        <div class="grid" id="gallery"></div>
    </div>

    <div style="background:#111; border:1px solid #222; border-radius:24px; padding:30px; margin-bottom:40px;">
        <h2 style="color:#ff6600; font-size:14px; text-transform:uppercase; margin:0 0 20px 0;">Job History</h2>
        <div id="list"></div>
    </div>

    <div style="background:#111; border:1px solid #222; border-radius:24px; padding:30px; margin-bottom:40px;">
        <h2 style="color:#ff6600; font-size:14px; text-transform:uppercase; margin:0 0 25px 0;">Business & Bank Setup</h2>
        <label>Business Name</label><input type="text" id="sn" oninput="st('sn',this.value)">
        <label>Address</label><textarea id="sa" oninput="st('sa',this.value)" style="height:80px;"></textarea>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Bank Name</label><input type="text" id="sb" oninput="st('sb',this.value)"></div>
            <div style="flex:1;"><label>Sort Code</label><input type="text" id="sc" oninput="st('sc',this.value)"></div>
        </div>
        <label>Account Number</label><input type="text" id="an" oninput="st('an',this.value)">
    </div>

</div>

<script>
    const K = "TBP_V23_IRON";
    function st(k,v){ localStorage.setItem(K+k,v); }
    function gt(k){ return localStorage.getItem(K+k) || ""; }

    function calc() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const r = parseFloat(document.getElementById('r').value) || 0;
        const m = parseFloat(document.getElementById('m').value) || 0;
        document.getElementById('tot').innerText = "£" + ((h * r) + m).toFixed(2);
    }

    function addPic(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                let pics = JSON.parse(localStorage.getItem(K+'pics') || '[]');
                pics.unshift(e.target.result);
                localStorage.setItem(K+'pics', JSON.stringify(pics.slice(0, 9)));
                drawPics();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function drawPics() {
        const pics = JSON.parse(localStorage.getItem(K+'pics') || '[]');
        document.getElementById('gallery').innerHTML = pics.map(p => `<div class="img-sq"><img src="${p}"></div>`).join('');
    }

    function save() {
        const j = {
            id: Date.now(),
            n: document.getElementById('cn').value || "Client",
            l: document.getElementById('dl').value || "Labour description.",
            t: document.getElementById('tot').innerText,
            d: new Date().toLocaleDateString('en-GB'),
            p: false
        };
        let jobs = JSON.parse(localStorage.getItem(K+'jobs') || '[]');
        jobs.unshift(j);
        localStorage.setItem(K+'jobs', JSON.stringify(jobs));
        ['cn','dl','h','r','m'].forEach(i => document.getElementById(i).value = "");
        document.getElementById('tot').innerText = "£0.00";
        drawJobs();
    }

    function toggle(id) {
        let jobs = JSON.parse(localStorage.getItem(K+'jobs') || '[]');
        const i = jobs.findIndex(x => x.id === id);
        jobs[i].p = !jobs[i].p;
        localStorage.setItem(K+'jobs', JSON.stringify(jobs));
        drawJobs();
    }

    function drawJobs() {
        const jobs = JSON.parse(localStorage.getItem(K+'jobs') || '[]');
        document.getElementById('list').innerHTML = jobs.map(j => `
            <div class="log-item">
                <div class="badge ${j.p ? 'b-paid' : 'b-due'}" onclick="toggle(${j.id})">${j.p ? 'PAID' : 'DUE'}</div>
                <div style="display:flex; justify-content:space-between; font-weight:900;"><span>${j.n}</span><span style="color:#ff6600;">${j.t}</span></div>
                <div style="font-size:12px; color:#555; margin:4px 0;">${j.d}</div>
                <div style="font-size:14px; color:#999; margin-top:8px;">${j.l}</div>
            </div>
        `).join('') || '<p style="color:#333;">No history.</p>';
    }

    window.onload = () => {
        ['sn','sa','sb','sc','an'].forEach(id => document.getElementById(id).value = gt(id));
        drawPics();
        drawJobs();
    };
</script>
</body>
</html>
