<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | New Settlement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 12px; display: block; }
        
        /* OVERSIZED PRICE BOX */
        .price-container {
            background: #0F172A;
            border: 2px solid var(--toolbox-orange);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: inset 0 0 20px rgba(255, 149, 0, 0.1);
        }
        .price-display {
            font-size: 64px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1;
            letter-spacing: -0.02em;
        }
        .price-symbol { color: var(--toolbox-orange); margin-right: 4px; }

        /* VOICE BUTTON */
        .voice-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255, 149, 0, 0.1);
            border: 2px solid var(--toolbox-orange);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; cursor: pointer; transition: 0.3s;
            margin: 0 auto;
        }
        .voice-btn.recording {
            background: var(--toolbox-orange);
            color: #000;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            70% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .output-box { 
            background: #0F172A; border-radius: 16px; padding: 20px; 
            min-height: 80px; font-size: 14px; color: #94A3B8;
            border-left: 4px solid var(--toolbox-orange);
        }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 16px; width: 100%; border: none; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .nav-link { color: #94A3B8; font-weight: 900; text-transform: uppercase; font-size: 11px; text-decoration: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="text-center pt-4">
            <h1 class="text-4xl font-black uppercase tracking-tighter mb-1">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </h1>
            <div style="color: #94A3B8;" class="font-black tracking-[0.3em] text-[10px] uppercase">New Settlement</div>
        </header>

        <section class="price-container">
            <span class="label-text">Settlement Total</span>
            <div class="price-display"><span class="price-symbol">¬£</span><span id="totalDisplay">0.00</span></div>
        </section>

        <section class="card text-center">
            <div id="micBtn" onclick="toggleDictation()" class="voice-btn mb-4">üéôÔ∏è</div>
            <div id="statusText" class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Tap to dictate labour</div>
        </section>

        <section class="card">
            <span class="label-text">Live Transcription</span>
            <div id="dictationOutput" class="output-box">...waiting for input</div>
            <button class="btn-main">Submit Settlement</button>
        </section>

        <a href="dashboard.html" class="nav-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        let recognition;
        let isRecording = false;
        let silenceTimer;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-GB';

            recognition.onresult = (event) => {
                resetSilenceTimer();
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('dictationOutput').innerText = transcript;
                
                // Simple logic to extract numbers for the price display
                const matches = transcript.match(/\d+/g);
                if (matches) {
                    const lastMatch = matches[matches.length - 1];
                    document.getElementById('totalDisplay').innerText = parseFloat(lastMatch).toFixed(2);
                }
            };

            recognition.onend = () => { if (isRecording) recognition.start(); };
        }

        function toggleDictation() {
            const btn = document.getElementById('micBtn');
            const status = document.getElementById('statusText');
            if (!isRecording) {
                recognition.start();
                isRecording = true;
                btn.classList.add('recording');
                status.innerText = "Listening...";
                status.style.color = "#FF9500";
                resetSilenceTimer();
            } else {
                stopDictation();
            }
        }

        function stopDictation() {
            recognition.stop();
            isRecording = false;
            document.getElementById('micBtn').classList.remove('recording');
            document.getElementById('statusText').innerText = "Tap to dictate labour";
            document.getElementById('statusText').style.color = "#94A3B8";
            clearTimeout(silenceTimer);
        }

        function resetSilenceTimer() {
            clearTimeout(silenceTimer);
            silenceTimer = setTimeout(() => {
                if (isRecording) stopDictation();
            }, 15000);
        }
    </script>
</body>
</html>
