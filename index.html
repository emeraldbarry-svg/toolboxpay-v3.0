<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v21.20 BALANCED</title>
    <style>
        /* RESET & BRITISH TYPOGRAPHY [cite: 2020-02-20, 2026-02-28] */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Arial, sans-serif !important; 
            font-weight: 700 !important;
        }
        
        body { background-color: #2a2a2a; color: #ffffff; padding-top: 140px; }

        /* REFINED HEADER [cite: 2020-02-20] */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: #2a2a2a; }
        header { background: #1a1a1a; padding: 20px 0; text-align: center; border-bottom: 6px solid #ff6600; }
        .logo { font-size: 28px; text-transform: uppercase; letter-spacing: 1px; }
        .logo .orange { color: #ff6600; }
        .logo .white { color: #ffffff; }

        nav { background: #000; overflow-x: auto; border-bottom: 2px solid #444; }
        .nav-inner { display: flex; padding: 15px; gap: 12px; width: max-content; }
        .nav-btn { 
            width: 110px; padding: 15px 0; background: #333; color: #ff6600; 
            text-align: center; border-radius: 10px; 
            font-size: 13px; border: 1px solid #555; text-transform: uppercase;
        }

        /* BALANCED CONTAINERS [cite: 2026-02-28] */
        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .card { display: none; background: #1a1a1a; padding: 25px; border-radius: 20px; border: 4px solid #ff6600; }
        .active { display: block !important; }

        .title { color: #ff6600; font-size: 24px; text-transform: uppercase; margin-bottom: 25px; text-align: center; }
        .label { color: #ffffff; font-size: 14px; display: block; margin-bottom: 10px; text-transform: uppercase; opacity: 0.9; }

        /* THE PRECISION FIELD FIX [cite: 2026-02-28] */
        input, textarea { 
            width: 100% !important; 
            display: block !important;
            background: #ffffff !important; 
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            border: 3px solid #ff6600 !important; 
            border-radius: 12px !important;
            margin-bottom: 25px !important; 
            font-size: 20px !important; /* Large but readable [cite: 2026-02-28] */
            outline: none !important;
            padding: 18px !important; /* Balanced padding [cite: 2026-02-28] */
            appearance: none !important;
            -webkit-appearance: none !important;
        }

        textarea { min-height: 120px !important; line-height: 1.4; }

        /* RESULTS AREA [cite: 2026-02-28] */
        .res-box { background: #000; padding: 25px; border-radius: 15px; border: 2px solid #ff6600; text-align: center; }
        .res-text { font-size: 36px; color: #ffffff; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <header><div class="logo"><span class="orange">TOOLBOX</span><span class="white">PAY</span></div></header>
        <nav>
            <div class="nav-inner">
                <div id="m1" class="nav-btn" style="background:#ff6600; color:#fff;" onclick="st(1)">Profile</div>
                <div id="m2" class="nav-btn" onclick="st(2)">Bank</div>
                <div id="m3" class="nav-btn" onclick="st(3)">VAT</div>
                <div id="m4" class="nav-btn" onclick="st(4)">Biz Calc</div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="v1" class="card active">
            <h2 class="title">Business Profile</h2>
            <label class="label">Full Trading Name</label>
            <input type="text" id="b1" placeholder="Enter Name" oninput="sv('b1')">
            
            <label class="label">Specialising In</label>
            <input type="text" id="b2" placeholder="e.g. Plumbing" oninput="sv('b2')">
            
            <label class="label">Business Address</label>
            <textarea id="b3" placeholder="Full Address" oninput="sv('b3')"></textarea>
        </div>

        <div id="v2" class="card">
            <h2 class="title">Bank Details</h2>
            <label class="label">Bank Institution</label>
            <input type="text" id="b4" placeholder="Bank Name" oninput="sv('b4')">
            <label class="label">Sort Code</label>
            <input type="text" id="b5" placeholder="00-00-00" oninput="sv('b5')">
            <label class="label">Account Number</label>
            <input type="text" id="b6" placeholder="8-Digits" oninput="sv('b6')">
        </div>

        <div id="v3" class="card">
            <h2 class="title">VAT Calculator</h2>
            <label class="label">Amount Before VAT (£)</label>
            <input type="number" id="vIn" oninput="doV()">
            <div class="res-box">
                <div style="color:#ff6600; font-size:14px; margin-bottom:10px;">TOTAL (INC 20% VAT)</div>
                <div id="vOut" class="res-text">£0.00</div>
            </div>
        </div>

        <div id="v4" class="card">
            <h2 class="title">Business Calc</h2>
            <label class="label">Labour Cost (£)</label>
            <input type="number" id="bL" oninput="doB()">
            <label class="label">Materials Cost (£)</label>
            <input type="number" id="bM" oninput="doB()">
            <label class="label">Profit Markup (%)</label>
            <input type="number" id="bMk" value="20" oninput="doB()">
            <div class="res-box">
                <div style="color:#ff6600; font-size:14px; margin-bottom:10px;">RECOMMENDED QUOTE</div>
                <div id="bQ" class="res-text">£0.00</div>
            </div>
        </div>
    </main>

<script>
    function st(n) {
        for(let i=1; i<=4; i++) {
            document.getElementById('v' + i).classList.remove('active');
            let b = document.getElementById('m' + i);
            b.style.background = '#333'; b.style.color = '#ff6600';
        }
        document.getElementById('v' + n).classList.add('active');
        let act = document.getElementById('m' + n);
        act.style.background = '#ff6600'; act.style.color = '#fff';
    }

    function sv(id) { localStorage.setItem('TBOX_V2120_' + id, document.getElementById(id).value); }

    function doV() {
        let n = parseFloat(document.getElementById('vIn').value) || 0;
        document.getElementById('vOut').innerText = "£" + (n * 1.2).toFixed(2);
    }

    function doB() {
        let l = parseFloat(document.getElementById('bL').value) || 0;
        let m = parseFloat(document.getElementById('bM').value) || 0;
        let mk = (parseFloat(document.getElementById('bMk').value) || 0) / 100;
        document.getElementById('bQ').innerText = "£" + ((l + m) * (1 + mk)).toFixed(2);
    }

    window.onload = function() {
        ['b1', 'b2', 'b3', 'b4', 'b5', 'b6'].forEach(id => {
            let val = localStorage.getItem('TBOX_V2120_' + id);
            if (val && document.getElementById(id)) document.getElementById(id).value = val;
        });
    };
</script>
</body>
</html>
