<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>TOOLBOXPAY v49.0</title>
    <style>
        /* Strict Orange & White Theme [cite: 2026-02-20, 2026-02-21] */
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
        }

        /* Fixed width to stop stretching [cite: 2026-03-02] */
        .app-container { 
            width: 360px; 
            margin: 0 auto; 
            padding: 10px; 
        }

        header { 
            text-align: center; 
            padding: 20px 0; 
            border-bottom: 3px solid #FF8C00; 
            margin-bottom: 20px; 
        }
        .logo-o { color: #FF8C00; font-weight: bold; font-size: 24px; }
        .logo-w { color: #fff; font-weight: bold; font-size: 24px; }

        /* Navigation Tabs - Side by Side [cite: 2026-03-02] */
        .nav-tabs { 
            display: table; 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 5px; 
            margin-bottom: 20px; 
        }
        .tab-link { 
            display: table-cell; 
            background: #222; 
            color: #fff; 
            border: 1px solid #FF8C00; 
            padding: 10px 5px; 
            text-align: center; 
            font-size: 11px; 
            font-weight: bold; 
            border-radius: 5px; 
            cursor: pointer;
        }
        .tab-link.active { background: #FF8C00; }

        /* Card Sections */
        .page { display: none; }
        .page.active { display: block; }
        .card { 
            background: #111; 
            border: 1px solid #FF8C00; 
            border-radius: 10px; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        h2 { color: #FF8C00; font-size: 18px; margin-top: 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Labels and Inputs [cite: 2026-02-20, 2026-02-26] */
        label { display: block; font-size: 11px; font-weight: bold; color: #ccc; margin-top: 15px; margin-bottom: 5px; }
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            border-radius: 5px; 
            border: none; 
            background: #fff; 
            color: #000; 
            font-size: 16px; 
            box-sizing: border-box; 
        }

        /* Chunky Action Buttons [cite: 2026-03-02] */
        .btn-chunky { 
            width: 100%; 
            padding: 18px; 
            background: #FF8C00; 
            color: #fff; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            text-transform: uppercase; 
            margin-top: 20px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

<div class="app-container">
    <header><span class="logo-o">TOOLBOX</span><span class="logo-w">PAY</span></header>

    <div class="nav-tabs">
        <div class="tab-link active" onclick="openPage('p', this)">PROFILE</div>
        <div class="tab-link" onclick="openPage('b', this)">BANK</div>
        <div class="tab-link" onclick="openPage('c', this)">CLIENT</div>
    </div>

    <div id="p" class="page active">
        <div class="card">
            <h2>Business Profile</h2>
            <label>TRADING NAME</label>
            <input type="text" id="p_name" oninput="sv(this)">
            <label>BUSINESS ADDRESS</label>
            <textarea id="p_addr" rows="3" oninput="sv(this)"></textarea>
        </div>
    </div>

    <div id="b" class="page">
        <div class="card">
            <h2>Bank Details</h2>
            <label>FULL BANK NAME</label>
            <input type="text" id="b_name" oninput="sv(this)">
            <label>SORT CODE</label>
            <input type="text" id="b_sort" placeholder="00-00-00" oninput="sv(this)">
            <label>ACCOUNT NUMBER</label>
            <input type="text" id="b_acc" oninput="sv(this)">
        </div>
    </div>

    <div id="c" class="page">
        <div class="card">
            <h2>Client Details</h2>
            <label>CLIENT NAME</label>
            <input type="text" id="c_name" oninput="sv(this)">
            <label>SITE ADDRESS</label>
            <textarea id="c_addr" rows="3" oninput="sv(this)"></textarea>
            <button class="btn-chunky" onclick="alert('Client Stored')">Store Details</button>
        </div>
    </div>
</div>

<script>
    function openPage(id, el) {
        var pages = document.getElementsByClassName('page');
        for (var i=0; i<pages.length; i++) { pages[i].classList.remove('active'); }
        document.getElementById(id).classList.add('active');
        
        var tabs = document.getElementsByClassName('tab-link');
        for (var j=0; j<tabs.length; j++) { tabs[j].classList.remove('active'); }
        el.classList.add('active');
    }

    /* Auto-Save [cite: 2026-02-26] */
    function sv(el) {
        localStorage.setItem('tbox_clean_' + el.id, el.value);
    }

    /* Auto-Load [cite: 2026-02-27] */
    window.onload = function() {
        var ids = ['p_name', 'p_addr', 'b_name', 'b_sort', 'b_acc', 'c_name', 'c_addr'];
        for (var i=0; i<ids.length; i++) {
            var val = localStorage.getItem('tbox_clean_' + ids[i]);
            if (val) document.getElementById(ids[i]).value = val;
        }
    }
</script>

</body>
</html>
