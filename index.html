<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>toolboxpay - v15.9</title>
    <style>
        /* CORE SETUP */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            background: #111; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 500px; margin: 0 auto; height: 100%;
            background: #4a4a4a; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background: #4a4a4a; padding: 10px;
            border-bottom: 3px solid #ff6600;
            flex-shrink: 0; z-index: 9999;
        }

        .logo-text { text-align: center; font-size: 20px; font-weight: 900; margin-bottom: 10px; color: #fff; }
        .logo-text span { color: #ff6600; }

        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        
        .nav-btn { 
            background: #222; border: 1px solid #444; border-radius: 8px; 
            padding: 8px 2px; text-align: center; cursor: pointer;
        }
        
        .nav-btn i { font-style: normal; font-size: 16px; display: block; margin-bottom: 2px; pointer-events: none; }
        .nav-btn span { color: #aaa; font-weight: 800; font-size: 8px; text-transform: uppercase; display: block; pointer-events: none; }
        
        .nav-btn.active { background: #ff6600 !important; border-color: #fff !important; }
        .nav-btn.active span { color: #fff !important; }

        #viewport { 
            flex-grow: 1; overflow-y: auto; padding: 15px;
            background: #4a4a4a; -webkit-overflow-scrolling: touch;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        .card { background: #1e1e1e; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; }
        .title { color: #ff6600; font-size: 18px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid #ff6600; padding-bottom: 8px; text-align: center; }
        
        label { display: block; font-size: 10px; color: #ff6600; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; margin-bottom: 12px; outline: none; }
        
        .btn-green { width: 100%; background: #25D366; color: #000; padding: 18px; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; font-size: 14px; cursor: pointer; }
        .btn-red { background: #ff4444; color: #fff; }
        .btn-orange { background: #ff6600; color: #fff; }
        .btn-plus { width: 50px; height: 50px; background: #ff6600; color: #fff; border-radius: 10px; border: none; font-size: 24px; font-weight: 900; margin-bottom: 15px; cursor: pointer; }

        /* EXPENSE ENGINE STYLES */
        #receipt-preview { width: 100%; height: 200px; background: #000; border-radius: 12px; border: 2px dashed #444; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; overflow: hidden; }
        #receipt-preview img { width: 100%; height: 100%; object-fit: contain; }
        
        .exp-item-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .exp-item-row input[type="text"] { flex: 2; margin-bottom: 0; }
        .exp-item-row input[type="number"] { flex: 1; margin-bottom: 0; }

        .expense-log-card { background: #111; padding: 15px; border-radius: 12px; border-left: 5px solid #ff6600; margin-bottom: 12px; color: #fff; position: relative; }
        .expense-log-card img { width: 60px; height: 60px; border-radius: 8px; float: left; margin-right: 15px; background: #222; object-fit: cover; }
        .expense-log-card b { color: #ff6600; font-size: 16px; }
        .expense-log-card p { font-size: 11px; color: #aaa; margin-top: 4px; line-height: 1.3; }
        .expense-log-card .date-stamp { position: absolute; top: 15px; right: 15px; font-size: 10px; color: #666; font-weight: 800; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <header>
        <div class="logo-text"><span>toolbox</span>pay</div>
        <div class="nav-grid">
            <div class="nav-btn" id="btn-readme" onclick="show('readme')"><i>üìñ</i><span>ReadMe</span></div>
            <div class="nav-btn" id="btn-quotes" onclick="show('quotes')"><i>üìù</i><span>Quotes</span></div>
            <div class="nav-btn active" id="btn-expenses" onclick="show('expenses')"><i>üßæ</i><span>Exp.</span></div>
            <div class="nav-btn" id="btn-calc" onclick="show('calc')"><i>üßÆ</i><span>Calc</span></div>
            <div class="nav-btn" id="btn-gallery" onclick="show('gallery')"><i>üì∏</i><span>Gallery</span></div>
            <div class="nav-btn" id="btn-bank" onclick="show('bank')"><i>üè¶</i><span>Bank</span></div>
            <div class="nav-btn" id="btn-terms" onclick="show('terms')"><i>‚öñÔ∏è</i><span>Terms</span></div>
            <div class="nav-btn" id="btn-profile" onclick="show('profile')"><i>üë§</i><span>Profile</span></div>
        </div>
    </header>

    <div id="viewport">
        <div id="p-expenses" class="page active">
            <div class="card">
                <div class="title">Expense Logger</div>
                
                <div id="receipt-preview">
                    <span id="exp-hint" style="color:#666; font-weight:800; font-size:10px;">SNAP RECEIPT</span>
                    <img id="exp-img-out" style="display:none;">
                </div>

                <div id="exp-snap-zone">
                    <label>Receipt Camera</label>
                    <input type="file" id="exp-file" accept="image/*" capture="environment" onchange="previewExp(this)">
                </div>

                <div id="exp-review" style="display:none; gap:10px; margin-bottom:15px;">
                    <button class="btn-green btn-red" onclick="resetExp()">RETAKE ‚ùå</button>
                    <button class="btn-green" onclick="acceptExp()">ACCEPT ‚úÖ</button>
                </div>

                <div id="exp-data-entry" style="display:none;">
                    <label>Expense Date</label>
                    <input type="date" id="exp-date">

                    <label>Items & Labour</label>
                    <div id="exp-rows">
                        <div class="exp-item-row">
                            <input type="text" placeholder="Item Name" class="row-desc">
                            <input type="number" placeholder="¬£" class="row-val">
                        </div>
                    </div>
                    <button class="btn-plus" onclick="addExpRow()">+</button>

                    <button class="btn-green btn-orange" onclick="saveExp()">SAVE EXPENSE</button>
                </div>
            </div>

            <div id="expense-history">
                </div>
        </div>

        <div id="p-readme" class="page"><div class="card"><div class="title">Manual</div></div></div>
        <div id="p-quotes" class="page"><div class="card"><div class="title">Quotes</div></div></div>
        <div id="p-calc" class="page"><div class="card"><div class="title">Calc</div></div></div>
        <div id="p-gallery" class="page"><div class="card"><div class="title">Gallery</div></div></div>
        <div id="p-bank" class="page"><div class="card"><div class="title">Bank</div></div></div>
        <div id="p-terms" class="page"><div class="card"><div class="title">Terms</div></div></div>
        <div id="p-profile" class="page"><div class="card"><div class="title">Profile</div></div></div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('viewport').scrollTop = 0;
    }

    /* EXPENSE LOGIC */
    function previewExp(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('exp-img-out').src = e.target.result;
                document.getElementById('exp-img-out').style.display = "block";
                document.getElementById('exp-hint').style.display = "none";
                document.getElementById('exp-snap-zone').style.display = "none";
                document.getElementById('exp-review').style.display = "flex";
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function resetExp() {
        document.getElementById('exp-img-out').src = "";
        document.getElementById('exp-img-out').style.display = "none";
        document.getElementById('exp-hint').style.display = "block";
        document.getElementById('exp-snap-zone').style.display = "block";
        document.getElementById('exp-review').style.display = "none";
        document.getElementById('exp-data-entry').style.display = "none";
        document.getElementById('exp-file').value = "";
    }

    function acceptExp() {
        document.getElementById('exp-review').style.display = "none";
        document.getElementById('exp-data-entry').style.display = "block";
    }

    function addExpRow() {
        const row = document.createElement('div');
        row.className = 'exp-item-row';
        row.innerHTML = `<input type="text" placeholder="Item Name" class="row-desc"><input type="number" placeholder="¬£" class="row-val">`;
        document.getElementById('exp-rows').appendChild(row);
    }

    function saveExp() {
        const date = document.getElementById('exp-date').value;
        const img = document.getElementById('exp-img-out').src;
        const descs = document.querySelectorAll('.row-desc');
        const vals = document.querySelectorAll('.row-val');
        
        let items = [];
        let total = 0;
        descs.forEach((d, i) => {
            if(d.value) {
                let v = parseFloat(vals[i].value) || 0;
                items.push(d.value + " (¬£" + v.toFixed(2) + ")");
                total += v;
            }
        });

        let db = JSON.parse(localStorage.getItem('TBP_EXP_DB') || "[]");
        db.unshift({ date, img, items: items.join(", "), total: total.toFixed(2) });
        localStorage.setItem('TBP_EXP_DB', JSON.stringify(db));

        resetExp();
        renderHistory();
    }

    function renderHistory() {
        let db = JSON.parse(localStorage.getItem('TBP_EXP_DB') || "[]");
        let h = "";
        db.forEach(e => {
            h += `<div class="expense-log-card">
                    <span class="date-stamp">${e.date}</span>
                    <img src="${e.img}">
                    <b>Total: ¬£${e.total}</b>
                    <p>${e.items}</p>
                    <div style="clear:both;"></div>
                  </div>`;
        });
        document.getElementById('expense-history').innerHTML = h;
    }

    window.onload = function() {
        renderHistory();
        document.getElementById('exp-date').valueAsDate = new Date();
    };
</script>
</body>
</html>
