<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <style>
        .page-container { width: 95%; max-width: 600px; padding: 60px 20px 40px 20px; }
        .logo-text { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }

        /* Enlarged Menu Button */
        .menu-trigger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.4);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        .menu-trigger span { font-size: 30px; color: #FFA500; }

        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 165, 0, 0.2); transition: 0.4s; z-index: 1999; padding-top: 80px; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 18px 30px; text-decoration: none; color: white; display: block; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1998; }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .gallery-item { background: #1a1a1a; border-radius: 15px; overflow: hidden; border: 1px solid rgba(255, 165, 0, 0.2); }
        .gallery-img { width: 100%; height: 180px; object-fit: cover; display: block; }
        .gallery-info { padding: 12px; }
        .proj-name { font-size: 14px; font-weight: 700; color: #fff; }
    </style>
</head>
<body>

    <div class="menu-trigger" onclick="toggleMenu()"><span>‚ò∞</span></div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <a href="index.html">üè† Dashboard</a>
        <a href="quote.html">üìù New Quote</a>
        <a href="expense.html">üí∏ Log Expense</a>
        <a href="report.html">üìä Monthly Report</a>
        <a href="gallery.html">üì∏ Project Gallery</a>
        <a href="directory.html">üë§ Customers</a>
        <a href="setup.html">‚öôÔ∏è Business Setup</a>
    </div>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
        <h2 class="orange-glow" style="font-size: 22px;">Project Gallery</h2>
        <div id="galleryContainer" class="gallery-grid"></div>
    </div>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function renderGallery() {
            const history = JSON.parse(localStorage.getItem('quoteHistory')) || [];
            const container = document.getElementById('galleryContainer');
            const completedJobs = history.filter(job => job.photo);
            if (completedJobs.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#444;">No project photos found.</p>';
                return;
            }
            container.innerHTML = completedJobs.reverse().map(job => `
                <div class="gallery-item">
                    <img src="${job.photo}" class="gallery-img">
                    <div class="gallery-info"><span class="proj-name">${job.name}</span></div>
                </div>
            `).join('');
        }
        renderGallery();
    </script>
</body>
</html>
