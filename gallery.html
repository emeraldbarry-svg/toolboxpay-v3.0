<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Toolbox Pay</title>
    <style>
        body { background-color: #000; margin: 0; padding: 20px; font-family: sans-serif; color: #fff; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 600px; margin: 0 auto; }
        .item { background: #1a1a1a; border: 1px solid #333; border-radius: 15px; overflow: hidden; }
        .img { width: 100%; height: 150px; object-fit: cover; }
        .label { padding: 10px; font-size: 12px; }
        .orange { color: #FFA500; font-weight: bold; }
        .btn-back { display: block; text-align: center; color: #888; text-decoration: none; margin-top: 30px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;"><span class="orange">Project</span> Gallery</h2>
    <div class="grid" id="galleryGrid"></div>
    <a href="index.html" class="btn-back">‚Üê Back to Dashboard</a>
    <script>
        const quotes = JSON.parse(localStorage.getItem('quoteHistory')) || [];
        const grid = document.getElementById('galleryGrid');
        quotes.filter(q => q.workStatus === 'Complete' && q.photo).forEach(job => {
            grid.innerHTML += `<div class="item"><img src="${job.photo}" class="img"><div class="label"><b>${job.name}</b><br>${job.date}</div></div>`;
        });
    </script>
</body>
</html>
