<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/auth.js"></script>
    <style>
        .page-container { width: 95%; max-width: 450px; padding: 70px 20px 40px 20px; }
        .logo-text { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }

        /* High-Visibility Menu Button */
        .menu-trigger {
            position: fixed; top: 20px; left: 20px; width: 55px; height: 55px;
            background: rgba(255, 165, 0, 0.15); border: 2px solid #FFA500;
            border-radius: 15px; display: flex; justify-content: center;
            align-items: center; z-index: 2000; backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }
        .menu-trigger span { font-size: 32px; color: #FFA500; }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            aspect-ratio: 1 / 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-card {
            background: rgba(255, 165, 0, 0.05);
            border: 2px dashed rgba(255, 165, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #0a0a0a; z-index: 1999; transition: 0.4s; padding-top: 100px; border-right: 1px solid #333; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 20px 30px; color: white; text-decoration: none; display: block; border-bottom: 1px solid #1a1a1a; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1998; }
    </style>
</head>
<body>

    <div class="menu-trigger" onclick="toggleMenu()"><span>‚ò∞</span></div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <div class="sidebar" id="sidebar">
        <a href="index.html">üè† Dashboard</a>
        <a href="quote.html">üìù Create Quote</a>
        <a href="expense.html">üí∏ Log Expense</a>
        <a href="report.html">üìä Labour Report</a>
        <a href="gallery.html">üì∏ Portfolio</a>
        <a href="directory.html">üë§ Customers</a>
    </div>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>

        <div class="upload-card" onclick="document.getElementById('photoInput').click()">
            <span style="font-size: 40px;">üì∏</span>
            <p style="color: #FFA500; font-weight: 700; margin-top: 10px;">Add Project Photo</p>
            <span style="font-size: 11px; color: #666;">Document your work for clients</span>
            <input type="file" id="photoInput" accept="image/*" style="display:none;" onchange="handleUpload(this)">
        </div>

        <h3 style="font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 2px;">Your Work History</h3>
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function handleUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photos = JSON.parse(localStorage.getItem('tbGallery')) || [];
                    photos.push(e.target.result);
                    localStorage.setItem('tbGallery', JSON.stringify(photos));
                    renderGallery();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function renderGallery() {
            const photos = JSON.parse(localStorage.getItem('tbGallery')) || [];
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            photos.reverse().forEach(src => {
                grid.innerHTML += `<div class="gallery-item"><img src="${src}"></div>`;
            });
        }

        renderGallery();
    </script>
</body>
</html>
