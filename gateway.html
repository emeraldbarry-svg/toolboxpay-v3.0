<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh;
        }
        .main-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 28px; padding: 36px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 12px; display: block; }
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; color: #FFFFFF; padding: 20px; width: 100%; outline: none; font-size: 20px; border-left: 4px solid transparent; transition: 0.3s; font-style: normal; text-align: center; letter-spacing: 0.4em; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 16px; width: 100%; border: none; font-size: 16px; cursor: pointer; transition: 0.2s; box-shadow: 0 10px 20px rgba(255,149,0,0.2); }
        .btn-biometric { background: rgba(255, 255, 255, 0.05); color: #FFFFFF; font-weight: 900; text-transform: uppercase; padding: 18px; border-radius: 16px; width: 100%; border: 1px solid rgba(255, 255, 255, 0.1); font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }
    </style>
</head>
<body onload="checkBiometrics()">

    <div class="main-container">
        <header class="text-center mb-6">
            <h1 class="text-5xl font-black uppercase tracking-tighter mb-1">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </h1>
            <div style="color: #FF9500;" class="font-black tracking-[0.4em] text-[10px] uppercase">Secure Gateway</div>
        </header>

        <section class="card">
            <span class="label-text text-center">Identity Authorisation</span>
            <input type="password" id="loginPin" class="input-area mb-6" placeholder="â€¢â€¢â€¢â€¢" maxlength="4" inputmode="numeric">
            
            <button onclick="handlePinLogin()" class="btn-main mb-2">Unlock System</button>
            
            <button id="bioBtn" onclick="handleBiometricLogin()" class="btn-biometric" style="display: none;">
                <span>ðŸ§¬</span> Use Biometric Sign-in
            </button>
        </section>

        <p class="text-[10px] text-slate-500 font-bold uppercase text-center mt-4">Verified Handset: Active</p>
    </div>

    <script>
        // Check if biometrics (WebAuthn) is supported on this phone
        async function checkBiometrics() {
            if (window.PublicKeyCredential) {
                const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                if (available) {
                    document.getElementById('bioBtn').style.display = 'flex';
                }
            }
        }

        async function handleBiometricLogin() {
            // Placeholder for WebAuthn API Call
            // On a real server, this would trigger a credential request
            alert("Checking Face ID / Fingerprint...");
            
            // Simulating successful biometric match
            const success = true; 
            if (success) {
                sessionStorage.setItem('toolboxAuthenticated', 'true');
                window.location.href = 'dashboard.html';
            }
        }

        function handlePinLogin() {
            const entered = document.getElementById('loginPin').value;
            const saved = localStorage.getItem('toolboxUserPin') || "1234"; // Default for first run
            
            if (entered === saved) {
                sessionStorage.setItem('toolboxAuthenticated', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert("Pin incorrect. Please try again.");
                document.getElementById('loginPin').value = '';
            }
        }
    </script>
</body>
</html>
