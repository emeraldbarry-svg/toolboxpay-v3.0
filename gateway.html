<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh;
        }
        .main-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 28px; padding: 36px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 12px; display: block; }
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; color: #FFFFFF; padding: 20px; width: 100%; outline: none; font-size: 20px; border-left: 4px solid transparent; transition: 0.3s; font-style: normal; text-align: center; letter-spacing: 0.4em; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 16px; width: 100%; border: none; font-size: 16px; cursor: pointer; transition: 0.2s; box-shadow: 0 10px 20px rgba(255,149,0,0.2); }
        .btn-main:active { transform: scale(0.98); }
        .text-link { color: #94A3B8; font-weight: 700; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em; cursor: pointer; margin-top: 15px; display: block; text-align: center; }
    </style>
</head>
<body onload="initGateway()">

    <div class="main-container">
        <header class="text-center mb-6">
            <h1 class="text-5xl font-black uppercase tracking-tighter mb-1">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </h1>
            <div id="statusTag" style="color: #FF9500;" class="font-black tracking-[0.4em] text-[10px] uppercase">Secure Gateway</div>
        </header>

        <section class="card">
            <div id="loginView">
                <span class="label-text text-center">Enter Access Pin</span>
                <input type="password" id="loginPin" class="input-area mb-6" placeholder="••••" maxlength="4" inputmode="numeric">
                <button onclick="handlePinLogin()" class="btn-main w-full">Unlock System</button>
                <span class="text-link" onclick="showRecovery()">Forgotten PIN or Password?</span>
            </div>

            <div id="recoveryView" style="display: none;">
                <span class="label-text text-center">Account Recovery</span>
                <p class="text-xs text-slate-400 text-center mb-6 leading-relaxed">
                    Enter your registered professional email to receive a secure recovery code.
                </p>
                <input type="email" id="recoveryEmail" class="input-area mb-6 text-sm tracking-normal py-4" placeholder="name@company.co.uk">
                <button onclick="sendRecoveryCode()" class="btn-main w-full">Request Code</button>
                <span class="text-link" onclick="showLogin()">Back to Login</span>
            </div>
        </section>
    </div>

    <script>
        function initGateway() {
            // Check if user is already authenticated
            if (sessionStorage.getItem('toolboxAuthenticated') === 'true') {
                window.location.href = 'dashboard.html';
            }
        }

        function showRecovery() {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('recoveryView').style.display = 'block';
            document.getElementById('statusTag').innerText = "Account Recovery";
        }

        function showLogin() {
            document.getElementById('loginView').style.display = 'block';
            document.getElementById('recoveryView').style.display = 'none';
            document.getElementById('statusTag').innerText = "Secure Gateway";
        }

        function sendRecoveryCode() {
            const email = document.getElementById('recoveryEmail').value;
            const registeredEmail = localStorage.getItem('toolboxUserEmail') || "demo@toolboxpay.com";

            if (email === registeredEmail) {
                alert("A recovery code has been sent to your email address.");
                // In a live system, this would trigger the email API
                showLogin();
            } else {
                alert("Email not recognised. Please contact support.");
            }
        }

        function handlePinLogin() {
            const entered = document.getElementById('loginPin').value;
            const saved = localStorage.getItem('toolboxUserPin') || "1234";
            
            if (entered === saved) {
                sessionStorage.setItem('toolboxAuthenticated', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert("Pin incorrect. Please try again.");
                document.getElementById('loginPin').value = '';
            }
        }
    </script>
</body>
</html>
