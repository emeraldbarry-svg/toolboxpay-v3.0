<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toolbox Pay | Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --toolbox-orange: #FF9500; --bg-midnight: #141D36; }
        body { 
            background-color: var(--bg-midnight); color: #FFFFFF; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh;
        }
        .main-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #1E293B; border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 32px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .label-text { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .input-area { background: #0F172A; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #FFFFFF; padding: 18px; width: 100%; outline: none; font-size: 16px; border-left: 4px solid transparent; transition: 0.3s; font-style: normal; text-align: center; letter-spacing: 0.3em; }
        .input-area:focus { border-left-color: var(--toolbox-orange); }
        .btn-main { background: var(--toolbox-orange); color: #000; font-weight: 900; text-transform: uppercase; padding: 22px; border-radius: 14px; width: 100%; border: none; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        .toggle-text { font-size: 11px; font-weight: 700; color: #94A3B8; text-transform: uppercase; text-align: center; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body onload="checkAuthStatus()">

    <div class="main-container">
        <header class="text-center mb-4">
            <h1 class="text-5xl font-black uppercase tracking-tighter mb-1">
                <span style="color: #FF9500;">TOOLBOX</span><span style="color: #FFFFFF;">PAY</span>
            </h1>
            <div id="gatewayStatus" style="color: #FF9500;" class="font-black tracking-[0.4em] text-[10px] uppercase">Secure Gateway</div>
        </header>

        <section class="card" id="authCard">
            <div id="loginView">
                <span class="label-text text-center">Enter Access Pin</span>
                <input type="password" id="loginPin" class="input-area mb-6" placeholder="••••" maxlength="4" inputmode="numeric">
                <button onclick="handleLogin()" class="btn-main">Unlock Dashboard</button>
            </div>

            <div id="signupView" style="display: none;">
                <span class="label-text text-center">Create Security Pin</span>
                <input type="password" id="signupPin" class="input-area mb-2" placeholder="••••" maxlength="4" inputmode="numeric">
                <p class="text-[10px] text-slate-500 font-bold uppercase text-center mb-6">This secures your local labour records</p>
                <button onclick="handleSignup()" class="btn-main">Initialise Account</button>
            </div>
        </section>

        <div id="toggleBtn" class="toggle-text" onclick="toggleView()">Need to create an account?</div>
    </div>

    <script>
        function checkAuthStatus() {
            const hasAccount = localStorage.getItem('toolboxUserPin');
            if (!hasAccount) {
                showSignup();
            }
        }

        function toggleView() {
            const isLogin = document.getElementById('loginView').style.display !== 'none';
            if (isLogin) showSignup(); else showLogin();
        }

        function showSignup() {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('signupView').style.display = 'block';
            document.getElementById('gatewayStatus').innerText = "System Registration";
            document.getElementById('toggleBtn').innerText = "Already have an account? Login";
        }

        function showLogin() {
            document.getElementById('loginView').style.display = 'block';
            document.getElementById('signupView').style.display = 'none';
            document.getElementById('gatewayStatus').innerText = "Secure Gateway";
            document.getElementById('toggleBtn').innerText = "Need to create an account? Sign-up";
        }

        function handleSignup() {
            const pin = document.getElementById('signupPin').value;
            if (pin.length < 4) return alert("Security Pin must be 4 digits.");
            localStorage.setItem('toolboxUserPin', pin);
            alert("Security initialized. Please login.");
            showLogin();
        }

        function handleLogin() {
            const entered = document.getElementById('loginPin').value;
            const saved = localStorage.getItem('toolboxUserPin');
            if (entered === saved) {
                sessionStorage.setItem('toolboxAuthenticated', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert("Access Denied. Pin incorrect.");
                document.getElementById('loginPin').value = '';
            }
        }
    </script>
</body>
</html>
