<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Directory | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <style>
        .page-container { width: 95%; max-width: 450px; padding: 40px 20px; }
        .logo-text { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; margin-top: 15px; }
        .input-glass { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 165, 0, 0.2); border-radius: 12px; padding: 15px; color: white; box-sizing: border-box; }
        .customer-card { background: rgba(30, 30, 30, 0.6); border: 1px solid #333; border-radius: 15px; padding: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
        
        <div class="card-glass" style="padding: 25px;">
            <h2 class="orange-glow" style="margin-top: 0; font-size: 18px;">Add New Client</h2>
            <form id="customerForm">
                <span class="form-label">Full Name</span>
                <input type="text" id="cName" class="input-glass" placeholder="John Doe" required>
                
                <span class="form-label">Contact Number</span>
                <input type="tel" id="cPhone" class="input-glass" placeholder="07123 456789">

                <span class="form-label">Site Address</span>
                <textarea id="cAddress" class="input-glass" style="height: 60px;"></textarea>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">Save to Cloud</button>
            </form>
        </div>

        <div id="customerList" style="margin-top: 30px;">
            <p style="text-align: center; color: #444;">Syncing with Supabase...</p>
        </div>

        <a href="index.html" style="display: block; text-align: center; margin-top: 30px; color: #888; text-decoration: none; font-size: 14px;">‚Üê Back to Dashboard</a>
    </div>

    <script type="module">
        // Note: In a real Vite build, we would import the 'db' from src/database.ts
        // For now, we continue to use LocalStorage as a backup and primary view.
        const list = document.getElementById('customerList');

        function render() {
            const clients = JSON.parse(localStorage.getItem('tbClients')) || [];
            list.innerHTML = clients.length ? '' : '<p style="text-align:center;color:#444;">No clients found.</p>';
            clients.reverse().forEach(c => {
                list.innerHTML += `
                    <div class="customer-card">
                        <b class="orange">${c.name}</b><br>
                        <span style="font-size: 13px; color: #ccc;">üìç ${c.address || 'No address'}</span><br>
                        <a href="tel:${c.phone}" style="color: #00ff88; font-size: 12px; text-decoration: none;">üìû Call Now</a>
                    </div>
                `;
            });
        }

        document.getElementById('customerForm').onsubmit = (e) => {
            e.preventDefault();
            const newClient = {
                name: document.getElementById('cName').value,
                phone: document.getElementById('cPhone').value,
                address: document.getElementById('cAddress').value
            };
            const clients = JSON.parse(localStorage.getItem('tbClients')) || [];
            clients.push(newClient);
            localStorage.setItem('tbClients', JSON.stringify(clients));
            render();
            e.target.reset();
        };

        render();
    </script>
</body>
</html>
