<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Directory | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/auth.js"></script>
    <style>
        .page-container { width: 95%; max-width: 450px; padding: 70px 20px 40px 20px; }
        .logo-text { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }

        /* High-Visibility Menu Button */
        .menu-trigger {
            position: fixed; top: 20px; left: 20px; width: 55px; height: 55px;
            background: rgba(255, 165, 0, 0.15); border: 2px solid #FFA500;
            border-radius: 15px; display: flex; justify-content: center;
            align-items: center; z-index: 2000; backdrop-filter: blur(10px);
        }
        .menu-trigger span { font-size: 32px; color: #FFA500; }

        .search-input { 
            width: 100%; background: #1a1a1a; border: 2px solid #333; 
            border-radius: 25px; padding: 15px 20px; color: white; 
            font-size: 16px; outline: none; margin-top: 20px;
        }
        .search-input:focus { border-color: #FFA500; }

        .customer-card { 
            background: rgba(30, 30, 30, 0.6); border: 1px solid #333; 
            border-radius: 20px; padding: 20px; margin-top: 15px; 
            border-left: 5px solid #FFA500; 
        }

        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #0a0a0a; z-index: 1999; transition: 0.4s; padding-top: 100px; border-right: 1px solid #333; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 20px 30px; color: white; text-decoration: none; display: block; border-bottom: 1px solid #1a1a1a; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1998; }
    </style>
</head>
<body>

    <div class="menu-trigger" onclick="toggleMenu()"><span>‚ò∞</span></div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <a href="index.html">üè† Dashboard</a>
        <a href="quote.html">üìù Create Quote</a>
        <a href="expense.html">üí∏ Log Expense</a>
        <a href="report.html">üìä Labour Report</a>
        <a href="gallery.html">üì∏ Portfolio</a>
        <a href="directory.html">üë§ Customers</a>
    </div>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
        
        <div class="card-glass" style="padding: 25px;">
            <h2 class="orange-glow" style="margin-top: 0; font-size: 18px;">New Client Record</h2>
            <form id="customerForm">
                <input type="text" id="cName" class="search-input" style="border-radius:15px; margin-top:10px;" placeholder="Full Name" required>
                <input type="tel" id="cPhone" class="search-input" style="border-radius:15px; margin-top:10px;" placeholder="Phone Number">
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px; padding: 15px;">Save Client</button>
            </form>
        </div>

        <input type="text" id="searchInput" class="search-input" placeholder="üîç Search clients..." onkeyup="filter()">
        <div id="customerList"></div>
    </div>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function render(f = '') {
            const clients = JSON.parse(localStorage.getItem('tbClients')) || [];
            const list = document.getElementById('customerList');
            list.innerHTML = '';
            clients.filter(c => c.name.toLowerCase().includes(f.toLowerCase())).reverse().forEach(c => {
                list.innerHTML += `<div class="customer-card"><b class="orange" style="font-size:18px;">${c.name}</b><br><a href="tel:${c.phone}" style="color:#00ff88; text-decoration:none; font-size:14px; display:block; margin-top:10px;">üìû Call Client</a></div>`;
            });
        }

        function filter() { render(document.getElementById('searchInput').value); }

        document.getElementById('customerForm').onsubmit = (e) => {
            e.preventDefault();
            const clients = JSON.parse(localStorage.getItem('tbClients')) || [];
            clients.push({ name: document.getElementById('cName').value, phone: document.getElementById('cPhone').value });
            localStorage.setItem('tbClients', JSON.stringify(clients));
            render();
            e.target.reset();
        };
        render();
    </script>
</body>
</html>
