<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Directory | Toolbox Pay</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/auth.js"></script>
    <style>
        .page-container { width: 95%; max-width: 450px; padding: 70px 20px 40px 20px; margin: 0 auto; }
        
        /* Logo Branding */
        .logo-text { font-size: 28px; font-weight: 800; text-align: center; margin-bottom: 5px; }
        .orange { color: #FFA500; }
        .white { color: #FFFFFF; }

        /* Page Heading */
        .page-header {
            text-align: center;
            color: #888;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .form-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
        
        .dir-input {
            width: 100%; background: #1a1a1a; border: 1px solid #333;
            border-radius: 15px; padding: 18px; color: white; font-size: 16px;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .dir-input:focus { border-color: #FFA500; }

        /* Fixed Button Alignment and Symmetry */
        .button-stack { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        
        .btn-dir {
            width: 100%; 
            padding: 18px; 
            border-radius: 20px; 
            font-weight: 800; 
            font-size: 16px; 
            border: none; 
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            transition: 0.2s;
        }
        .btn-add { background: #FFA500; color: #000; }
        .btn-add:active { background: #e69500; transform: scale(0.98); }
        
        .btn-back { background: #222; color: #fff; border: 1px solid #333; }
        .btn-back:active { background: #333; transform: scale(0.98); }

        .customer-list { margin-top: 30px; }
        .customer-item { 
            background: #1a1a1a; padding: 15px; border-radius: 15px; 
            margin-bottom: 10px; border-left: 4px solid #FFA500;
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="logo-text"><span class="orange">toolbox</span><span class="white">pay</span></div>
        <div class="page-header">New Customer Details</div>

        <div class="form-card">
            <form id="dirForm">
                <div class="input-group">
                    <span class="form-label">Full Name</span>
                    <input type="text" id="custName" class="dir-input" placeholder="e.g. David Smith" required>
                </div>

                <div class="input-group">
                    <span class="form-label">Phone Number</span>
                    <input type="tel" id="custPhone" class="dir-input" placeholder="07123 456 789" required>
                </div>

                <div class="input-group">
                    <span class="form-label">Site Address</span>
                    <input type="text" id="custAddr" class="dir-input" placeholder="e.g. 12 High St, Birmingham">
                </div>

                <div class="button-stack">
                    <button type="submit" class="btn-dir btn-add">Add to Directory</button>
                    <button type="button" onclick="window.location.href='index.html'" class="btn-dir btn-back">Back to Dashboard</button>
                </div>
            </form>
        </div>

        <div class="customer-list" id="customerList">
            </div>
    </div>

    <script>
        const dirForm = document.getElementById('dirForm');
        const listDiv = document.getElementById('customerList');

        function loadCustomers() {
            const customers = JSON.parse(localStorage.getItem('directory')) || [];
            if (customers.length > 0) {
                listDiv.innerHTML = '<h3 style="font-size:12px; color:#666; text-transform:uppercase; margin-bottom:15px; text-align:center;">Your Contacts</h3>';
                customers.forEach((c) => {
                    listDiv.innerHTML += `
                        <div class="customer-item">
                            <div>
                                <div style="font-weight:bold; color:#fff;">${c.name}</div>
                                <div style="font-size:12px; color:#888;">${c.phone}</div>
                            </div>
                            <a href="tel:${c.phone}" style="text-decoration:none; font-size:20px;">ðŸ“ž</a>
                        </div>
                    `;
                });
            }
        }

        dirForm.onsubmit = (e) => {
            e.preventDefault();
            const customers = JSON.parse(localStorage.getItem('directory')) || [];
            customers.push({
                name: document.getElementById('custName').value,
                phone: document.getElementById('custPhone').value,
                addr: document.getElementById('custAddr').value
            });
            localStorage.setItem('directory', JSON.stringify(customers));
            dirForm.reset();
            loadCustomers();
        };

        window.onload = loadCustomers;
    </script>
</body>
</html>
